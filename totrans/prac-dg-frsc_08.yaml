- en: As outlined in [Chapter 5](ch05.html "Chapter 5. The Need for Enhanced Forensic
    Tools"), *The Need for Enhanced Forensic Tools*, the ISeekDiscovery automaton
    is a distributed collection tool that captures **electronically stored information**
    (**ESI**) from unlimited populations of computers and digital storage. Unlike
    other tools, it harnesses its patented technology to use each targeted machine
    for processing with minimum impact on the user of that computer. ISeekDiscovery
    greatly improves ESI collection and has been enhanced for use by forensic examiners
    to enable live acquisition of data that traditional digital forensic tools would
    be unable to capture remotely in large-scale networks (including RAM and Windows
    Registry data).
  prefs: []
  type: TYPE_NORMAL
- en: To reiterate, the automaton only requires access to the device and appropriate
    designing of the configuration file; it collects only the evidence needed, thereby
    making endpoint analysis less daunting because of the smaller size of the dataset,
    which enhances filtering and searching for evidence. However, the extracted data
    may still be large and require substantial post-recovery processing.
  prefs: []
  type: TYPE_NORMAL
- en: The 32-bit and 64-bit APIs provided by XtremeForensics allow users to make use
    of companies' servers to extract large datasets from a `.ISK` evidence container.
    This is a relatively simple process of opening the application and logging on
    to our server, which then allows ISeekExtractor to commence the operation.
  prefs: []
  type: TYPE_NORMAL
- en: 'The extraction process provides a number of extraction style options:'
  prefs: []
  type: TYPE_NORMAL
- en: Original folders and filenames, discarding metadata
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Original folders and filenames, adding `.XML` metadata
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Numbered files with metadata in a `.XML` index
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The API can be initialized in minutes using **Dynamic Link Library** (**DLL**)
    files and guided to facilitate the expeditious and secure transport of all captured
    data in an ISeekExplorer container into:'
  prefs: []
  type: TYPE_NORMAL
- en: Any database or review system intended for a basic review platform in current
    use
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Another file format suitable for import to any other system
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This is especially time-saving when large sets of data have been captured from
    extensive network servers.
