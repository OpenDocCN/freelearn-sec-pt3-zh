- en: 'The following screenshot shows URLs and keyword search history files recovered
    from a laptop computer. This information was used to reconstruct the suspect''s
    browsing activities and the nature of the search terms used as part of online
    crime activity. The spreadsheets extracted from the database provided timestamps,
    details of websites visited, and search terms used as part of the commissioning
    of the offense:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Typical web-browsing behavior](img/B04931_08_01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Recovered spreadsheets deconstructed from the browser database showing a range
    of browsing activities
  prefs: []
