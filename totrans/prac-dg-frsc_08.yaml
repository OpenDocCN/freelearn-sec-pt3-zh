- en: Chapter 8. Examining Browsers, E-mails, Messaging Systems, and Mobile Phones
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This chapter looks at Internet browsers, e-mail and messaging systems, and mobile
    phones and other handheld devices—often considered to be rich sources of digital
    evidence. The processes of locating and recovering digital evidence relating to
    records of personal communications, including e-mails and browsing records stored
    in computer devices and telephonic communications stored on mobile phones, are
    described. You will appreciate the value of locating, extracting, and examining
    records of communications between persons of interest stored on computer and mobile
    phones that are often a rich source of evidence.
  prefs: []
  type: TYPE_NORMAL
- en: 'The chapter will provide you with a basic understanding of the following concepts:'
  prefs: []
  type: TYPE_NORMAL
- en: The recovery of Internet browsing and search records and other messaging systems
    including Skype and virtual private networks
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: E-mail analysis and the processing of large e-mail databases
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Mobile phone forensics and the growing challenge of evidence acquisition from
    personal computing devices, including tablet and GPS devices
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A range of Internet browsers are available for desktop and laptop devices as
    well as for tablets and other handheld devices, including Mozilla Firefox, Google
    Chrome, Microsoft Internet Explorer and, more recently, Microsoft Edge, Safari,
    and a range of others. The value of data stored as a result of using browsers
    is outlined in the next section and in the *The growing challenge of evidence
    recovery from mobile phones and handheld devices* section.
  prefs: []
  type: TYPE_NORMAL
- en: Locating evidence from Internet browsing
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Information relating to the web-browsing activities of a user are often found
    stored as cookies, cache files, URL history, search terms, histories, and other
    files on the computer. This forms an important part of many forensic examinations,
    as it can help reconstruct a suspect's online browsing behavior in relation to
    cases such as infringements of intellectual property, cybercrime and child pornography,
    and other serious crimes. The following subsections describe some of the basic
    features of web-browsing events that assist in crime reconstruction. They also
    outline the recovery of evidence from browser data, which may be done from unallocated
    space as well, providing the practitioner with an insight into private browsing
    activities.
  prefs: []
  type: TYPE_NORMAL
- en: Typical web-browsing behavior
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Typical browsing activities involve searches for specific topics stored on
    websites, such as a person, event, organization, or e-mail or messaging account—virtually
    anything that the searcher is looking for. During the process of visiting or linking
    to a remote site, there is, as per *Locard''s exchange principle*, some exchange
    of data: traces are left behind and some are transferred to another device. The
    remote website may record some details of user visits to a varying extent. Web-based
    e-mail servers such as Hotmail and Yahoo! would log account holders and often
    record their IP addresses at the point of accessing their accounts. This information
    is useful in reconstructing transgressions, even more so if they correlate with
    the device used by the account holder to sign in to an account.'
  prefs: []
  type: TYPE_NORMAL
- en: Gmail, for example, stores e-mail messages on its cloud server and not on local
    machines, so it is unlikely that much e-mail evidence will be recovered from these
    accounts, other than what may be in the transient RAM state. However, such e-mail
    accounts can now be synchronized and backed up into a **Post Office Protocol**
    (**POP**) client, a standard protocol to retrieve and manage messages from remote
    servers over an Internet connection. This results in messages being downloaded
    and stored on the local machine. Windows 10 e-mail messaging similarly caches
    these messages on the local drive, thereby potentially assisting forensic recovery.
  prefs: []
  type: TYPE_NORMAL
- en: 'Browsing records are often cached on the user''s local machine. For example,
    the default browser setting will record browsing activities in a number of different
    forms, most notably:'
  prefs: []
  type: TYPE_NORMAL
- en: Cached folders storing HTML and multimedia files of webpages visited
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: History databases of webpages visited and, to some extent, the date and time
    of a range of times in which an individual webpage was visited
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A database record of searches made using applications such as Google and Bing
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Cookie stores that record websites visited and the timestamps of each visit
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Records of online accounts visited by users
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: E-commerce activities, including e-banking records and accounts
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Forensic tools process common file types that could contain useful evidential
    material. Many of these small database files require deconstruction, including
    history databases and image thumbnail database `.db` files, `index.dat` and other
    such files that record Internet history, and so forth. The following table shows
