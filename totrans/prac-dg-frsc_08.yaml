- en: However, mobile phones pose challenges to the forensic practitioner, especially
    with the rapid development of new phone types and operating systems with increased
    reliance on protection and encryption that effectively challenges evidence recovery.
    The rapid growth of mobile phones using different hardware and operating systems
    has made it difficult to develop a single process or tool to address all eventualities.
    In addition to a growing variety of smartphones and platforms, including Android,
    Blackberry, Apple iPhone, and Windows Mobile, there is a staggering range of inexpensive
    phones using legacy systems. The following section provides an outline of evidence
    recovery from mobile phones.
  prefs: []
  type: TYPE_NORMAL
- en: Extracting data from mobile devices
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Evidence of different types of files is stored in mobile phones and may be found
    in several locations, including device memory, detachable memory such as SD cards,
    and removable SIM cards.
  prefs: []
  type: TYPE_NORMAL
- en: Each mobile phone is provided with a usually unique identifier known as the
    **International Mobile Station Equipment Identity** (**IMEI**) to uniquely identify
    a broad range of mobile phones. The unique number is normally printed inside the
    battery compartment or on the outside casing of the phone. It is also stored inside
    the embedded memory of the phone and, from there, may be displayed on the screen
    and recovered using forensic tools. The IMEI identifies and validates the phone
    hardware to a GSM network to prevent stolen phones from accessing that network.
    The IMEI is an important record of a phone's use and identity.
  prefs: []
  type: TYPE_NORMAL
