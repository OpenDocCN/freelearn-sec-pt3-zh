  type: TYPE_NORMAL
- en: 'The analysis of the results as to whether the remote-access application was
    running at the time of the transgression analysis of the results from the checking
    process provided a range of outcomes, described as follows:'
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
- en: 'The hypothesis is possible: From these results, the practitioner would recognize
    that in one instance (D), which reflects that both questions were positive inputs,
    there was a high likelihood of a remote exploit.'
  id: totrans-225
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The hypothesis is uncertain: Instances B, C, F, G, H, and I should suggest
    to the evaluator that there is now some uncertainty as to whether a remote exploit
    had occurred. In instances B, C, F, and G, the 0.1 result shows a greater possibility
    of support for the hypotheses than against it, whereas the 0.01 result shows the
    inverse. The remaining instances show a minimal support for the hypotheses using
    either likelihood ratio. The level of uncertainty of the results in the catchment
    are measurable a with some favoring to discount the hypotheses, notably instances
    H and I, whereas B, C, F, and G are more borderline results, suggesting that a
    remote-access exploit was possible but not proven.'
  id: totrans-226
