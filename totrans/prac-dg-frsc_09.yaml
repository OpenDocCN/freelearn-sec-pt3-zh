- en: Chapter 9. Validating the Evidence
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第9章. 验证证据
- en: The absence of a clear model of digital evidence validation is one of a number
    of fundamental weaknesses confronting practitioners in the emerging discipline
    of digital forensics. "Every case is unique!" is a common cry. Well, yes indeed,
    but there are so many characteristics common to most cases, and that common knowledge
    can be used better than it is and on a wider scale.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 缺乏清晰的数字证据验证模型是数字取证这一新兴学科中实践者面临的许多根本性弱点之一。“每个案件都是独特的！”是常见的口号。的确如此，但大多数案件有许多共同的特征，这些共同知识可以比现在更好地加以利用，并且在更广泛的范围内应用。
- en: This chapter reflects on the fundamental idea of digital evidence analysis,
    which is to ensure that irrespective of the circumstances of a case and any prohibitions
    imposed on a practitioner, as thorough as possible an examination of the evidence
    is undertaken to test its authenticity, relevance, and reliability.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本章反思了数字证据分析的基本理念，即确保无论案件的情况如何，以及对实践者施加了什么样的限制，都应尽可能彻底地检查证据，以测试其真实性、相关性和可靠性。
- en: This chapter describes some common pitfalls that diminish the admissibility
    of digital evidence as well as affecting the evidentiary weight or value of evidence
    that has been tendered. Validating evidence relies on testing and checking it
    to ensure it is what it purports to be. This requires a structured analysis of
    the evidence collected, including the development and testing of hypotheses and
    counterarguments in line with forensic standards. Practitioners need to justify
    their selection of the evidence based on some rational reasoning process that
    is explainable and free from bias or unsupported comment.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本章描述了一些常见的陷阱，这些陷阱会降低数字证据的可采性，并影响已提交证据的证明力或价值。验证证据依赖于对其进行测试和检查，以确保其所声明的内容是准确的。这需要对所收集的证据进行结构化分析，包括根据法医学标准发展和测试假设与反论点。实践者需要基于某种合理的推理过程来证明其证据选择，这一过程必须是可以解释的，并且没有偏见或无根据的评论。
- en: 'Presenting complex technical evidence to laypersons during hearings in terms
    they understand is the culmination of many forensic examinations and the endeavor
    and expertise of the practitioner. Testifying in court requires composure and
    clarity of careful preparation, and certainty of the evidence is crucial. This
    book is not intended to be a definitive guide for providing expert witnesses with
    a mass of advice; that is far too complicated an issue; you are referred to the
    following repository to find out more:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在听证会上以普通人能够理解的术语呈现复杂的技术证据，是许多法医检查和实践者的努力与专业知识的结晶。出庭作证要求保持冷静和清晰的精心准备，并且证据的确凿性至关重要。本书并非旨在成为提供专家证人的一系列建议的权威指南；这是一个过于复杂的问题；您可以参考以下资源来了解更多内容：
- en: '[http://legal.thomsonreuters.com.au/expert-evidence-individual-technical-chapters/productdetail/118878](http://legal.thomsonreuters.com.au/expert-evidence-individual-technical-chapters/productdetail/118878).'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://legal.thomsonreuters.com.au/expert-evidence-individual-technical-chapters/productdetail/118878](http://legal.thomsonreuters.com.au/expert-evidence-individual-technical-chapters/productdetail/118878)'
- en: The case study at the end of the chapter will showcase the importance of sound
    evidence selection and analysis. It will emphasize the importance of impartiality
    in selecting evidence to ensure that the courts' expectations are met.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本章末尾的案例研究将展示证据选择和分析的重要性。它将强调在选择证据时保持公正性的重要性，以确保满足法院的期望。
- en: 'The chapter outlines the difficulty in validating digital evidence and offers
    some solutions to address the problem. It will describe and discuss the following:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本章概述了验证数字证据的困难，并提供了一些解决方案来应对这一问题。它将描述并讨论以下内容：
- en: The nature and problem of unsound digital evidence
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不可靠数字证据的性质和问题
- en: The importance of impartiality and objectivity in selecting digital evidence
    to meet legal expectations
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在选择数字证据以满足法律期望时，公正性和客观性的重要性
- en: The structured analysis of the evidence collected, including the development
    and testing of hypotheses and counter-arguments in line with forensic standards
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对收集到的证据进行结构化分析，包括根据法医学标准发展和测试假设及反论点
- en: Formalizing the validation process and solutions for best practice
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 正式化验证过程和最佳实践的解决方案
- en: The presentation of digital evidence
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数字证据的呈现
- en: Ethical issues confronting digital forensics practitioners
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数字取证实践者面临的伦理问题
- en: A case study describing the problem and offering tips for the forensic practitioner
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个案例研究，描述了问题并为法医实践者提供了建议
- en: The nature and problem of unsound digital evidence
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 不可靠数字证据的性质和问题
- en: Evidence tendered in legal hearings must meet the expectations of the court.
    The validity of digital evidence must be tested to determine its admissibility
    in legal cases in the same way as other established forms of evidence are verified.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在法律听证会上提交的证据必须符合法院的期望。数字证据的有效性必须经过检验，以确定其在法律案件中的可采性，就像其他确立的证据形式验证一样。
- en: 'As outlined in [Chapter 3](ch03.html "Chapter 3. The Nature and Special Properties
    of Digital Evidence"), *The Nature and Special Properties of Digital Evidence*,
    for evidence to be admissible in a hearing, it must meet three conditions: that
    it was obtained lawfully, is relevant to the case, and has not been contaminated.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如[第3章](ch03.html "第3章. 数字证据的性质和特殊属性")所述，*数字证据的性质和特殊属性*，为了使证据在听证会上可采，必须满足三个条件：其获得是合法的，与案件相关，并且没有被污染。
- en: It must generally be demonstrated that it has not been altered or damaged in
    any way prior to, during, or after its acquisition and that adequate or sufficient
    evidence was collected to support a case. If it passes these conditions, it may
    be argued that the evidence has been validated or at least tested and the likelihood
    of its validity has been determined. If it is valid, then it may be tendered and
    judged on its evidentiary merit.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，必须证明其在获取前、获取过程中或获取后没有被篡改或损坏，并且已经收集到足够的证据来支持案件。如果符合这些条件，就可以认为该证据已被验证，或者至少经过了测试，并且其有效性已经得到了确认。如果它有效，那么它可以被提交并根据其证据价值进行判断。
- en: There really is no universally well-established or standard process to guide
    digital forensic practitioners in the validation of digital evidence artifacts
    to ensure their admissibility in legal proceedings. However, there is a pressing
    need for a more scientific measurement of digital evidence validity, as distinct
    from practitioners' or lawyers' intuition, which may be insightful in simple "yes"
    and "no" instances of evidence analysis.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 目前并没有普遍公认或标准化的流程来指导数字取证从业人员验证数字证据制品，以确保其在法律程序中的可采性。然而，迫切需要对数字证据的有效性进行更科学的测量，而不是依赖从业人员或律师的直觉，这些直觉可能在简单的“是”或“否”证据分析中具有洞察力。
- en: It is evident from more intricate or convoluted instances that digital evidence
    can be misleading because of its special properties. Most importantly, file locations,
    timestamps, and other metadata containing file antecedents and file data require
    close scrutiny to ensure that its properties may be fully identified and explained.
    This becomes more challenging to analyze when correlating file events introduces
    a degree of uncertainty that must be measured in some way to determine the validity
    of the exhibit.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 从更复杂或曲折的情况中可以明显看出，数字证据由于其特殊性质可能会产生误导。最重要的是，文件位置、时间戳和其他包含文件前因及文件数据的元数据需要仔细审查，以确保能够充分识别和解释其属性。当关联文件事件时，如果引入了一定程度的不确定性，那么必须以某种方式进行测量，以确定展品的有效性，这使得分析变得更加具有挑战性。
- en: To illustrate the problem with what appears at first inspection to be a simple
    matter, consider the location of an incriminating e-mail found in the **Sent Mail**
    box of a computer. The computer owner becomes the primary suspect in a suspect-led
    examination (all too common), since there is a typically implied presumption of
    guilt because the computer owner is the one most likely responsible for its creation
    and dispatch. In an evidence-led examination, the evidence is examined objectively
    without bias and faulty intuition, and an attempt is made to determine its antecedents
    and links to possible transgressors. Knowing the full processes involved in this
    alternative type of examination, the courts would prefer such an objective process
    to mere intuition.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 为了说明表面看起来简单的问题，考虑一下在计算机的**已发送邮件**文件夹中找到的有罪电子邮件的位置。计算机所有者在嫌疑人主导的检查中成为主要嫌疑人（这种情况太常见了），因为通常存在隐含的有罪推定，因为计算机所有者最有可能对其创建和发送负责。在证据主导的检查中，证据是客观地、不带偏见和错误直觉地进行审查的，试图确定其前因以及与可能的犯罪嫌疑人的关联。了解这种替代类型检查的整个过程后，法院更倾向于采用这种客观过程，而非仅凭直觉判断。
- en: In this example, the simple statement that the e-mail file was in the outbox
    suggests that it was sent by some user of the computer—well, it was or it wasn't.
    But in reality, checking its antecedents raises a range of questions, including
    determining whether there was a "hack", whether it was sent from another computer
    and synchronized to the suspect's computer, whether the timestamps were anomalous,
    or whether the message has been manipulated. If the response to each of these
    questions is a yes or no or even uncertain, it is possible, with careful attention
    to detail, to make some sense of what happened, but that still requires a measure
    of likelihood because of the result. If the answers to some or all questions are
    uncertain, that increases doubt as to the reasonableness of the evidence; consequently,
    some testing, checking, and, if possible, corroboration of the evidence, is necessary
    to determine the truth.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个例子中，简单地说明电子邮件文件在发件箱中，暗示它是由计算机的某个用户发送的——这确实是或者不是。但实际上，检查其前因会引发一系列问题，包括确定是否有“黑客攻击”，是否是从另一台计算机发送并同步到嫌疑人计算机的，时间戳是否异常，或者信息是否被篡改。如果对这些问题的回答是“是”、“不是”甚至“不确定”，通过仔细关注细节，可能会对发生了什么有所了解，但这仍然需要通过可能性进行判断。如果某些问题或所有问题的答案是不确定的，那么这会增加对证据合理性的怀疑；因此，需要对证据进行一些测试、检查，并在可能的情况下进行证据的
    corroboration 来确定真相。
- en: 'Explaining such complexity in terms understandable to the layperson requires
    clear understanding of the technicalities as well as sound communication skills.
    This is described in more detail later in the chapter. The literature shows that
    the difficulties hampering practitioners in effectively validating evidentiary
    admissibility may be attributed to:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 用普通人能够理解的方式解释这些复杂性，需要对技术细节有清晰的理解，并具备良好的沟通能力。后续章节中将更详细地描述这一点。文献表明，阻碍从业人员有效验证证据可采性的困难可能归因于：
- en: Challenges explaining the technical complexity of digital evidence to courts
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向法院解释数字证据的技术复杂性挑战
- en: The immaturity of the forensic subdiscipline
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 法医子学科的不成熟
- en: The ineffective security integrity of computers and networks
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算机和网络的安全完整性不足
- en: Evidence contamination
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 证据污染
- en: Challenges explaining the complexity of digital evidence
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 解释数字证据的复杂性挑战
- en: It is widely accepted, and certainly borne out by my own research and liaisons
    with various legal teams, that the legal fraternity and clients really do not
    always have a clear understanding of computer systems and are often in the dark
    as to the validity and significance of the digital evidence presented to them.
    Although it has much in common with other forms of indirect evidence, such as
    paper documents, the inherent technical complexity of its properties challenges
    forensic practitioners attempting to present and explain digital evidence in many
    legal settings. The increasing reliance on digital evidence is likely to increase
    legal challenges to its admissibility and, ultimately, its evidentiary weight.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这是广泛接受的观点，且我通过自己的研究和与多个法律团队的合作也证实了这一点：法律界和客户往往对计算机系统缺乏清晰的理解，并且常常对呈现给他们的数字证据的有效性和重要性感到困惑。尽管数字证据与其他间接证据（如纸质文件）有很多相似之处，但其固有的技术复杂性使得法医专家在许多法律环境中尝试呈现和解释数字证据时面临挑战。对数字证据的日益依赖可能会增加其可采性面临的法律挑战，最终影响其证据效力。
- en: The use of diagrams, Toulmin charts (described in the *Presentation of digital
    evidence* section of this chapter), and other visual aids goes further than a
    detailed report, which many find confusing; visuals can break through communication
    barriers.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 使用图表、图尔敏图（在本章节的*数字证据展示*部分有描述）以及其他视觉辅助工具，比单纯的详细报告更能打破许多人感到困惑的局限；视觉材料可以突破沟通障碍。
- en: The immaturity of the forensic subdiscipline
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 法医子学科的不成熟
- en: Observers have suggested an imprudent wish by many practitioners to adopt scientific
    processes and tools too rapidly in digital forensic examinations, together with
    an undesirable perception that the proper review and validation of methods and
    processes is not necessary. Such review and testing is often fully and even partially
    bypassed. Concern about this poor practice is shared by me. It seems that this
    misperception creates situations where evidence produced by new processes is challenged
    because the process or new forensic tool used in its recovery and analysis has
    not been validated to determine its fitness for use in forensic examinations.
    That does not mean the evidence recovered is invalid but that the processes and
    tools make it less reliable if they have not been tested and independently and
    scientifically evaluated.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 观察者指出，许多实践者在数字取证检查中迅速采用科学过程和工具的愿望过于鲁莽，同时有一种不良的看法，认为方法和过程的适当审查与验证是没有必要的。这种审查和测试往往完全甚至部分被忽视。我对这一不良做法表示担忧。似乎这种误解会导致新过程产生的证据受到质疑，因为在恢复和分析过程中使用的过程或新法医工具未经过验证，无法确定其是否适用于法医检查。这并不意味着恢复的证据无效，而是说如果这些过程和工具没有经过测试和独立的科学评估，那么它们会使证据的可靠性降低。
- en: This is a worldwide problem, with cases relying on information and testimony
    based on faulty forensic science analyses, which is believed to have contributed
    to wrongful convictions of innocent persons. The absence of standard protocols
    governing forensic practice in a given discipline and uncertainty about the validity
    of many forensic processes and practices is surprisingly not uncommon.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个全球性的问题，案件依赖于基于有缺陷的法医科学分析的信息和证词，而这些分析被认为导致了无辜者的错误定罪。缺乏标准化的法医实践协议以及对许多法医过程和实践有效性的
    uncertainty，令人惊讶的是并不罕见。
- en: Evidence that is denied admission in court proceedings because of unsound evidence-collection,
    processing, and preservation processes is evidence of wasted effort. For some
    time, there has been a perception among informed observers and practitioners that
    while the discipline has grown, it has not matured. The lack of substantial and
    significant research into the discipline has failed to identify broad scientific
    standards. Moreover, there is no clearly established science to underpin and support
    the use of digital evidence. Fingerprint analysis used for suspect identification
    has long been an established discipline; however, it has recently come under scrutiny
    for lacking any robust scientific groundwork.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 因为不当的证据收集、处理和保存过程而在法庭程序中被拒绝的证据，实际上是浪费的努力。长时间以来，知情观察者和实践者普遍认为，虽然这一学科有所发展，但尚未成熟。对这一学科缺乏实质性和重要性的研究，未能确定广泛的科学标准。此外，目前并没有明确建立的科学来支撑和支持数字证据的使用。指纹分析作为嫌疑人识别的手段，长期以来是一个成熟的学科；然而，最近由于缺乏坚实的科学基础，它开始受到审查。
- en: The immaturity of digital forensics has brought into question its justification
    as a scientific discipline because of a lack of standardization and consistency
    within legal jurisdictions and criminal and civil investigation environments.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 数字取证的未成熟性引发了对其作为科学学科的正当性提出质疑，原因是缺乏标准化和法律管辖区以及刑事和民事调查环境中的一致性。
- en: The ineffective security integrity of computers and networks
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 计算机和网络的安全完整性不有效
- en: Courts have trouble evaluating evidence because it is sometimes difficult for
    practitioners to provide them with assurances about the integrity and reliability
    of the computing and network systems where the evidence is stored. It is common
    when tendering digital evidence that the custodian of the records, or other qualified
    witness, proves that the records were trustworthy.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 法庭在评估证据时遇到困难，因为有时实践者难以向其提供关于存储证据的计算和网络系统的完整性和可靠性的保证。在提供数字证据时，常见的做法是由记录的保管人或其他合格的证人证明记录是可信的。
- en: Evidence corroboration of the soundness of the computer device and those managing
    computer networks is assumed by the courts, which also expect assurances attesting
    the security and integrity of computer and network systems that are known to be
    vulnerable to a range of threats.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 法庭假定计算设备和管理计算机网络的人员的证据完整性是可靠的，同时还期望能够提供保障，证明计算机和网络系统的安全性和完整性，而这些系统通常易受各种威胁的影响。
- en: Evidence contamination
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 证据污染
- en: Not only must the evidence be lawfully acquired, the courts now recognize the
    increased risk of evidence tampering and authentication problems with digital
    evidence. The relative ease with which DNA evidence can be falsified and created,
    thus creating great uncertainty about its soundness, has been well demonstrated
    in recent years. It has recently been clearly demonstrated that digital evidence
    may be modified without leaving any obvious trace of the commission of a transgression,
    and although the previous existence of evidence may be speculated, if it did exist,
    it is irretrievable.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 证据不仅必须合法获取，法院现在已认识到数字证据在篡改和认证方面的风险增加。近年来，DNA证据可以被伪造和制造，从而产生关于其可靠性的巨大不确定性，这一点已被充分证明。近期也明确表明，数字证据可能在不留下明显篡改痕迹的情况下被修改，尽管可以推测证据曾经存在，但如果它确实存在，它已经无法恢复。
- en: The use of valid forensic tools minimizes the risk of evidence contamination
    during the recovery of data from digital devices, which assists the courts in
    determining the reliability of the recovered data. However, when applying standard
    tests, such as those in the United States, to cases involving digital forensic
    tools and processes, the status of digital forensics as a scientific discipline
    causes some disputes over the lack of broadly accepted standards and processes.
    The preservation of digital evidence has been described in some detail in earlier
    chapters, and its importance cannot be overemphasized.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 使用有效的法医工具可以在从数字设备恢复数据时最小化证据污染的风险，这有助于法院确定恢复数据的可靠性。然而，当对涉及数字法医工具和流程的案件应用标准测试时，如美国的标准，数字法医作为一门科学学科的地位引发了一些争议，因为缺乏广泛接受的标准和流程。数字证据的保存在前面的章节中已有较为详细的描述，其重要性不容忽视。
- en: Impartiality in selecting evidence
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在选择证据时保持公正
- en: 'The recovery and forensic analysis of digital evidence and its ultimate presentation
    in court is no different than that of other forensic exhibits. It requires the
    best forensic standards and expects practitioners to possess special skills, notably:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 数字证据的恢复和法医分析及其最终在法庭上的呈现与其他法医证物没有区别。这需要遵循最佳的法医标准，并期望从业人员具备特殊技能，尤其是：
- en: The ability to undertake impartial, unbiased, and through examinations of the
    evidence
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够进行公正、无偏见且彻底的证据审查
- en: Possessing and adhering to a strong ethical code
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拥有并遵循强烈的道德规范
- en: A modicum of sound forensic examination experience
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一定程度的良好的法医审查经验
- en: Having access to other practitioners to cross-pollinate
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够访问其他从业人员进行交流互动
- en: Being widely read on digital forensic practices and case studies
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 广泛阅读数字法医实践和案例研究
- en: Having access to the best forensic tools and possessing a high level of competence
    in their use and deployment
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拥有最佳法医工具，并具备高水平的使用和部署能力
- en: Possessing sufficient understanding of relevant legislation
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 充分理解相关法律法规
- en: Recognizing the limitations of their competence and signaling the need for specialist
    support
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 认识到自身能力的局限性并及时寻求专家支持
- en: The ability to understand client needs and define the nature of the examination
    at an early stage and, if necessary, on an ongoing basis
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解客户需求并在早期阶段明确定义审查性质的能力，并在必要时持续进行
- en: Being a sound communicator, with the ability to explain findings to the legal
    team and, ultimately, the courts
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 具备良好的沟通能力，能够向法律团队并最终向法院解释发现结果
- en: Being able to satisfy the court that evidence has been checked and tested to
    determine its validity
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够让法院相信证据已经过检查和测试以验证其有效性
- en: All of these attributes are expected of forensic practitioners and, most importantly,
    they must show that there was no bias in their case examinations. Those practitioners
    who are basically dirty witnesses throw away their impartiality and get a reputation
    for serving their clients or organizations, and are certainly in no way servants
    of the court. Others tend to select evidence that fits a subjective view, often
    termed **examiner bias**.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这些特质是法医从业人员所期望具备的，最重要的是，他们必须证明在案件审查中没有偏见。那些基本上是“肮脏证人”的从业人员丧失了公正性，得到了为客户或组织服务的名声，显然他们绝不是法院的仆人。其他人往往选择符合自己主观观点的证据，这通常被称为**检查者偏见**。
- en: Indolence and banality can dominate practitioners' behaviors, especially if
    they feel their opinion will not be challenged, as well as them developing a sense
    of superiority. It happens and is a pitfall the conscientious must avoid. These
    ethical issues are discussed later in more detail in the *Ethical issues confronting
    digital forensics practitioners* section.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 懒散和庸俗可能主导执业者的行为，尤其是在他们认为自己的意见不会受到挑战时，以及他们可能会产生一种优越感。这种情况发生时，良心强烈的人必须避免这一陷阱。这些伦理问题将在稍后的*数字取证执业者面临的伦理问题*部分详细讨论。
- en: From my forensic experience working on criminal and civil cases, it is abundantly
    clear that looking for evidence sitting in even smaller-sized datasets requires
    patience, concentration, and a dedication to doing a good job for the client.
    The discipline may sound glamorous, and the odd cameo court appearance where the
    evidence is presented and argued can be a rewarding experience, but sometimes
    it is harrowing and intimidating. That being said, the presentation of the evidence,
    irrespective of its value, must be based on a sound professional examination and
    analysis.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我在刑事和民事案件中工作的取证经验，显而易见的是，即使是在较小的数据集里寻找证据，也需要耐心、专注以及为客户做好工作的决心。这个领域可能听起来很有魅力，偶尔在法庭上亮相，展示和辩论证据，确实能带来成就感，但有时却令人感到煎熬和恐惧。尽管如此，证据的呈现，不论其价值如何，必须基于稳妥的专业检查和分析。
- en: In an ideal world, where time and resources are not restricted, the practitioner
    can devote time and thought to completing a thorough, unhurried analysis. However,
    if the client is on a low budget, there may be limited time available to complete
    a thorough examination. Impending trial dates and other tight schedules often
    limit the amount of time available to the practitioner. Added to this crippling
    lack of time to ensure thoroughness of examinations, other factors, such as unreasonably
    heavy workloads or the unpleasantness of the case topic, such as sexual indecency
    and violence, sometimes results in practitioners being stressed and disillusioned—not
    really a situation conducive to maintaining effective forensic output.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在理想的世界里，时间和资源不受限制，执业者可以花时间和心思进行彻底、从容的分析。然而，如果客户预算有限，可能只能在有限的时间内完成彻底的检查。临近的审判日期和其他紧张的日程往往会限制执业者的时间。此外，缺乏确保检查彻底性的时间，结合过重的工作负荷或案件内容（例如性不端行为和暴力等令人不快的话题），有时会导致执业者感到压力和失望——这显然不利于保持有效的取证输出。
- en: Meaning is only clear in context
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 含义只有在上下文中才能清晰理解
- en: Patterns of information combine to provide substance, and just like a puzzle,
    pieces are put together to get a picture. However, such evidential artifacts may
    be easily misinterpreted, and are sometimes misleading or patently false.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 信息的模式结合在一起提供实质内容，就像拼图一样，碎片被组合在一起以呈现出一个完整的画面。然而，这些证据性资料可能很容易被误解，有时会产生误导性，甚至显而易见是错误的。
- en: 'Missed evidence or information not recognized as relevant to the investigation
    can have catastrophic consequences, and there are common problems caused by a
    failure to:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 错过的证据或未被认为与调查相关的信息可能会带来灾难性的后果，常见的问题是未能：
- en: Identify evidence as present
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确认证据的存在
- en: Collect evidence while it is fresh
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 收集新鲜的证据
- en: Identify relevant materials for a warrant
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定与搜查令相关的材料
- en: Properly label and record exhibits
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 正确标记和记录展品
- en: 'Conversely, the practitioner might:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，执业者可能会：
- en: Identify things as evidence that are not actually evidence
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将并非证据的物品误认为证据
- en: Collect things that are not allowed by the warrant
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 收集搜查令所不允许的物品
- en: Mislabel exhibits
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 错误地标记展品
- en: Create forgeries
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 制造伪证
- en: Faulty case management and evidence validation
  id: totrans-71
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误的案件管理和证据验证
- en: Since 2008, I have provided expert analysis of digital evidence to defense criminal
    lawyers in Australia. This involved the reexamination and validation of digital
    evidence presented in state and federal law enforcement cases. A number of defendants
    were able to sway the jury and were consequently acquitted. While the deliberations
    of the jury are strictly confidential, it was thought that the reexamination and
    testing of the digital evidence, which provided additional explanation and a contrary
    view of the evidence, and providing all the evidence with greater clarity may
    have helped the jurors reach fairer or better-informed decisions.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 自2008年以来，我为澳大利亚的辩护刑事律师提供数字证据的专家分析。这涉及重新审查和验证州和联邦执法案件中呈现的数字证据。许多被告成功说服了陪审团，并因此被判无罪。虽然陪审团的审议是严格保密的，但人们认为，数字证据的重新审查和测试提供了额外的解释和对证据的相反看法，同时更加清晰地呈现所有证据，可能帮助陪审团做出更公正或更充分知情的决策。
- en: 'What is evident to me, and my fellow workers in the field, are two related
    problems:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 对我和我在该领域的同事们来说，显而易见的是两个相关的问题：
- en: Faulty case management through inadequate analysis and presentation of digital
    evidence
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过不充分分析和展示数字证据而导致的案件管理失误
- en: Incomplete and incorrect validation of digital evidence
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数字证据的验证不完整和不准确
- en: In practice, inadequate analysis is often due to a range of factors, such as
    caseload or practitioner inexperience. However, sometimes it is due to evidence
    relevant to the case being ignored or not identified. This evidence may be of
    an exculpatory form, in that it may exonerate the suspect or implicate another
    suspect. The preponderance of some practitioners to cherry-pick the lowest-hanging
    fruit when selecting evidence and a lack of analysis of the evidence to ensure
    it is what it purports to be continues to be a problem. It shows a need for more
    accountability by practitioners, who are in fact servants of the court.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 在实际操作中，不充分分析往往由多种因素导致，例如案件负担或从业者经验不足。然而，有时也可能是由于与案件相关的证据被忽视或未被识别。这些证据可能是无罪辩护型的，即它可能为嫌疑人辩解或指控其他嫌疑人。一些从业人员倾向于在选择证据时只挑选最简单的证据，而没有对证据进行分析，确保它确实是所声称的内容，这仍然是一个问题。这表明从业人员需要更多的责任心，因为他们实际上是法庭的服务者。
- en: The real danger when examining evidence, irrespective of its form, is that it
    can be seductive and can offer what the finder wishes to perceive. What might
    at first glance appear obvious may be deceptive. The practitioner must stick to
    the evidence and not become preoccupied with whether it will prove guilt or innocence
    based on personal feelings. Unsuccessful prosecutions based on what has been exposed
    as biased and faulty interpretation of digital evidence are not that uncommon.
    This is unhelpful, as it can aggravate cases where the evidence, if successfully
    challenged, does not result in the conviction of a guilty person. Conversely,
    biased evidence can result in the conviction of innocents.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 在审查证据时，真正的危险在于，无论其形式如何，证据可能会具有诱惑力，并提供寻找者希望看到的内容。乍一看似乎显而易见的东西，可能会是具有误导性的。实践者必须坚持证据本身，而不是沉迷于是否基于个人感受来证明有罪或无罪。由于数字证据的偏见和错误解读而导致的诉讼失败并不罕见。这是无益的，因为它可能加重那些证据成功挑战后，并未导致有罪之人定罪的案件。相反，偏见证据可能导致无辜者被定罪。
- en: Practitioners must expect their presentations and expert opinions to be challenged
    and repudiated, because the pillar of law in many jurisdictions is that the defendant
    is innocent until proved guilty of the offence or transgression. There are some
    exceptions, such as in drug trafficking and possession cases, where there is a
    reversal of this fundamental protection. In those cases, the onus is on the accused
    to explain away the evidence and prove their innocence.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 从业人员必须预料到他们的陈述和专家意见会受到质疑和驳斥，因为在许多司法辖区，法律的基本原则是被告在未被证明有罪之前是无罪的。有一些例外情况，例如毒品贩运和持有案件，其中基本的保护被逆转。在这些案件中，证明清白的责任落在被告身上，必须解释清楚证据并证明自己是无辜的。
- en: '"The defendant is presumed innocent" seems to be a hackneyed expression and
    a misunderstood term. That the police would not have charged the defendant if
    there were not a modicum of proof of guilt is another dangerous fallacy. A prima
    facie case does not presume guilt nor is it the inevitable outcome. It is for
    the prosecution to establish as compelling a case as possible for the judge or
    jury to deliberate upon. The defendant does not have to prove innocence; the prosecutor
    has to establish whether there is a nexus between the events in question and the
    defendant. In effect, they have to prove that the accused is not innocent.'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
- en: In terms of cases relying on digital evidence, it is often the case that the
    evidence, which may well be true, can be easily repudiated. Some validation process
    is required to determine, among other factors, whether the evidence is accurate,
    factual, relevant (and consistently relevant), applies to the time of the transgression,
    and is the complete truth. Other synonyms could be added here, but the gist is
    that some formal process is needed to assist practitioners to define the validity
    of the evidence that they present. This is discussed in the following section.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
- en: The structured and balanced analysis of digital evidence
  id: totrans-81
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Clearly, it is hoped that you, having read through previous chapters, would
    realize that intuition is not enough and does not impress the court—solid facts
    are needed and should be supported with logical analysis. Attempts must be made
    to locate all evidence and intuition alone may not be sufficient for an inexperienced
    practitioner to locate hidden and hard-to-find evidence. The incomplete identification
    of all evidence that should be located can thwart an examination of crucial facts.
    This may be due to the incompetence or inexperience of a practitioner or because
    of the lack of time and available resources.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
- en: Not validating the evidence can destroy a case if it is later challenged successfully.
    I am especially critical of practitioners who miss *exculpatory* evidence in their
    pursuit of placing their prime suspect in the "frame". Linking the suspect to
    incriminating events, assuming the events are really incriminating, is the first
    hurdle in any examination, and this requires hypothesis testing. Even if the events
    are incriminating, the relationship between them and the suspect must be also
    tested.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
- en: Developing hypotheses
  id: totrans-84
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: An internal investigation by a company's systems administrator, for example,
    will result in a less formal report to management and often leads to evidence
    contamination. This common phenomenon, which plagues forensic examinations, is
    highlighted in the case study at the end of the chapter. The task of developing
    a hypothesis or a line of argument about what may have occurred on the device
    or network is usually presented to persons other than the practitioners, investigators,
    and legal team.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
- en: The results of forensic examination may be presented in a criminal or civil
    court, before some legal hearing, or, in the case of an internal disciplinary
    matter, before a management team. The team leading the action will put forward
    an ultimate hypothesis supported by hypotheses of various evidence artifacts and
    arguments. Prior to the hearing, the practitioner may well need to test each hypothesis
    of the digital evidence that may reject the hypothesis or require corroboration
    to support it. A true professional will look for an alternative hypothesis or
    counter-hypothesis to test which is more likely.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
- en: More exacting means of measuring and standardizing the evidence may help practitioners,
    investigators, and jurors decide on the validity of the evidence. For the practitioner,
    it is essential to always remain objective. Once digital evidence is admitted
    as evidence, common sense seems to fly out the window.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
- en: Developing standard operating procedures for certain types of cases will limit
    the potential for human error and is often most useful as a general process. There
    is, of course, a need to develop a set of required actions for various types of
    cases. It is important that the evidence stand out on its own and point to the
    truth. Practitioners should avoid selecting which action to undertake as the examination
    progresses, as it may be considered contentious, not *evidence-led*, far too subjective,
    and guilt-seeking. It can also miss leads and misinterpret other facts rather
    than being built on a solid framework.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
- en: Modeling arguments
  id: totrans-89
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'An important question for the practitioner to try to answer is what properties
    are necessary and/or sufficient for evidence to be viable in a specific investigative
    content. This will depend to some extent on the following factors:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
- en: The integrity of the data or assuring that the evidence is not modified, intentionally
    or accidentally, is a primary concern
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The ability to authenticate information must be present
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Being able to reproduce the processes used to gather and examine evidence is
    yet another consideration
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It is essential to know that the seizure of the evidence does not substantively
    change the state of either the evidence or system from which it was taken.
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It may also be important to demonstrate that only the information relevant to
    the investigation was accessed
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The Toulmin model of argumentation
  id: totrans-96
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: I am an advocate of the Toulmin model of argumentation and have found it useful
    in explaining in diagrammatic form the arguments about digital evidence at different
    levels of a case to legal teams.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
- en: 'Toulmin''s theory defines six aspects of argument common to any type of argument,
    as described and illustrated in the following figure, which shows a line of argument
    that the suspect knowingly had offensive images on his computer (the backing for
    the argument), which is refuted by the unreliability of the data and file timestamps
    (reservation about the validity of the argument):'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
- en: '![The Toulmin model of argumentation](img/B04931_09_01.jpg)'
  id: totrans-99
  prefs: []
  type: TYPE_IMG
- en: Toulmin diagram showing the ease of explaining the validity of the evidence
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
- en: An interesting site that provides background and examples of the argument model
    is located at [http://changingminds.org/disciplines/argument/making_argument/toulmin.htm](http://changingminds.org/disciplines/argument/making_argument/toulmin.htm).
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
- en: The diagram is a simple representation of the evidence and has been used by
    me to show the ultimate hypothesis, and then each group of evidence can be deconstructed
    in separate diagrams to show the likelihood of the claim and reservation (or counterargument).
    It requires the practitioner to show, in visual form, the key issues and counter-issues
    the layman can comprehend.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
- en: Formalizing the validation of digital evidence
  id: totrans-103
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The term "validation" in terms of digital evidence is poorly defined. I proffer
    the following definition of validation:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
- en: '*"The validation of digital evidence is a process of ensuring that the digital
    evidence presented in court cases is legally admissible in that it can be shown
    to have been lawfully obtained; is untainted, relevant, and, because of its circumstantial
    nature, corroborated; and that its probative value outweighs its prejudicial effect."*'
  id: totrans-105
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: There are no current processes to guide digital forensic practitioners in the
    validation of digital evidence artifacts to ensure their admissibility in legal
    proceedings. My ongoing research and development of an enhanced validation model
    for digital forensic examinations is intended to enable forensic practitioners
    to input data in the form of questions about evidence artifacts and, through the
    calculations embedded in the model, yield a diagnosis of the validity of evidentiary
    admissibility. Embodied in the model is a software application incorporating a
    **Bayesian network** reasoning process and a data repository based on a range
    of case studies and circumstances encountered in digital forensic examinations.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
- en: The perceived benefits of a formalized validation process
  id: totrans-107
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Implicit in the prototype model is its capability to quantify the process of
    digital validation and provide practitioners with measurements to diagnose evidentiary
    validation in a simple and understandable format. Specifically, the model design
    must:'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
- en: Ensure that the conditions of validation applicable to each forensic examination
    have been satisfied in terms of the thoroughness of checking and testing of the
    validity of each evidence artifact
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Provide dependable measurements of the validity of exhibits to determine whether
    each meets the conditions of evidence admissibility
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The prototype model presented here is intended to assist forensic practitioners
    by providing them with a greater understanding and clarity of their own forensic
    tools, processes, and practices as they relate to the validation of digital evidence.
    Specifically, the objectives are:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
- en: Developing a formal process for the validation of digital evidence
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Implementing this process in a practical model that is usable by practitioners
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Providing meaningful and understandable prognoses of the evidence helpful to
    practitioners and, ultimately, the law courts
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Minimizing errors and the misinterpretation of evidence during the validation
    process
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Providing a thorough validation-checking regime
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Reducing the frequency of lengthy and costly legal challenges by producing more
    reliable analysis of the evidence and the wherewithal to verify analyses through
    scientific processes
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The **design-based model** is seen to be of benefit to courts and legal practitioners
    by providing more reliable, scientific evidence analysis.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
- en: Rationale for selection
  id: totrans-119
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Bayesian network model was selected for experimentation from a range of
    reasoning models. Bayesian reasoning has been used as a formal reasoning process
    to assist forensic experts in understanding and explaining the nature of complex
    evidence during legal cases. It is helpful when interpreting evidence where uncertainty
    exists about the reliability of the evidence. The Bayesian model is normative
    for the ideal court evaluating a new item of evidence and was adopted to separate
    information and opinion more clearly than has been done previously.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
- en: Legal advocates and judges prefer to rely on **abductive reasoning** to develop
    and evaluate plausible hypotheses based on supporting facts. Nevertheless, the
    benefits of using **Bayesian probability theory** by forensic practitioners as
    part of an evidence validation process, as distinct from the courts, has some
    merit.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
- en: Researchers have stressed the appropriateness and importance of distinguishing
    scientific knowledge from judicial judgment, as the former can be made using Bayesian
    probability theory. Litigators and judges have tended to avoid statistics based
    on probability reasoning to interpret the plausibility of evidence, yet is there
    is not a need for legal practitioners to understand the fundamentals of probabilistic
    reasoning? Using such processes to enhance the decision makers' understanding
    of what the evidence most likely suggests may be beneficial in the digital environment.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
- en: 'My research has shown that such a model offers practitioners a useful validation
    process that would:'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
- en: Navigate in a structured way through groups of evidence to identify exhibits
    requiring validation
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Test and check those exhibits to measure their validity as evidence
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Provide an understandable explanation on how measurements are calculated
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Provide meaningful measurements of validity
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Serve as a training tool for novice practitioners
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The likelihood of the soundness of evidence helps the forensic expert provide
    an assessment of the objective probative value of their evidence. From this, the
    jury or adjudicator can decide on the probability of guilt or innocence of the
    accused. Bayes' theorem is based on probability or the likelihood of something
    happening or being true. It can be expressed in terms of odds, such as predicting
    the likelihood of India beating Pakistan in a Test match. These odds are not a
    random guess or inspired guesswork based on threads of evidence, such as abductive
    reasoning, but based on known and likely outcomes that can often result in a far
    more reliable prediction than human guesswork.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
- en: 'The evidentiary weight of an exhibit expressed as a likelihood ratio in a legal
    case seeking to prove guilt can be expressed as:'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
- en: '![Rationale for selection](img/B04931_09_10.jpg)'
  id: totrans-131
  prefs: []
  type: TYPE_IMG
- en: 'When that likelihood ratio is combined with the strength of the other evidence
    known to the decision maker (the prior odds), then the decision maker is armed
    with **posterior odds**. Bayesian logic can be used to measure likelihood ratios
    of admissibility in a similar way, as follows:'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
- en: '![Rationale for selection](img/B04931_09_11.jpg)'
  id: totrans-133
  prefs: []
  type: TYPE_IMG
- en: In Bayesian reasoning, every hypothesis under consideration must have some probability
    of being true. If that hypothesis based on the attached evidence is true, then
    there is a particular probability that the item of evidence will be observed;
    by contrast, if that hypothesis is false, then there is another, different, probability
    that this item of evidence will be observed.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
- en: The conceptual framework of the model
  id: totrans-135
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'My research posits that the validity of each evidence object must be checked
    before it can be considered admissible. In other words, validation of the evidence
    in support of a claim about a certain state of affairs is essential. These conditions
    of the admissibility of digital evidence (and circumstantial evidence in general)
    may be defined as its legal admissibility, plus its state of being untainted,
    its relevance to the issues at hand, and, ideally, whether it is corroborated.
    The conceptual framework describing these four conditions of evidence and the
    relationship between evidence and claim are set out in the following diagram:'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
- en: '![The conceptual framework of the model](img/B04931_09_02.jpg)'
  id: totrans-137
  prefs: []
  type: TYPE_IMG
- en: The conceptual framework of the model
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
- en: 'Therefore, for the purpose of the model, *all* conditions of admissibility
    must be fulfilled, namely, if the evidence is legally admissible, untainted, and
    relevant, then the evidence may be admitted and, if appropriate, the evidence
    should be independently corroborated. In the following diagram, the highlighted
    conditions of admissibility and their interdependence are shown:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
- en: '![The conceptual framework of the model](img/B04931_09_03.jpg)'
  id: totrans-140
  prefs: []
  type: TYPE_IMG
- en: Conditions of admissibility schema
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
- en: 'The prototype model is based on a substructure of the conditions of evidentiary
    admissibility requiring validation. Proposed subsets of each condition have been
    included to outline the model structure, as shown here:'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
- en: '![The conceptual framework of the model](img/B04931_09_04.jpg)'
  id: totrans-143
  prefs: []
  type: TYPE_IMG
- en: The structure of the conditions of evidentiary admissibility requiring validation
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
- en: The validation process
  id: totrans-145
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The input of evidence exhibits requiring validation is processed by the model
    based on a response to a set of relevant, predetermined questions, represented
    as **e1**, **e2**, and so on, stored in the statistical database, as shown in
    the following diagram. Evidence input is a formal way of selecting evidence and
    preparing it for interrogation built on preset tests and checks. The interrogation
    input requires comparison with the statistical database of predetermined events
    and thresholds to measure evidentiary admissibility:'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
- en: '![The validation process](img/B04931_09_05.jpg)'
  id: totrans-147
  prefs: []
  type: TYPE_IMG
- en: The Enhanced Validation Model for Digital Forensic Examinations
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
- en: Through calculation completed by the embedded Bayesian network reasoning software
    application that harnesses the statistical database, the model produces an output
    statement stating the validity of the evidence artifact. The statistical database
    consists of a broad collection of information questions relating to the relevance
    of the evidence objects being examined. The questions require empirical proof
    to show that they and the range of associated answers were appropriate for inclusion
    in the statistical database. A wide range of digital evidence artifacts may be
    validated on the basis of whether they meet specific conditions of admissibility
    requiring a simple `Yes`, `No`, `Unsure`, `Discounted` or `Cannot Be Determined`
    output statement or response.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
- en: The output includes an explanation of the reasoning process in terms understandable
    by practitioners as well as comments on suggested further investigation processes
    required if the provided measurement results in a negative prognosis.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
- en: Applying Bayesian reasoning to the analysis of validation
  id: totrans-151
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The real value of the model presented is to assist the validating of evidence
    where there exists a degree of uncertainty. The first condition of the model—the
    legal admissibility of the evidence—is a reasonably straightforward component,
    unlike the other conditions that often appear complex with no hard-and-fast outcome
    statement. This relatively uncomplicated condition is described in the following
    subsection.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
- en: The comparative simplicity of the analysis of legal admissibility
  id: totrans-153
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In many instances, the validity of evidence is clearly substantiated and unchallenged.
    The lawful admissibility of evidence requires that some legal process be followed
    to permit the seizure and examination of exhibits or that the lawful owner grant
    permission for its acquisition. Except in exceptional conditions, it must normally
    be confirmed that evidence was acquired lawfully for it to be tendered during
    a trial. The legitimacy of the circumstances of the seizure of an exhibit, such
    as a mobile phone under a search warrant, may seem straightforward, provided there
    are no special conditions that require closer compliance with the order.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
- en: In e-discovery, the search order may specify that only certain data may be collected
    in order to protect the privacy of the custodians and user(s) of the data. Any
    evidence collected outside the terms of the order may be expected to attract a
    legal challenge.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
- en: 'These circumstances of lawful authority can be examined through a simple decision
    tree process and flowcharts and often result in providing practitioners and legal
    representatives with a positive or negative outcome. The process of checking the
    legitimacy of evidence collected pursuant to a search warrant is set out in the
    flowchart shown in the following diagram. The process requires that all checks
    are met; otherwise, the information gathered may not be admissible. The practitioner
    must look to other forms of seizure under the legislation and owner''s permissions
    and apply similar checks:'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
- en: '![The comparative simplicity of the analysis of legal admissibility](img/B04931_09_06.jpg)'
  id: totrans-157
  prefs: []
  type: TYPE_IMG
- en: Flowchart to test conditions of the lawful acquisition of evidence
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
- en: A sophisticated software process is not required in these instances, but examining
    other conditions of admissibility may require some structured guidance. This is
    especially so when determining the relevance of file-based events located on a
    computing device, as explained in the example in the next subsection.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
- en: More complex components requiring scientific measurement
  id: totrans-160
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The relationship between files and operating and application systems involves
    complex dynamics and requires close scrutiny. The need for a more scientific measurement
    of digital evidence validity, as distinct from practitioners' or lawyers' intuition,
    is evident in more intricate or convoluted instances, when the nature of digital
    evidence can be misleading because of its properties.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
- en: Such properties include the examination of the file location; timestamps; creation,
    transfer, and storage antecedents; and other software and user-generated events
    that help reconstruct device or system usage. This becomes even more challenging
    to analyze when correlating file events (or their absence) and introduces a degree
    of uncertainty that must be measured in some way to determine the validity of
    the exhibit.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
- en: The assessments of evidential value that may be applied to untangling these
    complexities, if based on intuition and experience alone, may not be right. There
    may be a tendency for subjective and expedient treatment of the basic facts. Interpretations
    about relevance will also vary among practitioners with little or no thought to
    testing their hypotheses. There is certainly no central repository for practitioners
    to consult outside of their own organizations or teams, so a tendency for defensive
    egocentricity amongst some practitioners exists—hardly an ideal scientific setting,
    but there may be security reasons for not sharing such case details.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
- en: It has been demonstrated, for example, that web-based e-mail messages can be
    relatively easily falsified and supplanted, and with some basic knowledge, evidence
    of such intervention is easily obfuscated.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
- en: If, to highlight the model, we break down one of the conditions of admissibility,
    such as the relevance of the evidence, shown in the following diagram, there are
    seven identified subconditions that must be checked for relevance. If we take,
    for example, the subcondition **r7**, the link between user and events is unequivocal
    and does not affect relevance.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
- en: 'There are a number of possible remote-access instances that should prompt the
    practitioner to verify whether the statement holds good. Checking for the likelihood
    of linkage between a suspected user and key events may require checking to determine
    whether other users had access to the computer through physical access, remote
    access through hacking, and other remote access through the presence of software
    applications such as TightVNC:'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
- en: '![More complex components requiring scientific measurement](img/B04931_09_07.jpg)'
  id: totrans-167
  prefs: []
  type: TYPE_IMG
- en: Conditions of admissibility – relevance
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
- en: These instances of possible remote access have the potential to show that a
    sole user did not have exclusive access to the computer, requiring more certainty
    to establish a link between a specific user and evidence of the transgression.
    In practice, the practitioner, as part of the case examination, should check all
    of these potential links. To illustrate the process, the following demonstration
    is set out using the hypothetical instance of measuring the likelihood of a remote-access
    exploit through the presence of software applications.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
- en: The flowchart is shown in the following diagram, which shows the process required
    to check applications and files to determine whether other user access occurred
    at times relevant to the transgression. The various outcomes of the checking process
    assist the practitioner in determining whether the evidence is admissible, because
    it is more likely than not that remote access did not occur. The results of the
    checking can also show that the evidence is less likely to implicate the computer
    owner as other user access is implied through remote access. The process may also
    show that the likelihood of other user access is uncertain or may not be possible
    to determine.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
- en: '![More complex components requiring scientific measurement](img/B04931_09_08.jpg)'
  id: totrans-171
  prefs: []
  type: TYPE_IMG
- en: The process of checking remote access through applications installed on a device
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
- en: The overarching question is whether the remote application has been installed
    and used during a period the transgression took place. The practitioner may or
    may not confirm the existence of the application on the computer, because it may
    have been uninstalled or deleted without a trace and the logging files may not
    be present. If that proves inconclusive, checking other system records, such as
    the Event Viewer and Registry, may reveal the previous use of the application.
    Some indication that remote access was enabled by the application at or close
    to the time of the transgression of course raises the possibility of unauthorized
    use of the computer. This example is used to demonstrate the model's ability to
    process reasoned input and provide a useful output prognosis.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
- en: In this selected sample scenario, it is important to determine whether remote
    access applications were ever present on the computer. If this is confirmed, the
    implications this may have on the nature of transgression events should, as a
    matter of course, be considered. A diligent practitioner would check whether the
    application file metadata shows that the application was installed prior to the
    installation. If its previous installation were confirmed, then the focus would
    be on whether the application and system logs show that the application was used
    at the time of the transgression.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
- en: A positive response to evidence of the application running should trigger some
    alarm, and if other artifacts corroborate the use of the application at the time
    of the transgression, then the practitioner should consider the activities of
    another user of the computer.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
- en: If it can be established that the application was not used at the time of the
    transgression, this would allow the practitioner to conclude that this matter
    does not degrade the value of the evidence. Moreover, if the application has been
    present on the computer and not used, then there is no degradation of validity.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
- en: If, however, the application was installed, this would raise some concern as
    to its use at the time of the transgression and require further checking. The
    likelihood of the application degrading the evidence has increased and may be
    measured, the more so if it can be shown that it was installed and used at the
    time of the transgression. If its use was uncertain, this affects the likelihood
    ratio and has the implication of an uncertain prognosis.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
- en: If other evidence corroborates the application's use at the time of the transgression,
    a different likelihood ratio is presented. It is the cumulative result of these
    questions and the output measurements provided that allows the practitioner to
    gain an insight into the implications raised, but sometimes, the human brain needs
    extra help.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
- en: Determining prior probability
  id: totrans-179
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Each hypothesis has a prior probability of being true, that is, the probability
    of that hypothesis being true before anything at all is known about the evidence
    that might be associated with it, and this may be modified at any time. Setting
    the prior probability in the hypothetical example of the vulnerability of a remote
    user exploit by the installation and operation of remote-access software on a
    target computer is the first priority.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
- en: Each subcategory in the model will have different thresholds to show the expert
    the different outputs.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
- en: In trying to determine whether there was a remote application to exploit the
    device, it may be decided that the probability of such an occurrence is infrequent
    or highly improbable, and other scales may be selected, but within the realm of
    reasonable expectation. The question is whether a remote application allowed an
    external exploit of the user's computer. The practitioner must decide whether
    the probability of such an event having taken place was infrequent, highly improbable,
    probable, most likely, and so forth. These predictions must be reasonable and
    within the bounds of what may be expected to occur on a computer.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
- en: If the occurrences are infrequent, a low threshold of prior probability of 0.01,
    which represents odds of exactly 1 in 100, may be selected. If the likely occurrence
    is greater, a higher threshold of prior probability of, say 0.1, which represents
    odds of exactly 1 in 10, may be selected. A lower threshold tells us that such
    an occurrence is infrequent, whereas a higher threshold suggests greater frequency.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
- en: There is flexibility embedded in the model to enable adjustments to meet criminal
    and civil standards of certainty, such as "beyond reasonable doubt" in criminal
    cases or "on a balance of probability" in civil cases. In criminal cases, if the
    evidence is not beyond reasonable doubt, then the defendant should get the benefit
    of the doubt.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
- en: Setting post probabilities
  id: totrans-185
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The next process is to determine the posterior or post probabilities based
    on alternative hypotheses. There are two items of evidence related to this proposition:'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
- en: Was the remote application running at the time of the transgression?
  id: totrans-187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Do system logs confirm a remote application running at the time of the transgression?
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If either were running, this would suggest a measure of certainty that a remote
    user had accessed the computer at the time of the transgression (which may or
    may not be an unauthorized hack). We could set that probability at 0.8 or 8 in
    10 for either. We could set the threshold at 1.0, which would mean that when either
    of these events occurred during the period of transgression, there was a certainty
    that a remote exploit had occurred. However, such certainty cannot be predicted
    without compelling corroboration.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
- en: At the other end of the scale, we can set it at 0.01, which means that odds
    of 1 in 100 that the application was running at the time of the transgression
    will be observed even if a remote application compromise does not occur. In the
    test sample, the prior probabilities were set at 0.1 and 0.01 to see whether there
    were any significant differences in calculating the output to these two questions.
    The post probabilities for each question were set at 0.8 and 0.1, as the significance
    of both questions was considered identical to determining the likelihood of a
    remote exploit.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
- en: These post probability ratios were calculated on the perception that if the
    answer to either question was in the positive, then the likelihood of a remote
    exploit was high, and if it was positive in both instances, highly probable. A
    higher threshold of 0.8 supported this measurement, while the 0.01 threshold was
    considered representative of the fact that the concept should not be dismissed
    to lightly.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
- en: 'The model presents these thresholds based on this question: Was the remote
    application running at the time of the transgression? In this case:'
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
- en: A probability of 0.8 of observing the application running at the time of transgressions
    will be observed if it does
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A probability of 0.01 of observing that the application was running at the time
    of transgressions will be observed even if a remote application compromise does
    not occur
  id: totrans-194
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'It will also consider this: Do system logs confirm remote application running
    at the time of the transgression? In this case:'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
- en: A probability of 0.8 of observing the system logs showing the application running
    at the time of transgressions will be observed if it does
  id: totrans-196
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A probability of 0.01 of observing system logs showing the application was running
