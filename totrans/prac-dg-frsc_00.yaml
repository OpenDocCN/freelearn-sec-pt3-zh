- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'This book is for anyone who wants to get into the field of digital forensics.
    Prior knowledge of programming languages may be helpful but is not required and
    is not a compulsory prerequisite. This is a helpful guide for readers contemplating
    becoming a digital forensic practitioner and others wishing to understand the
    nature of recovering and preserving digital information that may be required for
    legal or disciplinary proceedings. The book will appeal to a range of readers
    requiring a fundamental understanding of this rapidly evolving discipline, including:'
