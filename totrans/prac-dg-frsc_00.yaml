- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book will provide you with a clear understanding of digital forensics,
    from its relatively recent emergence as a sub-discipline of forensics to its rapidly
    growing importance alongside the more established forensic disciplines. It will
    enable you to gain a clear understanding of the role of digital forensics practitioners
    and their vital work in cybercrime and corporate environments, where they recover
    evidence of criminal offences and civil transgressions. Examples of real case
    studies of digital crime scenes will help you understand the complexity typical
    of many cases and the challenges digital evidence analysis poses to practitioners.
  prefs: []
  type: TYPE_NORMAL
- en: During the past 10 years or so, there has been a growing interest in digital
    forensics as part of tertiary courses and as a career path in law enforcement
    and corporate investigations. New technologies and forensic processes have developed
    to meet the growing number of cases relying on digital evidence. However, it has
    been apparent that the increasing complexity, size, and number of cases is creating
    problems for practitioners, who also face resource and costing restrictions and
    a shortage of well-trained and experienced personnel. The book will describe these
    challenges and offer some solutions, which hopefully will assist and empower current
    and prospective practitioners to manage problems more effectively in the future.
  prefs: []
  type: TYPE_NORMAL
- en: These are truly exciting and challenging times for practitioners seeking to
    enhance their skills and experience in recovering evidence and assisting the legal
    fraternity in making sense of their important findings. For those wishing to enter
    the discipline, they do so at a time when banality, complacency, and fatigue are
    disappointingly quite common. The enthusiasm of entering the profession can rapidly
    dissipate because of tedium and heavy caseloads, notwithstanding the inherently
    exciting and important nature of the work. Presented in this book are new and
    more effective ways to reduce tedium and time wastage, reinvigorate practitioners,
    and restore the excitement of the hunt for evidence heralded by fresh winds of
    change.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](ch01.html "Chapter 1. The Role of Digital Forensics and Its Environment"),
    *The Role of Digital Forensics and Its Environment*, describes the digital forensics
    environment—an emerging discipline within the broader field of forensic science.
    It outlines the main digital forensics environments of criminal and civil law
    cases and describes the role of digital forensics practitioners.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](ch02.html "Chapter 2. Hardware and Software Environments"), *Hardware
    and Software Environments*, presents the basic working of computer hardware, operating
    systems, and application software and describes the nature of recovered digital
    evidence. A basic introduction to filesystems and files commonly recovered during
    forensics examination is given as well as an insight into file encryption and
    password protection.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](ch03.html "Chapter 3. The Nature and Special Properties of Digital
    Evidence"), *The Nature and Special Properties of Digital Evidence*, describes
    the special characteristics of digital evidence, including the nature of files,
    file metadata, and timestamps, which form an essential part in the reconstruction
    of suspected offences. The complex nature of digital evidence is introduced, and
    the expectations of the courts as to its admissibility in legal hearings is explained.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](ch04.html "Chapter 4. Recovering and Preserving Digital Evidence"),
    *Recovering and Preserving Digital Evidence*, explains the importance of preserving
    digital evidence in accordance with legal conventions. It describes forensic recovery
    processes and tools used to acquire digital evidence without undue contamination
    under different forensic conditions.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](ch05.html "Chapter 5. The Need for Enhanced Forensic Tools"), *The
    Need for Enhanced Forensic Tools*, emphasizes the redundancy of conventional forensic
    imaging and the indexing of increasingly larger datasets and introduces new forensic
    processes and tools to assist in sounder evidence recovery and better use of resources.
    The chapter introduces the disruptive technology now challenging established digital
    forensic responses and the overreliance on forensic specialists, who are themselves
    becoming swamped with heavier caseloads and larger, more disparate datasets.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](ch06.html "Chapter 6. Selecting and Analyzing Digital Evidence"),
    *Selecting and Analyzing Digital Evidence*, introduces the structure of digital
    forensic examinations of digital information through the iterative and interactive
    stages of selecting and analyzing digital evidence that may be used in legal proceedings.
    The chapter introduces the stages of digital evidence selection and analysis in
    line with acceptable forensic standards.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](ch07.html "Chapter 7. Windows and Other Operating Systems as Sources
    of Evidence"), *Windows and Other Operating Systems as Sources of Evidence*, provides
    you with an understanding of the complexity and nature of information processed
    on computers that assist forensic examinations. The chapter looks at the structure
    of typical Windows, Apple, and other operating systems to facilitate the recreation
    of key events relating to the presence of recovered digital evidence. It touches
    on malware attacks and the problems encountered with anti-forensics tactics used
    by transgressors.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](ch08.html "Chapter 8. Examining Browsers, E-mails, Messaging Systems,
    and Mobile Phones"), *Examining Browsers, E-mails, Messaging Systems, and Mobile
    Phones*, looks at Internet browsers, e-mail and messaging systems, mobile phone
    and other handheld devices, and the processes of locating and recovering digital
    evidence relating to records of personal communications such as e-mails, browsing
    records, and mobile phones. The value of extracting and examining communications
    between persons of interest stored on computer and mobile phones is described.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](ch09.html "Chapter 9. Validating the Evidence"), *Validating the
    Evidence*, emphasizes the importance of validating digital evidence to ensure
    that as thorough as possible an examination of the evidence is undertaken to test
    its authenticity, relevance, and reliability. Some common pitfalls that diminish
    the admissibility of digital evidence, as well as the evidentiary weight or value
    of evidence, are discussed, as is the need for open-minded and unbiased testing
    and checking of evidence to be a routine matter. The presentation of digital evidence
    and the role of the forensic expert is outlined in the chapter.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](ch10.html "Chapter 10. Empowering Practitioners and Other Stakeholders"),
    *Empowering Practitioners and Other Stakeholders*, provides a summary of the book
    and reflects on the changes presently occurring within the discipline. It offers
    some new processes and tools that enhance the work of practitioners and reduce
    the time spent on each case as well as untangling the complexity of analyzing
    large datasets.'
  prefs: []
  type: TYPE_NORMAL
