- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you have previous experience in information security or did some digital
    forensic analysis before and want to extend your skill set about digital forensics
    this is the perfect guide for you. This book will provide you with the knowledge
    and core skills necessary to use free and open source tools mostly under Linux
    operating system and undertake forensic analysis of digital evidence with them.
  prefs: []
  type: TYPE_NORMAL
- en: Conventions
