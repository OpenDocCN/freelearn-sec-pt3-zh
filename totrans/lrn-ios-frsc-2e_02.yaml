  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**iPhone IMEI** ([http://iphoneimei.info/](http://iphoneimei.info/)): This
    page contains a search engine to find the specific iPhone model from the IMEI
