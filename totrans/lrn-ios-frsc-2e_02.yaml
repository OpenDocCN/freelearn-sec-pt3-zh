  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Identify your iPad Model** ([https://support.apple.com/en-us/HT201471](https://support.apple.com/en-us/HT201471)):
    This is the official Apple page containing information to identify an iPad model'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**iPad** ([http://theiphonewiki.com/wiki/IPad](http://theiphonewiki.com/wiki/IPad)):
    This page contains a detailed table with all the features and characteristics
    for every iPad model'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Identify your iPod Model** ([https://support.apple.com/en-us/HT204217](https://support.apple.com/en-us/HT204217)):
    This is the official Apple page containing information to identify an iPod model'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**iPod touch** ([http://theiphonewiki.com/wiki/IPod_touch](http://theiphonewiki.com/wiki/IPod_touch)):
    This page contains a detailed table with all the features and characteristics
    for every iPod touch model'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Identify your Apple TV Model** ([https://support.apple.com/en-us/HT200008](https://support.apple.com/en-us/HT200008)):
    This is the official Apple page containing information to identify an Apple TV
    model'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Apple TV** ([https://www.theiphonewiki.com/wiki/Apple_TV](https://www.theiphonewiki.com/wiki/Apple_TV)):
    This page contains a detailed table with all the features and characteristics
    for every Apple TV model'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Identify your Apple Watch** ([https://support.apple.com/en-us/HT204507](https://support.apple.com/en-us/HT204507)):
    This is the official Apple page containing information to identify an Apple Watch
    model'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**iOS Support Matrix** ([http://iossupportmatrix.com/](http://iossupportmatrix.com/)):
    This page contains a visual representation of all the iDevice models with their
