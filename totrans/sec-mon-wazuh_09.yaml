- en: P
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**PCI DSS compliance**: **PCI DSS** (**Payment Card Industry Data Security
    Standard**) compliance is a set of requirements that talks about how an organization
    should store, process, or transmit credit card information to achieve a secure
    environment. It’s an international security standard that helps prevent fraud
    and data breaches while providing consumers with a baseline degree of protection.
    PCI DSS compliance is not a one-time activity; it’s a continuous process that
    involves assessing infrastructure that handles cardholder data, analyzing the
    system vulnerabilities, and remediating the exploitable vulnerabilities to secure
    the network.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'To learn more, check out the following links:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**What is PCI DSS** **compliance?**: [https://www.techtarget.com/searchsecurity/definition/PCI-DSS-Payment-Card-Industry-Data-Security-Standard](https://www.techtarget.com/searchsecurity/definition/PCI-DSS-Payment-Card-Industry-Data-Security-Standard)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Using Wazuh for PCI DSS** **compliance**: [https://documentation.wazuh.com/current/compliance/pci-dss/index.html](https://documentation.wazuh.com/current/compliance/pci-dss/index.html)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**PowerShell**: Built on.NET, PowerShell is a task-based command-line shell
    and scripting language that saves you a lot of time and effort, and it can also
    help you to improve the efficiency of your IT infrastructure. To learn more, check
    out the following links:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**What is** **PowerShell?**: [https://learn.microsoft.com/en-us/powershell/scripting/overview?view=powershell-7.4](https://learn.microsoft.com/en-us/powershell/scripting/overview?view=powershell-7.4)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**How to use Wazuh to monitor Sysmon** **events**: [https://wazuh.com/blog/using-wazuh-to-monitor-sysmon-events/](https://wazuh.com/blog/using-wazuh-to-monitor-sysmon-events/)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: R
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Rootkit**: A rootkit is a type of software that allows hackers to gain unauthorized
    access to a network or machine while hiding its presence. Rootkits can be difficult
    to discover and hide for a very long period. To learn more, check out the following
    links:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**What is** **Rootkit?**: [https://www.fortinet.com/resources/cyberglossary/rootkit](https://www.fortinet.com/resources/cyberglossary/rootkit)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Rootkit detection using** **Wazuh**: [https://documentation.wazuh.com/current/user-manual/capabilities/malware-detection/rootkits-behavior-detection.html](https://documentation.wazuh.com/current/user-manual/capabilities/malware-detection/rootkits-behavior-detection.html)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: S
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**SCA Policy**: In the Wazuh platform version 3.9.0, the SCA module was added.
    It offers unique tests that are applied to hardened systems. All platforms supported
    by Wazuh (Linux, macOS, Windows, Solaris, AIX, and HP-UX) can run the module.
    The SCA tool gives you a way to read and run configuration checks that are written
    in the YAML format. Also, having policies set up front makes it easier to follow
    rules such as HIPAA or PCI DSS, as well as guidelines such as those provided by
    the **CIS** (**Center for Internet Security**). To learn more, check out the following
    link:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**SCA by** **Wazuh**: [https://documentation.wazuh.com/current/user-manual/capabilities/sec-config-assessment/index.html](https://documentation.wazuh.com/current/user-manual/capabilities/sec-config-assessment/index.html)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**SSH (Secure Shell)**: The SSH protocol is a protocol for securely sending
    remote commands to a computer over an unsecured network. SSH encrypts and verifies
    device connections using cryptography. To learn more, check out the following
    link:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**What is** **SSH?**: [https://www.geeksforgeeks.org/introduction-to-sshsecure-shell-keys/](https://www.geeksforgeeks.org/introduction-to-sshsecure-shell-keys/)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Syslog**: Syslog is used to send informational, analytical, and debugging
    messages, as well as general informational, analysis, and debugging messages.
    You can use it to keep track of different kinds of events, such as when a system
    is turned off, an unstable internet connection, system restarts, or the change
    of port status. To learn more, check out the following links:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**How does syslog** **work?**: [https://www.solarwinds.com/resources/it-glossary/syslog](https://www.solarwinds.com/resources/it-glossary/syslog)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Configuring syslog on the Wazuh** **server**: [https://documentation.wazuh.com/current/user-manual/capabilities/log-data-collection/syslog.html](https://documentation.wazuh.com/current/user-manual/capabilities/log-data-collection/syslog.html)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**System call**: A system call is a programmatic method by which an operating
    system software runs on a computer and asks the kernel for a service. Programs
    can communicate with the operating system via system calls. When computer software
    asks the kernel of the operating system for anything, it initiates a system call.
    Through the **Application Program Interface** (**API**), system calls give user
    programs access to the operating system’s services. To learn more, check out the
    following links:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**What are system** **calls?**: [https://www.geeksforgeeks.org/introduction-of-system-call/](https://www.geeksforgeeks.org/introduction-of-system-call/)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Monitoring system calls using** **Wazuh**: [https://documentation.wazuh.com/current/user-manual/capabilities/system-calls-monitoring/index.html](https://documentation.wazuh.com/current/user-manual/capabilities/system-calls-monitoring/index.html)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**System inventory**: The system inventory module of Wazuh collects data regarding
    a monitored endpoint. Details about the hardware, operating system, network, and
    running processes are all included in this data. To learn more, check out the
    following link:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Wazuh’s system** **inventory**: [https://documentation.wazuh.com/current/user-manual/capabilities/system-inventory/index.html](https://documentation.wazuh.com/current/user-manual/capabilities/system-inventory/index.html)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: T
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Threat intelligence**: Threat intelligence is data that is gathered, processed,
    and studied to figure out why a threat actor does what they do, who they attack,
    and how they do it. Threat intelligence lets us make faster, smarter data-based
    security decisions. It also changes the way threat actors act, from being reactive
    to being proactive, in the fight against them. To learn more, check out the following
    links:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**What is cyber threat** **intelligence?**: [https://www.crowdstrike.com/cybersecurity-101/threat-intelligence/](https://www.crowdstrike.com/cybersecurity-101/threat-intelligence/)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Building IOC files for threat intelligence with** **Wazuh**: [https://wazuh.com/blog/building-ioc-files-for-threat-intelligence-with-wazuh-xdr/](https://wazuh.com/blog/building-ioc-files-for-threat-intelligence-with-wazuh-xdr/)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Trust Services Criteria (TSC) compliance**: The **Assurance Services Executive
    Committee** (**ASEC**) of the AICPA developed the **Trust Services Criteria**
    (**TSC**), which are standards for evaluating control objectives. These standards
    include measures for the safety, availability, processing integrity, privacy,
    and confidentiality of all of an organization’s information and systems. These
    measures also relate to more specific parts of the entity, such as a division,
    a process, or the type of information that the entity uses. To learn more, check
    out the following links:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**What is the** **TSC?**: [https://drata.com/glossary/trust-services-criteria](https://drata.com/glossary/trust-services-criteria)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Using Wazuh for TSC** **compliance**: [https://documentation.wazuh.com/current/compliance/tsc/index.html](https://documentation.wazuh.com/current/compliance/tsc/index.html)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: V
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Vulnerability**: An information system vulnerability is a weakness or an
    opportunity that hackers can take advantage of to get into a computer system without
    consent. Vulnerabilities make systems less strong and allow hackers to attack
    them. To learn more, check out the link below:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**What is** **vulnerability?**: [https://www.upguard.com/blog/vulnerability](https://www.upguard.com/blog/vulnerability)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Vulnerability Detector module**: The Wazuh Vulnerability Detector module
    helps users find weaknesses in an operating system and apps that are installed
    on the endpoints that are monitored. The module works by integrating Wazuh natively
    with external vulnerability feeds from Microsoft, **Amazon Linux Advisories Security**
    (**ALAS**), Canonical, Debian, Red Hat, Arch Linux, and the **National Vulnerability
    Database** (**NVD**). To learn more, check out the following link:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**How vulnerability detection** **works**: [https://documentation.wazuh.com/current/user-manual/capabilities/vulnerability-detection/](https://documentation.wazuh.com/current/user-manual/capabilities/vulnerability-detection/how-it-works.html)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Windows Defender**: Windows Defender is a built-in antivirus and antimalware
    solution in Microsoft Windows. It scans for malware on a computer and looks for
    any unusual behavior in the system. To learn more, check out the following link:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Windows Defender logs** **collection**: [https://documentation.wazuh.com/current/user-manual/capabilities/malware-detection/win-defender-logs-collection.html](https://documentation.wazuh.com/current/user-manual/capabilities/malware-detection/win-defender-logs-collection.html)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Y
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**YARA**: YARA is a tool that helps malware analysts to detect and classify
    malware samples. YARA rules are instructions that describe what a certain kind
    of malware or threat looks like. YARA rules check files and networks for patterns,
    scripts, and signatures that show the presence of malicious software. To learn
    more, check out the following links:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**What is** **YARA?**: [https://virustotal.github.io/yara/](https://virustotal.github.io/yara/)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Detecting malware using YARA** **integration**: [https://documentation.wazuh.com/current/proof-of-concept-guide/detect-malware-yara-integration.html](https://documentation.wazuh.com/current/proof-of-concept-guide/detect-malware-yara-integration.html)'
  prefs:
  - PREF_IND
  - PREF_UL
