- en: '9'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Glossary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This chapter features a glossary of some of the important topics related to
    the Wazuh platform and its peripheral technologies. This chapter serves as a comprehensive
    guide to learning fundamentals of Wazuh’s technical landscape. Whether you are
    an experienced security professional or a newcomer to the security landscape,
    this chapter will provide you with a useful summary of Wazuh’s capabilities and
    its related concepts.
  prefs: []
  type: TYPE_NORMAL
- en: The glossary is covered in alphabetical order.
  prefs: []
  type: TYPE_NORMAL
- en: A
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Active response**: Active response is a Wazuh module that automates response
    actions based on specific triggers. This helps security professionals to manage
    security incidents in a prompt and effective manner. Some actions that can be
    executed include a firewall drop or block, account block, deleting malicious files,
    blocking a suspicious network connection, and isolating an infected endpoint.
    To learn more, check out the following links:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Wazuh official documentation on active** **response**: [https://documentation.wazuh.com/current/user-manual/capabilities/active-response/index.html](https://documentation.wazuh.com/current/user-manual/capabilities/active-response/index.html)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Configuring active response for malicious** **files**: [https://wazuh.com/blog/detecting-and-responding-to-malicious-files/](https://wazuh.com/blog/detecting-and-responding-to-malicious-files/)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Integrating Suricata with Wazuh for a network attack** **response**: [https://wazuh.com/blog/responding-to-network-attacks-with-suricata-and-wazuh-xdr/](https://wazuh.com/blog/responding-to-network-attacks-with-suricata-and-wazuh-xdr/)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**AWS instances**: An AWS instance is a virtual machine that runs cloud-based
    applications on the AWS platform. The cloud-based infrastructure lets you do things
    without having to buy a computer or server. AWS instances come in various types,
    such as general-purpose, compute-optimized, memory-optimized, and storage-optimized.
    To learn more, visit the following websites:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Amazon EC2 instances – AWS** **documentation**: [https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/Instances.html](https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/Instances.html)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**AWS EC2 instance types –** **AWS**: [https://aws.amazon.com/ec2/instance-types/](https://aws.amazon.com/ec2/instance-types/)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: B
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Brute-force attack**: Brute-force attacks are a type of hacking technique
    where passwords, login credentials, and encryption keys are cracked through a
    process of trial and error. It is a straightforward yet effective strategy for
    getting unauthorized access to user accounts, company networks, and systems. Until
    they discover the right login details, the hacker attempts a variety of usernames
    and passwords, frequently testing a large range of combinations on a machine.
    To learn more, check out the following links:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Brute-force** **attack**: [https://www.crowdstrike.com/cybersecurity-101/brute-force-attacks/](https://www.crowdstrike.com/cybersecurity-101/brute-force-attacks/)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Brute-force attack by** **OWASP**: [https://owasp.org/www-community/attacks/Brute_force_attack](https://owasp.org/www-community/attacks/Brute_force_attack)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: C
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**CDB lists**: **CDB** (**Contant Database**) lists in Wazuh are text files
    that can hold user lists, file hashes, IP addresses, and domain names. You can
    also store other things in them, such as network ports. You can use CDB lists
    to make “white” or “black” lists of users, files, IP addresses, or domain names.
    By searching to see whether their signatures are in a CDB list, they can also
    be used to find malicious files. To learn more, visit the following websites:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**CDB lists and threat** **intelligence**: [https://documentation.wazuh.com/current/user-manual/capabilities/malware-detection/cdb-lists-threat-intelligence.html](https://documentation.wazuh.com/current/user-manual/capabilities/malware-detection/cdb-lists-threat-intelligence.html)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Using CDB** **lists**: [https://documentation.wazuh.com/current/user-manual/ruleset/cdb-list.html](https://documentation.wazuh.com/current/user-manual/ruleset/cdb-list.html)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**ClamAV**: ClamAV is an open source antivirus software that can find and get
    rid of malware, viruses, and other online activities that are harmful to your
    system and database. It’s compatible with Windows, Linux, and Mac devices. To
    learn more, visit the following websites:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**ClamAV – official** **documentation**: [https://docs.clamav.net/](https://docs.clamav.net/)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**ClamAV log collection on** **Wazuh**: [https://documentation.wazuh.com/current/user-manual/capabilities/malware-detection/clam-av-logs-collection.html](https://documentation.wazuh.com/current/user-manual/capabilities/malware-detection/clam-av-logs-collection.html)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Command monitoring**: Command monitoring allows you to monitor several things,
    such as how much disk space is used, the average load, changes in network listeners,
    and running processes. Command monitoring works on all endpoints where the Wazuh
    agent is installed. To learn more, visit the following websites:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Wazuh – command** **monitoring**: [https://documentation.wazuh.com/current/user-manual/capabilities/command-monitoring/index.html](https://documentation.wazuh.com/current/user-manual/capabilities/command-monitoring/index.html)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Monitoring root actions on Linux using Auditd and** **Wazuh**: [https://wazuh.com/blog/monitoring-root-actions-on-linux-using-auditd-and-wazuh/](https://wazuh.com/blog/monitoring-root-actions-on-linux-using-auditd-and-wazuh/)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Compliance (regulatory)**: Compliance (i.e., security compliance) is the
    process that businesses use to make sure they follow rules, standards, and frameworks
    for security. The purpose of security compliance is to follow the law, government
    rules, best practices in business, and agreements made in writing. Some of the
    popular security compliances are as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Payment Card Industry Data Security Standard** (**PCI DSS**)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Health Insurance Portability and Accountability** **Act** (**HIPAA**)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Federal Information Security Management** **Act** (**FISMA**)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Sarbanes-Oxley** **Act** (**SOX**)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: EU’s **General Data Protection** **Regulation** (**GDPR**)
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'To learn more, check out the following links:'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**What is PCI DSS** **compliance?**: [https://www.imperva.com/learn/data-security/pci-dss-certification/](https://www.imperva.com/learn/data-security/pci-dss-certification/)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Using Wazuh for GDPR** **compliance**: [https://documentation.wazuh.com/current/compliance/gdpr/index.html](https://documentation.wazuh.com/current/compliance/gdpr/index.html)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Container**: Containers keep software separate from its different environments,
    such as the development and staging environments. They also help teams that use
    different software on the same infrastructure work together more smoothly. A container
    image is a lightweight, standalone piece of software that can be run on an application.
    It has all the code, runtime, system tools, system libraries, and settings that
    a program needs to run. To learn more, check out the following links:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**What are** **containers?**: [https://www.ibm.com/topics/containers](https://www.ibm.com/topics/containers)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Container security by** **Wazuh**: [https://documentation.wazuh.com/current/getting-started/use-cases/container-security.html](https://documentation.wazuh.com/current/getting-started/use-cases/container-security.html)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: D
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Docker**: Docker is a free tool for making apps, sending them out, and running
    them. Docker helps you to keep your applications separate from your infrastructure,
    which speeds up the delivery of software. You can manage your infrastructure with
    Docker in the same way you run your apps. To learn more, check out the following
    links:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Docker official** **documentation**: [https://docs.docker.com/](https://docs.docker.com/)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Monitoring Docker events on** **Wazuh**: [https://documentation.wazuh.com/current/proof-of-concept-guide/monitoring-docker.html](https://documentation.wazuh.com/current/proof-of-concept-guide/monitoring-docker.html)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: E
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Endpoint**: An endpoint is a device or node in a network, such as a computer
    or server, which is monitored by Wazuh agents for security purposes. You can learn
    more about endpoint from the following link:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**What is an** **endpoint?**: [https://www.paloaltonetworks.com/cyberpedia/what-is-an-endpoint](https://www.paloaltonetworks.com/cyberpedia/what-is-an-endpoint)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: F
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**File Integrity Monitoring (FIM)**: FIM is an IT security procedure and practice
    that examines and verifies application software, databases, and **operating system**
    (**OS**) files to see whether they have been altered or corrupted. If FIM finds
    that files have been changed, updated, or corrupted, it can send out alerts to
    ensure further investigation, and if necessary, remediation takes place. To learn
    more, check out the following links:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**What is** **FIM?**: [https://www.crowdstrike.com/cybersecurity-101/file-integrity-monitoring/](https://www.crowdstrike.com/cybersecurity-101/file-integrity-monitoring/)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Setting up FIM on** **Wazuh**: [https://documentation.wazuh.com/current/getting-started/use-cases/file-integrity.html](https://documentation.wazuh.com/current/getting-started/use-cases/file-integrity.html)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: G
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**GDPR compliance**: The **General Data Protection Regulation** (**GDPR**)
    is a digital privacy legislation about digital privacy that tells businesses how
    to gather, use, and keep personal data about people who live in the **European
    Union** (**EU**). This law also controls the sending of personal data outside
    of the EU. By granting users (often referred to as data subjects) authority over
    the collection, sharing, and use of their personal data, GDPR compliance enhances
    privacy rights. To learn more, check out the following links:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**What is the** **GDPR?**: [https://www.cloudflare.com/learning/privacy/what-is-the-gdpr/](https://www.cloudflare.com/learning/privacy/what-is-the-gdpr/)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Using Wazuh for GDPR** **compliance**: [https://documentation.wazuh.com/current/compliance/gdpr/index.html](https://documentation.wazuh.com/current/compliance/gdpr/index.html)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**GitHub**: GitHub uses Git, an open source version control software, to allow
    multiple people to make changes to web pages at the same time. This makes it possible
    for teams to collaborate in real time while creating and editing the content for
    their websites. To learn more, check out the following links:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**What is GitHub and how to use** **it?**: [https://www.geeksforgeeks.org/what-is-github-and-how-to-use-it/](https://www.geeksforgeeks.org/what-is-github-and-how-to-use-it/)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Using Wazuh to monitor** **GitHub**: [https://documentation.wazuh.com/current/cloud-security/github/index.html](https://documentation.wazuh.com/current/cloud-security/github/index.html)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: H
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**HIPAA compliance**: HIPAA compliance is a set of standards and protocols
    that healthcare organizations must follow to protect the privacy and security
    of sensitive patient data. If an organization deals with **protected health information**
    (**PHI**), it need to make sure that it follow HIPAA rules about physical, network,
    and process security. To learn more, check out the following links:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**What is HIPPA** **compliance?**: [https://www.proofpoint.com/us/threat-reference/hipaa-compliance](https://www.proofpoint.com/us/threat-reference/hipaa-compliance)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Using Wazuh for HIPPA** **compliance**: [https://documentation.wazuh.com/current/compliance/hipaa/index.html](https://documentation.wazuh.com/current/compliance/hipaa/index.html)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: I
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**IDS (Intrusion Detection System)**: An IDS is a network security solution
    that checks network data and devices for known malicious activity, unusual activity,
    or security policy violations. When there are known or potential threats, an IDS
    detects and alerts a central security tool, such as a **security information and
    event management** (**SIEM**) system. To learn more, check out the following links:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**What is** **IDS?**: [https://www.geeksforgeeks.org/intrusion-detection-system-ids/](https://www.geeksforgeeks.org/intrusion-detection-system-ids/)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Network IDS integration with** **Wazuh**: [https://documentation.wazuh.com/current/proof-of-concept-guide/integrate-network-ids-suricata.html](https://documentation.wazuh.com/current/proof-of-concept-guide/integrate-network-ids-suricata.html)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: J
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**JSON (JavaScript Object Notation)**: JSON is a simple text-based format for
    sending and storing info. When data is sent from a computer to a web page, JSON
    is often used. It is a data serialization format that enables consistent data
    transmission between many platforms, applications, and systems. To learn more,
    check out the following link:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**What is** **JSON?**: [https://www.w3schools.com/whatis/whatis_json.asp](https://www.w3schools.com/whatis/whatis_json.asp)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: K
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Kubernetes**: Kubernetes is a portable, expandable, open source platform
    that makes automation and declarative configuration easier for managing containerized
    workloads and services. In a production setting, you need to keep an eye on the
    containers that run the apps and make sure they don’t go down. Containers are
    a good way to bundle and run your applications. To learn more, check out the following
    links:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**What is** **Kubernetes?**: [https://cloud.google.com/learn/what-is-kubernetes](https://cloud.google.com/learn/what-is-kubernetes)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**How to deploy Wazuh on** **Kubernetes?**: [https://documentation.wazuh.com/current/deployment-options/deploying-with-kubernetes/index.html](https://documentation.wazuh.com/current/deployment-options/deploying-with-kubernetes/index.html)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: L
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Log data collection**: Log data collection is the process of getting logs
    from different network sources and putting them all in one place. Collecting log
    data helps security teams maintain compliance, identify and remediate threats,
    and find failures in applications and other security problems.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'To learn more, check out the following link:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**How log data collection** **works**: [https://documentation.wazuh.com/current/user-manual/capabilities/log-data-collection/how-it-works.html](https://documentation.wazuh.com/current/user-manual/capabilities/log-data-collection/how-it-works.html)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: M
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Malware IOC (Indicators of Compromise)**: This is forensic data that shows
    that an attack has been executed in an organization’s network or endpoint. IOCs
    can be IP addresses, domains, hashes of malware files, and so on. An IOC can also
    include metadata about a file, such as author, the date of creation, and the file
    version. To learn more, check out the following links:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**What are** **IOCs?**: [https://www.crowdstrike.com/cybersecurity-101/indicators-of-compromise/](https://www.crowdstrike.com/cybersecurity-101/indicators-of-compromise/)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Malware detection using** **Wazuh**: [https://documentation.wazuh.com/current/user-manual/capabilities/malware-detection/index.html](https://documentation.wazuh.com/current/user-manual/capabilities/malware-detection/index.html)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**MITRE ATT&CK**: A **MITRE ATT&CK** (**MITRE Adversarial Tactics, Techniques,
    and Common Knowledge**) is a framework that assists organizations in determining
    their security readiness and locating vulnerabilities in their defenses. The MITRE
    ATT&CK framework offers an exhaustive taxonomy of adversary techniques and tactics
    and is characterized by its level of specificity. It is built on observations
    of cybersecurity threats in the real world. To learn more, check out the following
    links:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**What is the MITRE ATT&CK** **framework?**: [https://www.ibm.com/topics/mitre-attack](https://www.ibm.com/topics/mitre-attack)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Enhancing Wazuh’s detection with the MITRE ATT&CK** **framework**: [https://documentation.wazuh.com/current/user-manual/ruleset/mitre.html](https://documentation.wazuh.com/current/user-manual/ruleset/mitre.html)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: N
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**NIST 800-53 framework**: The **National Institute of Standards and Technology**
    (**NIST**) **800-53** is a cybersecurity standard and compliance framework. It
    is a set of guidelines that specify the bare minimum-security controls for all
    federal information systems in the United States, excluding those that are critical
    to national security. To learn more, check out the following links:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**What is the NIST SP 800-53** **framework?**: [https://www.forcepoint.com/cyber-edu/nist-sp-800-53](https://www.forcepoint.com/cyber-edu/nist-sp-800-53)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Wazuh for compliance with NIST** **800-53**: [https://documentation.wazuh.com/current/compliance/nist/index.html](https://documentation.wazuh.com/current/compliance/nist/index.html)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: O
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**OpenSearch**: OpenSearch is an open source search engine and analytics suite,
    used for log analytics, website information search, and real-time application
    monitoring. OpenSearch is a fork of Elasticsearch and Kibana, launched in 2021\.
    It is licensed under the Apache 2.0 license and is Lucene-based. OpenSearch provides
    functionality for searching using keywords, multiple languages, natural language,
    and synonyms. To learn more, check out the following links:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**OpenSearch official** **documentation**: [https://opensearch.org/docs/latest/](https://opensearch.org/docs/latest/)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Wazuh and OpenSearch** **integration**: [https://documentation.wazuh.com/current/integrations-guide/opensearch/index.html](https://documentation.wazuh.com/current/integrations-guide/opensearch/index.html)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**OSSEC**: OSSEC is an open-source **host-based intrusion detection system**
    (**HIDS**) that’s compatible with multiple operating systems. It is a scalable
    program that checks logs, makes sure files are correct, keeps an eye on the Windows
    system, enforces policies centrally, finds rootkits, sends real-time alerts, and
    many more. To learn more, check out the following links:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**What is** **OSSEC?**: [https://www.ossec.net/ossec-downloads/](https://www.ossec.net/ossec-downloads/)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**How to migrate from OSSEC to** **Wazuh**: [https://wazuh.com/blog/migrating-from-ossec-to-wazuh/](https://wazuh.com/blog/migrating-from-ossec-to-wazuh/)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Osquery**: Osquery is a tool used to query and monitor systems using SQL-like
    syntax. It works with Windows, Linux, and macOS. With Osquery, you can query thousands
    of system data points and receive structured data back. Because it can return
    data in machine-readable formats such as JSON, it is useful for integrating with
    your existing security or monitoring tools and scripts. To learn more, check out
    the following links:'
