  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Threat hunting using Osquery and** **Wazuh**: [https://documentation.wazuh.com/current/getting-started/use-cases/threat-hunting.html](https://documentation.wazuh.com/current/getting-started/use-cases/threat-hunting.html)'
  prefs:
