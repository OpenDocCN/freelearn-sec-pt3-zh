- en: SANS certifications
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'SANS is one of the largest sources of information-security training in the
    world. It offers training through several delivery methods: live and virtual,
    classroom-style, online at your own pace or webcast with live instruction, guided
    study with a local mentor, or privately at your workplace where even your most
    remote colleagues can join in via Simulcast.'
  prefs: []
  type: TYPE_NORMAL
- en: 'As SANS has a lot of training options, I recommend you visit their website
    to find a course that will work with your needs: [https://www.sans.org/courses/](https://www.sans.org/courses/):'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/8ee8980f-fa0e-4f3b-9b92-b46070967117.png)'
  prefs: []
  type: TYPE_IMG
- en: 'To make your job easier, SANS has created a roadmap, which can be found at
    [https://www.sans.org/cyber-security-skills-roadmap](https://www.sans.org/cyber-security-skills-roadmap):'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/e5e45eef-13ef-4177-b5f8-c6b8db94ff6b.png)'
  prefs: []
  type: TYPE_IMG
- en: Cisco certifications
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Cisco offers top-of-the-line industry certifications, and it is also a great
    way to kickstart your security career, if you want to focus on the network security
    side of the cyber world. Cisco certifications are mainly split into four major
    categories, the first is the entry-level certification, **CCENT**, the second
    is associate certifications, which is the **CCNA** and **CCDA** range of certifications,
    the third is the professional certifications which cover the **CCNP** and **CCDP**
    range, and the last one is the expert level, which covers the **CCIE** and **CCDE**
    range. For more serious professionals who want to get deeper into network design,
    architecture, and security, Cisco certifications also cover architect certifications
    under the acronym **CCAr**. The best part of the Cisco certifications is that
    they have split each level into nine different categories to make it easy for
    you to choose the path you want to take for your career and specific technical
    field: Routing & Switching, Design, Industrial Network, Network Security, Service
    Provider, Service Provider Operations, Storage Networking, Voice, Datacenter,
    and Wireless. The split also makes sense because the network subject is huge and
    you cannot learn everything in one certification. Well, you may choose to have
    the certifications in all the nine categories, if you have enough time and resources
    (I am aware of very few people in the real world who have a series of these certifications),
    it''s just that you have to take them one by one, and gain expertise in them.
    Let''s look at some of these certifications (the rest of them can be found at
    [www.cisco.com/c/en/us/training-events/training-certifications/certifications.html](https://www.cisco.com/c/en/us/training-events/training-certifications/certifications.html)).'
  prefs: []
  type: TYPE_NORMAL
- en: Cisco Certified Entry Networking Technician (CCENT)
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'This is an entry-level, basic certification. As a result of this certification
    attempt, you will learn the basic concepts of networking, how to perform jobs
    such as network support, and how to implement, operate, and troubleshoot a small
    enterprise or branch network. You will also learn basics of network security.
    This certification certainly opens up careers in networking if you are looking
    for one. This is also the foundation for other certifications from Cisco, such
    as CCNA. Because this is a very basic type of certification, in my opinion, anyone
    who is in the field of IT can try this:'
  prefs: []
  type: TYPE_NORMAL
- en: Basic understanding of **Quality of Service** (**QoS** ).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A module on virtualization and cloud services.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Exposure to network programmability related to WAN, access and core segments.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Learn foundational elements of network layers 1-3\. Understanding these layers
    is important from a core routing and switching perspective.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Understanding the fundamentals of firewalls, wireless controllers and access
    points.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Learn about IPv6 and basic network security.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Access to labs to try the configuration commands with use cases provided during
    the lab exercises.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: CCNA Routing and Switching
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'CCNA Routing and Switching is yet another highly-regarded certification in
    the IT networking world, almost all networking engineers have this certification
    at the start of their networking career. If you are planning to be one of them,
    you can expect to learn how to implement, operate, and configure an enterprise
    network, learn about IPv4 and IPv6 networks and about LAN Switch and IP router,
    how they work, and how to configure them. You will also learn about WAN and other
    security threats to networks. Last but not least, it also teaches you to troubleshoot
    the network and about network devices related to routing and switching. Apart
    from the topics that you may have already covered as part of CCENT, you will learn
    some additional skills:'
  prefs: []
  type: TYPE_NORMAL
- en: You will be able to manage a mid-size LAN with multiple switches, VLANs, trunking,
    and a spanning tree
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Get a grasp on troubleshooting IP connectivity
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Skills related to configuring and troubleshooting **Enhanced Interior Gateway
    Routing Protocol** (**EIGRP**), **Open Shortest Path First** (**OSPF**) in IPv4
    and IPv6 environments
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You will be able to build WAN by defining its characteristics, functions, and
    components
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Offensive Security Certified Professional (OSCP)/Offensive Security's Penetration
    Testing with Kali Linux (PwK)
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This is one if the best cybersecurity training courses you can take. Offensive
    Security's training courses focus on offensive security, specifically the field
    of penetration testing. Due to the large number of specializations from the information
    security domain, the most suitable course for you depends on what you are interested
    in.
  prefs: []
  type: TYPE_NORMAL
- en: The Offensive Security, **Penetration Testing with Kali Linux** (**PwK**) course
    focuses on modern techniques used by penetration testers all across the globe,
    so it would be a great start for you.
  prefs: []
  type: TYPE_NORMAL
- en: '**Cracking the Perimeter** (**CTP**) focuses on exploit development, web application,
    and WAN attacks, which are also useful for pentesters; however, PwK teaches you
    the core skills that are required to be a good pentester. CTP also requires advanced
    knowledge of different offensive techniques, so it is not recommended for beginners.
    If you feel you possess the required knowledge to take it, feel free to try the
    following CTP course-registration challenge: [http://www.fc4.me/](http://www.fc4.me/).'
  prefs: []
  type: TYPE_NORMAL
- en: In addition to PwK and CTP, they also have a course devoted to wireless penetration
    testing, Offensive Security Wireless Attacks (WiFu).
  prefs: []
  type: TYPE_NORMAL
- en: 'Before registering for a course, we advise you to look through each course
    syllabus and decide which one covers what you are interested in. Each of the courses
    has a syllabus available online to see what topics are covered: [https://www.offensive-security.com/information-security-certifications/oscp-offensive-security-certified-professional/](https://www.offensive-security.com/information-security-certifications/oscp-offensive-security-certified-professional/).
    Some of the courses available are shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/f988c495-83b1-4cbb-ae52-69f116c3e0ed.png)'
  prefs: []
  type: TYPE_IMG
- en: Offensive Security's Penetration Testing with Kali Linux (PwK)
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: OSCP is one of the most recognized and respected certifications for info security
    professionals. To become certified, you must complete Offensive Security's PwK
    course and pass the 24-hour hands-on exam. For hands-on experience, each student
    receives access to a virtual penetration testing lab where techniques learned
    within the course can be practiced. The OSCP examination consists of a virtual
    network that contains targets of varying configurations and operating systems.
    At the start of the exam, the student receives the exam and connectivity instructions
    for an isolated exam network that they have no prior knowledge of or exposure
    to.
  prefs: []
  type: TYPE_NORMAL
- en: CertNexsusCybersec first responder (CFR)
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: By taking an approach where an understanding of the anatomy of an attack is
    developed, the **CyberSec First Responder** (**CFR**) cybersecurity certification
    ensures individuals have the high-stakes skills needed to serve their organizations
    before, during, and after a breach.
  prefs: []
  type: TYPE_NORMAL
- en: 'A CyberSec First Responder is the first line of defense against cyberattacks
    that can cost an organization valuable time and money. The CyberSec First Responder
    cybersecurity training and certification program will prepare security professionals
    to become the first responders against cyberattacks by teaching students to analyze
    threats, design secure computing and network environments, proactively defend
    networks, and respond/investigate cyber security incidents:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/2912182c-0f84-4555-9df0-d1e83a1715a0.png)'
  prefs: []
  type: TYPE_IMG
- en: To learn more about the certification, visit [https://certnexus.com/cybersec-first-responder-cfr-continuing-education-program/](https://certnexus.com/cybersec-first-responder-cfr-continuing-education-program/).
  prefs: []
  type: TYPE_NORMAL
- en: There is also an end user training course called CyberSafe. But this course
    is aimed more toward end users.
  prefs: []
  type: TYPE_NORMAL
- en: The NIST cybersecurity framework
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The US Department of Commerce''s **National Institute of Standards and Technology**
    (**NIST**) created the NIST Cybersecurity Framework in response to a Presidential
    Executive Order, *Improving Critical Infrastructure Cybersecurity*. The framework,
    developed in collaboration with the industry, provides guidance to organizations
    on ways to better manage and reduce cybersecurity risk. The NIST Cybersecurity
    Framework Core presents key cybersecurity outcomes identified by the industry
    as helpful in managing cybersecurity risk. The Core comprises four elements: functions,
    categories, subcategories, and informative references. The following diagram shows
    the five stages of the NIST cybersecurity framework:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/554750f6-67bc-4fea-808b-11dc900a4f73.png)'
  prefs: []
  type: TYPE_IMG
- en: The NIST Cybersecurity Framework
  prefs: []
  type: TYPE_NORMAL
- en: Identify
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The activities in the Identify Function are a foundation for effective use of
    the framework. Understanding the business context, the resources that support
    critical functions, and the related cybersecurity risks enables an organization
    to focus and prioritize its efforts, consistent with its risk management strategy
    and business needs.
