- en: Knowledge Check and Certifications
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'With eLearning becoming more popular than the traditional classroom approach,
    many people are acquiring important skills without stepping into a classroom.
    Some organizations have opted to offer free training programs, particularly in
    the field of cybersecurity, to increase the number of professionals that can reliably
    counter cybercriminals. In addition, there are many threats that specifically
    target users in organizations. Organizations are responding to these crimes by
    enrolling employees in online classes instead of the traditional seminar to teach
    basic concepts. Learning cybersecurity skills online is highly convenient, especially
    for those aspiring to start careers in it. The eLearning space is full of incredible
    knowledge sources. There are fears that some do not offer quality training. Other
    learning platforms do not cover all the requirements of a given course. However,
    there are some learning platforms that are licensed to offer training and can
    give learners certifications to prove that they went through a recognized platform
    and met all assessment expectations, and were awarded a certificate. This chapter
    will look at the need to be certified and how to choose the right places and certifications
    to study for. It will discuss the following:'
  prefs: []
  type: TYPE_NORMAL
- en: The need to get a certification
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Choosing certifications and vendors
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Certifications, to show what you know
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The need to get a certification
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In the current market, certifications could impact your career, whether you
    are employed or working as a freelancer. The following are some of the reasons
    why you should strive to get certifications.
  prefs: []
  type: TYPE_NORMAL
- en: They show employers that you take initiative
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In the job market, having a college degree is just the norm. Most degrees tend
    not to specialize fully in a certain field. However, taking a certification course
    in cybersecurity makes you stand out from the crowd. While completing a degree
    course is still valuable, you get an added advantage by having a certification
    in a certain niche. Certifications often offer skills that are highly relevant
    to specific jobs. For instance, if you take a penetration testing course, you
    get skills that are highly relevant for all security analyst jobs. Having a certification
    is, therefore, highly valuable. It shows employers that you took the initiative
    to hone your skills in a specific niche, thus you are better qualified for the
    job you are applying to.
  prefs: []
  type: TYPE_NORMAL
- en: They reflect your abilities in a specific niche
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: There are fears in the job market of onboarding highly qualified candidates
    on paper that have poor practical skills. Degrees tend to be misleading since
    a student could have passed in the easy and less relevant courses to a job but
    failed in the most important courses. In addition, the assessments in degree programs
    tend not to be thorough. They do not expose learners to challenging situations
    where their abilities are tested to the fullest. The degree certificate will not
    reflect the strong or weak points of a candidate. On the contrary, certifications
    tend to be thorough and learners have to prove their skills in several assessments
    to be considered successful in the course. Some certifications also provide details
    about the performance of a learner in specific modules. They assure employers
    that the skills taught were assessed to the full extent and you showed competence
    in all of them. Therefore, employers will have fewer worries about onboarding
    you.
  prefs: []
  type: TYPE_NORMAL
- en: They equip you with knowledge for a specific job
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The cybersecurity field is highly reactive to change. New threats will trigger
    new skill requirements, and companies will start looking for experts that have
    these skills. Degree programs tend to be slow to change, thus it is hard for universities
    to alter their courses just because of a new threat. Fortunately, certifications
    are robust and many vendors will assess the need for skills in the market and
    tailor their training accordingly. Taking some certifications early enough gives
    you the advantage of getting in-demand jobs with a good salary. Degree programs
    are not designed to give learners such rapid training to capitalize on gaps that
    arise in the market.
  prefs: []
  type: TYPE_NORMAL
- en: They can kickstart a career in cybersecurity
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The advantage of certification courses is that they are not fixated on your
    undergraduate degree. While having a relevant IT degree is good, it is not always
    important and neither is it used as a delimiter to the people that can take certifications.
    Therefore, if you want to start a new career altogether, taking certifications
    will be beneficial. They will save the cost and time of going back to university
    to take a four-year degree.
  prefs: []
  type: TYPE_NORMAL
- en: They give your clients confidence
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This applies to professionals that work outside formal companies, those who
    provide consultancy or auditing services as sole contractors. Clients will be
    understandably hesitant to trust such people with sensitive data and systems.
    Being a certified expert in your field gives your clients confidence in your abilities.
    They are assured that you are a professional and thus can be trusted with all
    the necessary data and systems.
  prefs: []
  type: TYPE_NORMAL
- en: They market you
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Certifications show that you have more skills than the average degree holder
    in a certain field. In the workplace, certifications can lead HR to consider you
    for promotions to higher ranks or to increase your remuneration to match market
    rates. For those that operate outside formal employers, certifications work to
    your advantage as they show clients that you are more skilled than other freelancers
    or temps. The names of the reputable institutions where you got a certification
    may also work to your advantage. Employers will overlook other applicants if they
    find that you have certifications in various areas.
  prefs: []
  type: TYPE_NORMAL
- en: Choosing certifications and vendors
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: There are some factors that you should consider before committing to taking
    a certification and with a given vendor, let's look at them now.
  prefs: []
  type: TYPE_NORMAL
- en: The reputation of the vendor
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Vendors that have been in the eLearning space for some time are recognized by
    many organizations. Start-ups, on the other hand, are viewed with suspicion. It
    is therefore wiser to take certifications with vendors that are known or have
    been offering training for several years.
  prefs: []
  type: TYPE_NORMAL
- en: The length of the course
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Certifications are given after the successful completion of a course. Most courses
    run for a few months, mostly three or four. However, some vendors extend the duration
    of courses and often have learners go up to six months for a course, while others
    offering it in four months. Assessing the duration of the course is important
    to ensure that you are not taken advantage of through longer courses with higher
    fees.
  prefs: []
  type: TYPE_NORMAL
- en: Feedback from former learners
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Some vendors have well-established feedback mechanisms where former students
    leave feedback about their instructors and the overall quality of the course.
    Some instructors are simply not good while some courses are not in-depth. Taking
    the time to review feedback from students on websites, Google Reviews, and social
    media pages might save you some frustration later on.
  prefs: []
  type: TYPE_NORMAL
- en: Support for learners
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Some online learning platforms are poorly structured where learners are only
    given materials and automated tests after certain periods of time. It is therefore
    important for you to do research on the level of support that learners are given
    while taking the course.
  prefs: []
  type: TYPE_NORMAL
- en: The credibility of the certification
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Certifications should be provided by learning institutions that are licensed
    to do so. However, some websites offer their own certifications, which are not
    recognized anywhere. Therefore, before enrolling in a course, it is important
    to check whether the company offering it is licensed to do so.
  prefs: []
  type: TYPE_NORMAL
- en: Job market demands
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The job market dictates the skills that you should have. Ideally, learners should
    look for courses that lead to in-demand careers. For instance, the rise of cyberattacks
    has caused the market to develop an increased demand for penetration testers.
    Getting a pen test certification puts you ahead in the job market.
  prefs: []
  type: TYPE_NORMAL
- en: Effective cybersecurity requires participation from all
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Ask a random person on the street what cybersecurity means, and you might get
    a response that refers to the most recent big data breach. It's hard to ignore
    being constantly told by major news outlets that the *private* in private information
    is a bad joke, and that not a single person who has ever entered so much as their
    favorite color into an online form is safe from black-market traders, unscrupulous
    governments, internet hacktivists, and whatever other threats you can possibly
    imagine. Push the question a little further, and your random person on the street
    might tell you all the things they do to stay safe online—and all the things they
    don't do. At the very least, you would probably conclude that awareness of cybersecurity
    issues has dramatically increased in the public sphere. Awareness is, to be sure,
    a crucial step in bolstering security, whether in a corporate context or a more
    personal one. But awareness is not enough.
  prefs: []
  type: TYPE_NORMAL
- en: As members of a digital, networked society, we shouldn't simply be aware of
    our problems. Rather, we should be fixing them. We often fail to do that, though,
    choosing instead to just accept bad outcomes rather than address their root causes.
  prefs: []
  type: TYPE_NORMAL
- en: This is completely understandable when you think about the fact that security
    problems often seem insurmountable. What can we as individuals do, even if it's
    just to protect our own personal information? There are too many points of failure,
    too many factors that are out of one person's hands.
  prefs: []
  type: TYPE_NORMAL
- en: 'So rather than struggle independently with rudimentary tools and limited help
    from others, the most logical choice is to shift our focus and embrace a new standard:
    a culture of cybersecurity. To put it another way, we need a collective effort
    to share valuable security knowledge, strategies, best practices, and more with
    our fellow digital citizens. If we want effective cybersecurity, we all have to
    play a part.'
  prefs: []
  type: TYPE_NORMAL
- en: What's in it for me?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: There's some truth in saying that laziness is a key element of human nature,
    but that excuse is too simplistic and dismissive. It's not that we can't be bothered
    to exercise due diligence, it's that we haven't been properly motivated. *"What's
    in it for me?"* is a fundamental unspoken question of cybersecurity—one that demands
    our attention.
  prefs: []
  type: TYPE_NORMAL
- en: When we cast blame on average users for failing to regularly change their many
    passwords across many different sites and systems, we seem averse to understanding
    why they've failed to do so. Only when it is too late, when users' own identities
    are stolen, do they acknowledge the importance of such a security practice.
  prefs: []
  type: TYPE_NORMAL
- en: What impetus did they have to incorporate this practice sooner, though? Too
    often, they've simply been told what to do without truly understanding why they
    need to do it. Maybe they read a brief, *Top 10 User Security Guidelines* article,
    on the web or maybe a colleague hurriedly mentioned a few personal security tips
    on a lunch break. Maybe their employer sent out a security-minded email that the
    user didn't really take seriously. While these actions provide a decent start,
    they aren't sufficient. Superficial commentary alone won't foster an adequate
    or comprehensive cybersecurity culture.
  prefs: []
  type: TYPE_NORMAL
- en: The key to fostering this culture, then, is substance. One of the most substantive
    ways to inspire others to be proactive is to get them to relate to the situation.
    People often fall into the trap of thinking about their computer use too abstractly,
    as if what they do online is far removed from actual real-world consequences.
    To get them to understand the gravity of their digital actions, we need to get
    them to shed this outdated mode of thinking.
  prefs: []
  type: TYPE_NORMAL
- en: When the average computer user leaves their house to go to work, they lock the
    front door. What about when they leave their desk to go to lunch? Do they leave
    their workstation unlocked for any passerby to use? Just like physical doors,
    we open cyber doors all the time—and when such doors open to something personal
    or sensitive in nature, we must lock them behind us to keep that information secure.
  prefs: []
  type: TYPE_NORMAL
- en: Not everything in the cyberworld has an analogue in the real world, and that
    can present a unique challenge in fostering a security-conscious climate. To go
    back to the passwords example, the average homeowner probably doesn't visit a
    locksmith every month to have the lock to their front door changed.
  prefs: []
  type: TYPE_NORMAL
- en: 'If you can communicate to users, however, that time is a critical component
    of any hacker''s attempt at brute-force password cracking, the importance of regularly
    changing passwords becomes more obvious. In this case, the answer to *"What''s
    in it for me?"* is simple: you stay one step ahead of attackers who are always
    refining their methods, and your critical information stays safe.'
  prefs: []
  type: TYPE_NORMAL
- en: A culture of continuous monitoring
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: An effective cybersecurity culture has many dimensions, but one of the most
    important is continuous monitoring. For all of us as users, being able to monitor
    our online presence for misuse is crucial. Unfortunately, it's easy to feel that
    your online presence is stretched thin, and that much of it is beyond your control.
    That's why it's helpful to keep an inventory of your website accounts, passwords,
    and email addresses.
  prefs: []
  type: TYPE_NORMAL
- en: Password managers such as **KeePass** and **LastPass** make this much easier,
    while also using encryption to keep the inventory confidential. You can also use
    email as a hub for all of your other account activity. Many websites and services
    have options to send email alerts when key account configurations change. The
    quicker you're informed about these changes, the quicker you can confirm—or deny—their
    validity and take appropriate action.
  prefs: []
  type: TYPE_NORMAL
- en: This can mean the difference between finding out immediately that a hacker has
    changed your online bank account password, and finding out when you next sign
    in—after a massive withdrawal.
  prefs: []
  type: TYPE_NORMAL
- en: It's not just end users who need to contribute to a strong cybersecurity culture—businesses
    have a lot of catching up to do as well. Just like with users, continuous monitoring
    is essential. Minding your data, whether in transit or at rest, is a proactive
    approach to security that is often sorely lacking in the enterprise world.
  prefs: []
  type: TYPE_NORMAL
- en: 'Many of the breaches that we''ve all heard about weren''t noticed until months,
    or even years, after the breach actually happened. Attackers exfiltrated data
    off servers so long ago that it''s hard to know exactly what was stolen. This
    is the last position you want your business to be in, and it''s vital to have
    solutions, such as **Security Information and Event Management** (**SIEM**), always
    keeping your cybersecurity personnel up to date on any suspicious activity right
    when it happens. After all, it''s the people in your organization who spread and
    maintain your culture, not the automated machines and software. There''s no better
    way to assure the growth and development of a strong culture of security than
    through training and certification. Taking a master class and earning a certification,
    such as the *CyberSec First Responder: Threat Detection and Response* credential
    offered by CertNexsus (Logical Operations), will prepare your team to face any
    threat.'
  prefs: []
  type: TYPE_NORMAL
- en: Don't wait another week, or month, to start changing the culture around you.
    Take action today, whether it's pursuing a cert, upgrading security software and
    tools, or even just changing those long-dormant passwords. The more effort that
    each of us puts into creating a culture of cybersecurity, the brighter our shared
    digital future will be.
  prefs: []
  type: TYPE_NORMAL
- en: The usual perception of cybersecurity among the masses revolves around data
    breaches. However, most people fail to understand why such breaches occur in the
    first place. While all the netizens were furious during the Facebook data breach
    that affected almost 50,000,000 users, no one was willing to get to the root cause
    of such attacks. This knowledge gap acts as fodder on which cybercriminals breed.
    Therefore, it is imperative to bridge this gap in a holistic manner to thwart
    cybersecurity challenges.
  prefs: []
  type: TYPE_NORMAL
- en: In the next section, we will talk about the various certifications needed for
    cybersecurity professionals to hone their skills and stay ahead of bad actors.
  prefs: []
  type: TYPE_NORMAL
- en: CompTIA Security+
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This certification is actually a good starting point for security professionals,
    which is offered by CompTIA. It gives the individual an opportunity to gain knowledge
    about security infrastructure, identity management, risk evaluation and mitigation,
    and also a fair amount of cryptographic knowledge. This could be a good start
    for individuals working as system administrators and in IT infrastructure services.
    It might give you that overlap in transitioning from an existing role toward more
    a security-centric role. One of the best parts of this certification is that its
    vendor-neutral, which means it covers skills in general security concepts and
    is not focused toward any particular product. It is considered an entry-level
    certification by many, but it can also be useful if you have at least a few years
    of IT experience. The CompTIA Security+ certification is also approved by the
    US DoD Directive 8140/8570.01-M requirements. There are many options available
    to complete this certification, but you can also choose to do it in the self-paced
    manner, all by yourself, and then attempt the exam.
  prefs: []
  type: TYPE_NORMAL
- en: CompTIA PenTest+
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This certification from CompTIA offers hands-on, performance-based, and multiple-choice
    questions, to ensure each candidate possesses the skills, knowledge, and ability
    to perform tasks on systems. The PenTest+ exam also includes management skills
    used to plan, scope, and manage weaknesses, not just to exploit them. You will
    gain penetration-testing, vulnerability-assessment, and management skills; this
    exam meets the ISO17024 standards and is ANSI-certified.
  prefs: []
  type: TYPE_NORMAL
- en: CompTIA Cybersecurity Analyst (CySA+)
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This is another certification offered by CompTIA, to allow individuals to gain
    skills for behavioral analytics for networks and devices, so that they can prevent
    and detect cybersecurity threats. CySA+ is considered an intermediate-level cybersecurity
    analyst certification. This certification focuses on teaching you about intrusion-detection
    and response skills, along with some coverage of advanced persistent threats.
    You will be able to gain skills about how to perform data analysis on the threat
    data collected from various sources and interpret the results of your analysis
    to identify threats, risks, and vulnerabilities for your business and organization.
    You will also gain skills relating to how to use various threat-detection tools
    once you complete this training. This certification also meets the US DoD Directive
    8570.01-M requirements.
  prefs: []
  type: TYPE_NORMAL
- en: CompTIA Advanced Security Practitioner (CASP+)
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: CASP+ is the ideal certification for technical professionals who wish to remain
    immersed in technology as opposed to strictly managing. CASP+ validates advanced-level
    competency in risk management, enterprise security operations and architecture,
    research and collaboration, and integration of enterprise security.
  prefs: []
  type: TYPE_NORMAL
- en: 'For more details, visit: [https://certification.comptia.org/certifications/comptia-advanced-security-practitioner](https://certification.comptia.org/certifications/comptia-advanced-security-practitioner).'
  prefs: []
  type: TYPE_NORMAL
- en: 'Here is the CompTIA cybersecurity career pathway:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/02b63412-26ce-4fd2-a315-79ce98962b87.png)'
  prefs: []
  type: TYPE_IMG
- en: EC-Council, Certified Ethical Hacker (CEH)
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This is one of the few very popular certifications in the cybersecurity community
    from the past decade or so. I never see any decline in enthusiasm from professionals
    who want to start in cybersecurity or just want to understand the attacker's perspective
    behind any security breaches and attacks. This certification is offered by EC-Council,
    they also offer a range of other certifications for security professionals. This
    certification focuses on the *"White Hat Hacker"—*a concept that defines how you
    can use the same techniques as the bad guys to proactively find and prevent attacks.
    It teaches you how to think like an attacker, and learn how actual attacks are
    carried out and using what means. This certification also exposes you to the knowledge
    of hacking practices, such as foot-printing, reconnaissance, scanning the network
    for vulnerabilities, enumeration, and knowing the internal working mechanisms
    of Trojans, worms, and viruses. It also teaches you about how to use sniffers,
    how DoS and DDoS attacks work, and how you can use social engineering when you
    are doing a threat assessment. Apart from focusing on network-based and social
    engineering attacks, CEH brings in the concepts of web hacking, how webservers
    are attacked and what you can expect when you are preventing such an attack, and
    SQL injection attacks and how to perform them on your corporate applications to
    find vulnerabilities proactively. Last but not least, this also covers evading
    IDS, firewalls, and honeypots. This certification can be best achieved by attending
    any five-day training course, and it is highly recommended to take this as classroom-based
    so that you can gain more as a team and get the opportunity to use the lab set
    up by the trainers to give you first-hand experience.
  prefs: []
  type: TYPE_NORMAL
- en: EC-Council, Computer Hacking Forensic Investigator (CHFI)
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'EC-Council also offers another certification for individuals who wish to take
    up a career in the digital forensics space: **Computer Hacking Forensic Investigator**,
    commonly known as **CHFI**. As the demand for forensic investigators is at its
    peak with the rise in cyberattacks, this certification gives you the jump start
    to be one of those digital forensic investigators who helps the industry to find
    out evidence in a post-breach scenario. As mentioned in our earlier chapters,
    a digital forensic investigation is the process of identifying the evidence and
    analyzing it to create reports so that the findings can support the legal process
    to prosecute criminals, and so you can use the information to prevent future attacks.
    The CHFI certification will expose you to the concepts and processes of computer
    investigation and analysis techniques to determine pertinent legal evidence. This
    evidence may be required for a wide range of computer crime or any other forms
    of digital misuse, which may include theft of trade secrets, theft of or destruction
    of intellectual property, and fraud. During the CHFI certification and training
    process, you will learn about using various methods to discover data from a computer
    system involved in digital crime, or in certain cases recovering deleted, encrypted,
    or damaged files.'
  prefs: []
  type: TYPE_NORMAL
- en: EC-Council cybersecurity career pathway
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The following shows pathways as recommended by the EC-Council:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/2d1784b7-91ff-4643-9d1b-c732864542ab.png)'
  prefs: []
  type: TYPE_IMG
- en: 'For more information about the full list of EC-Council certifications, check
    out their website: [https://www.eccouncil.org/](https://www.eccouncil.org/).'
  prefs: []
  type: TYPE_NORMAL
- en: Certified Information Systems Security Professional (CISSP)
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Certified Information Systems Security Professional**, or **CISSP** as it
    is known in the industry, is a certification granted by the **International Information
    System Security Certification Consortium**, known as **(ISC)²**. This is one of
    the must-have certifications for professionals and is very highly regarded in
    the security community. CISSP focuses on a variety of topics related to information
    security. As part of this certification process, you will have to learn about
    eight domains of security:'
  prefs: []
  type: TYPE_NORMAL
- en: Security and risk management
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Asset security
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Security architecture and engineering
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Communication and network security
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Identity and Access Management** (**IAM**)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Security assessment and testing
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Security operations
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Software development security
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Unlike other certifications where you may plan to target them without prior
    experience in security, CISSP mandates you have at least full-time experience
    of five years in two or more of its eight domains. But they also offer waiver
    of one year, for candidates who have a four-year college degree or a master's
    degree. Does this mean that candidates who do not have the required experience
    cannot achieve this certification? No, even they can appear for this certification,
    but they will then be receiving Associate of (ISC)² designation once they pass
    the required CISSP examination, and that will be valid for a maximum of six years.
    Within this period of six years, you will need to obtain the required experience
    and submit it to (ISC)² for certification as a CISSP. Upon acceptance of the professional
    experience requirements by (ISC)², the certification will be converted to CISSP
    status. You can train with any nearby institutes, online providers, or independent
    study by reading and learning from the various books available in the market.
  prefs: []
  type: TYPE_NORMAL
- en: Certified Cloud Security Professional (CCSP)
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'If you are already working in cloud technology, and are looking to advance
    your career from a cloud security perspective, this is the certification that
    you should start with. It is jointly designed by (ISC)² and the **Cloud Security
    Alliance** (**CSA**) to provide skill enhancement for cloud security professionals
    by providing the required knowledge and skills, by covering topics such as cloud
    security design, implementation, architecture, operations, controls, and compliance
    with regulatory frameworks. This professional certification will allow candidates
    to learn the following six domains, focusing on cloud security:'
  prefs: []
  type: TYPE_NORMAL
- en: Architectural concepts and design requirements
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Cloud data security
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Cloud platform and infrastructure security
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Cloud application security
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Operations
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Legal and compliance
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'There is certain basic experience that you are required to have: a minimum
    of five years'' work experience in information technology, out of which three
    years must be in information security and one year in one or more of the six domains
    of the CCSP. A candidate that doesn''t have the required experience to become
    a CCSP may become an Associate of (ISC)² by successfully passing the CCSP examination.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The Associate of (ISC)² will then have six years to earn the five years of
    required experience. Alternatively, you can appear for this certification without
    any prior experience, but you will then receive an Associate of (ISC)² designation
    once you pass the required CCSP examination, and that will be valid for a maximum
    of six years. After five years of gaining experience, you can claim the CCSP certification:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/f54c2d6f-2b1c-46f7-b5b5-d198cb7c375e.png)'
  prefs: []
  type: TYPE_IMG
- en: Certified Information Systems Auditor (CISA)
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Certified Information Systems Auditor is an IT Certification offered by **Information
    Systems Audit and Control Association** (**ISACA**), a well-known body. If you
    want to make IT Auditing into a career, CISA is the certification that you should
    work toward. CISA teaches you skills in the fields of audit, security, and control
    of information and systems. This is highly accepted globally and has become a
    de-facto standard when it comes to security-audit certifications. If you already
    conduct Information System audits, are a security professional with existing experience,
    or work as an IT consultant, Privacy Officer, or Information Security Officer,
    this might be a valuable certification to have for your experience and skills.
    A minimum of five years of information security work experience, with a minimum
    of three years of information security management work experience is necessary
    for this certification. This certificate will help you learn about five domains
    and acquire comprehensive and in-depth knowledge:'
