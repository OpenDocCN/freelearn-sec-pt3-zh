- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This chapter focused on knowledge check, particularly related to certifications.
    There are many eLearning platforms that have opened and all offer competitive
    courses and certifications upon the successful completion of each course.
  prefs: []
  type: TYPE_NORMAL
- en: Certifications will offer learners some advantages in the job market that applicants
    that only have degrees will not get. Certifications show employers that you take
    initiative, show that you are highly skilled in a certain niche, equip you with
    in-demand skills, market your skills, and can kickstart a cyber security career
    for people with non-IT degrees. Choosing the certification to take and the vendor
    must always be done with caution. Before picking a course, you should evaluate
    the vendor's reputation, the credibility of the certification, the duration of
    the course, the feedback from previous learners, the level of support that learners
    are offered, and market demand.
  prefs: []
  type: TYPE_NORMAL
