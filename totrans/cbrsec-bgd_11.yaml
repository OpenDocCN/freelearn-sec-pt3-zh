- en: Expert Opinions on Getting Started with Cybersecurity
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关于如何开始网络安全的专家意见
- en: To make this book more valuable and help you to excel on your cybersecurity
    journey, I reached out to some industry experts and asked them how they started
    their career in cybersecurity and what they would recommend to you to allow you
    to improve.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让这本书更具价值，并帮助你在网络安全的旅程中脱颖而出，我联系了一些行业专家，询问他们是如何开始自己的网络安全职业生涯的，并向他们请教，能给你什么建议，帮助你提升自己。
- en: I spoke to industry experts from Fortune 500 companies such as Microsoft, Standard
    Chartered bank, SAP, and FireEye, and experts from Oxford University, Charles
    Sturt University, army veterans, active cybersecurity consultants, architects,
    hiring managers, speakers from Black Hat and other tier-1 security conferences,
    and cybersecurity firm owners, as well as law enforcement professionals. Hopefully,
    this chapter will help you in your career.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我与来自微软、渣打银行、SAP、FireEye等财富500强公司的行业专家，以及来自牛津大学、查尔斯·斯图尔特大学的专家、退役军人、现役网络安全顾问、架构师、招聘经理、黑帽大会及其他顶级安全会议的演讲者、网络安全公司老板和执法专业人士进行了交流。希望本章内容能对你的职业生涯有所帮助。
- en: Ann Johnson
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安·约翰逊
- en: Corporate Vice President, Microsoft
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 微软公司副总裁
- en: '"Our teams must be as diverse as the problems we are trying to solve."'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: “我们的团队必须与我们要解决的问题一样多样化。”
- en: The preceding statement is not an empty platitude, and it is not something that
    should be trivialized or over-hyped either. We are facing a battle against cybercrime
    that is impacting all aspects of our lives, including governments, financial systems,
    food supplies, water supplies, critical infrastructure, and healthcare. Large-scale
    cyber events, such as those witnessed in the past several years, threaten our
    very way of life. So, the question becomes, how did we get here? More importantly,
    where do we go from here? What can you, as a candidate, do to pursue a career
    in cybersecurity?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上述陈述不是空洞的口号，也不应被轻视或过度炒作。我们正面临一场网络犯罪的斗争，它影响着我们生活的各个方面，包括政府、金融系统、粮食供应、水资源供应、关键基础设施和医疗保健。近年来发生的大规模网络事件威胁着我们的生活方式。因此，问题变成了，我们是如何走到今天的？更重要的是，我们从这里该如何前进？作为一名候选人，你能做些什么来追求网络安全的职业？
- en: To explain, let me take you on my personal career journey. I graduated from
    college with a dual major in political science and communication, and an ambition
    to attend law school. I was accepted into law school and had obtained a scholarship
    for tuition and fees, but I was burdened financially from my undergraduate work
    and was also concerned about food, housing, healthcare, and so on. I made a decision
    to pursue a career rather than attend law school. Jobs in Northern Utah were scarce
    in the late 1980s for a graduate who didn't have a directly applicable degree,
    that is, one in accounting or medicine, and I ultimately moved to the Los Angeles
    area. I had one short-term position as an executive assistant in a medical firm,
    and then found my calling in technology.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 为了说明这一点，让我带你回顾一下我的个人职业历程。我大学毕业时主修政治学和传播学，并有志于上法学院。我被法学院录取并获得了学费和费用的奖学金，但我由于本科时的经济负担，且对食物、住房、医疗等方面感到担忧，最终决定放弃法学院，选择追求一份职业。1980年代末，北犹他州对没有直接应用专业（如会计或医学）学位的毕业生而言，工作机会十分稀缺，我最终搬到了洛杉矶地区。我曾在一家医疗公司做过一段时间的行政助理，随后找到了我在科技领域的真正兴趣。
- en: 'My calling came by way of a newspaper ad for a floor salesperson at a wage
    of $17,000 USD per annum. I knew a bit about computers—as in, I could use one—and
    I knew I could talk to people, so a career was born. I attended every vendor training
    available and was diligent in studying and developing my skills. I was fortunate
    to have two early career mentors who encouraged my success and taught me everything
    they knew. I took on assignments related to operations, sales, network architecture
    and installation, computer repair, storage, partner engagement, customer engagement,
    and so on. I learned and absorbed all I could. At the time, mainframes and mini-computers
    dominated the industry, and PCs and client-servers were becoming a thing. Storage
    systems were massive near-line devices, and the biggest concern for a CIO was
    a rogue phone line in a data center. There were very few formal CISO positions,
    and security folks were generally of two types: investigators and network professionals.
    I entered security somewhat accidentally, but according to a plan.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我的职业起点来自一则报纸广告，广告内容是招聘一名地面销售员，年薪为17,000美元。我对计算机略知一二——能使用计算机——而且我知道自己能与人沟通，因此我的职业生涯由此开始。我参加了所有可用的供应商培训，并且在学习和发展我的技能方面非常勤奋。我很幸运有两位早期的职业导师，他们鼓励我的成功，并教会我他们所知道的一切。我承担了与运营、销售、网络架构与安装、计算机维修、存储、合作伙伴关系、客户关系等相关的任务。我学到了很多，吸收了所有能学到的东西。当时，大型主机和小型计算机主导了行业，个人计算机和客户端-服务器系统开始崭露头角。存储系统是庞大的近线设备，首席信息官最关心的是数据中心中的一条恶意电话线。正式的CISO职位很少，安全人员通常分为两类：调查员和网络专业人员。我有些偶然地进入了安全领域，但这其实是有计划的。
- en: In 1999, I was based in Chicago and working as a healthcare specialist for Data
    General. Data General was acquired by the EMC Corporation. I explored my options
    post acquisition and decided to make a change. The change was inspired by the
    hardware token I carried for authentication. I was fascinated by the technology,
    and I pursued a company called RSA Security and was ultimately hired as a PKI
    specialist. I not only had to look up the term, I had to study and develop an
    understanding of PKI, which I did. So, in 2000, a new career began—I was still
    in tech but in a highly specialized, but very nascent, field called cybersecurity
    (InfoSec at the time). CISOs were a thing by then—in very large organizations—and
    2FA was used by about 20% of corporate employees (yes, that was all).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 1999年，我在芝加哥担任Data General的医疗保健专家。Data General被EMC公司收购。我在收购后探索了自己的选择，并决定做出改变。这一改变的灵感来自于我携带的硬件令牌用于身份验证。我对这项技术感到非常着迷，因此我开始关注一家公司——RSA
    Security，并最终被聘为PKI专家。我不仅需要查找这个术语的定义，还需要学习并理解PKI，这我做到了。于是，在2000年，一个新的职业生涯开始了——我依然在技术领域，但转向了一个高度专业化但非常初创的领域——网络安全（当时称为信息安全）。到那时，CISO职位已经存在——在一些大型组织中——而双因素认证（2FA）仅被大约20%的企业员工使用（是的，就只有这么多）。
- en: Since 2000, I have once again committed myself to self-study, learning, and
    growth—developing a deep understanding of the underlying technology of cybersecurity
    and the methods, modes, and motives of threat actors. I have also come to an understanding
    that there are simply too few people in cybersecurity roles. We used to joke,
    circa 2000, that people spent more on their annual coffee budgets than on their
    IT security budgets. If they had a firewall, a router, and an antivirus solution,
    and high-value users were using 2FA, everything was covered as far as most organizations
    were concerned. They were not prepared or adequately budgeted for the hyper growth
    in anytime, anywhere connected devices; the explosion of mobile devices that are
    as powerful as legacy servers; cloud-based technologies; the explosion of nation-state
    funded threat actors; or the explosion of malware and cybercrime as an industry.
    Universities and colleges were delayed in offering a cybersecurity-based curriculum,
    relying on a lot of network-based courses to cover the topic. Cybersecurity professionals
    were largely still from network or investigative backgrounds, and the industry
    was collapsing under the weight of too many disparate tools and too-many-point
    solutions.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 自2000年以来，我再次致力于自学、学习和成长——深入理解网络安全的基础技术以及威胁行为者的方法、模式和动机。我还认识到，网络安全岗位的人实在太少了。我们曾经开玩笑说，大约在2000年，人们在年度咖啡预算上的开支比IT安全预算还要多。如果他们有防火墙、路由器、杀毒软件，并且高价值用户使用了双因素认证，就认为一切都已覆盖，对于大多数组织来说，这就足够了。他们没有为随时随地连接设备的快速增长、与传统服务器一样强大的移动设备的爆发、基于云的技术、国家资助的威胁行为者的爆发，或者恶意软件和网络犯罪作为一个行业的爆发做好准备或足够的预算。大学和学院在提供网络安全课程上有所延迟，依赖许多基于网络的课程来覆盖这一主题。网络安全专业人员大多来自网络或调查背景，而整个行业正因过多的离散工具和过多的单一解决方案而陷入崩溃。
- en: By any measure, there are currently about 1 million open cybersecurity roles
    globally that all say something akin to *"must have 10 years' experience, STEM
    degree...."* We are becoming a self-fulfilling prophecy as an industry. We claim
    we want diverse backgrounds and skills, and we have too many job openings; we
    want to reduce complexity, but we continue to hire the same profiles, bemoan the
    lack of talent, and choose a single-point solution to add to our growing list
    of solutions because it solves a specific problem.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 按任何标准，目前全球约有100万个空缺的网络安全岗位，所有岗位的要求几乎都类似于*“必须有10年经验，STEM学位....”*。作为一个行业，我们正在成为自我实现的预言。我们声称想要多样化的背景和技能，并且有太多职位空缺；我们想要减少复杂性，但我们继续招聘相同的职位档案，抱怨人才的匮乏，并选择一个单一解决方案加入我们不断扩展的解决方案清单，因为它能解决一个特定的问题。
- en: This group thinking, as an industry, has limited our options for hiring a diverse
    set of talent and for deploying the required solutions and technology to solve
    problems. For example, research shows us that diverse teams make better and faster
    decisions 78% of the time. Yet, we ignore this in the interest of quickly filling
    roles and a fundamental lack of desire to train the next generation of cybersecurity
    professionals due to our immediate need to protect our infrastructure.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这种群体思维，作为一种行业，限制了我们在招聘多样化人才和部署解决问题所需的解决方案与技术的选择。例如，研究表明，多样化的团队在78%的情况下能够做出更好、更快速的决策。然而，出于快速填补职位空缺的需要，以及由于急于保护我们的基础设施而缺乏培养下一代网络安全专业人才的根本愿望，我们忽视了这一点。
- en: As a self-taught infrastructure professional, who also taught myself cybersecurity
    via vendor and industry training immersion, I am a strong advocate for bringing
    in new voices from a wide range of backgrounds and different perspectives to drive
    meaningful change in the industry and to stay one step ahead of the bad actors.
    In addition, our tooling must modernize. We must fully realize the capabilities
    of tools such as machine learning to get a handle on the trillions of threats
    we see daily. We must also operate in partnership with public organizations, private
    companies, peers, and competitors. We must act like a community; an industry.
    We must also account for the stress of being a defender who is often working extraordinarily
    long hours in an understaffed environment.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名自学成才的基础设施专业人士，同时通过供应商和行业培训的沉浸式学习自学网络安全，我强烈支持引入来自各行各业、拥有不同视角的新声音，推动行业的有意义变革，并始终保持领先一步，超越不法分子。此外，我们的工具必须现代化。我们必须充分发挥如机器学习等工具的能力，来应对我们每天所面临的数万亿的威胁。我们还必须与公共组织、私营公司、同行和竞争对手建立合作关系。我们必须像一个社区一样行动；像一个行业一样运作。我们还必须考虑到作为防守者的压力，尤其是在人员短缺的环境中，往往需要工作异常长的时间。
- en: So, where does this all leave us? It leaves us with an industry that has some
    opportunities to improve. We have the tools, we have the technology, we have available
    pools of talent, but we must have the will. We must have the will to take risks;
    we must have the will to accept that change is needed. We must have the will to
    hire a wide variety of people from diverse educational and societal backgrounds.
    We must create a community that takes care of its members and empowers people
    to be their absolute best. We don't actually have a choice; cybercrime is here
    to stay. What is needed now is a cybersecurity industry that acts as a community
    to bring the best tools, people, and partnering together as a robust solution.
    We can do this through investment in education programs at the grade school-level
    through to the high-school level, by investing in organizations that fund scholarships
    and mentorship programs for diverse individuals, through programs that invest
    in training transitioning military members and retraining displaced workers. We
    can actually bring cybersecurity to the broader population by simplifying the
    lexicon of the industry and making it less intimidating. We can mentor broadly,
    and we can speak publicly and frequently on the need for change and the steps
    required.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，这一切最终会把我们带到哪里呢？它让我们看到一个仍有改进空间的行业。我们拥有工具，拥有技术，拥有可用的人才池，但我们必须有决心。我们必须有冒险的决心；我们必须接受变革是必要的。我们必须有决心雇佣来自不同教育和社会背景的各类人才。我们必须建立一个关爱成员并赋能每个人发挥最佳水平的社区。我们实际上没有选择；网络犯罪已然存在并将持续下去。现在需要的是一个网络安全行业，它作为一个社区，聚集最好的工具、人才和合作伙伴，形成一个强有力的解决方案。我们可以通过从小学到高中各个层级的教育项目投资，通过资助奖学金和为多元化人群提供导师计划的组织投资，通过支持帮助退役军人转型和再培训失业工人的项目来实现这一目标。我们可以通过简化行业术语、降低其威胁感来将网络安全带给更广泛的民众。我们可以广泛地进行指导，且频繁地公开发声，呼吁变革并落实所需的步骤。
- en: Given the need to evolve as an industry, what can you do as a candidate? I described
    my history here as a way to encourage you to be creative and to self-learn throughout
    your whole career. As a candidate, you need to work to describe your skills in
    a way that translates them to the cybersecurity landscape. Are you an experienced
    teacher? We need learning materials to explain complex concepts in simpler terms.
    Are you a psychology major? We need to understand the motives of attackers. Are
    you in law enforcement? We need to complete investigations. Are you a business
    analyst? We need to comprehend vast amounts of data. And if you are a programmer,
    network engineer, or database architect, there is a natural place for you in security—leverage
    your existing skills and learn new ones. Take risks and be part of the change
    that cybersecurity needs to fulfill its mission of securing global enterprises
    and governments. Seek out mentors and learn from them. Act now to join a quickly
    growing and highly exciting industry.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于行业发展的需要，作为候选人，你能做些什么？我在这里描述我的经历，是为了鼓励你在整个职业生涯中保持创造性并自我学习。作为候选人，你需要努力以一种方式描述你的技能，使它们能够适应网络安全领域。你是一位经验丰富的教师吗？我们需要学习材料来用更简单的术语解释复杂的概念。你学的是心理学吗？我们需要理解攻击者的动机。你在执法部门工作吗？我们需要完成调查。你是商业分析师吗？我们需要理解海量数据。如果你是程序员、网络工程师或数据库架构师，安全领域为你提供了一个自然的位置——利用你现有的技能并学习新技能。敢于冒险，成为网络安全实现全球企业和政府安全使命变革的一部分。寻找导师并向他们学习。现在就行动，加入一个快速成长、充满激情的行业。
- en: '**Who is Ann Johnson?**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**安·约翰逊是谁？**'
- en: As Corporate Vice President of the Cybersecurity Solutions Group at Microsoft,
    Ann Johnson oversees the go-to-market strategies of cybersecurity solutions for
    one of the largest tech companies on our planet. As part of this charter, she
    leads and drives the evolution and implementation of Microsoft's short- and long-term
    security solutions road map with alignment across the marketing, engineering,
    and product teams.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 作为微软网络安全解决方案集团的企业副总裁，安·约翰逊负责监督微软这一全球最大科技公司之一的网络安全解决方案的市场战略。在这一职责下，她领导并推动微软短期和长期安全解决方案路线图的演变与实施，并确保市场、工程和产品团队的协调一致。
- en: Prior to joining Microsoft, her executive leadership roles included CEO of Boundless
    Spatial, president and chief operating officer of vulnerability management pioneer
    Qualys Inc, and vice president of World Wide Identity and Fraud Sales at RSA Security,
    a subsidiary of the EMC corporation.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在加入微软之前，她曾担任多家公司的高管领导角色，包括Boundless Spatial的首席执行官、漏洞管理先驱Qualys Inc.的总裁兼首席运营官，以及EMC公司旗下RSA
    Security的全球身份与欺诈销售副总裁。
- en: Dr. Emre Eren Korkmaz
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 埃姆雷·埃伦·科尔克马兹博士
- en: University of Oxford
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 牛津大学
- en: '**What is the place of the general public in the new tech revolution?**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**大众在新技术革命中的角色是什么？**'
- en: Rapid technological progress in **artificial intelligence** (**AI**) is about
    to transform existing business models. Companies are beginning to use AI to help
    manage their human resources, attract and promote the loyalty of clients and customers,
    and increase transparency in their supply chains. Companies are also using AI
    to automate decision-making processes about their employees, customers, and suppliers.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**人工智能**（**AI**）的快速技术进步即将改变现有的商业模式。公司们开始使用AI来帮助管理员工、吸引客户的忠诚度并促进客户的增长，同时增加供应链的透明度。公司们还在利用AI来自动化关于员工、客户和供应商的决策过程。'
- en: This process began with companies using big data analytics to increase transparency
    in supply chains and continued with companies using cloud-based systems and AI
    to process the enormous amount of data collected globally from thousands of workplaces.
    Efforts to develop AI and blockchain ([https://blog.sweetbridge.com/managing-supply-chains-on-the-blockchain-a-primer-1f7dc293e3d9?gi=8bee415e5b5a](https://blog.sweetbridge.com/managing-supply-chains-on-the-blockchain-a-primer-1f7dc293e3d9?gi=8bee415e5b5a))
    to improve supply chain traceability are still pretty new, and the focus so far
    has mainly been limited simply to ensuring that products can be traced from lower
    tiers of the supply chain to supermarket shelves. There are even fewer initiatives
    that focus on sustainability ([https://deepmind.com/blog/deepmind-ai-reduces-google-data-centre-cooling-bill-40/](https://deepmind.com/blog/deepmind-ai-reduces-google-data-centre-cooling-bill-40/)),
    and these have largely been directed toward environmental sustainability ([https://www.eli.org/vibrant-environment-blog/environmentalism-next-machine-age](https://www.eli.org/vibrant-environment-blog/environmentalism-next-machine-age));
    so far, little attention has been paid to the potential of AI to address labor
    and human rights issues. However, it is clear that AI will have a real impact
    in these areas and that it will directly affect the existing relationships between
    corporations, their suppliers, workers, and customers.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这一过程始于企业利用大数据分析提高供应链的透明度，随后企业通过基于云的系统和人工智能处理全球从成千上万个工作场所收集的大量数据。旨在通过开发人工智能和区块链技术（[https://blog.sweetbridge.com/managing-supply-chains-on-the-blockchain-a-primer-1f7dc293e3d9?gi=8bee415e5b5a](https://blog.sweetbridge.com/managing-supply-chains-on-the-blockchain-a-primer-1f7dc293e3d9?gi=8bee415e5b5a)）来改善供应链可追溯性的努力仍然相当新颖，至今的重点主要局限于确保产品能够从供应链的低层级追溯到超市货架。专注于可持续性的倡议更少（[https://deepmind.com/blog/deepmind-ai-reduces-google-data-centre-cooling-bill-40/](https://deepmind.com/blog/deepmind-ai-reduces-google-data-centre-cooling-bill-40/)），而这些倡议大多集中在环境可持续性方面（[https://www.eli.org/vibrant-environment-blog/environmentalism-next-machine-age](https://www.eli.org/vibrant-environment-blog/environmentalism-next-machine-age)）；到目前为止，人工智能在解决劳动和人权问题方面的潜力几乎没有受到关注。然而，显而易见的是，人工智能将在这些领域产生真正的影响，并将直接影响公司、供应商、工人和客户之间的现有关系。
- en: Thus, AI can analyze a vast amount of data very quickly and offer a summary
    judgment that can be used to inform decision-making ([https://link.springer.com/article/10.1007/s13347-017-0263-5](https://link.springer.com/article/10.1007/s13347-017-0263-5)).
    However, a primary concern in this context is the extent to which AI analysis
    can be relied upon to produce objective judgments ([https://link.springer.com/article/10.1007/s13347-017-0285-z](https://link.springer.com/article/10.1007/s13347-017-0285-z))
    that do not simply reproduce and legitimize existing discrimination or inequalities
    ([https://www.telegraph.co.uk/technology/2017/08/01/algorithms-future-must-not-allow-become-shield-injustice/](https://www.telegraph.co.uk/technology/2017/08/01/algorithms-future-must-not-allow-become-shield-injustice/)).
    This concern has prompted discussions about the accountability and transparency
    of algorithms. And there have been efforts to understand how to mitigate the potentially
    discriminatory and unfair decisions of algorithms in a range of important areas
    of life, such as, say, applying for a bank loan or seeking justice.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，人工智能可以非常迅速地分析大量数据，并提供可以用于决策的信息总结（[https://link.springer.com/article/10.1007/s13347-017-0263-5](https://link.springer.com/article/10.1007/s13347-017-0263-5)）。然而，在这一背景下，主要的担忧是人工智能分析在多大程度上能够被依赖，以得出不只是简单地再现和合法化现有歧视或不平等的客观判断（[https://link.springer.com/article/10.1007/s13347-017-0285-z](https://link.springer.com/article/10.1007/s13347-017-0285-z)）（[https://www.telegraph.co.uk/technology/2017/08/01/algorithms-future-must-not-allow-become-shield-injustice/](https://www.telegraph.co.uk/technology/2017/08/01/algorithms-future-must-not-allow-become-shield-injustice/)）。这一担忧促使了关于算法问责制和透明度的讨论。人们也开始努力理解如何减轻算法在生活中各个重要领域（例如申请银行贷款或寻求司法公正）可能产生的歧视性和不公正的决定。
- en: '**Revolution for corporations?**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**企业的革命？**'
- en: Corporations are increasingly benefiting from digital expertise to manage their
    global production by tracking every move within the supply chain in real time.
    A companies' application of AI to their operations provides better visibility
    and predictability; however, these efforts don't yet incorporate human rights
    into their design at the moment.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 企业越来越多地借助数字化专业知识来管理其全球生产，通过实时追踪供应链中的每个动作。企业将人工智能应用于运营能够提供更好的可见性和可预测性；然而，这些努力目前还没有将人权纳入其设计中。
- en: As technology companies involved in the development of AI target global corporations
    as their clients, they don't necessarily focus on the interests and expectations
    of workers or local businesses. The use of AI to monitor production could massively
    increase the power of corporations vis-à-vis their suppliers and workers, resulting
    in the potential surveillance of workers by their employers. UNI Global Union's
    Future World of Work initiative offers 10 principles for ethical AI ([http://www.thefutureworldofwork.org/docs/10-principles-for-ethical-artificial-intelligence/](http://www.thefutureworldofwork.org/docs/10-principles-for-ethical-artificial-intelligence/))
    and informs AI designers and companies of the importance of worker inclusion with
    the aim of safeguarding workers' interests and maintaining a healthy balance of
    power in workplaces.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 随着涉足人工智能开发的科技公司将全球企业作为他们的客户，他们并不一定关注工人或当地企业的利益和期望。利用人工智能监控生产可能会极大地增强企业在与供应商和工人之间的权力对比，导致雇主可能对工人进行监控。全球工会联合会（UNI
    Global Union）的“未来工作世界”计划提供了关于伦理人工智能的10项原则（[http://www.thefutureworldofwork.org/docs/10-principles-for-ethical-artificial-intelligence/](http://www.thefutureworldofwork.org/docs/10-principles-for-ethical-artificial-intelligence/)），并告知人工智能设计师和公司，工人参与的重要性，旨在保障工人利益并保持工作场所中的权力平衡。
- en: In addition, if algorithms (focusing on visibility and traceability, based on
    real-time information, being received from thousands of workplaces operating in
    various countries) begin to manage suppliers in an increasingly competitive market,
    the constant comparison of different countries and workplaces to increase profits
    will likely increase the pressure on prices, delivery times, and productivity.
    This would create enormous stress and vulnerability for those suppliers. Local
    businesses (suppliers) would then transfer all that pressure onto their workers,
    who would be the real losers of the process.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，如果算法（基于实时信息，从全球多个国家的数千个工作场所获取信息，重点关注可见性和可追溯性）开始在日益竞争激烈的市场中管理供应商，不同国家和工作场所之间为了提高利润进行的不断比较，可能会加大对价格、交货时间和生产力的压力。这将为这些供应商带来巨大的压力和脆弱性。当地企业（供应商）将把所有这些压力转嫁到工人身上，工人将成为这个过程的真正输家。
- en: The current mainstream business model, where companies seek to lower prices
    at any cost to be competitive, has caused *"a race to the bottom"* for their suppliers,
    who are generally located in the Global South, by increasing the productivity
    of the labor force and decreasing wages. This model ([https://www.ethicaltrade.org/blog/modern-slavery-and-child-labour-its-all-about-choice](https://www.ethicaltrade.org/blog/modern-slavery-and-child-labour-its-all-about-choice))
    has intensified the exploitation of children through child labor, enabled instances
    of modern slavery, and undermined health and safety conditions.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 目前的主流商业模式是，公司为了保持竞争力，哪怕不惜一切代价降低价格，这导致了供应商（通常位于全球南方）在生产力提升和工资下降的过程中，出现了*“恶性竞争”*。这一模式（[https://www.ethicaltrade.org/blog/modern-slavery-and-child-labour-its-all-about-choice](https://www.ethicaltrade.org/blog/modern-slavery-and-child-labour-its-all-about-choice)）加剧了通过童工劳动对儿童的剥削，催生了现代奴隶制的情况，并削弱了健康和安全条件。
- en: As a result, unions and NGOs have taken many steps to support sustainable and
    fair business and increase respect for human rights in supply chains. Human rights
    due diligence, promoted by the UN's *Guiding Principles on Business and Human
    Rights* ([https://www.unglobalcompact.org/library/2](https://www.unglobalcompact.org/library/2)),
    is one expectation of companies as part of their responsibility to respect human
    rights. This approach allows all stakeholders to collaborate in order to determine
    the actual and potential risks that harm employees within a workplace or an industry.
    Instead of a one-sided decision-making process, this approach is action-oriented
    and calls on all parties to negotiate to address potential and actual risks and
    to resolve and mitigate the harm caused by them.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，工会和非政府组织采取了许多措施，支持可持续和公平的商业，并增强供应链中的人权尊重。联合国《商业与人权指导原则》（[https://www.unglobalcompact.org/library/2](https://www.unglobalcompact.org/library/2)）推动的人权尽职调查是公司履行尊重人权责任的一项期望。这种方法使所有利益相关者能够合作，以确定在工作场所或行业内损害员工的实际和潜在风险。不同于单方面的决策过程，这种方法注重行动，并呼吁各方进行谈判，以解决和减轻潜在及实际风险所造成的损害。
- en: These models offer important lessons for companies utilizing AI to manage their
    relationships with suppliers and employees. If technology companies developing
    algorithms and training machines ignore all the accumulated experience in this
    field, they risk destroying existing relationships between global corporations,
    suppliers, and workers, and erasing human rights by offering unimaginable power
    to corporations.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这些模型为利用人工智能管理与供应商和员工关系的公司提供了重要的教训。如果开发算法和训练机器的科技公司忽视该领域所有的积累经验，它们可能会破坏全球企业、供应商和工人之间现有的关系，并通过向企业提供难以想象的权力来抹去人权。
- en: 'The expected results of technological progress depend on users'' approaches,
    and the use of AI to manage supply chains could have a positive impact. It is
    important that companies and civil society consider two questions:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 技术进步的预期结果取决于用户的方式，使用人工智能管理供应链可能产生积极影响。重要的是，企业和公民社会应考虑两个问题：
- en: How can we teach machines about human rights and labor rights? ([http://www.siia.net/Press/SIIA-Releases-Ethical-Principles-for-Artificial-Intelligence-and-Data-Analytics-with-Support-from-the-Future-of-Privacy-Forum-and-the-Information-Accountability-Foundation.](http://www.siia.net/Press/SIIA-Releases-Ethical-Principles-for-Artificial-Intelligence-and-Data-Analytics-with-Support-from-the-Future-of-Privacy-Forum-and-the-Information-Accountability-Foundation))
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们如何向机器教授人权和劳动权利？([http://www.siia.net/Press/SIIA-Releases-Ethical-Principles-for-Artificial-Intelligence-and-Data-Analytics-with-Support-from-the-Future-of-Privacy-Forum-and-the-Information-Accountability-Foundation.](http://www.siia.net/Press/SIIA-Releases-Ethical-Principles-for-Artificial-Intelligence-and-Data-Analytics-with-Support-from-the-Future-of-Privacy-Forum-and-the-Information-Accountability-Foundation))
- en: How can suppliers and workers/trade unions influence the machine learning process?
    ([http://www.thefutureworldofwork.org/docs/10-principles-for-ethical-artificial-intelligence/](http://www.thefutureworldofwork.org/docs/10-principles-for-ethical-artificial-intelligence/).[)](http://www.thefutureworldofwork.org/docs/10-principles-for-ethical-artificial-intelligence/)
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 供应商和工人/工会如何影响机器学习过程？([http://www.thefutureworldofwork.org/docs/10-principles-for-ethical-artificial-intelligence/](http://www.thefutureworldofwork.org/docs/10-principles-for-ethical-artificial-intelligence/).[)](http://www.thefutureworldofwork.org/docs/10-principles-for-ethical-artificial-intelligence/)
- en: The answers to these two questions will determine the content of ethics by design.
    If AI internalizes accumulated knowledge about business and human rights and allows
    workers and local businesses to track its decision-making process, then it could
    promote labor rights ([https://www.bsr.org/our-insights/blog-view/remedy-against-the-machine-tech-and-human-rights](https://www.bsr.org/our-insights/blog-view/remedy-against-the-machine-tech-and-human-rights)).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这两个问题的答案将决定“设计即伦理”的内容。如果人工智能能内化有关商业和人权的积累知识，并允许工人和地方企业追踪其决策过程，那么它可能有助于促进劳动权利
    ([https://www.bsr.org/our-insights/blog-view/remedy-against-the-machine-tech-and-human-rights](https://www.bsr.org/our-insights/blog-view/remedy-against-the-machine-tech-and-human-rights))。
- en: For instance, one of the demands of the UNI Global Union is that workers must
    have the right to access, influence, edit, and delete data that is collected on
    them via their work processes. Also, global trade unions and corporations should
    include the role of AI into their areas of collaboration. Additionally, multi-stakeholder
    initiatives that are alliances of global corporations, trade unions, and NGOs
    should pioneer this process to act as watchdogs for AI practices ([https://www.theguardian.com/technology/2017/jan/27/ai-artificial-intelligence-watchdog-needed-to-prevent-discriminatory-automated-decisions](https://www.theguardian.com/technology/2017/jan/27/ai-artificial-intelligence-watchdog-needed-to-prevent-discriminatory-automated-decisions)).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，UNI全球联盟的一个要求是，工人必须拥有访问、影响、编辑和删除他们在工作过程中收集到的数据的权利。此外，全球工会和企业应当将人工智能的角色纳入合作领域。另外，由全球企业、工会和非政府组织组成的多方利益相关者联盟应当率先推动这一进程，充当人工智能实践的监督者
    ([https://www.theguardian.com/technology/2017/jan/27/ai-artificial-intelligence-watchdog-needed-to-prevent-discriminatory-automated-decisions](https://www.theguardian.com/technology/2017/jan/27/ai-artificial-intelligence-watchdog-needed-to-prevent-discriminatory-automated-decisions))。
- en: 'A recent report by the House of Lords called *AI in the UK: ready, willing
    and able?* ([https://publications.parliament.uk/pa/ld201719/ldselect/ldai/100/100.pdf](https://publications.parliament.uk/pa/ld201719/ldselect/ldai/100/100.pdf),
    *Chapter 2*, page 58) states the following:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，英国上议院发布的一份报告名为*英国的人工智能：准备好、愿意且有能力？* ([https://publications.parliament.uk/pa/ld201719/ldselect/ldai/100/100.pdf](https://publications.parliament.uk/pa/ld201719/ldselect/ldai/100/100.pdf)，*第2章*，第58页)
    说明了以下内容：
- en: '"It is important that members of the public are aware of how and when artificial
    intelligence is being used to make decisions about them, and what implications
    this will have for them personally."'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: “公众应当意识到人工智能在何时何地被用来做出关于他们的决策，以及这将对他们个人产生何种影响。”
- en: '**What about governments?**'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**政府的情况如何？**'
- en: Over the last 2 years, many countries have released their official strategies
    on AI ([https://policyatmanchester.shorthandstories.com/on_ai_and_robotics/index.html](https://policyatmanchester.shorthandstories.com/on_ai_and_robotics/index.html)).
    This trend started with the US in 2016, followed by the United Kingdom (UK), Germany,
    France, the EU, Russia, Japan, China, and the United Arab Emirates (UAE).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的两年里，许多国家发布了关于人工智能的官方战略（[https://policyatmanchester.shorthandstories.com/on_ai_and_robotics/index.html](https://policyatmanchester.shorthandstories.com/on_ai_and_robotics/index.html)）。这一趋势始于2016年美国，随后是英国、德国、法国、欧盟、俄罗斯、日本、中国和阿联酋。
- en: These official strategies have many issues in common ([https://assets.publishing.service.gov.uk/government/uploads/system/uploads/attachment_data/file/652097/Growing_the_artificial_intelligence_industry_in_the_UK.pdf](https://assets.publishing.service.gov.uk/government/uploads/system/uploads/attachment_data/file/652097/Growing_the_artificial_intelligence_industry_in_the_UK.pdf)).
    However, they also focus on specific aspects of the technological revolution based
    on their comparative advantages ([https://ec.europa.eu/growth/tools-databases/dem/monitor/sites/default/files/6%252520Overview%252520of%252520current%252520action%252520Grow.pdf](https://ec.europa.eu/growth/tools-databases/dem/monitor/sites/default/files/6%252520Overview%252520of%252520current%252520action%252520Grow.pdf)).
    For instance, the US places more importance on data-driven innovation; the UK
    concentrates on the financial sector and health services; Germany focuses on manufacturing,
    including smart factories and autonomous cars (also known as **Industry 4.0**);
    Japan aims to improve robotics; and UAE deals with AI in the public sector. Russia
    and China pay more attention to domestic surveillance and strengthening their
    military capacities.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这些官方战略有许多共同的问题（[https://assets.publishing.service.gov.uk/government/uploads/system/uploads/attachment_data/file/652097/Growing_the_artificial_intelligence_industry_in_the_UK.pdf](https://assets.publishing.service.gov.uk/government/uploads/system/uploads/attachment_data/file/652097/Growing_the_artificial_intelligence_industry_in_the_UK.pdf)）。然而，它们也基于各自的比较优势，集中在技术革命的特定方面（[https://ec.europa.eu/growth/tools-databases/dem/monitor/sites/default/files/6%252520Overview%252520of%252520current%252520action%252520Grow.pdf](https://ec.europa.eu/growth/tools-databases/dem/monitor/sites/default/files/6%252520Overview%252520of%252520current%252520action%252520Grow.pdf)）。例如，美国更重视数据驱动的创新；英国则专注于金融部门和健康服务；德国关注制造业，包括智能工厂和自动驾驶汽车（也称为**工业4.0**）；日本致力于提升机器人技术；阿联酋则处理公共部门的人工智能问题。俄罗斯和中国更注重国内监控和加强军事能力。
- en: One shared concern of these official documents is the fear of *missing the boat*
    as technological progress brings rapid changes in society that are likely to directly
    affect the global balance of power, military strength, economic wealth, and social
    structures ([https://researchbriefings.parliament.uk/ResearchBriefing/Summary/POST-PB-0027](https://researchbriefings.parliament.uk/ResearchBriefing/Summary/POST-PB-0027)).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这些官方文件的一个共同关注点是*错失良机*的担忧，因为技术进步带来的社会迅速变化可能直接影响全球力量平衡、军事力量、经济财富和社会结构（[https://researchbriefings.parliament.uk/ResearchBriefing/Summary/POST-PB-0027](https://researchbriefings.parliament.uk/ResearchBriefing/Summary/POST-PB-0027)）。
- en: For example, in the review of the UK's official strategy ([https://assets.publishing.service.gov.uk/government/uploads/system/uploads/attachment_data/file/652097/Growing_the_artificial_intelligence_industry_in_the_UK.pdf](https://assets.publishing.service.gov.uk/government/uploads/system/uploads/attachment_data/file/652097/Growing_the_artificial_intelligence_industry_in_the_UK.pdf)),
    Wendy Hall and Jérôme Pesenti define this concern in terms of not being dominated
    by other countries. The solution also suggests a desire to dominate other countries,
    by taking advantage of leadership in the new technological revolution, and such
    an approach does not include any regulations or references to human and labor
    rights.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在英国官方战略的审查中（[https://assets.publishing.service.gov.uk/government/uploads/system/uploads/attachment_data/file/652097/Growing_the_artificial_intelligence_industry_in_the_UK.pdf](https://assets.publishing.service.gov.uk/government/uploads/system/uploads/attachment_data/file/652097/Growing_the_artificial_intelligence_industry_in_the_UK.pdf)），Wendy
    Hall和Jérôme Pesenti从不被其他国家主导的角度定义了这一问题。该解决方案还提出了通过利用新技术革命中的领导地位来主导其他国家的愿望，而这种方法并未包含任何关于人权和劳动权的规定或参考。
- en: Thus, all these global powers focus on the areas in which they have a comparative
    advantage so as not to lose their superiority, or permit others to overtake them
    in these areas—with little regard to the human rights risks of these actions.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，所有这些全球大国都专注于它们具有比较优势的领域，以免失去其优势，或允许其他国家在这些领域超越它们——几乎不考虑这些行动对人权的风险。
- en: The common features ([https://royalsociety.org/~/media/policy/projects/data-governance/data-management-governance.pdf](https://royalsociety.org/~/media/policy/projects/data-governance/data-management-governance.pdf))
    of these strategies suggest close cooperation between state, industry, and academia.
    For instance, states have all pledged to allocate billions of dollars in future
    investments and research projects on AI, and have offered substantial incentives
    both for global corporations and start-ups to invest in their countries. They
    are also encouraging universities to open new departments and research centers
    dealing with different aspects of the technological revolution and create new
    PhD and post-doc positions to attract the world's best brains.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这些策略的共同特点 ([https://royalsociety.org/~/media/policy/projects/data-governance/data-management-governance.pdf](https://royalsociety.org/~/media/policy/projects/data-governance/data-management-governance.pdf))
    表明国家、产业和学术界之间的紧密合作。例如，各国已承诺未来在人工智能领域投资数十亿美元并开展研究项目，并为全球企业和初创公司提供了大量激励，以吸引它们在本国投资。各国还鼓励大学开设新系部和研究中心，处理技术革命的各个方面，并创造新的博士后和博士职位，以吸引世界顶尖人才。
- en: In addition, authorities have promised to take the necessary measures to adapt
    the workforce to changing conditions, upgrade skills, and develop a curriculum
    for students to prepare themselves for dramatic changes in the labor market. Multi-stakeholder
    AI commissions ([https://assets.publishing.service.gov.uk/government/uploads/system/uploads/attachment_data/file/702810/180425_BEIS_AI_Sector_Deal__4_.pdf](https://assets.publishing.service.gov.uk/government/uploads/system/uploads/attachment_data/file/702810/180425_BEIS_AI_Sector_Deal__4_.pdf))
    are formed to audit and monitor the process and deal with the expectations of
    stakeholders on a day-to-day basis. Since data is crucial for the development
    and training of algorithms, national data centers/trusts ([https://assets.publishing.service.gov.uk/government/uploads/system/uploads/attachment_data/file/702810/180425_BEIS_AI_Sector_Deal__4_.pdf](https://assets.publishing.service.gov.uk/government/uploads/system/uploads/attachment_data/file/702810/180425_BEIS_AI_Sector_Deal__4_.pdf))
    are in the process of forming in order to verify and share data with stakeholders
    and prevent competitor states from accessing and manipulating the process.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，当局承诺采取必要措施，以使劳动力适应不断变化的条件，提升技能，并为学生制定课程，以帮助他们为劳动市场的剧变做好准备。多方利益相关者的人工智能委员会
    ([https://assets.publishing.service.gov.uk/government/uploads/system/uploads/attachment_data/file/702810/180425_BEIS_AI_Sector_Deal__4_.pdf](https://assets.publishing.service.gov.uk/government/uploads/system/uploads/attachment_data/file/702810/180425_BEIS_AI_Sector_Deal__4_.pdf))
    被成立以审计和监督这一过程，并处理利益相关者的日常期望。由于数据对算法的开发和训练至关重要，国家数据中心/信托机构 ([https://assets.publishing.service.gov.uk/government/uploads/system/uploads/attachment_data/file/702810/180425_BEIS_AI_Sector_Deal__4_.pdf](https://assets.publishing.service.gov.uk/government/uploads/system/uploads/attachment_data/file/702810/180425_BEIS_AI_Sector_Deal__4_.pdf))
    正在组建中，以验证并与利益相关者共享数据，并防止竞争国访问和操控这一过程。
- en: The weakest side of these strategy documents is an inability to suggest any
    clear approach to the different sections of society, primarily workers and small
    and medium-sized enterprises. These strategies contain short sections regarding
    ethical concerns, but they are generally abstract, repeating similar concepts
    such as accountability, transparency, and complying with ethical rules. But official
    strategies should go beyond these wishes.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 这些战略文件最薄弱的一面是未能为社会的不同群体，特别是工人和中小型企业，提出任何明确的应对方式。这些策略包含了一些关于伦理问题的简短章节，但它们通常是抽象的，重复类似的概念，如问责制、透明度和遵守伦理规则。但官方的战略应当超越这些愿望。
- en: A clear approach to working with different stakeholders is crucial because governments
    are allocating millions of dollars to promoting AI systems and the planned actions
    listed will be conducted through close cooperation between corporations, universities,
    and states without any clear, legally binding ethical and social principles. For
    instance, what are the social and ethical preconditions and review processes for
    corporations to receive this government funding for developing AI systems? Without
    clearly mentioning legal requirements for accessing funding and for auditing processes,
    terms such as *being people-centered* and *worker-friendly technological progress*
    will remain wishful thinking.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 与不同利益相关者合作的明确方法至关重要，因为各国政府正在投入数百万美元用于推动人工智能系统，而计划中的行动将通过企业、大学和国家之间的密切合作进行，但没有任何明确的、具有法律约束力的伦理和社会原则。例如，企业要获得政府资金开发人工智能系统，必须满足哪些社会和伦理前提条件以及审查流程？如果没有明确提及访问资金和审计流程的法律要求，诸如*以人为本*和*以工人为友好的技术进步*等术语将仍然是空想。
- en: 'In addition, while the strategies touch on the potential for AI systems to
    promote economic growth and wealth, there is no mention of fair income distribution.
    Some of these documents stress ([https://assets.publishing.service.gov.uk/government/uploads/system/uploads/attachment_data/file/702810/180425_BEIS_AI_Sector_Deal__4_.pdf](https://assets.publishing.service.gov.uk/government/uploads/system/uploads/attachment_data/file/702810/180425_BEIS_AI_Sector_Deal__4_.pdf))
    that SMEs will have access to good quality data and benefit from the services
    and research findings of universities to promote their businesses, and that necessary
    measures will be taken to avoid unemployment ([https://www.ijhrdppr.com/book-review-martin-ford-rise-robots-technology-threat-mass-unemployment/](https://www.ijhrdppr.com/book-review-martin-ford-rise-robots-technology-threat-mass-unemployment/))
    through career support and skills training for people who are employed in jobs
    that are at risk ([http://www3.weforum.org/docs/WEF_Future_of_Jobs.pdf](http://www3.weforum.org/docs/WEF_Future_of_Jobs.pdf)).
    Finding jobs to avoid unemployment is important, but there is no mention of labor
    rights or decent working conditions. What kind of employment ([https://theconversation.com/automation-robots-and-the-end-of-work-myth-89619](https://theconversation.com/automation-robots-and-the-end-of-work-myth-89619))
    will be promoted ([https://arxiv.org/pdf/1802.07228.pdf](https://arxiv.org/pdf/1802.07228.pdf)):
    short-term, self-employed, precarious working conditions, or decent working conditions
    with a living wage, freedom of association, and the right to bargain collectively?'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，虽然这些策略触及到人工智能系统促进经济增长和财富的潜力，但并未提到公平的收入分配。这些文件中的一些强调了中小企业将能够访问优质数据，并通过大学的服务和研究成果推动其业务发展，并且将采取必要的措施通过职业支持和技能培训来避免失业，帮助那些从事有风险工作的人员（[https://assets.publishing.service.gov.uk/government/uploads/system/uploads/attachment_data/file/702810/180425_BEIS_AI_Sector_Deal__4_.pdf](https://assets.publishing.service.gov.uk/government/uploads/system/uploads/attachment_data/file/702810/180425_BEIS_AI_Sector_Deal__4_.pdf)）。找到工作以避免失业很重要，但并未提到劳动权益或体面的工作条件。将促进何种类型的就业（[https://theconversation.com/automation-robots-and-the-end-of-work-myth-89619](https://theconversation.com/automation-robots-and-the-end-of-work-myth-89619)）（[https://arxiv.org/pdf/1802.07228.pdf](https://arxiv.org/pdf/1802.07228.pdf)）：短期的、自由职业的、不稳定的工作条件，还是具有生计工资、结社自由和集体谈判权的体面工作条件？
- en: So, the common approach of these strategy documents and guidelines on employees
    and SMEs could be defined as *wait and see*. It is clear that the consequences
    of the technological revolution ([https://www.brookings.edu/blog/brookings-now/2018/05/23/artificial-intelligence-will-disrupt-the-future-of-work-are-we-ready/](https://www.brookings.edu/blog/brookings-now/2018/05/23/artificial-intelligence-will-disrupt-the-future-of-work-are-we-ready/))
    cannot be fully determined or even imagined yet, so this might mean we are stuck
    with general concepts and wishes. On the other hand, policy-makers could set out
    a clearer, more detailed approach. There is already extensive literature on the
    gig economy, the ethics of AI ([https://www.openglobalrights.org/as-artificial-intelligence-progresses-what-does-real-responsibility-look-like/](https://www.openglobalrights.org/as-artificial-intelligence-progresses-what-does-real-responsibility-look-like/)),
    and debates on protecting people from discriminatory decisions made by algorithms
    in human resources ([https://www.openglobalrights.org/artificial-intelligence-can-be-a-boon-for-businesses-but-can-it-protect-workers/](https://www.openglobalrights.org/artificial-intelligence-can-be-a-boon-for-businesses-but-can-it-protect-workers/)),
    supply chain management, the judiciary, and the police. This is not only a debate
    about the future of work and society; it is a process that we are already living
    through and experiencing, making it imperative that new and ongoing debates, concerns,
    and demands be considered.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，这些关于员工和中小企业的战略文件和指导方针的常见做法可以定义为*等待观察*。显然，技术革命的后果（[https://www.brookings.edu/blog/brookings-now/2018/05/23/artificial-intelligence-will-disrupt-the-future-of-work-are-we-ready/](https://www.brookings.edu/blog/brookings-now/2018/05/23/artificial-intelligence-will-disrupt-the-future-of-work-are-we-ready/))目前无法完全确定甚至无法想象，因此这可能意味着我们只能停留在一些笼统的概念和愿望中。另一方面，政策制定者可以制定出更清晰、更详细的方法。关于零工经济、人工智能伦理（[https://www.openglobalrights.org/as-artificial-intelligence-progresses-what-does-real-responsibility-look-like/](https://www.openglobalrights.org/as-artificial-intelligence-progresses-what-does-real-responsibility-look-like/)）以及有关如何保护人们免受算法在招聘中的歧视性决策（[https://www.openglobalrights.org/artificial-intelligence-can-be-a-boon-for-businesses-but-can-it-protect-workers/](https://www.openglobalrights.org/artificial-intelligence-can-be-a-boon-for-businesses-but-can-it-protect-workers/)）、供应链管理、司法和警察等领域的讨论已经有了大量文献。这不仅是关于未来工作和社会的辩论；它是我们已经在经历的一个过程，因而迫切需要考虑新的和持续的辩论、关切和需求。
- en: These government strategies set out the expectations and interests of large
    corporations ([https://theconversation.com/automation-robots-and-the-end-of-work-myth-89619](https://theconversation.com/automation-robots-and-the-end-of-work-myth-89619))
    and reflect a states' political, economic, and military strategies. However, AI
    strategies should not only reflect existing competitions, rivalries, and the future
    strategies of corporations and states. Members of society more broadly should
    have a say in what kind of future they would like to live in and how they would
    like to benefit from the technological revolution.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 这些政府战略阐明了大公司的期望和利益（[https://theconversation.com/automation-robots-and-the-end-of-work-myth-89619](https://theconversation.com/automation-robots-and-the-end-of-work-myth-89619)），并反映了各国的政治、经济和军事战略。然而，人工智能战略不仅应反映现有的竞争、敌对和未来企业及国家的战略。更广泛的社会成员应当有发言权，表达他们希望生活在何种未来，并希望如何从技术革命中受益。
- en: Therefore, at the dawn of a new technological revolution that is set to transform
    global supply chain management, it's high time we launch a debate about the role
    of AI in industrial relations. This is not just in order to stay true to the creed,
    that is, ethics by design ([https://www.bsr.org/our-insights/blog-view/human-rights-by-design](https://www.bsr.org/our-insights/blog-view/human-rights-by-design)),
    but also as a requirement of innovation. Debate will help us evaluate and develop
    existing approaches, such as human rights due diligence, as promoted by the UN
    Guiding Principles on Business and Human Rights, so we can continue to make progress
    in this area. In this way, all social partners—including employers, workers, and
    other related entities, such as NGOs or state authorities—will have greater scope
    to collaborate in order to assess current and potential risks to employees within
    the workplace and take steps to mitigate them.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在一场即将彻底改变全球供应链管理的新技术革命的曙光下，我们应当及时展开关于人工智能在工业关系中的角色的讨论。这不仅仅是为了坚守“设计伦理”（[https://www.bsr.org/our-insights/blog-view/human-rights-by-design](https://www.bsr.org/our-insights/blog-view/human-rights-by-design)）这一信条，更是创新的要求。辩论将帮助我们评估并完善现有的做法，如联合国《商业与人权指导原则》所倡导的人权尽职调查，从而使我们能够在这一领域继续取得进展。通过这种方式，所有社会伙伴——包括雇主、工人以及其他相关实体，如非政府组织或国家当局——将有更广阔的合作空间，共同评估和应对工作场所内现有及潜在的员工风险，并采取措施加以缓解。
- en: '**Who is Emre Eren Korkmaz?**'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**Emre Eren Korkmaz是谁？**'
- en: As an academic at the University of Oxford, my research and consultancy areas
    cover new technologies (AI and blockchain) and international development with
    a focus on sustainability and human rights due diligence in the global supply
    chain, business and human rights, modern slavery and forced labor, and the decent
    employment of migrants and refugees.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 作为牛津大学的一名学者，我的研究和咨询领域涵盖新技术（人工智能和区块链）以及国际发展，重点关注全球供应链中的可持续性与人权尽职调查、企业与人权、现代奴隶制与强迫劳动，以及移民和难民的体面就业。
- en: I have worked as a consultant for various companies and NGOs, and initiatives
    such as the Ethical Trading Initiative, the Business and Human Rights Resource
    Centre, the Fair Wear Foundation, Amfori, and Anti-Slavery International on the
    decent employment of refugees and immigrants (particularly Syrian refugees in
    the Turkish garment supply chain of global corporations) and modern slavery issues.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾为多家企业和非政府组织提供咨询服务，并参与过“道德贸易倡议”“商业与人权资源中心”“公平劳穿基金会”“Amfori”和“国际反奴隶制组织”等项目，致力于难民和移民的体面就业（特别是在土耳其服装供应链中，针对全球企业的叙利亚难民问题）以及现代奴隶制问题。
- en: I have been invited to many events of various industry stakeholders and organizations,
    such as the OECD, ILO, EU, BSR, and Amfori to deliver keynote speeches and training.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾受邀参加多个行业利益相关者和组织的活动，如经济合作与发展组织（OECD）、国际劳工组织（ILO）、欧盟（EU）、BSR 和 Amfori等，并在这些场合发表过主题演讲和培训。
- en: Robin Wright
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 罗宾·赖特
- en: Chief Architect, Cybersecurity, Microsoft
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 首席架构师，网络安全，微软
- en: '**What was your career in before making the switch to cybersecurity?**'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**在转行进入网络安全之前，你的职业是什么？**'
- en: My career has always involved some form of security and I have evolved as the
    industry has evolved. My career in IT security has spanned 34 years and has followed
    a natural interest and passion in the area.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 我的职业生涯始终与某种形式的安全相关，并随着行业的演变而不断发展。我在IT安全领域的职业生涯已持续34年，这也顺应了我对该领域的自然兴趣和热情。
- en: '**Tell us about your journey transitioning from your primary career to cybersecurity
    as a career.**'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '**请讲讲你从主职到网络安全职业转型的过程。**'
- en: I have been very fortunate to have a career where my passion lies. I began with
    physical security electronic warfare in the **South African Air Force** (**SAAF**)
    and then embraced many roles in commercial IT. My natural interest and curiosity
    in computers and how they work has always incorporated security and challenged
    me to stay one step ahead of attackers.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 我非常幸运，能够从事我充满热情的职业。我从南非空军（**SAAF**）的物理安全电子战开始，随后进入商业IT领域，担任了多个职位。我对计算机及其运作的自然兴趣和好奇心始终与安全息息相关，并促使我保持领先，始终走在攻击者之前。
- en: '**Why did you choose a career in cybersecurity?**'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**为什么选择了网络安全作为职业？**'
- en: As an industry (and, more specifically, Microsoft), we saw an increase in cyber
    attacks together with a change in trends. Personally, I was interested in honing
    a specialized skill set and saw cybersecurity as both a business opportunity and
    an area for personal investment and growth.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个行业（更具体地说，作为微软公司的一员），我们看到了网络攻击的增加以及趋势的变化。就我个人而言，我有兴趣磨练一项专业技能，并认为网络安全既是商业机会，也是个人投资和成长的领域。
- en: '**What did you do differently than your peers when choosing cybersecurity as
    your career?**'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**当你选择网络安全作为职业时，你与同行们做了哪些不同的事情？**'
- en: How I differed from my peers was my interest in security. I was continuously
    reading about it and completed my ISC ISSP certifications to broaden my knowledge.
    As an enterprise security architect, I integrated that learning into my job.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 我和同行们的不同之处在于我对安全的兴趣。我一直在不断阅读相关资料，并通过完成ISC ISSP认证来扩展我的知识。作为一名企业安全架构师，我将这些学习融入到我的工作中。
- en: '**Can you please share your views and thoughts for those who want to be part
    of the cybersecurity industry?**'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '**你能分享一下你对那些想加入网络安全行业的人的看法和思考吗？**'
- en: The cybersecurity industry is seeing an increased demand for both generalized
    and specialized skills. It is not a vendor/product-specific skill that is sought
    after but rather a broader understanding and knowledge set. The landscape is continuously
    changing and evolving so it attracts individuals who can problem-solve and apply
    their learning to new challenges.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 网络安全行业对通用技能和专业技能的需求不断增加。如今，所追求的不是某个供应商/产品特定的技能，而是更广泛的理解和知识体系。网络安全的格局不断变化，吸引了那些能够解决问题并将所学应用于新挑战的人。
- en: '**In your opinion, how is your old career helping you or influencing you on
    your cybersecurity journey?**'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '**在你看来，你过去的职业如何帮助或影响了你在网络安全道路上的发展？**'
- en: I have evolved as the industry has evolved—I have always been in security and
    cybersecurity.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 随着行业的变化，我也在不断进步——我一直都在从事安全和网络安全工作。
- en: '**What would you like to suggest to our readers who want to start a career
    in cybersecurity, and how can they can do so?**'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '**你有什么建议给那些想进入网络安全行业的读者？他们应该如何入门？**'
- en: My suggestion is to build a solid base that allows you to expand in this diverse
    environment. Firstly, explore—read security blogs, follow industry experts, follow
    vendor-specific websites, and then determine where you want to focus. It is also
    essential to do something that interests you and drives your passion.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 我的建议是建立一个坚实的基础，这样你就能在这个多样化的环境中拓展自己的知识。首先，探索——阅读安全博客，关注行业专家，跟踪供应商特定的网站，然后确定你想要专注的方向。做一些你感兴趣的事情，并激发你的热情，也是至关重要的。
- en: '**Do you suggest that someone should be an expert in one vertical of cybersecurity
    or should they be an expert in every domain of cybersecurity? What is your opinion
    from an industry perspective?**'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '**你认为某人应该成为网络安全某一垂直领域的专家，还是应该在每个领域都成为专家？从行业角度看，你的意见是什么？**'
- en: Everyone should have a common body of knowledge. I always recommend the ISC
    ISSP certification. Choose a vertical but adopt the T approach, where the top
    of the T gets wider as you progress in your career and you gain depth in your
    vertical/specialty (the bottom of the T).
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 每个人都应该具备一定的共同知识体系。我一直推荐ISC ISSP认证。选择一个垂直领域，并采用T型方法，随着你职业的进展，T型的顶部会逐渐变宽，而你在垂直领域/专业（T型底部）获得更深的知识。
- en: '**The cybersecurity landscape is ever-changing and extremely dynamic, how do
    you keep yourself updated? What are your suggestions for our readers?**'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '**网络安全的形势变化多端，极为动态，你是如何保持自己与时俱进的？你对我们的读者有什么建议？**'
- en: 'I do several things to keep myself current. Daily, I review different blogs,
    Twitter feeds, and user groups. I also subscribe to RSS feeds and attend conferences
    and webinars. Here are a few key links:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 为了保持自己的知识更新，我做了几件事。每天，我会查看不同的博客、Twitter动态和用户小组。我还订阅了RSS源，参加了许多会议和网络研讨会。以下是几个关键链接：
- en: '[https://www.darkreading.com/Default.asp](https://www.darkreading.com/Default.asp)'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[https://www.darkreading.com/Default.asp](https://www.darkreading.com/Default.asp)'
- en: '[https://thehackernews.com/](https://thehackernews.com/)'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[https://thehackernews.com/](https://thehackernews.com/)'
- en: '[https://azure.microsoft.com/en-us/blog/topics/security/](https://azure.microsoft.com/en-us/blog/topics/security/)'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[https://azure.microsoft.com/en-us/blog/topics/security/](https://azure.microsoft.com/en-us/blog/topics/security/)'
- en: '[https://www.microsoft.com/en-us/security/operations/security-intelligence-report](https://www.microsoft.com/en-us/security/operations/security-intelligence-report)'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[https://www.microsoft.com/en-us/security/operations/security-intelligence-report](https://www.microsoft.com/en-us/security/operations/security-intelligence-report)'
- en: '**In your view, what is more important, having a security certification, getting
    the relevant security training, or gaining hands-on experience through a job?**'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '**在您看来，更重要的是拥有安全认证、接受相关安全培训，还是通过工作获得实践经验？**'
- en: A combination of all three. There needs to be a balance. Certification gives
    you credibility, but you definitely need experience that's been gained on the
    job and through training. You should master your domain by training on tools and
    continue to develop your skill set. Another crucial area is the sharing of cyber
    intelligence and threats.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 三者的结合。需要保持平衡。认证能为你带来信誉，但你显然需要通过工作和培训获得的实践经验。你应该通过工具培训来精通自己的领域，并继续发展自己的技能。另一个至关重要的领域是网络情报和威胁的共享。
- en: '**We all agree to the fact that cybersecurity is a non-negotiable factor of
    today''s industry. As an industry leader, in your opinion, what are those new
    frontiers where cybersecurity will be needed in the near future?**'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们都同意，网络安全是当今行业中不可谈判的因素。作为行业领导者，您认为未来网络安全将需要在哪些新兴领域得到应用？**'
- en: Looking forward, there are two key parts. Today, we see that many organizations
    haven't got the fundamentals right, so it makes them soft targets for cyber attacks.
    Secondly, they need to focus on security hygiene—modernizing IT infrastructure,
    privileged access management and privileged identities, patch management, and
    reducing the surface attack area. As we go into the future, we are going to see
    an increase in multi-channel attacks that are going to be more difficult to defend
    against. We are going to see an increase in the adoption of AI and cloud-security
    providers and a move away from bolt-on security to built-in security. Traditional
    security controls will be challenged to deal with the evolution of cloud-based
    security and zero-trust security.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 展望未来，有两个关键方面。今天，我们看到许多组织还没有做到基础工作到位，这使得它们成为网络攻击的软目标。其次，组织需要关注安全卫生——现代化IT基础设施、特权访问管理与特权身份管理、补丁管理以及减少攻击面。随着未来的到来，我们将看到更多的多渠道攻击，这将变得更加难以防御。我们还将看到AI和云安全服务的采用增加，并逐步从外挂安全转向内建安全。传统的安全控制将面临挑战，难以应对基于云的安全和零信任安全的发展。
- en: '**Who is Robin Wright?**'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '**Robin Wright是谁？**'
- en: Robin's current role is chief architect of cybersecurity for Microsoft Services,
    worldwide. He has over 34 years of experience in IT security and cybersecurity,
    with 17 years in Microsoft Services. As chief architect, he is responsible for
    the technical and capability strategy of Microsoft Services and the alignment
    to the Microsoft Product Groups and the Cybersecurity Solutions Group.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: Robin目前是微软全球服务部门的网络安全首席架构师。他拥有超过34年的IT安全和网络安全经验，其中17年在微软服务部门工作。作为首席架构师，他负责微软服务部门的技术与能力战略，并确保与微软产品组和网络安全解决方案组的对接与一致性。
- en: Before moving to the chief architect role, Robin was the service practice lead
    for the Cybersecurity Global Practice for EMEA and APJ Time Zones for 5 years.
    He has been responsible for building the Microsoft Services Cybersecurity Business
    in EMEA and APJ and supporting Microsoft Enterprise customers in the realm of
    cybersecurity.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 在担任首席架构师之前，Robin曾在5年间担任EMEA（欧洲、中东和非洲）及APJ（亚太区）时区的网络安全全球服务业务实践负责人。他负责建立微软服务在EMEA和APJ地区的网络安全业务，并为微软企业客户在网络安全领域提供支持。
- en: In 2000, Robin joined Microsoft Services South Africa as a security consultant.
    While in the South African subsidiary, he worked primarily with customers and
    partners, striving to ensure that they gained value from Microsoft infrastructure
    and security solutions and technologies. Before joining Microsoft, Robin held
    multiple roles in the military and commercial space, in positions as varied as
    technician to company director.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 2000年，Robin加入了微软南非服务部门，担任安全顾问。在南非子公司期间，他主要与客户和合作伙伴合作，努力确保他们能够从微软的基础设施和安全解决方案以及技术中获得价值。在加入微软之前，Robin曾在军队和商业领域担任多个职位，从技术员到公司董事，经历非常丰富。
- en: Ozan Ucar and Dr. Orhan Sari
  id: totrans-89
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Ozan Ucar和Dr. Orhan Sari
- en: Founder and Chief Technologist of Keepnet Labs/Content Developer
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: Keepnet Labs的创始人兼首席技术专家/内容开发者
- en: '**What was your career in before making a switch to cybersecurity? Tell us
    about your journey transitioning from your primary career to cybersecurity.**'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '**在转行进入网络安全之前，您的职业是什么？请告诉我们您从原职业到网络安全的过渡经历。**'
- en: Since high school, we were told to build up cybersecurity as a career, but we
    had no idea where to start as students. We read many texts and consulted some
    acquaintances to gather information regarding a career in cybersecurity and got
    some standard pieces of advice from the school counselor. However, during those
    years, developing a career in cybersecurity was complicated, because there were
    not many credible sources to get advice from. The lack of clarity, guidance, and
    real interest in cybersecurity continued to persist. So, we did not start our
    career as cybersecurity specialists. Ozan was occupied with studying math and
    getting an academic degree, and Orhan was on his way to being a professor of social
    sciences. However, we realized that we had an interest in cybersecurity and were
    exhibiting potential skills. Thus, we made a shift on our path to develop a cybersecurity
    career in which we managed to explore, learn, achieve formal qualifications and
    certifications, get university degrees, and eventually accomplish a position in
    cybersecurity.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 从高中开始，我们就被告知要将网络安全作为职业，但作为学生，我们不知道从哪里开始。我们阅读了许多相关的资料并咨询了一些熟人，收集了关于网络安全职业的信息，还从学校辅导员那里获得了一些标准的建议。然而，在那些年里，发展网络安全职业非常复杂，因为没有很多可信的来源可以获取建议。网络安全领域的缺乏清晰性、指导性以及真正的兴趣依然存在。因此，我们没有立即选择作为网络安全专家开始我们的职业生涯。Ozan专注于学习数学并获得学术学位，而Orhan则走上了成为社会科学教授的道路。然而，我们意识到自己对网络安全有兴趣，并展现出潜力技能。因此，我们调整了自己的方向，决定发展网络安全职业，在此过程中，我们成功地探索、学习并获得了正式的资格认证和学位，最终在网络安全领域获得了职位。
- en: The primary reason for us choosing cybersecurity as a career was due to a lack
    of experts in cybersecurity in businesses, as well as because it was a growing
    area. Cybersecurity is critical to the framework of any modern business. Today,
    every organization needs professionals in cybersecurity. Since there are many
    components and roles within cybersecurity, we especially focused on email security,
    because we realized that most breaches start with a single email.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 我们选择网络安全作为职业的主要原因，是因为企业中缺乏网络安全专家，而且这一领域正在快速增长。网络安全对任何现代企业的框架至关重要。如今，每个组织都需要网络安全专业人士。由于网络安全中涉及许多组成部分和角色，我们特别关注电子邮件安全，因为我们意识到大多数泄露事件都是从一封电子邮件开始的。
- en: Before Keepnet came into this process, we went through some other processes.
    In particular, Ozan, the founder and the CEO of Keepnet, took advantage of the
    experience by getting lots of practice and a background in shaping the Keepnet
    project. Before Keepnet was founded, Ozan developed a new-generation security
    wall with the first company he was cofounder of, Coslat Security systems. This
    company was focused on the detection and prevention of network-based attacks.
    After 2 years of gaining expertise at Coslat, Ozan transferred his shares to perform
    a new venture, leaving Coslat active in business with over 2,000 customers. Ozan
    continued his career at the BGA Information Security Academy as a manager, where
    he ran over 39 unique projects on cybersecurity, mainly on penetration testing,
    forensics, and incident response. With his experience and success in the cybersecurity
    business and markets, which gave him the opportunity to strictly follow the trends
    and easily apply appropriate solutions for cybersecurity, Ozan was able to see
    the risks ahead in information security. He started the Keepnet Labs project,
    which offers solutions to prevent email-based cyber attacks.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 在Keepnet参与此过程之前，我们经历了其他一些过程。特别是Keepnet的创始人兼首席执行官Ozan，通过大量的实践经验以及在塑造Keepnet项目方面的背景，充分利用了这些经验。在Keepnet成立之前，Ozan与他共同创办的第一家公司Coslat
    Security Systems一起开发了新一代的安全墙。该公司专注于检测和预防基于网络的攻击。在Coslat工作了两年并获得了专业知识后，Ozan将他的股份转让出去，开始了新的创业，Coslat仍在运营，拥有超过2,000名客户。Ozan继续在BGA信息安全学院担任经理，在那里他负责了39个独特的网络安全项目，主要涉及渗透测试、取证和事件响应。凭借在网络安全行业和市场中的经验与成功，他有机会严格跟踪趋势，并轻松地为网络安全应用合适的解决方案，从而能够预见信息安全中的风险。他启动了Keepnet
    Labs项目，提供防止基于电子邮件的网络攻击的解决方案。
- en: Then, with the assistance of the Keepnet team, we cooperated and developed a
    suite of solutions that prevented email-based cyber attacks such as phishing,
    fraud, malicious content, and attachments, and it continues to preserve safety.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，在Keepnet团队的帮助下，我们合作开发了一套解决方案，防止电子邮件相关的网络攻击，如钓鱼、欺诈、恶意内容和附件，这些解决方案至今仍保持着安全。
- en: '**Why did you choose a career in cybersecurity?**'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '**为什么选择网络安全作为职业？**'
- en: We chose a career in cybersecurity because the cybersecurity market was a flourishing
    industry with swiftly growing business opportunities, because the technology was
    improving and cybersecurity threats resulted in a demand for qualified manpower.
    It was clear to us that the world would face a shortfall of cybersecurity experts,
    not to mention that the salaries were also on the rise.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 我们选择了网络安全作为职业，因为网络安全市场是一个蓬勃发展的行业，商业机会迅速增长，因为技术在不断进步，网络安全威胁导致了对合格人才的需求。我们清楚地知道，世界将面临网络安全专家的短缺，更不用说薪资也在上涨。
- en: Even today, companies need skilled cybersecurity employees. According to research
    by ICS, 47% of people said that they were struggling to find qualified personnel
    in cybersecurity. Companies have said the shortfall of cybersecurity professionals
    is having a significant impact on their customers and 45% said it's causing more
    cybersecurity breaches.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在今天，企业仍然需要熟练的网络安全员工。根据ICS的研究，47%的人表示他们在寻找合格的网络安全人才方面遇到了困难。企业表示，网络安全专业人才的短缺对其客户产生了重大影响，45%的人表示这导致了更多的网络安全漏洞。
- en: Companies using digital technology put themselves at risk of cyber attacks.
    To lessen the risk and vulnerabilities, many organizations look for cybersecurity
    experts to protect their organization against complicated cyber attacks. Also,
    the shortage of more cybersecurity specialists becomes obvious when you look at
    the news. Every day, there is a new data breach and a hacking case appears, and
    most organizations understand that they need to do more to guard themselves against
    cyber attacks.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 使用数字技术的公司使自己面临网络攻击的风险。为了降低风险和漏洞，许多组织寻求网络安全专家来保护他们的组织免受复杂的网络攻击。此外，当你关注新闻时，网络安全专家的短缺也变得显而易见。每天都会有新的数据泄露和黑客事件发生，大多数组织明白，他们需要做更多的工作来防范网络攻击。
- en: 'Moreover, the high salaries and bonuses of cybersecurity jobs were attractive
    to us; however, it was the love of the technology that attracted us to this field:
    the field was exciting, entertaining, interesting, challenging, relevant, and
    meaningful for us.'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，网络安全工作的高薪和奖金对我们具有吸引力；然而，吸引我们进入这个领域的，正是对技术的热爱：这个领域对我们来说充满了兴奋、娱乐、趣味、挑战、相关性和意义。
- en: Furthermore, with its expanding scope and range, cybersecurity bestowed growth
    potential for our career and learning opportunities. We knew that we would learn
    new things over and over. We would work with brand-new technologies that were
    exciting. Those were the things that encouraged us to start a career in cybersecurity.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，随着网络安全的范围和领域不断扩展，它为我们的职业发展和学习机会提供了成长潜力。我们知道，我们将不断学习新的知识。我们将与令人兴奋的全新技术合作。这些正是促使我们选择进入网络安全领域的因素。
- en: With the development of technology and its components, you begin to see various
    models of issues that cybersecurity experts can control. So, we wanted to challenge
    these problems and address these issues by identifying, recognizing, and understanding
    them. No kind of job provides this experience like utilizing the latest in technology,
    facing quick changes, seeing the creativity in many aspects, and participating
    in the never-ending struggle between good and bad. This was another reason we
    chose our career in cybersecurity.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 随着技术及其组成部分的发展，你开始看到网络安全专家可以控制的各种问题模型。因此，我们希望通过识别、识别和理解这些问题来挑战这些问题并解决它们。没有哪种工作能像利用最新技术、应对快速变化、看到多方面的创造力，以及参与永无止境的善与恶之间的斗争那样，提供这种经验。这是我们选择网络安全职业的另一个原因。
- en: We knew that we could help make the world a better place to live in. Because
    everything cybersecurity specialists do is intended to bring goodness to the world,
    to protect people from bad guys who would hurt them.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 我们知道，我们可以帮助让这个世界变得更好。因为网络安全专家所做的一切，旨在为世界带来善意，保护人们免受那些试图伤害他们的坏人的侵害。
- en: '**What you did differently than your peers when choosing cybersecurity as your
    career?**'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '**在选择网络安全作为职业时，你与同行有何不同的做法？**'
- en: Cybersecurity is securing the **integrity, confidentiality,** and **availability**
    (**ICA**) of information. It is the capacity to protect against and recover from
    accidents and from attacks by criminals. Protecting information is vital for any
    business. We wanted a career in a field that will always be a top priority for
    businesses.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 网络安全就是确保信息的**完整性、机密性**和**可用性**（**ICA**）。它是抵御事故和犯罪分子攻击的能力。保护信息对任何企业都是至关重要的。我们想要选择一个总是对企业来说最重要的领域作为职业。
- en: Moreover, as technology continues to evolve, so does cybersecurity. Therefore,
    unlike most of our peers, who built their careers on more traditional jobs, we
    chose cybersecurity as our career because technology never stops evolving; it
    dynamically changes.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，随着技术的不断发展，网络安全也在不断演进。因此，与大多数在传统职业上建立事业的同行不同，我们选择了网络安全作为职业，因为技术从未停止发展；它在动态变化。
- en: '**Share your views and thoughts for those who want to be part of the cybersecurity
    industry.**'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '**分享你对那些想要进入网络安全行业的人的看法和想法。**'
- en: Cybersecurity centers on protecting computers, networks, and data from illegal
    or unauthorized access. It has become more significant because every establishment
    today, such as governments, corporations, and even people, store or process data
    using cyberspace. However, data breaches occur almost every week. Organizations
    are now becoming more aware of the potential threat and they allocate greater
    resources for services that help mitigate such risks.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 网络安全的核心是保护计算机、网络和数据免受非法或未经授权的访问。由于每个机构——如政府、企业，甚至个人——如今都在使用网络空间存储或处理数据，网络安全变得更加重要。然而，数据泄露几乎每周都会发生。组织现在更加意识到潜在威胁，并为那些有助于降低风险的服务分配更多资源。
- en: Due to the risks mentioned here, the cybersecurity market is one of the fastest
    growing markets in the business sector and has the potential for huge economic
    opportunities because steps need to be taken to prevent the escalating number
    of cybercrimes that organizations encounter every day.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这里提到的风险，网络安全市场是商业领域增长最快的市场之一，并且具有巨大的经济机会，因为必须采取措施以防止组织每天遇到的网络犯罪数量激增。
- en: It is obvious that the world is becoming ever more connected. Billions of smart
    machines and tools are producing huge volumes of data, which provides a critical
    opportunity for organizations to optimize their operations in a digital environment
    that both creates important opportunities and also important barricades; that
    is to say, getting digitized also brings potential risks for organizations. Mainly
    due to the evolution of **Internet of Things** (**IoT**) devices and new business
    models that largely depend upon digitization, as well as more complex systems
    and the interconnectivity of devices and information, the susceptibility to cyber
    attacks has become much broader, while there are gaps in the security systems
    of organizations.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，世界变得越来越互联。数十亿的智能机器和工具正在生成海量数据，这为组织提供了在一个既创造重要机会又带来重大障碍的数字环境中优化运营的关键机会；换句话说，数字化也为组织带来了潜在风险。主要是由于**物联网**（**IoT**）设备的发展和依赖数字化的新商业模式，以及更加复杂的系统和设备与信息的互联互通，网络攻击的易受攻击性变得更加广泛，而组织的安全系统也存在漏洞。
- en: 'As cyber threats have grown, spending on cybersecurity awareness training and
    defense platforms has increased. Currently, the security awareness training market
    exceeds 1 billion USD in annual revenue (globally) and is growing by approximately
    13 percent per year. Vendors in the Gartner report account for around 650 million
    USD in annual revenue. By 2027, the market size is predicted to be 10 billion
    USD per year. Moreover, the major drivers of this market include stringent government
    regulation on data privacy and increasing cyber threats. Regulations and standards
    such as GDPR, PCI DSS, ISO/IEC 27001 and 27002, the **Federal Information Security
    Management Act** (**FISMA**), the Gramm-Leach Bliley Act, the **Health Insurance
    Portability and Accountability Act** (**HIPAA**), the Red Flags Rule, NERC CIP,
    CobiT, US state privacy laws, the Australian Government InfoSec Manual, PAS555
    Cybersecurity Risk: Governance and Management, and Turkish Government Law #6698
    on the Protection of Personal Data all require security awareness programs. This
    situation also gives a market opportunity for cybersecurity start-ups, as the
    *Cybersecurity Market* report illustrated that the cybersecurity market is expected
    to grow from 137.85 billion USD in 2017 to 231.94 billion USD by 2022, at a **Compound
    Annual Growth Rate** (**CAGR**) of 11.0 percent.'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 随着网络威胁的增长，网络安全意识培训和防御平台的支出也在增加。目前，全球的安全意识培训市场年收入已超过10亿美元，并且每年增长约13%。根据Gartner报告，相关供应商的年收入约为6.5亿美元。预计到2027年，市场规模将达到每年100亿美元。此外，推动该市场的主要因素包括政府对数据隐私的严格监管和网络威胁的增加。诸如GDPR、PCI
    DSS、ISO/IEC 27001和27002、**联邦信息安全管理法**（**FISMA**）、格拉姆-利奇-布莱利法案、**健康保险流通与责任法案**（**HIPAA**）、红旗规则、NERC
    CIP、CobiT、美国州隐私法、澳大利亚政府信息安全手册、PAS555 网络安全风险：治理与管理以及土耳其政府关于个人数据保护的第6698号法律等法规和标准都要求开展安全意识项目。这一局面也为网络安全初创企业提供了市场机会，正如*网络安全市场*报告所示，预计网络安全市场将从2017年的1378.5亿美元增长到2022年的2319.4亿美元，年复合增长率（**CAGR**）为11.0%。
- en: Security awareness training for employees is the most underspent sector of the
    cybersecurity industry. However, 91 percent of breaches start with a spear phishing
    attack. Therefore, the security awareness sector will become fundamental to cyber
    defense the strategies of Fortune 500 and Global 2000 corporations by 2021, with
    small businesses following shortly after that.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 员工的安全意识培训是网络安全行业中最被低估的领域。然而，91%的安全漏洞都是由定向钓鱼攻击引发的。因此，到2021年，安全意识领域将成为财富500强和全球2000大企业网络防御战略的基础，小型企业也将在此之后紧跟其后。
- en: '**What would you like to suggest to our readers who want to start a career
    in cybersecurity, and how can they do so?**'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: '**你会对想要开始网络安全职业生涯的读者有什么建议，他们该如何开始呢？**'
- en: To start a cybersecurity career, you don't need a background in it. However,
    many people beginning their career in cybersecurity come from related areas, such
    as systems or information administration.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始从事网络安全事业，你并不需要相关背景。然而，许多从事网络安全事业的人都是从相关领域转行的，比如系统或信息管理。
- en: There are lots of positions available, such as junior penetration testers, for
    example, who have little work experience, and can acquire knowledge and learn
    while on the job. Still, experience is a significant advantage, even though you
    might not have enough skills. Thus, to start a career in cybersecurity, taking
    an internship or volunteering for an organization is necessary.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多职位空缺，比如初级渗透测试员，他们工作经验较少，但可以在工作中获得知识并学习。尽管如此，经验仍然是一个重要的优势，即使你可能没有足够的技能。因此，要开始网络安全职业生涯，进行实习或为某个组织做志愿者是必要的。
- en: Besides this, you should be reading blogs about cybersecurity trends as much
    as you can to see the most up-to-date developments in the industry and stay up
    to date with the freshest cybersecurity tips, as well as follow cybersecurity
    industry professionals on social networking platforms such as Twitter and Facebook,
    since many of them produce some useful tips and points on social media by engaging
    in discussions and responding to questions. Engaging with people and building
    relationships with them is a great way to get into the industry. Therefore, go
    to face-to-face meetings wherever possible, or use LinkedIn for networking. Also,
    find conferences to participate in, because they are great places to start relationships.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 除此之外，你应该尽可能多地阅读关于网络安全趋势的博客，了解行业中最新的发展，保持对最新网络安全技巧的跟进，同时在社交平台如Twitter和Facebook上关注网络安全行业的专业人士，因为他们很多都会通过讨论和回答问题，在社交媒体上发布有用的技巧和观点。与人互动并建立关系是进入行业的好方法。因此，尽可能参加面对面的会议，或者使用LinkedIn进行网络交流。此外，参加会议也很重要，因为它们是建立关系的好地方。
- en: 'To gain an edge in your career in cybersecurity, you should also be qualified,
    which will depend on your career path. You might need to concentrate on the following
    certifications:'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在网络安全职业中获得优势，你还需要获得相应的资质，这将取决于你的职业路径。你可能需要专注于以下认证：
- en: Network+ Certification
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Network+ 认证
- en: Security+ Certification
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Security+认证
- en: Certified Ethical Hacker certification
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 注册道德黑客认证
- en: '**Certified Information Systems Security Professional** (**CISSP**)'
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**注册信息系统安全专家** (**CISSP**)'
- en: '**Licensed Penetration Tester** (**LPT**)'
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**授权渗透测试员** (**LPT**)'
- en: '**Do you suggest that someone should be an expert in one vertical of cybersecurity,
    or should they be an expert in every area of cybersecurity? What is your opinion
    from an industry perspective?**'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: '**你是否建议某人专精于网络安全的某一垂直领域，还是应该在所有领域都成为专家？从行业的角度来看，你有什么意见？**'
- en: 'Since cybersecurity is a broad domain, you can pursue your career path according
    to your own interests, because specializing in one area will give you an interest
    in going deeper and becoming more professional in your approach. For instance,
    at Keepnet Labs, we specialize in protecting businesses through the life cycle
    of email-based attacks. Specializing in protection against an email-based attack
    has led to us creating unique solutions in the market. People who want to build
    a career in cybersecurity can specialize in the following areas:'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 由于网络安全是一个广泛的领域，你可以根据自己的兴趣选择职业发展路径，因为专注于某一领域会激发你更深入的兴趣并在方法上变得更加专业。例如，在Keepnet
    Labs，我们专注于通过电子邮件攻击生命周期来保护企业。专注于防御电子邮件攻击使我们创造出了市场上独特的解决方案。那些想在网络安全领域建立职业的人可以专注于以下领域：
- en: Application security
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用安全
- en: Forensics and incident response
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 取证与事件响应
- en: Information security
  id: totrans-127
  prefs:
