- en: '**How did I become involved in information security?**'
  prefs: []
  type: TYPE_NORMAL
- en: My first hack (!) happened when I was 9 years old. My brother received a James
    Bond-style three-digit manual bag as a birthday gift. He used to hide his secret
    stuff inside the bag, and one day I realized he had something really interesting
    in his bag, and I wanted to get access to it. Of course, my brother was not that
    keen on me having access to his bag. So, to cut a long story short, after running
    a manual password attack, which, of course, took me a while since I had to write
    every single combination down, within weeks I was able to open his bag. My reward
    was his magazines; as a nine-year-old boy, having access to those kinds of magazines
    made me the most popular boy in my primary school.
  prefs: []
  type: TYPE_NORMAL
- en: Starting my career as a network administrator, then moving on to infrastructure
    engineering with every project I completed, the security gaps that I have found
    have always frustrated me, researching every single issue that I have faced, reading
    many staff comments on the net, and doing many hands-on exercises. Then, moving
    on to IT consulting and sharing my insight with my clients from all organizations
    showed me the biggest gaps in IT departments. So, I decided to move toward information
    security and build my skills and knowledge in the field to be able to pass them
    on to everyone else around me.
  prefs: []
  type: TYPE_NORMAL
- en: A very long time ago, when I was still a teenager in Germany, I used to work
    part-time in a small computer shop where I had to teach customers how to fix minor
    issues. Back in those days, computers were not in every house, and I used to teach
    friends how to operate them. Then, in university, I completed a teaching degree
    as my secondary degree.
  prefs: []
  type: TYPE_NORMAL
- en: When I moved to Australia, I started a part-time side-business from my garage,
    selling computers and providing networking, implementation, and security services.
    In the meantime, I was still studying network engineering and getting Microsoft
    certifications.
  prefs: []
  type: TYPE_NORMAL
- en: My MCT training career started in 2002; I got multiple MCP/MCSE certifications,
    and there was a huge IT boom. I became extremely busy, running between training
    centers as a part-time tutor, teaching many Microsoft and security courses. That
    led to me opening my own training company, where I had only one room, and at the
    same time I was still working somewhere else as a full-time IT professional. Finally,
    in 2006, I quit my full-time job and started to work for myself, where I grew
    the business into a multi-branch training company. Within a few years, the business
    grew from a one-room training center to a multi-million dollar business with branches
    all across Australia.
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/70988231-0a4f-4657-9178-220367316ab9.png)'
  prefs: []
  type: TYPE_IMG
- en: ATBC in Australia sharing my profile with their members
  prefs: []
  type: TYPE_NORMAL
- en: 'In 2012, the success of my company gained the attention of another company,
    who offered me a deal to buy the business, which I could not resist. The handover
    of the business took a year; in that time, I continued to deliver security assessments
    and security/ethical hacking classes:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/cbd554eb-1ab3-4374-bbc8-8913b319dbdb.png)'
  prefs: []
  type: TYPE_IMG
- en: PenTest Magazine Issue 1 (2012) interview with me
  prefs: []
  type: TYPE_NORMAL
- en: 'In the meantime, I was still working toward my goals and dreams of *"making*
    *cyberspace more secure;**"* my contributions caught the attention of Microsoft
    and I was given the Microsoft Most Valuable Professional award (I was awarded
    an MVP from 2008 until I joined Microsoft in January 2016):'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/2f917558-0b53-47fc-8d07-0911d2e424db.png)'
  prefs: []
  type: TYPE_IMG
- en: Microsoft Most Valuable Award letter from the Corporate Vice President
  prefs: []
  type: TYPE_NORMAL
- en: 'In the meantime, I have also finished a Bachelor of IT degree at the University
    of Western Sydney, and have spoken at many conferences as a Subject Matter Expert.
    In 2008, I was selected as Speaker of the Year at Microsoft TechEd (now, it''s
    called Microsoft Ignite). I was also selected as Best Microsoft Certified Trainer
    in Australia, and I received the Global Instructor of the Year award by EC-Council
    for getting excellent feedback from my ethical hacking, forensics, and penetrating
    testing classes:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/bc58025b-0cbd-4c29-a487-80c419c8eaed.png)'
  prefs: []
  type: TYPE_IMG
- en: Microsoft Tech Ed 2008, Gold Coast Australia, Speaker of the Year
  prefs: []
  type: TYPE_NORMAL
- en: 'This award helped me to speak at even bigger conferences with a few thousand
    attendees. The more time I invested in developing myself and sharing my experience
    with communities helped me meet many people, which gave me a lot of international
    exposure. This is what I tried to explain to you in [Chapter 7](c70739a3-6fd8-4aa0-a27a-f3c7e16b531c.xhtml),
    *Networking, Mentoring, and Shadowing*. Networking, mentoring, and finding the
    right coach can help you excel in your career:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/3f8e2924-e346-4f87-8fdd-975dda85a72c.png)'
  prefs: []
  type: TYPE_IMG
- en: Hacker Halted Miami 2011, Global Instructor of the year, together with the CEO
    of EC-Council Jay Bavisi
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/8898f61d-2284-470a-a45e-3f7cc35b0ec2.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Microsoft Ignite North America, more then 2,000 attendees are listening
  prefs: []
  type: TYPE_NORMAL
- en: 'In 2012, while I was handing over my business at one of those conferences,
    I met Martin Hale, the CEO of IT Masters (as you read in the *Experts'' advice*
    section). Let''s read the rest of the story from Martin:'
  prefs: []
  type: TYPE_NORMAL
- en: '"I first met Erdal back in 2012 when he was Chief Technology Officer for an
    IT infrastructure design company called Fastlane. Erdal''s enthusiasm and vitality
    was infectious, and I couldn''t help but suggest he channel it into postgraduate
    study. Erdal soon went on to enrol on one of our cybersecurity master''s degrees,
    later taught some of the subjects, published several best-selling books on cybersecurity
    and just last year graduated from our Doctor of IT. Today, Erdal travels the world,
    helping companies that have been hacked and companies who are about to be hacked."'
  prefs: []
  type: TYPE_NORMAL
- en: 'This example is also a good reference for what we mentioned in [Chapter 7](c70739a3-6fd8-4aa0-a27a-f3c7e16b531c.xhtml),
    *Networking, Mentoring, and Shadowing*, so make sure to network well, again, as
    was mentioned in [Chapter 4](dc0e948a-fb27-40b5-bd92-b133a296155c.xhtml), *Skills
    We Need for a Cybersecurity Career;* once you choose your path, make sure to gain
    the right skills and, again, as mentioned in [Chapter 9](6db093ec-4c27-4f86-8025-b6a5df56780a.xhtml),
    *Knowledge Check and Certifications*, knowing what you are doing, getting the
    right certification, and always trying to do your best will always get you moving
    forward:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/e6f30700-a664-4d0e-ac2c-8a0866c7023b.png)'
  prefs: []
  type: TYPE_IMG
- en: 'When I started to do my master''s, I also got an offer from IT Masters and
    Charles Sturt University to share my experiences with their students. Since then,
    I have been lecturing at Charles Sturt University:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/aefd3ee9-005c-4186-9ae0-b501e48325ea.png)'
  prefs: []
  type: TYPE_IMG
- en: 'In 2013, I joined Kemp Technologies as a regional director for 2 years. I helped
    Kemp to grow its business in Australia and Asia. While at Kemp, I was still part
    of the community, and any free time that I could find I invested in building cyber-aware
    campaigns to raise the security bar against hackers:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/0bfa2eb2-dfca-4c3f-8f85-2a888a5253bf.png)'
  prefs: []
  type: TYPE_IMG
- en: Kemp Technologies' web site, announcing my award (2013)
  prefs: []
  type: TYPE_NORMAL
- en: 'My full-time work never held me back from working toward my dreams. My hard
    work also grabbed the attention of newspapers. The following are some screenshots
    from those news articles:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/f2f46710-3d4c-4089-8ae2-012bf8ddc74a.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Entrepreneur Magazine,* Philippines 2012'
  prefs: []
  type: TYPE_NORMAL
- en: 'The following is a photo of me making a thank-you speech for my Professional
    of the Year award in 2014, in Sydney, Australia:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/9ef8122f-be36-4377-aa7c-3f8655852dd6.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Then, I had a great offer from EMT Holdings. The company offered me the Regional
    CISO position for the Middle East and Africa and a Vice President status, based
    in Dubai:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/b7d87a3f-bf73-4ea6-a95d-db0fc8f9c788.png)'
  prefs: []
  type: TYPE_IMG
- en: Dubai, United Arab Emirates was a brand new market for me; yes, I was born in
    Germany, and I have also lived in Turkey, then Australia, traveling around Asia,
    but none of those places can be compared to the Middle East. I had to start from
    the beginning, as I didn't know too many people, so I followed all the recommendations
    that I have made to you.
  prefs: []
  type: TYPE_NORMAL
- en: 'Me and my family moved to Dubai in December 2014, and within a year I came
    second in the Top 50 Security Professionals by *Channel MEA* magazine for my contribution
    to helping the community to be cyber-aware:'
  prefs: []
  type: TYPE_NORMAL
