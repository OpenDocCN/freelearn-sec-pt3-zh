  - PREF_UL
  type: TYPE_NORMAL
- en: Understanding security regulations and compliance
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Knowledge about antivirus systems
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Application security:** More than ever, the industry needs many application
    security engineers as the need for applicants has increased manyfold. This is
    because of the adoption of digitization in all areas of the industry today. Application
    security engineers and architects are very important to any application development
    teams and organizations. Progression toward becoming an application security engineer
    is also a long journey. This is because people who want to work in this area of
    security need to understand how any software application works in depth, and how
    to design a better and more efficient working application. It''s possible that
    engineers who have spent a considerable amount of time developing applications
    will smoothly transition to become an application security engineer over a period
    of time, with proper planning, to develop the additional skills required. Also,
    there is much more training and many other certifications that are available to
    speed up the process; we will talk about those in [Chapter 9](6db093ec-4c27-4f86-8025-b6a5df56780a.xhtml),
    *Knowledge Check and Certifications*. From a skill development perspective, you
    can plan to acquire experience in the areas mentioned here:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Strong knowledge about **Secure Development Life Cycle** methodologies (**SDLC**)
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Application threat modeling
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Working knowledge of APIs and their functionalities
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Web server and database-related skills
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Strong knowledge about application protocols
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Encryption technologies and how to use them to secure application and data handling
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Secure coding methodologies
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: The ability to perform secure code reviews (automated and manual)
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Standards and capabilities for authentication/authorization mechanisms and related
    technologies
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Strong knowledge about web services
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Knowledge about software threats and vulnerabilities, and how they get exploited
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Knowledge about software security standards and controls
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Application penetration testing skills
  prefs:
