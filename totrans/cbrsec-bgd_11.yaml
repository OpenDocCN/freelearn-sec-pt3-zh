- en: '**How did I become involved in information security?**'
  id: totrans-867
  prefs: []
  type: TYPE_NORMAL
- en: My first hack (!) happened when I was 9 years old. My brother received a James
    Bond-style three-digit manual bag as a birthday gift. He used to hide his secret
    stuff inside the bag, and one day I realized he had something really interesting
    in his bag, and I wanted to get access to it. Of course, my brother was not that
    keen on me having access to his bag. So, to cut a long story short, after running
    a manual password attack, which, of course, took me a while since I had to write
    every single combination down, within weeks I was able to open his bag. My reward
    was his magazines; as a nine-year-old boy, having access to those kinds of magazines
    made me the most popular boy in my primary school.
  id: totrans-868
  prefs: []
  type: TYPE_NORMAL
- en: Starting my career as a network administrator, then moving on to infrastructure
    engineering with every project I completed, the security gaps that I have found
    have always frustrated me, researching every single issue that I have faced, reading
    many staff comments on the net, and doing many hands-on exercises. Then, moving
    on to IT consulting and sharing my insight with my clients from all organizations
    showed me the biggest gaps in IT departments. So, I decided to move toward information
    security and build my skills and knowledge in the field to be able to pass them
    on to everyone else around me.
  id: totrans-869
  prefs: []
  type: TYPE_NORMAL
- en: A very long time ago, when I was still a teenager in Germany, I used to work
    part-time in a small computer shop where I had to teach customers how to fix minor
    issues. Back in those days, computers were not in every house, and I used to teach
    friends how to operate them. Then, in university, I completed a teaching degree
    as my secondary degree.
  id: totrans-870
  prefs: []
  type: TYPE_NORMAL
- en: When I moved to Australia, I started a part-time side-business from my garage,
    selling computers and providing networking, implementation, and security services.
    In the meantime, I was still studying network engineering and getting Microsoft
    certifications.
  id: totrans-871
  prefs: []
  type: TYPE_NORMAL
- en: My MCT training career started in 2002; I got multiple MCP/MCSE certifications,
    and there was a huge IT boom. I became extremely busy, running between training
    centers as a part-time tutor, teaching many Microsoft and security courses. That
    led to me opening my own training company, where I had only one room, and at the
    same time I was still working somewhere else as a full-time IT professional. Finally,
    in 2006, I quit my full-time job and started to work for myself, where I grew
    the business into a multi-branch training company. Within a few years, the business
    grew from a one-room training center to a multi-million dollar business with branches
    all across Australia.
  id: totrans-872
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/70988231-0a4f-4657-9178-220367316ab9.png)'
  id: totrans-873
  prefs: []
  type: TYPE_IMG
- en: ATBC in Australia sharing my profile with their members
  id: totrans-874
  prefs: []
  type: TYPE_NORMAL
- en: 'In 2012, the success of my company gained the attention of another company,
    who offered me a deal to buy the business, which I could not resist. The handover
    of the business took a year; in that time, I continued to deliver security assessments
    and security/ethical hacking classes:'
  id: totrans-875
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/cbd554eb-1ab3-4374-bbc8-8913b319dbdb.png)'
  id: totrans-876
  prefs: []
  type: TYPE_IMG
- en: PenTest Magazine Issue 1 (2012) interview with me
  id: totrans-877
  prefs: []
  type: TYPE_NORMAL
- en: 'In the meantime, I was still working toward my goals and dreams of *"making*
    *cyberspace more secure;**"* my contributions caught the attention of Microsoft
    and I was given the Microsoft Most Valuable Professional award (I was awarded
    an MVP from 2008 until I joined Microsoft in January 2016):'
  id: totrans-878
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/2f917558-0b53-47fc-8d07-0911d2e424db.png)'
  id: totrans-879
  prefs: []
  type: TYPE_IMG
- en: Microsoft Most Valuable Award letter from the Corporate Vice President
  id: totrans-880
  prefs: []
  type: TYPE_NORMAL
- en: 'In the meantime, I have also finished a Bachelor of IT degree at the University
    of Western Sydney, and have spoken at many conferences as a Subject Matter Expert.
    In 2008, I was selected as Speaker of the Year at Microsoft TechEd (now, it''s
    called Microsoft Ignite). I was also selected as Best Microsoft Certified Trainer
    in Australia, and I received the Global Instructor of the Year award by EC-Council
    for getting excellent feedback from my ethical hacking, forensics, and penetrating
    testing classes:'
  id: totrans-881
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/bc58025b-0cbd-4c29-a487-80c419c8eaed.png)'
  id: totrans-882
  prefs: []
  type: TYPE_IMG
- en: Microsoft Tech Ed 2008, Gold Coast Australia, Speaker of the Year
  id: totrans-883
  prefs: []
  type: TYPE_NORMAL
- en: 'This award helped me to speak at even bigger conferences with a few thousand
    attendees. The more time I invested in developing myself and sharing my experience
    with communities helped me meet many people, which gave me a lot of international
    exposure. This is what I tried to explain to you in [Chapter 7](c70739a3-6fd8-4aa0-a27a-f3c7e16b531c.xhtml),
    *Networking, Mentoring, and Shadowing*. Networking, mentoring, and finding the
    right coach can help you excel in your career:'
  id: totrans-884
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/3f8e2924-e346-4f87-8fdd-975dda85a72c.png)'
  id: totrans-885
  prefs: []
  type: TYPE_IMG
- en: Hacker Halted Miami 2011, Global Instructor of the year, together with the CEO
    of EC-Council Jay Bavisi
  id: totrans-886
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/8898f61d-2284-470a-a45e-3f7cc35b0ec2.jpg)'
  id: totrans-887
  prefs: []
  type: TYPE_IMG
- en: Microsoft Ignite North America, more then 2,000 attendees are listening
  id: totrans-888
  prefs: []
  type: TYPE_NORMAL
- en: 'In 2012, while I was handing over my business at one of those conferences,
    I met Martin Hale, the CEO of IT Masters (as you read in the *Experts'' advice*
    section). Let''s read the rest of the story from Martin:'
  id: totrans-889
  prefs: []
  type: TYPE_NORMAL
- en: '"I first met Erdal back in 2012 when he was Chief Technology Officer for an
    IT infrastructure design company called Fastlane. Erdal''s enthusiasm and vitality
    was infectious, and I couldn''t help but suggest he channel it into postgraduate
    study. Erdal soon went on to enrol on one of our cybersecurity master''s degrees,
    later taught some of the subjects, published several best-selling books on cybersecurity
    and just last year graduated from our Doctor of IT. Today, Erdal travels the world,
    helping companies that have been hacked and companies who are about to be hacked."'
  id: totrans-890
  prefs: []
  type: TYPE_NORMAL
- en: 'This example is also a good reference for what we mentioned in [Chapter 7](c70739a3-6fd8-4aa0-a27a-f3c7e16b531c.xhtml),
    *Networking, Mentoring, and Shadowing*, so make sure to network well, again, as
    was mentioned in [Chapter 4](dc0e948a-fb27-40b5-bd92-b133a296155c.xhtml), *Skills
    We Need for a Cybersecurity Career;* once you choose your path, make sure to gain
    the right skills and, again, as mentioned in [Chapter 9](6db093ec-4c27-4f86-8025-b6a5df56780a.xhtml),
    *Knowledge Check and Certifications*, knowing what you are doing, getting the
    right certification, and always trying to do your best will always get you moving
    forward:'
  id: totrans-891
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/e6f30700-a664-4d0e-ac2c-8a0866c7023b.png)'
  id: totrans-892
  prefs: []
  type: TYPE_IMG
- en: 'When I started to do my master''s, I also got an offer from IT Masters and
    Charles Sturt University to share my experiences with their students. Since then,
    I have been lecturing at Charles Sturt University:'
  id: totrans-893
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/aefd3ee9-005c-4186-9ae0-b501e48325ea.png)'
  id: totrans-894
  prefs: []
  type: TYPE_IMG
- en: 'In 2013, I joined Kemp Technologies as a regional director for 2 years. I helped
    Kemp to grow its business in Australia and Asia. While at Kemp, I was still part
    of the community, and any free time that I could find I invested in building cyber-aware
    campaigns to raise the security bar against hackers:'
  id: totrans-895
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/0bfa2eb2-dfca-4c3f-8f85-2a888a5253bf.png)'
  id: totrans-896
  prefs: []
  type: TYPE_IMG
- en: Kemp Technologies' web site, announcing my award (2013)
  id: totrans-897
  prefs: []
  type: TYPE_NORMAL
- en: 'My full-time work never held me back from working toward my dreams. My hard
    work also grabbed the attention of newspapers. The following are some screenshots
    from those news articles:'
  id: totrans-898
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/f2f46710-3d4c-4089-8ae2-012bf8ddc74a.png)'
  id: totrans-899
  prefs: []
  type: TYPE_IMG
- en: '*Entrepreneur Magazine,* Philippines 2012'
  id: totrans-900
  prefs: []
  type: TYPE_NORMAL
- en: 'The following is a photo of me making a thank-you speech for my Professional
    of the Year award in 2014, in Sydney, Australia:'
  id: totrans-901
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/9ef8122f-be36-4377-aa7c-3f8655852dd6.png)'
  id: totrans-902
  prefs: []
  type: TYPE_IMG
- en: 'Then, I had a great offer from EMT Holdings. The company offered me the Regional
    CISO position for the Middle East and Africa and a Vice President status, based
    in Dubai:'
  id: totrans-903
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/b7d87a3f-bf73-4ea6-a95d-db0fc8f9c788.png)'
  id: totrans-904
  prefs: []
  type: TYPE_IMG
- en: Dubai, United Arab Emirates was a brand new market for me; yes, I was born in
    Germany, and I have also lived in Turkey, then Australia, traveling around Asia,
    but none of those places can be compared to the Middle East. I had to start from
    the beginning, as I didn't know too many people, so I followed all the recommendations
    that I have made to you.
  id: totrans-905
  prefs: []
  type: TYPE_NORMAL
- en: 'Me and my family moved to Dubai in December 2014, and within a year I came
    second in the Top 50 Security Professionals by *Channel MEA* magazine for my contribution
    to helping the community to be cyber-aware:'
  id: totrans-906
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/1fa14be2-5d2b-43ff-840c-479a49841ef5.png)'
  id: totrans-907
  prefs: []
  type: TYPE_IMG
- en: Channel Middle East Magazine, Channel Champions (2015) in Security
  id: totrans-908
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/54ffd254-f286-469b-8787-406f956b0b1f.png)'
  id: totrans-909
  prefs: []
  type: TYPE_IMG
- en: '2015: Modern Trader Magazine, USA'
  id: totrans-910
  prefs: []
  type: TYPE_NORMAL
- en: 'I started from scratch and just repeated what I knew was going to work, and
    it did. Events started to catch the attention of the journalists all across that
    region. The following is an example from a newspaper in Bahrain:'
  id: totrans-911
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/452570f6-f762-4333-ad27-37fea78b8639.png)'
  id: totrans-912
  prefs: []
  type: TYPE_IMG
- en: This caught the attention of Microsoft, and I found myself joining Microsoft
    as a cybersecurity architect responsible for Europe, the Middle East, and Africa.
    For 3 and a half years, I reached out to customers all around the world.
  id: totrans-913
  prefs: []
  type: TYPE_NORMAL
- en: 'Not just with our customers, but internally I was also volunteering to deliver
    advanced cybersecurity classes, as well as cyber classes for CxP levels. I was
    awarded membership of the Platinum Club, which is the highest level of achievement
    in Microsoft that an employee can achieve:'
  id: totrans-914
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/f5d43d9e-0664-483c-910f-71fd7035590c.jpg)'
  id: totrans-915
  prefs: []
  type: TYPE_IMG
- en: 2017 Microsoft Circle of Excellence Platinum Club award, Microsoft CEO Satya
    Nadella, Microsoft Executives, and other award winners.
  id: totrans-916
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4adfd734-ade9-40cb-b88d-7afb54ac32c9.png)'
  id: totrans-917
  prefs: []
  type: TYPE_IMG
- en: Some newspaper examples from South Africa, Nigeria, Turkey, and the Gulf
  id: totrans-918
  prefs: []
  type: TYPE_NORMAL
- en: 'All of this never killed my desire to learn; in 2018, I was able to finish
    my doctorate degree remotely from the Charles Sturt University in Australia:'
  id: totrans-919
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/288c16ff-21d7-435a-872c-6a991e3433cc.png)'
  id: totrans-920
  prefs: []
  type: TYPE_IMG
- en: I loved my work at Microsoft, but I was traveling way too much, and at the beginning
    of 2019, I decided to move to another great global company, the Standard Chartered
    bank, as Head of Information and Cybersecurity (Managing Director).
  id: totrans-921
  prefs: []
  type: TYPE_NORMAL
- en: '**What advice would you give to someone who is considering a career in IT?
    How can they get started**?'
  id: totrans-922
  prefs: []
  type: TYPE_NORMAL
- en: 'As I''ve explained throughout this book, anybody who sees themselves in IT
    has to keep one thing in mind: the learning curve will never, ever end, so you
    have to love learning, researching, and being up to date. The IT industry will
    not appreciate the past; being current and being ready for tomorrow with the experience
    from the past is the best piece of advice I can give you.'
  id: totrans-923
  prefs: []
  type: TYPE_NORMAL
- en: Technology is moving so quickly, and it is it difficult to stay up to date,
    so if you don't like to read and learn, your knowledge will become outdated very
    quickly. We are in an era where knowledge can be gained much easier than 20 years
    ago; back then, for us to be able to learn, we had to go to libraries, borrow
    books (if we were lucky, as not too many IT books are in libraries), but, today,
    blogs, computer-based training, YouTube, and classroom-based training is much
    easier to reach and much more affordable. So, to keep it short, even if you cannot
    attend conferences, today, most of them are broadcast live, so watch them; follow
    technology leaders on Twitter; subscribe to a couple of valuable email lists;
    and read, learn, and, of course, practice.
  id: totrans-924
  prefs: []
  type: TYPE_NORMAL
- en: 'Looking back at my career, from a small business owner to a multi-million dollar
    company, then moving to Kemp Technologies, Secunia (EMT Holdings), and Microsoft,
    I have worked with many governments and Fortune 100 companies in the financial
    and medical sectors:'
  id: totrans-925
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/80c9b5ad-386e-4020-a057-7ba6982ec2fb.jpg)'
  id: totrans-926
  prefs: []
  type: TYPE_IMG
- en: An award from NATO, Center of Excellence Fight Against Terrorism
  id: totrans-927
  prefs: []
  type: TYPE_NORMAL
- en: Selling hardware and implementing services can be repetitive, but being a Trusted
    Security Advisor working with Tier-1 Security issues can be unique. You might
    visit an organization that has 30,000 computers wiped out. Being able to work
    with customers in bad times is very special. Being able to help them resume services
    as soon as possible is indescribable for me.
  id: totrans-928
  prefs: []
  type: TYPE_NORMAL
- en: At the same time, when I teach workshops or when I speak at conferences, sharing
    the real-life experience that have I gained in the field, helping students/attendees
    to be better makes me happy, and seeing my customers being able to fight sophisticated
    attacks makes me proud. Reading feedback via email—or you name it—makes me feel
    the best; mission accomplished—until the next challenge, which could be in the
    next hour.
  id: totrans-929
  prefs: []
  type: TYPE_NORMAL
- en: '**Get feedback, listen to feedback, and keep improving yourself**'
  id: totrans-930
  prefs: []
  type: TYPE_NORMAL
- en: Being awarded a doctorate in your career after two master's and two university
    degrees might sound like the pinnacle, but it isn't. I know I am still as I was
    on the first day of my career. My biggest mission is to make cyberspace more secure
    for everyone. Having a doctorate or working in a C-level job has no direct impact
    on my mission. I will probably still take the time to write books, speak at free
    events and webinars, as well as Tier-1 conferences, in order to share my experiences,
    findings, and recommendations with as many people as I can. Knowing humans, and
    how vulnerable we are, having the mission of helping to make every person and
    every organization more aware of cyber threats is not an easy task.
  id: totrans-931
  prefs: []
  type: TYPE_NORMAL
- en: 'As my final word, I would like to share my speech from my doctorate graduation
    with you. If I can do it, so can you, and please don''t forget that the highlight
    of my career happened in my late 20s, when I was married and had children:'
  id: totrans-932
  prefs: []
  type: TYPE_NORMAL
- en: '"I had a dream, a dream that was not easy to reach; I **plan**ned.'
  id: totrans-933
  prefs: []
  type: TYPE_NORMAL
- en: I had to take the necessary steps to achieve my goal; I **act**ed.
  id: totrans-934
  prefs: []
  type: TYPE_NORMAL
- en: There were times when I felt alone, when I thought I would never go through
    with it; I had some negative feedback that I needed to address; there were times
    when I fell.
  id: totrans-935
  prefs: []
  type: TYPE_NORMAL
- en: I learned from all those to move forward, **learn**ed from my mistakes.
  id: totrans-936
  prefs: []
  type: TYPE_NORMAL
- en: Finally, in the end, I am a doctor; **I made it**.
  id: totrans-937
  prefs: []
  type: TYPE_NORMAL
- en: Today, when I look back, I know nothing happens without **dream**ing, without
    taking the first step, without checking your progress and learning from your mistakes."
  id: totrans-938
  prefs: []
  type: TYPE_NORMAL
- en: Today, from my speech, if you wanted to walk away with one thought, I would
    say *"never give up,"* regardless of how tired you are or how many times you fail***.*
    *Stic**k* *to* *yo**ur* *a**mbition,* *t**o* *y**our* *go**als,* *a**nd* *A**CHIEVE*
    *them*. I know you can, because I just did it**, and I just shared my *"secret
    recipe."*
  id: totrans-939
  prefs: []
  type: TYPE_NORMAL
- en: Good luck!
  id: totrans-940
  prefs: []
  type: TYPE_NORMAL
- en: Dr. Erdal Ozkaya
  id: totrans-941
  prefs: []
  type: TYPE_NORMAL
