- en: '**Past, present, and future**'
  prefs: []
  type: TYPE_NORMAL
- en: The concept of information security can be traced back through the history of
    controlling information, as this has always been paramount. It needs no examples.
    Since the early days of the computer's existence, the need for securing the information
    they manage has been brought forward and has gone through an evolutionary process
    in the way we secure information and the mechanisms that handle and process information.
    One of the oldest examples that we can look at is the way the Roman dictator Julius
    Caesar secured his message transmissions. He used a form of transmitting encrypted
    information to his generals on the battlefield, which was impossible to decode
    by his enemies at the time. This method would eventually be known as the Caesar
    cipher, which is possibly the oldest known code. It was a substitution cipher.
  prefs: []
  type: TYPE_NORMAL
- en: 'During the twentieth century, technologies were born at an unprecedented rate.
    Even by the start of the twentieth century, the world was already getting flooded
    with the use of the most important inventions in history, telephones and radios;
    these two technologies would change the whole world in the coming decades. Suddenly,
    everyone wanted to make use of the new technologies, including individual citizens,
    governments, businesses, and especially the military. The telegraph/telephony
    and radio proved to be the most beneficial pieces of equipment that the military
    could have, from then until now. Even though these systems solved one of the major
    gaps in inter-personal communications, they had a major flaw in their design:
    the communication lines of telegraphs and telephones, and radio communication,
    could be tapped into and messages intercepted. This gave rise to the need to encrypt
    lines and radio communication, especially for the military.'
  prefs: []
  type: TYPE_NORMAL
- en: At the time of World War II, the military was using methods that were similar
    to the substitution cipher, and they were easily breakable by cryptanalysts. There
    was a dire need for a strong mechanism to secure data before, during, and after
    transmission, so that even if radio signals were intercepted, which was a very
    common thing for the opposition to do, it couldn't be decrypted. This dire need
    then gave rise to the most complex data security method, with the help of available
    technology during the war. This machine was known as **Enigma**.
  prefs: []
  type: TYPE_NORMAL
- en: Enigma was a physical machine that was used to perform data encryption while
    typing a message, and used an electromechanical rotary mechanism to encrypt and
    decrypt messages before and after transmission; originally, these were devices
    for banks to perform the secure transfer of financial data, but the Germans started
    using it for all their war-time communications to send encrypted messages to their
    troops in the field. Just to give you a scale, Enigma had about 150 trillion possible
    combinations with a poly-alphabetic substitution cipher, meaning that a single
    alphabet would go through substitution multiple times to finally arrive at a substitution
    alphabet, and the same had to be reversed to get the original alphabet. This technology
    was literally causing the allies a lot of trouble to keep up with the war, and
    they were desperate to break the Enigma code. There were various attempts and
    various research done at the time to break the code. But eventually, it was broken
    by Alan Turing, in 1941, which shortened the war by 2 years. Alan Turing is also
    known as *the Father of Artificial Intelligence*.
  prefs: []
  type: TYPE_NORMAL
- en: During the last quarter of the 20^(th) century, many new technologies emerged,
    and so did security concerns; at that time, security was only focused on physical
    systems and making sure no unauthorized personnel had access to them. Basically,
    locking down physical devices and systems, and only allowing certain authorized
    persons to access them physically was more important. But this scenario soon changed
    with changes in the technology landscape. Our early computers were single-user
    systems, and later, computers became multi-user systems that could be remotely
    accessed, which made security professionals rethink the approach toward the overall
    security of access to applications and networks by users. This gave birth to the
    concept of authentication—to access files based on the user and their need. This
    concept led to the possibility of a shared system. But this concept had a flaw,
    because it needed to be configured properly to give the right permissions to the
    right person, otherwise information leakage could occur.
  prefs: []
  type: TYPE_NORMAL
- en: This scenario became more serious with further advancements in personal computers.
    With the introduction of **Transmission Control Protocol** (**TCP**) and **Internet
    Protocol** (**IP**), the entire technology landscape was revolutionized and the
    computer industry was taken to a new level. And due to the existence of TCP/IP
    and other, newer client-server models, it was obvious that these systems were
    getting connected over the telephone network. This connectivity requirement was
    one of the main reasons why ARPANET, our early internet, came into existence in
    1973\. Even though, in the beginning, it only connected just a few universities,
    it evolved into today's internet. This primary requirement of interconnectivity
    to share data across networks brought new applications into existence.
  prefs: []
  type: TYPE_NORMAL
- en: 'As technology kept progressing at an unprecedented rate, it also gave birth
    to two important innovations, **Hyper Text Transfer Protocol** (**HTTP**) and
    the **World Wide Web** (**WWW**). After this, there was an explosion of new and
    innovative things. The internet became an essential tool for every business for
    information sharing. People were buying and selling things over the internet,
    and they were performing banking and other business operations. Even governments
    started communicating over this network, as it was now convenient. There was no
    limit to how much and what you could share, but again, one thing did not change:
    the sharing and processing of data*—*what changed over this period was the type
    of data and information. People started sharing audio, video, and images, and
    that became a part of our lives in the twenty-first century. This constitutes
    the new-age data, which is the fodder for cybercriminals.'
  prefs: []
  type: TYPE_NORMAL
- en: The latter part of the twentieth century and the beginning of the twenty-first
    century was an interesting time. During that time, something new was introduced
    every day. While it was interesting to move at a fast pace, it also brought security
    concerns, which was struggling to keep pace with the rate of change. Applications
    and systems were appearing so fast that sometimes developers and engineers overlooked,
    or perhaps underestimated, the need to build them secure from the beginning. A
    whole new community of enthusiasts, individuals with good and bad intentions,
    started to come into existence, and they started breaking applications and systems
    where they could find any gaps or flaws, sometimes to prove their point that applications
    were weak, or sometimes just for personal financial gain by misusing a system
    or the data captured. The requirement to secure information systems was realized
    by governments too during the latter part of the twentieth century, and they started
    to come up with laws and regulations related to computer fraud and crime.
  prefs: []
  type: TYPE_NORMAL
- en: In 1983, after ARPANET was made available for public use with no restrictions
    and moved to new protocols such as TCP/IP, it brought a tsunami of technological
    changes that led to the emergence of new architectures. But this also brought
    its own perimeter security challenges. Suddenly, it was also evident that there
    was a gap in security architectures and that information could be exposed. Once
    again, military concepts helped, building virtual boundaries with a certain set
    of rules built into systems guarding the boundaries; whom to allow, whom not to
    allow. Basically, the focus was to position a gatekeeper around a corporate network
    boundary and interact via that gatekeeper with other outside organizations. This
    was named a firewall. These devices were simple packet-filtering appliances. The
    earliest firewalls, commonly known as first-generation firewalls, would often
    block or allow traffic by inspecting TCP/IP packets, based on the filtering rules
    defined on the firewalls.
  prefs: []
  type: TYPE_NORMAL
- en: These filtering rules can be applied in many ways, such as screening the source
    and destination IP addresses, the type of protocol, or even based on source and
    destination port numbers; it could even be a combination of those together. Slowly,
    firewalls made progress and evolved generation by generation. The following generations
    of firewalls brought in features such as application layer filtering; application-level
    firewalls will typically examine the stream of data rather than just the TCP/IP
    packets. These allowed the making of advanced-level decisions to act on packets
    when they were passing through these devices. Because first-generation firewalls
    never inspected application-level data streams, they were vulnerable to certain
    attacks and backdoors. Application firewalls can now be configured to inspect
    some known vulnerabilities and stop them.
  prefs: []
  type: TYPE_NORMAL
- en: 'With advancements in computers and networked systems, the need for identity-based
    access also increased. Because more and more web-based applications started popping
    up all around, this raised a never-ending need for the use of identity and access
    management systems to access applications over the internet. Early IAM was extremely
    complex, costly, and a maintenance nightmare. In the early years of 2000, as the
    need to secure online systems rose, this required IAM systems to become part of
    computer security. Slowly and steadily, IAM frameworks also started improving;
    the expectation from any IAM system was now to provide assurance about any identity
    with proper rightful access to resources, applications, and networks. By and large,
    all legacy and modern IAM systems depend on certain policies and principles:'
  prefs: []
  type: TYPE_NORMAL
- en: The way you identify resources
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What roles you assign to resources
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: User management
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How IAM controls security and the access of data, applications, and location-specific
    access
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: An IAM system should be able to enforce user rights and access rights
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Must be able to track user activity
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: User activity logging capabilities for audit purposes, in real time and historically
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: With the boom in networked systems and applications getting connected all over
    the internet, the attack surface also increased. Perimeter security devices and
    mechanisms were not enough anymore. The industry now needed a system that allowed
    us to secure our systems, applications, and network proactively, in real time.
    We needed monitoring systems to keep an eye on attacks against our infrastructure.
    Implementing a monitoring system could be quite complex, as we needed to know
    what exactly we should be monitoring, where should we be monitoring, and which
    application logs we needed to ingest for the proper monitoring of anomalous behavior
    by applying log analysis or correlation techniques against known bad factors.
  prefs: []
  type: TYPE_NORMAL
- en: 'Security monitoring as we know it is one of the integral processes in the whole
    story of cybersecurity. Security monitoring provides any organization with the
    ability to detect and analyze events from the enterprise network, applications,
    endpoints, and user activities. This capability is core to the **Security Operations
    Center** (**SOC**). Typically, the SOC has three elements to it: people process,
    and technology. While the technology helps drive the monitoring of assets such
    as networks, applications, endpoints, servers, web applications, and various other
    systems, and generates alerts through automatic correlation and analysis, people
    in SOCs focus on validating these alerts manually and try to make sense out of
    them, to further carry out the response process to identify threats and provide
    detailed information to remediation teams. All modern SOCs these days also tend
    to integrate the digital forensics process and malware reverse engineering too.
    Any SOC will have seasoned security analysts as one of its important assets.'
  prefs: []
  type: TYPE_NORMAL
- en: The range of cyber attacks and their sophistication is on the rise today. All
    recent attacks have been successful in bypassing existing security solutions,
    traditional or advanced. These attacks were successful because they were able
    to hide within the legitimate realm of our network and infrastructure. Our current
    security solutions are designed to detect threats based on scanning for known
    issues, filtering, or dropping bad actors, or even trying to monitor identity
    and user habits, and so on, but these things are not able to deter attacks. The
    primary reason is that these are still focused on reacting to a security event,
    responding to the security findings of security events that have happened, and
    lastly, planning for how to recover from them. In other words, its a **reactive
    security response***.* A reactive response is good, but does not hold ground to
    a level where it can compete with the advanced attacks of today. We need to redirect
    our focus toward a **proactive security response**, and the industry today is
    moving from a reactive to proactive security response already. This is a paradigm
    shift in security frameworks and methodologies on how we predict, analyze, and
    respond to threats. Unlike in a reactive form of security response, proactive
    methodologies provide greater in-depth visibility into the attack infrastructure.
    Simply put, a proactive method is to approach from an attacker's view of the attack
    surface and try to predict attacks in advance and apply proper measures.
  prefs: []
  type: TYPE_NORMAL
- en: As the logic goes, a reactive security response model is the mindset of *"if
    and when there is an attack,* *the systems and security analysts will respond
    to it."* It's about laying a trap with known attack parameters and methods and
    waiting for the monitoring and detection systems to react to it. In a reactive
    form, the attention is always given to form a strong perimeter defense to thwart
    attacks that attempt to penetrate the network. This form of security is very much
    localized to the business unit and its activities, and it does not take advantage
    of attacks of a similar nature, against another business or industry verticals.
    Reactive security does not provide a 360° view of the threat landscape but a reactive
    way of achieving security operations is always simpler, faster to bring up, and
    has lower operational costs. Reactive security monitoring can be further enhanced
    with data feeds from antivirus detection systems, vulnerability scanners, and,
    at times, DLP systems. The flip side of such a model is that it will always react
    to security detection after a breach or compromise has occurred.
  prefs: []
  type: TYPE_NORMAL
- en: But proactive security monitoring and responses win over this scenario. It is
    an intelligence-driven model, where the system is enriched with actionable intelligence
    data, from multiple internal and external sources, working in line with existing
    real-time monitoring systems. This proactive method will have visibility of the
    entire threat landscape and all phases of the cyber kill chain, and not just focus
    on one or partial phases of the kill chain. One of the key aspects of proactive
    security is threat hunting, which allows analysts to get more insights into the
    network and systems by trying to uncover any anomalies, or any abnormal changes
    in network behavior, any presence of known bad files in the systems, or maybe
    there are some registry entries that can be found from previously known attacks.
    As an analyst, you can also look for known **indicators of compromise** (**IOCs**)
    in the network. Threat hunting is a continuous process and will always involve
    trying to look for a new set of information as received from threat intelligence
    sources. Threat hunting can also be done automatically by looking into network
    behavior, system anomalies, timeline analysis of certain events, looking into
    the baseline data of the network and the system for a period, and so on.
  prefs: []
  type: TYPE_NORMAL
- en: Today, every organization is extremely worried about the data it holds and how
    to secure it. Sensitiveness toward data is at an all-time high. In our efforts
    to keep data safe and be proactive in detecting any threats toward it, we must
    have proper and effective threat intelligence in place. Threat intelligence can
    be achieved by acquiring specific threat information (intelligence) about various
    systems, processes, networks, applications, perimeter defense mechanisms, and
    other IT assets. This data is then collected, analyzed, and enriched to provide
    proactive and actionable threat intelligence. One of the reasons threat intelligence
    is so important is because current threats are highly sophisticated and difficult
    to detect. We must acquire very specific information and perform a search for
    signs of compromise with actionable content from any threat intel source. To stay
    ahead of advanced threats, it is essential that we feed our analytic and correlation
    systems with proper threat data.
  prefs: []
  type: TYPE_NORMAL
- en: Any effective and mature threat intelligence system must be able to collect
    and categorize threat information in real time to produce actionable threat intelligence
    for the SIEM and incident response systems to analyze and correlate the collected
    threat information with the security alerts and events it is monitoring. These
    threat alerts from the threat intel system will also empower SOC professionals
    to create custom signatures for further detection. Threat intelligence systems
    gather various pieces of information related to incidents, events, logs, security
    vulnerabilities, recent and past known attack data, detection data from the security
    and network devices of the organization, along with information from external
    threat feeds. You can also set up a honey pot system to collect attack information
    and use it as threat data. All data collection needs to be focused and meaningful
    for the organization that intends to use it, because every business is different,
    with distinct needs and types of infrastructure. For threat intelligence to be
    effective, the collection of intelligence data must be done in a centralized manner,
    as systems collect threats and vulnerability information from a wide range of
    locations and devices to correlate data. You must collect data from both internal
    and external sources, as both combined will provide more detailed information
    on threats and attack vectors, specific to your industry or organization. Also,
    focus on collecting information about any ongoing global attack and its attack
    vectors, related mitigation instructions and detection parameters from agencies
    such as government CERT, NIST, ENISA, and so on, along with industry sources,
    Cisco, Symantec, McAfee, Microsoft, RSA, and other major vendors. You may also
    focus on open source threat intel such as OSINT, SANS Internet Storm Center, and
    Open Threat Exchange. All this collected threat information needs to be properly
    categorized and segregated based on threat types, and its importance to the business
    entity and function; it could be, for example, based on the geolocation of the
    business unit, the business applications you are using, and IT infrastructures.
    Geolocation is important from the perspective of identifying where the threat
    actually originated so that you can have more of a focus on those business locations
    of yours as a priority, as they may have been affected; this could also help establish
    whether it is a targeted attack toward your organization, or maybe a country.
    This scenario can help you pinpoint the most effected business function, application,
    or unit, and gives you room for remediation in advance, or at least on time, before
    it's too late. It will also help in defining proper mitigation and a detection
    strategy to focus on the proper utilization of resources since it is always limited,
    irrespective of the size of the organization.
  prefs: []
  type: TYPE_NORMAL
- en: A successful threat intelligence system must be able to generate and distribute
    reports about all of its findings and related investigations to help others involved
    in the security protection, investigation, and monitoring process to carry out
    their necessary work at various levels of operations, engineering, and strategic
    decision-making by governance bodies. Reporting can be via any real-time methods
    or publishing online advisories. Security threat intelligence advisory might also
    be shared among industry peers via threat exchange mechanisms such as STIX or
    the Traffic Light Protocol, for everyone to take advantage of and stay ahead of
    any attacks.
  prefs: []
  type: TYPE_NORMAL
- en: Since we have witnessed a rise in cyber attacks in the past few years, we are
    all convinced that prevention and monitoring are just the initial steps of being
    prepared against any cybersecurity attacks. What we should do is develop more
    threat hunting capabilities and internal threat intelligence, and strong incident
    responses empowered by digital forensics investigation.
  prefs: []
  type: TYPE_NORMAL
- en: Most organizations in the industry today are already using SIEM as their primary
    and central monitoring platform. Traditionally, we have always used SIEM as a
    platform that receives information from the rest of the network, as we mentioned
    earlier in this chapter, to correlate and identify threats and security incidents.
    In essence, SIEM has always acted like a device that listens but doesn't say a
    word. However, with today's cybersecurity scenarios, it is prudent for SIEM to
    take a much larger part in the whole process, to say things and collaborate in
    taking action. One prominent activity that SIEM can be tasked with is integrating
    with digital forensic platforms to receive more rich and tactical information
    in real time. Digital evidence, by nature, is extremely volatile, and this also
    drives the response time for any security incident. This fragile and crucial nature
    of digital evidence in any cybersecurity incident forces us to approach the problem
    in a fully automated way. This calls for an automated way of collecting digital
    evidence from a suspected device, and we should do it right on time and integrate
    this telemetry with SIEM to trigger the collection of evidence from endpoints,
    just like a security camera starts recording the actions of a criminal with the
    help of a motion sensor. This, in turn, provides us with detailed information
    about what took place and also provides us with more accurate evidence that is
    collected at the right time—*the time when the incident took place, and not later*.
    By capturing the state of a compromised machine right after it provides shell
    access to cyber criminals, providing an initial analysis of the collected evidence,
    and making everything ready for a deep dive investigation, will help us turn the
    tables on the bad guys. Actually, this is only the beginning; we should also develop
    systems/platforms that will automatically analyze collected evidence and enrich
    this with threat intelligence to gain speed and accuracy.
  prefs: []
  type: TYPE_NORMAL
- en: 'In the present-day scenario, cybersecurity is gaining more importance than
    we could ever imagine with the ever-increasing threats and attacks on our information
    technology assets. This sudden shift in the industry has raised another important
    question and concern: is our workforce skilled enough to fight this battle? Do
    we have enough talent that can help secure our networks, applications, infrastructures,
    and, most importantly, our business and personal data? The talent gap is growing
    day by day, and as per research from many analysis firms, the gap could be as
    high as over one million.'
  prefs: []
  type: TYPE_NORMAL
- en: Today, it is a fact that this shortage is no longer just a statistic, but a
    reality. And because of this fact, it is our responsibility to bridge that gap
    by increasing cybersecurity skills to fill this huge gap over a period. This brings
    us to the point where we can ask what skills are needed to start in cybersecurity
    or to switch to a cybersecurity career from an existing career? What do employers
    look for when they set out to hire cybersecurity talent? But this shortage of
    skills, talent, and experienced candidates is not stopping cyber criminals from
    stepping back; in fact, they know that most organizations may not have an adequate
    work force to defend attacks. It's, in a sense, working in their favor.
  prefs: []
  type: TYPE_NORMAL
- en: 'To some extent, our rapid growth and innovation in information technology is
    also responsible for this gap increasing each day. Today, if I look back into
    the past, technologies were not so diverse and did not change so rapidly either.
    It was easy to fix security issues, as they were all so steady. But in the current
    situation, technology is moving faster than ever, and we in the security profession
    are always playing catch-up. By the time we do catch up with the latest technology
    and understand how to secure it, the technology moves on again. This scenario
    is not going to change; rather, this will become the norm for the future. To some
    extent, as per many industry experts and analysts, who track changes in the industry,
    this gap in cybersecurity is also because of the gender gap. It is estimated that
    the ratio between the male and female workforce in the cybersecurity industry
    could be 8.5: 1.5\. Filling the gender gap could certainly help fulfill the need
    of the hour, but this is not the only area that can solve this issue. We also
    need to involve more and more ex-military personnel. Veterans don''t need to be
    taught the essence and importance of security; its hardwired into them already,
    by design, and cybersecurity concepts are still being driven from military terms
    and best practices. Also, the gap could be filled to some extent by retraining
    professionals from fields other than IT.'
  prefs: []
  type: TYPE_NORMAL
- en: Everyone who wants to start in cybersecurity needs to have some basic information
    technology skills, know how the web works, how applications work, how system administration
    is done, and what the security standards are that govern security policies (at
    a very basic level). I often hear that, if someone wants to start in cybersecurity,
    then they need to have very strong technical skills in certain areas, but given
    the situation today with the skills and the talent gap, I think it's illogical
    not to ramp up others, too. Security is not just one person's, or one group of
    security specialists' job; it's the job of everyone to know about cybersecurity
    and to contribute in whatever way they can. So, the skills required for cybersecurity
    can be built over a period of time. I am not saying that someone can become an
    expert in a few weeks, or months, but if someone chooses to be in the domain,
    or make this their career, then they can start at the level they are currently
    at and grow from there. Gradually, they will become experts over a period of time.
  prefs: []
  type: TYPE_NORMAL
- en: 'You may think that cybersecurity is very technical, but it''s not always the
    case; anyone who wishes to work in this domain should also possess or develop
    some soft and other non-technical skills too, such as being very meticulous about
    how they plan activities related to the security of an infrastructure or design
    it. Think and act in detail; think about all the possible ways to secure a system,
    data, or infrastructure; know about the business you are in; and properly define
    a strategy to make sure the business is not impacted on because you just want
    to implement security very robustly. You also need to develop strong analytical
    skills, so that you can find the actual root cause and not just be superficial
    about coming to a conclusion. Some of the skills that follow are the most sought-after
    in the industry today:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Network security:** As a network security engineer, you need to develop or
    possess skills on how to maintain and design LAN, WAN, and complex network architectures.
    Having knowledge of a scripting language and how to develop custom scripts for
    automating certain network-level tasks will be an added advantage, as networks
    today are vast and complex, and if you are able to automate tasks that are repetitive
    and time-consuming, it will be a great advantage. Experience around network protocols
    is essential if you plan to pursue a career as a network engineer and you are
    from a different domain; it will be helpful and advantageous to add additional
    knowledge about network protocols and their working principles. Network security
    professionals also need to be aware of the regulatory norms, policies, and controls,
    which will help them maintain IT security compliance and legal aspects. You can
    focus on the knowledge and skills mentioned here to ramp up a network security
    engineer profile:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Firewalls and switches
  prefs:
  - PREF_IND
