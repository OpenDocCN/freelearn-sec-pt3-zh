  - PREF_UL
  type: TYPE_NORMAL
- en: Application threat modeling
  id: totrans-721
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Working knowledge of APIs and their functionalities
  id: totrans-722
  prefs:
