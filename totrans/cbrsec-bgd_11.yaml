  - PREF_UL
  type: TYPE_NORMAL
- en: Skills related to secure software designs and frameworks
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Vulnerability assessment and penetration testing**: Vulnerability assessment
    and penetration testing, known as VA/PT in the industry, is one of the important
    key verticals of the cybersecurity ecosystem. The process of VA/PT assures organizations
    and security researchers that their information systems are up to date and are
    not exposed to any critical security risks. VA/PT also helps you to be proactive
    in finding security threats and risks before attackers do. The VA/PT stream is
    very exciting and is a highly hands-on field. Apart from security consulting firms
    and big corporations, currently, many product development organizations also have
    their own teams for VA/PT as part of their product security teams. VA/PT researchers
    use various scanning tools to scan the network, applications, and/or other IT
    assets, such as servers during these scanning activities and try to find as many
    vulnerabilities as possible that could be exploited by attackers. Scripting knowledge
    can be very useful here, because, as a researcher, you can then develop your own
    custom scripts to test information technology assets.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'If you are from a software development and quality assurance background, then
    VA/PT would be the logical choice. Your in-depth knowledge about software functionality
    could be extremely beneficial in understanding why certain vulnerabilities exist.
    Similarly, if there is someone from a network background, their knowledge and
    experience about networks would be crucial to understanding network-related vulnerabilities.
    In a sense, almost everyone who has hands-on experience in information technology
    could choose this domain as their next career step. Today, VA/PT by itself is
    much in demand. Some of the skills that you can rely upon or plan to learn if
    you choose this as your next career step are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: Static analysis, fuzzing, and manual and automated testing of networks, applications,
    and other IT assets.
  prefs:
  - PREF_UL
  - PREF_UL
  type: TYPE_NORMAL
- en: '**SAST**: **Static Application Security Testing**.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**DAST**: **Dynamic Application Security Testing**.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Black, grey, and white box testing to conduct both VA and PT.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Adequate knowledge about how to measure security risk and exposure.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Ramp up on security regulations and laws (such as PHI, PII, SOX, PCI, HIPAA,
    ISO, GDPR, and others). This is important when you have to do VA/PT for a customer
    or for your own organization.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Develop in-depth knowledge about security protocols and network protocols (TCP/IP,
    HTTP, HTTPS, IPSEC, VPN, and so on).
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Learn how network devices such as firewalls, IDS, IPS, switches, and routers
    work. This will help when performing network-related VA/PT.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Learn scripting languages such as Python, Ruby, PowerShell, Perl, JavaScript,
    and Bash, among many others.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Learn popular VA/PT tools such as Metasploit, Nessus, Kali Linux, Burp Suite,
    OpenVAS, Qualys Guard, Core Impact, Acunetix, AppScan, Nmap, and PSTools.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Keep track of SANS Top 20 and OWASP top 10.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Learn techniques such as SQL injection, XSS, remote file inclusion, PHP/ASP,
    and code injection.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Sound operating system knowledge would be an added advantage.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Security Operations and Incident Response**: All organizations need security
    monitoring and incident response capabilities. The security analyst''s job in
    a SOC or a CSIRT is to analyze and investigate each threat that comes toward the
    organization. They must also work toward providing a detailed incident response,
    contain the damage to a minimum, and at the same time provide enough threat intelligence
    to ensure that similar threats and issues are not repeated in future. A SOC will
    have **Security Information and Event Management** (**SIEM**) software to detect,
    investigate, and respond to any security alert/incident, and malicious activities.
    SIEM generates alerts by correlating logs, alerts, security event logs, and other
    telemetry from a wide variety of systems and network devices. SIEM is the most
    important tool that security analysts use in a SOC.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Organizations are constantly on the lookout for skilled and seasoned analysts
    and incident responders for their security monitoring efforts. Professionals from
    network operations, system administrators, and other security service areas can
    look forward to becoming security analysts or incident responders, and this is
    one of the most technical and hands-on roles, where the analyst needs to know
    common and advanced attacker techniques, how to detect various incidents, what
    to look for in those incidents, and how to analyze them. At the same time, they
    need to be aware of security regulations, laws, policies, and protocols when handling
    any security incident in SOC, as well as an incident response. Both roles—SOC
    and IR—have gone through a complete transformation in the way we work in these
    areas today.
  prefs: []
  type: TYPE_NORMAL
- en: 'It now involves a diverse skill set, such as collaboration with analysts, log
    analysis skills, expertise around digital forensics, malware analysis or knowledge
    about the working mechanisms of any malware in depth, a very keen eye to detect
    and pinpoint anomalies in network communications, application and user behavior,
    and also how certain servers and security devices work. SOC in the present day
    is evolving as CDOC, or centralized security centers with every capability, such
    as governance, legal, infosec, incident responders, digital forensics, security
    engineering, and security QAs, besides traditional security analysts, and it will
    continue to transform further. If you are planning to choose SOC and/or IR as
    your next career move, then the first thing you need to focus on is serious discipline
    in regards to how you work, what you work on, how you execute your tasks, what
    and how you communicate, and more importantly with whom. Let''s discuss the list
    of skills that you will need:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Communication skills**: Knowing how to communicate effectively in SOC/CDOC/IR
    work is crucial. You must be able to get to the facts, find as many details as
    possible, and include them in your communication. More importantly, knowing who
    to talk to and what to discuss, and being able to control the flow and content
    of information, are key factors. Communication in SOC/CDOC/IR includes your responses
    to emails, providing accuracy and not giving away anything that is not required,
    the documentation of incidents and related technical details, notifications to
    appropriate teams or individuals through the proper channels, learning how to
    communicate with external parties, such as law enforcement or legal entities,
    and more. You also must have insight into your escalation tree and protocols of
    escalation. It is essential to maintain an updated list of incidents as well.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Following standards**: You must focus on acquiring knowledge about policies
    and procedures about the organization you work with, or industry standard best
    practices. Adhering to policies and procedures is very important for the type
    of work carried out in an SOC and IR environment. Procedures and policies also
    ensure consistency in the response toward an incident or the event analysis.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Integrity**: This is another key skill that you need to develop when it comes
    to security operations. This is because you will always be dealing with sensitive
    information. Any untimely leak or release of information may cause serious and
    costly damage to the organization. You need to be very discrete in handling and
    communicating information and incidents.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Learning security principles, such as authentication, access control, and non-repudiation
    can be useful.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Knowledge about security vulnerabilities and risks about systems, applications,
    network resources, endpoints, and operating systems.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Learning protocols and related flaws that could be exploited for malicious use,
    such as spoofing attacks or DOS attacks, overflow attacks, flood attacks, and
    others.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you are from an IT and network admin background, then your knowledge about
    configurations could be very useful, as you may be able to use your experience
    to detect configuration flaws and weaknesses. For others who are new to this,
    you may have to spend time learning about it.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: All SOC personnel must have a strong understanding of assessing and analyzing
    security risks.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You must also focus on gaining some experience or skills to understand network
    devices and how they work to a moderate level as you must know what **demilitarized
    zones** (**DMZs**) are.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Learn about how routers secure a network and how packet filtering and packet
    monitoring devices/applications work.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Gain knowledge about firewalls and how they protect a network.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Strong knowledge and understanding of endpoint and operating system-level security
    risks and issues: how hardening works, how systems get compromised, how and what
    system logs need to be reviewed, and how to keep data safe in systems and endpoints
    using various technologies.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: One of the most crucial skills is the understanding of malicious code, viruses,
    Trojans, and advanced malware. You must enhance your skills to know how they work,
    what their behaviors are, and how you can detect those activities. Anyone from
    a malware reverse engineering background will be able to better utilize their
    skills as a security analyst in SOC and IR work.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Having programming skills or people from a programming background can be very
    useful. They can help the SOC team to develop custom tools and scripts to detect
    threats. On the other hand, they will have a very good hold on software vulnerabilities,
    which certainly will come in handy while averting threats.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Developing an incident analysis mindset so that you can quickly analyze an incident
    by looking into facts such as why the incident happened, who is or might be involved,
    timeline analysis, and which system/application could have caused the incident.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Malware analysis and reverse engineering**: Malware analysis is highly technical
    and a fully hands-on role in cybersecurity. Reverse engineering plays the role
    of breaking apart malicious software, malware, viruses, and any other software
    packages to understand the inner workings of the mechanism. Reverse engineering,
    commonly known as RE, can reveal a great deal of information about any malicious
    package—when it was created, what code was used to achieve certain goals, what
    systems, processes, or applications it impacts, and which other files or processes
    it calls to stay stealthy or fulfill its motive. Reverse malware engineers use
    a variety of tools to unpack and disassemble malware files. They also need to
    be experienced in how files are packaged and packed and know about encryption,
    compression, and other technologies related to file systems. Engineers will have
    to use tools such as disassemblers, debuggers, and network traffic analyzers,
    file behavior analyzers, log monitoring, sandbox technologies, and other tools.
    As a malware analyst, you will also have to perform tasks on potential samples
    that the organization has detected from its incident response or other security
    processes. You will need to establish the impact the malware may be having on
    the business or the organization. While performing malware analysis, you will
    also have to tackle the problem of finding out the **Indicator of Compromise**
    (**IOCs**)-related information. IOC-related threat intelligence is extremely crucial
    to create a proactive defense against any future attacks.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'If you are planning to be part of this highly agile, dynamic, and engaging
    career, then you may want to focus on some of the skills described here:'
  prefs: []
  type: TYPE_NORMAL
- en: First and foremost, it is important to become a quick learner with keen observations
    skills, attention to detail, and the ability to follow proper processes as defined
    by the organization.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Unlike other areas of security, for this one, you also need to possess a strong
    understanding of operating system concepts.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Learn a few low-level languages, such as an assembly language. You can start
    with the basics first rather than trying to be an expert to start with in this
    field. You will gain expertise over a period of time.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Acquire skills around Perl, Python, Shell, PowerShell, Bash, Java, and other
    scripting languages.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Learn application security and network security concepts.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Learn how to use tools such as OllyDbg, WinDbg, IDAPro, process monitor, process
    explorer, Wireshark, PEID, PE Explorer, and other commercial, as well as open
    source, tools related to reverse engineering.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Learn about malware, viruses, Trojans, APTs, and their working principles.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Learn how to identify vulnerabilities and exploit tactics.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Learn PE file formatting and about analyzing files after unpacking them.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Digital forensics** (**DF**) is a very interesting and engaging stream of
    cybersecurity; if you are planning to get started in digital forensics, then I
    am sure you will not be disappointed. Digital forensics is based on recovering
    lost data, investigations, and the collection of evidence and materials found
    on digital devices. DF is done in most cases where computer crime is involved,
    and you must prove a crime or theft. DF can be done on any computer assets, such
    as workstations, servers, mobile devices, and network devices. You need to be
    extremely careful while performing DF, as you not only have to find evidence but
    must also ensure its safekeeping, integrity, and sensitiveness, as this evidence
    may be used in a court of law by the appropriate body or legal team. The current
    industry standard is to have dedicated digital forensics team or analysts. During
    DF, proper instructions or orders are followed to acquire evidence from a machine
    or from the cloud. If you are planning to be a forensic investigator in the digital
    world, one of the skills that you have to focus on is the process of transferring
    and preserving artifacts after you have collected them. It''s very important to
    maintain a chain of custody to ensure that evidence is not tampered with; otherwise,
    it will prove no use in a court of law. Some of the skill sets that you can bank
    upon to become a digital forensic investigator are listed here:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Learn how to imagine the target system, as it will allow you to analyze it without
    impacting the original digital media under investigation
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Cryptography and encryption technology skills will certainly add value to digital
    forensics, as often you will find that data is encrypted and you may have to decrypt
    it for your investigation
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Finding and recovering deleted files
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Knowledge of a file's metadata and how to extract that information for investigation
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A keen understanding of international as well as local cybercrime and criminal
    laws, especially for the region you are going to work in, because every country
    has its own specific laws, on top of international laws
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In-depth knowledge of cybersecurity and attack methodologies will always be
    key to your investigation and your analysis
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A very good understanding of operating systems and networking technologies
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Attention to detail and presentation skills
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Knowledge of forensic tools and software such as EnCase, FTK, Cellebrite, and
    Volatility
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Knowledge of virtualization technologies will also come in handy
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Who is Deepayan Chanda?**'
