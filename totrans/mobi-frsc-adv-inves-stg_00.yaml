- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'This book is written to represent a natural flow in the e-discovery process,
    covering the different stages of mobile forensics from seizing the device to acquiring
    the data and analyzing evidence. The book covers basic handling, acquisition,
    and analysis techniques for smartphones and tablets running the most popular operating
    systems: Android, iOS, Windows Phone, Windows 8, 8.1, and RT, and BlackBerry.
    The following topics are covered in detail:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Seizing techniques:'
