- en: 'Section 1: iOS Forensics'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This section will provide you with an overview of iOS devices such as iPhones
    and iPads, as well as an overview of the operating systems and filesystems they
    run. You will learn about the different types of forensic acquisition methods,
    including logical acquisition and filesystem acquisition, the process of jailbreaking,
    performing forensic analysis on the most common artifact sources, and how to work
    with popular mobile forensic software.
  prefs: []
  type: TYPE_NORMAL
