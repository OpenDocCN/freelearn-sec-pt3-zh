- en: '*Chapter 18*: The Master''s Compilation of Useful Resources'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '*"At home and on the street, our security relies on ourselves…the same concept
    applies on the cyberspace."*'
  prefs: []
  type: TYPE_NORMAL
- en: '*– Miguel Angel Rodriguez, former President of Costa Rica and former secretary
    of the OEA*'
  prefs: []
  type: TYPE_NORMAL
- en: One of the most precious resources that we have is the collection of links (favorites
    or bookmarks) that we have gathered through the years.
  prefs: []
  type: TYPE_NORMAL
- en: In fact, your favorites are a valuable collection of tools, information, and
    best practices gathered through years of professional experience.
  prefs: []
  type: TYPE_NORMAL
- en: Therefore, I decided to dedicate this final chapter to sharing with you a collection
    of links that you can leverage to improve your digital toolbox of web resources
    for cybersecurity.
  prefs: []
  type: TYPE_NORMAL
- en: 'These links are divided into three categories:'
  prefs: []
  type: TYPE_NORMAL
- en: A collection of cybersecurity templates
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Must-have web resources (vulnerabilities repositories, attack maps, password
    tools, and more)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: References to industry-leading best practices
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Free cybersecurity templates
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Here is a compilation of useful templates that you can leverage in your role
    as a cybersecurity expert sorted by categories.
  prefs: []
  type: TYPE_NORMAL
- en: Business continuity plan and disaster recovery plan templates
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'There are thousands of **Business Continuity Plan** (**BCP**) templates on
    the web; however, the ones created by government agencies are usually the best
    option because they are well prepared, based on international standards, and free:'
  prefs: []
  type: TYPE_NORMAL
- en: 'BCP template from Manchester City Council: [https://www.manchester.gov.uk/downloads/download/5701/mbcf_business_continuity_plan_template](https://www.manchester.gov.uk/downloads/download/5701/mbcf_business_continuity_plan_template)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'BCP template and guide from Hertfordshire County Council in the UK: [https://www.hertfordshire.gov.uk/services/business/business-advice/business-continuity-and-fire-safety.aspx](https://www.hertfordshire.gov.uk/services/business/business-advice/business-continuity-and-fire-safety.aspx)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'BCP template from Durham County Council in the UK: [https://www.durham.gov.uk/media/888/Small-Business-and-Voluntary-Organisations-Business-Continuity-Plan/pdf/SmallBusinessAndVoluntaryOrganisationBusinessCont
    inuityTemplate.pdf?m=635568457135400000](https://www.durham.gov.uk/media/888/Small-Business-and-Voluntary-Organisations-Business-Continuity-Plan/pdf/SmallBusinessAndVoluntaryOrganisationBusinessContinuityTemplate.pdf?m=635568457135400000)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'BCP template provided by the City of Cambridge: [https://www.cambridgema.gov/-/media/Files/CDD/EconDev/SmallBusiness/unitedwaybusinesscontinuitytemplate.pdf](https://www.cambridgema.gov/-/media/Files/CDD/EconDev/SmallBusiness/unitedwaybusinesscontinuitytemplate.pdf)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The following is a comprehensive list of templates and information about continuity
    planning that includes the **BCP**, **Disaster Recovery Plan** (**DRP**), and
    risk management: [https://www.business.qld.gov.au/running-business/protecting-business/risk-management/continuity-planning/plan](https://www.business.qld.gov.au/running-business/protecting-business/risk-management/continuity-planning/plan)'
  prefs: []
  type: TYPE_NORMAL
- en: 'The following website contains a plurality of resources, including how to carry
    out business impact analysis and creating a BCP and even a DRP: [https://www.ready.gov/it-disaster-recovery-plan](https://www.ready.gov/it-disaster-recovery-plan)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Here is another great example of a DRP created by the University of Southern
    California: [https://fsep.usc.edu/files/2019/02/Disaster-Recovery-Plan-Template.pdf](https://fsep.usc.edu/files/2019/02/Disaster-Recovery-Plan-Template.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: Risk management
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Here is a series of documents about risk management published by the UK government
    called the *Orange Book*: [https://www.gov.uk/government/publications/orange-book](https://www.gov.uk/government/publications/orange-book).'
  prefs: []
  type: TYPE_NORMAL
- en: Design and management of cybersecurity policies and procedures
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Cybersecurity policies are not just about creating a document based on a template
    and storing it forever in an unknown place.
  prefs: []
  type: TYPE_NORMAL
- en: In fact, cybersecurity policies and procedures are one of the most important
    assets that you will have as they represent the baseline of the cybersecurity
    of your organization. Therefore, you must understand how to properly develop and
    manage those policies and procedures to ensure your defensive security strategy
    has a strong baseline.
  prefs: []
  type: TYPE_NORMAL
- en: 'Our recommendation is to use the CUDSE method because, as illustrated in the
    following figure, it shows you how to properly manage your cybersecurity policies
    throughout all the life cycles:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 18.1 – The CUDSE method'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_18.1_B16290.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 18.1 – The CUDSE method
  prefs: []
  type: TYPE_NORMAL
- en: The official site of this method can be found at [http://www.cudse.com](http://www.cudse.com).
  prefs: []
  type: TYPE_NORMAL
- en: This is an open initiative, so feel free to register on the web page if you
    want to be involved as an editor or contributor of future versions of the method.
  prefs: []
  type: TYPE_NORMAL
- en: Must-have web resources
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'This is a very nice *cybersecurity controls checklist* that you can leverage
    for a quick audit, or take it as the basis to create your own: [https://www.utah.gov/beready/business/documents/BRUCyberSecurityChecklist.pdf](https://www.utah.gov/beready/business/documents/BRUCyberSecurityChecklist.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: Cyber threat or digital attack maps
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: These pages show in real time a graphical representation of the cyber-attacks
    that are currently happening in the world.
  prefs: []
  type: TYPE_NORMAL
- en: 'As seen in the following figure, the pages also display additional data such
    as the most targeted countries and attacks by industry:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 18.2 – Live cyber threat map'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_18.2_B16290.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 18.2 – Live cyber threat map
  prefs: []
  type: TYPE_NORMAL
- en: 'Some of the most famous threat maps are the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '[https://threatmap.checkpoint.com/](https://threatmap.checkpoint.com/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[https://www.imperva.com/cyber-threat-attack-map/](https://www.imperva.com/cyber-threat-attack-map/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[https://www.fireeye.com/cyber-map/threat-map.html](https://www.fireeye.com/cyber-map/threat-map.html)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'These pages are very useful for the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Awareness training
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Cybersecurity presentations
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Highlighting the relevance of defensive security in a given industry
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Additionally, there are pages such as [https://www.digitalattackmap.com/#anim=1&color=0&country=ALL&list=0&time=18763&view=map](https://www.digitalattackmap.com/#anim=1&color=0&country=ALL&list=0&time=18763&view=map)
    that allow you to show the visualization based on the date. This is very interesting
    because it allows you to correlate the number of attacks with a given date, for
    example, the increase of attacks during elections, holidays, and so on.
  prefs: []
  type: TYPE_NORMAL
- en: Cybersecurity certifications
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: There are many companies that offer cybersecurity certifications; however, not
    all of them give you the same value for your money. Therefore, let me share with
    you some key aspects to consider before enrolling in a cybersecurity certification.
  prefs: []
  type: TYPE_NORMAL
- en: International validation
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A PDF can be easily duplicated; therefore, you need to ensure that your certification
    authority gives you a digital token that you can share with others to confirm
    that your certification is real and not a *photoshopped PDF*.
  prefs: []
  type: TYPE_NORMAL
- en: Here, the best solution is to use a **digital badge** that can be used to verify
    that you are the real holder of the certification. **Digital badge technologies**
    vary and the latest ones can even verified by scanning the digital badge on a
    website (very cool).
  prefs: []
  type: TYPE_NORMAL
- en: Updated literature and content
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Cybersecurity is a field that changes rapidly; therefore, you need to ensure
    that the certification authority that you select uses updated content for the
    certification and examination and avoid those that have been using the same content
    for years.
  prefs: []
  type: TYPE_NORMAL
- en: Innovation
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: There are too many certification authorities that are just the same, so explore
    new certification authorities that dare to innovate with *new proposals, new examinations,
    new content, new proposals, and even new certification schemes (including digital
    badges)* as those are the ones that will give your CV a differentiation factor.
  prefs: []
  type: TYPE_NORMAL
- en: Validated and managed by experts
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Another important item to check is *who runs the certification authority*; for
    example, *it's better to select a certification authority that is backed and run
    by cybersecurity experts* that really know the field instead of a group of investors
    and managers that are not familiar with the field.
  prefs: []
  type: TYPE_NORMAL
- en: Therefore, we highly recommend the **International Innovation and Certification
    Council** (**I2C2x**), which is a certification authority managed and owned by
    cybersecurity experts who are committed to increasing the level of cybersecurity
    around the world.
  prefs: []
  type: TYPE_NORMAL
- en: For more information, visit their site at [i2c2x.com](http://i2c2x.com).
  prefs: []
  type: TYPE_NORMAL
- en: Cybersecurity news and blogs
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Almost every day, a new blog or site related to cybersecurity is created; however,
    not all of them are run by experts, which may cause some of them to be sharing
    incorrect or even fake news; therefore, it is very important to ensure that the
    sites you visit are the best, so let me share some of the best cybersecurity sources
    in the world.
  prefs: []
  type: TYPE_NORMAL
- en: 'Internationally known as one of the best sources of cybersecurity news is the
    following: [https://krebsonsecurity.com/](https://krebsonsecurity.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: They have been producing high-quality video content about cybersecurity for
    the last 15 years, including tips, hardware hacks, and news.
  prefs: []
  type: TYPE_NORMAL
- en: 'A must-have bookmark for every cybersecurity pro is the **Hak5 podcast**: [https://hak5.org/pages/videos](https://hak5.org/pages/videos)'
  prefs: []
  type: TYPE_NORMAL
- en: 'One of the best forums to exchange knowledge about cybersecurity is the following:
    [https://security.stackexchange.com/](https://security.stackexchange.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: 'But wait, there is also very good content created in other languages, such
    as Spanish! For example, you can visit the show *Noches de Cyberseguridad*, which
    every week brings experts from Latin America to discuss different topics regarding
    cybersecurity: [https://www.facebook.com/nochesdeciberseguridad/](https://www.facebook.com/nochesdeciberseguridad/)'
  prefs: []
  type: TYPE_NORMAL
- en: Cybersecurity tools
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Here, I am going to summarize a list of must-have web resources to have handy
    and saved in your favorites. We already talked about some of the resources in
    the book; however, due to their importance, it is better to highlight them here
    too.
  prefs: []
  type: TYPE_NORMAL
- en: 'A must-have playground to test cybersecurity vulnerabilities is the following:
    [https://dvwa.co.uk/](https://dvwa.co.uk/)'
  prefs: []
  type: TYPE_NORMAL
- en: 'The official Kali Linux page, including downloads, is the following: [https://www.kali.org/](https://www.kali.org/)'
  prefs: []
  type: TYPE_NORMAL
- en: 'The official website of **NetHunter** (Kali Linux for mobile devices), is the
    following: [https://www.kali.org/get-kali/#kali-mobile](https://www.kali.org/get-kali/#kali-mobile)'
  prefs: []
  type: TYPE_NORMAL
- en: 'A database with more than 40,000 known exploits is the following: [https://www.exploit-db.com/](https://www.exploit-db.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: 'A subsection of `exploit-db` dedicated to Google hacks (dorks) is the following:
    [https://www.exploit-db.com/google-hacking-database](https://www.exploit-db.com/google-hacking-database)'
  prefs: []
  type: TYPE_NORMAL
- en: 'The best source of known cybersecurity vulnerabilities is the following: [https://cve.mitre.org/index.html](https://cve.mitre.org/index.html)'
  prefs: []
  type: TYPE_NORMAL
- en: I know there are many other tools; this was only a highlight of some of the
    best tools covered in this book. Let's move on to some of the most used resources
    that are related to passwords.
  prefs: []
  type: TYPE_NORMAL
- en: Password-related tools
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Weak passwords or bad password management practices are the cause of a big portion
    of cybersecurity breaches, so here are the must-have resources related to password
    management.
  prefs: []
  type: TYPE_NORMAL
- en: 'This site was developed to determine if a given email was found on a previous
    data breach and therefore the password must be changed and never used again: [https://haveibeenpwned.com/](https://haveibeenpwned.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: 'This website is a great resource to highlight the danger of weak passwords.
    This is especially useful in cybersecurity presentations or awareness campaigns:
    [https://www.grc.com/haystack.htm](https://www.grc.com/haystack.htm)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Google and Microsoft multifactor authentication solutions:'
  prefs: []
  type: TYPE_NORMAL
- en: '[https://support.google.com/accounts/answer/1066447](https://support.google.com/accounts/answer/1066447)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[https://www.microsoft.com/en-us/security/mobile-authenticator-app](https://www.microsoft.com/en-us/security/mobile-authenticator-app)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Now, let me share with you some links regarding best practices and frameworks
    regarding cybersecurity.
  prefs: []
  type: TYPE_NORMAL
- en: Industry-leading best practices
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Let's summarize the following pages about industry best practices, frameworks,
    and standards regarding cybersecurity and data security.
  prefs: []
  type: TYPE_NORMAL
- en: Regulations and standards
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**PCI-DSS** is the standard that must be used by companies that deal with credit
    card information and payment data. Their official site is as follows: [https://www.pcisecuritystandards.org/](https://www.pcisecuritystandards.org/)'
  prefs: []
  type: TYPE_NORMAL
- en: '**HIPAA** is a US regulation designed to protect sensitive medical records
    of patients: [https://www.hhs.gov/hipaa/index.html](https://www.hhs.gov/hipaa/index.html)'
  prefs: []
  type: TYPE_NORMAL
- en: '**GDPR** is a regulation created by the European Union to protect the personal
    data of their citizens: [https://gdpr.eu/](https://gdpr.eu/)'
  prefs: []
  type: TYPE_NORMAL
- en: As mentioned previously in the book, remember that you must always research
    to find application regulations regarding your company's location, clients, and
    the market to avoid unnecessary penalties and sanctions.
  prefs: []
  type: TYPE_NORMAL
- en: Cybersecurity frameworks, standards, and more
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Now, let's close with a list of the leading frameworks, standards, and other
    must-have resources in cybersecurity.
  prefs: []
  type: TYPE_NORMAL
- en: NIST Cybersecurity Framework
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The most famous cybersecurity framework available is NIST: [https://www.nist.gov/cyberframework](https://www.nist.gov/cyberframework)'
  prefs: []
  type: TYPE_NORMAL
- en: ISO 27001
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The 27001 series is the family of ISO standards related to cybersecurity: [https://www.iso.org/isoiec-27001-information-security.html](https://www.iso.org/isoiec-27001-information-security.html)'
  prefs: []
  type: TYPE_NORMAL
- en: IoT Security Foundation
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'A list of publications regarding cybersecurity (including an IoT security framework)
    is designed by the IoT Security Foundation: [https://www.iotsecurityfoundation.org/best-practice-guidelines/](https://www.iotsecurityfoundation.org/best-practice-guidelines/)'
  prefs: []
  type: TYPE_NORMAL
- en: MITRE ATT&CK Matrix
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The matrix is a curated knowledge base of adversary tactics and techniques
    based on real-world cases and observations: [https://attack.mitre.org/](https://attack.mitre.org/)'
  prefs: []
  type: TYPE_NORMAL
- en: OWASP Top 10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The **Open Web Application Security Project** (**OWASP**) is a nonprofit foundation
    aimed to enhance the security of web resources and apps. It is well known for
    the publication of the top 10 web application security risks: [https://owasp.org/](https://owasp.org/)'
  prefs: []
  type: TYPE_NORMAL
- en: Cybersecurity Maturity Model
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The **Enterprise** **Cybersecurity Maturity Model** (**ECM2**) enables cybersecurity
    professionals to determine the current cybersecurity level of a company in a few
    simple steps and provides guidelines on the required steps to move to the next
    level. You can also register on their site to become part of the next release
    as a contributor or editor: [www.ecm2.info](http://www.ecm2.info)'
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: I hope you find those links useful in your journey as a cybersecurity expert.
    Also, I am sure you also have a pack of useful resources and links, so feel free
    to share them with me on social media and I will be more than happy to add them
    to future editions of this book and even feature them during my upcoming conferences.
  prefs: []
  type: TYPE_NORMAL
- en: This chapter also represents the end of this amazing journey aimed to enhance
    your cybersecurity skills on a plurality of topics, such as server hardening,
    network security, physical security, cloud security, and even the importance and
    relevance of cybersecurity policies.
  prefs: []
  type: TYPE_NORMAL
- en: Additionally, you also learned about advanced topics such as forensics, malwareanalysis,
    and IoT security.
  prefs: []
  type: TYPE_NORMAL
- en: But in this book, you didn't just learn about the technology; you also learned
    how to create it, and we did that by leveraging IoT-enabled devices to create
    your own cybersecurity tools and that is what a master does!
  prefs: []
  type: TYPE_NORMAL
- en: I truly hope that you enjoyed this learning experience as much as I did while
    making it.
  prefs: []
  type: TYPE_NORMAL
- en: '*You are now a master in defensive security!*'
  prefs: []
  type: TYPE_NORMAL
- en: Further reading
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'To finalize, I want to share with you a list of my patents registered in the
    US, Germany, Spain, Japan, and China. Those patents are the results of hundreds
    of hours of research and prototyping performed with a group of outstanding researchers
    and experts from all around the world and I hope they serve as an inspiration
    and motivation to you for your future as a cybersecurity researcher: [https://patents.google.com/?inventor=cesar+bravo&assignee=International+Business+Machines+Corporation](https://patents.google.com/?inventor=cesar+bravo&assignee=International+Business+Machines+Corporation)'
  prefs: []
  type: TYPE_NORMAL
