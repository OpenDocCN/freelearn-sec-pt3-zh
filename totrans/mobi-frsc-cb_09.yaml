- en: iOS Forensics
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'In this chapter, we''ll cover the following recipes:'
  prefs: []
  type: TYPE_NORMAL
- en: iOS backup parsing with iPhone Backup Extractor
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: iOS backup parsing with UFED Physical Analyzer
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: iOS backup parsing with BlackLight
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: iOS physical dump and backup parsing with Oxygen Forensic
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: iOS backup parsing with Belkasoft Evidence Center
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: iOS backup parsing with AXIOM
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: iOS backup parsing with Encase Forensic
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: iOS backup parsing with Elcomsoft Phone Viewer
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Thumbnail analysis with iThmb Converter
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Introduction
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The main sources of data extracted from Apple mobile devices are:'
  prefs: []
  type: TYPE_NORMAL
- en: Physical dumps
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Filesystems
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Backups
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Physical dumps and filesystems are the minimum part of all objects that come
    for analysis to forensic laboratories. This is due to the security mechanisms
    used in Apple mobile devices. The vast majority of objects are backups. iTunes
    is an Apple company tool that is used for backup creation on Apple mobile devices.
    Forensic tools, overtly or covertly from the expert, also basically extract data
    from Apple''s mobile devices indirectly: first, they create an iTunes backup,
    and then they extract data from it.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Backups can be found on the following paths:'
  prefs: []
  type: TYPE_NORMAL
- en: 'mac OS X: `C:\Users\<User Name>\Library\Application Support \ MobileSync\Backup\`'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Windows XP: `C:\Documents and Setting\<User Name>\ Application Data\Apple Computer\MobileSync\Backup\`'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Windows Vista, 7, 8, and 10: `C:\Users\<User Name>\AppData\ Roaming\Apple Computer\MobileSync\Backup\`'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: iTunes backups can have different formats depending on the version of the iOS
    operating system installed in the examined device.
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/fb532a4a-9590-4654-90f4-869cf62b634d.png)'
  prefs: []
  type: TYPE_IMG
- en: Appearance of iTunes backup of device with operating system iOS 10 version or
    higher
  prefs: []
  type: TYPE_NORMAL
- en: Sometimes you can face a situation where the examined iTunes backup is encrypted.
    It happens when the owner of the device used an encryption option when they created
    backups.
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/5ac57fc9-176c-48b9-942b-b66fac8e677d.png)'
  prefs: []
  type: TYPE_IMG
- en: Appearance of iTunes backup of device with operating system iOS lower than version
    10
  prefs: []
  type: TYPE_NORMAL
- en: If you cannot find out the password from the owner of the device, you can use
    the Elcomsoft Phone Breaker or Passware Kit Forensic programs to restore it. If
    you have access to the Mac, Macbook, or Mac Air of the mobile device owner, the
    backup password can be extracted from the keychain of these computers and laptops.
  prefs: []
  type: TYPE_NORMAL
- en: iOS backup parsing with iPhone Backup Extractor
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**iPhone Backup Extractor** is a shareware tool. You can extract data from
    iTunes backups, including encrypted ones, via this tool.'
  prefs: []
  type: TYPE_NORMAL
- en: Getting ready
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Download the tool from the developer''s website. Double-click on the icon of
    the downloaded file. Follow the instructions to install the program:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Double-click on the icon of installed iPhone Backup Extractor program. When
    the program has started, you need to create your account. Click ACTIVATE; the
    button is located in the right upper corner of the program''s window:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/323f8eeb-40b6-487e-ae8f-37cc76ee58da.png)'
  prefs: []
  type: TYPE_IMG
- en: The appearance of a fragment of the iPhone Backup Extractor window
  prefs: []
  type: TYPE_NORMAL
- en: 'In the opened additional window, click Create a free account. In the next window,
    fill in these fields: Your email address, Password, and Repeat password. Click
    the CREATE ACCOUNT button:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/995a4c69-47ae-4071-a0ab-93fa71962069.png)'
  prefs: []
  type: TYPE_IMG
- en: Appearance of the new account creation window
  prefs: []
  type: TYPE_NORMAL
- en: 'You will receive an email to the email address specified during registration,
    in order to confirm the email address. Click the Verify address button to create
    the account:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/c4ce22fa-47a2-45e0-8655-33e974faa6af.png)'
  prefs: []
  type: TYPE_IMG
- en: Fragment of an email received from Reincubate Ltd
  prefs: []
  type: TYPE_NORMAL
- en: Congratulations. Your account has been created.
  prefs: []
  type: TYPE_NORMAL
- en: Click ACTIVATE one more time on the window of the iPhone Backup Extractor program.
    In the opened additional window, enter email and password. Click the arrow icon.
    The UNREGISTERED inscription at the top part of the program's window should change
    to the email address specified during the account registration process.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How to do it…
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'In order to upload an iTunes backup to the program, click on the + icon that
    is located on the desktop of the program:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/1bf29713-cc86-43ce-a5fc-cef8c6de7552.png)'
  prefs: []
  type: TYPE_IMG
- en: + icon
  prefs: []
  type: TYPE_NORMAL
- en: In the opened Preferences window, you will be shown the path where iTunes backups
    are stored, if they were created by the iTunes program with default settings.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'If you click the + icon that is located in the lower left corner of the program,
    you can specify the path to iTunes backups located elsewhere on your computer''s
    hard drive:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/30193fc8-b91e-4ece-ad40-e8345be0ff3a.png)'
  prefs: []
  type: TYPE_IMG
- en: Fragment of the Preferences window
  prefs: []
  type: TYPE_NORMAL
- en: 'When you specify the path to the iTunes backup, iPhone Backup Extractor will
    start the backup analysis. The analysis results will be displayed in the main
    window of the program. Close the window by clicking the x icon that is located
    in the top right part of the Preferences window:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/6c5a31e1-e067-49cb-b97f-18008a76f219.png)'
  prefs: []
  type: TYPE_IMG
- en: A window of iPhone Backup Extractor with the iTunes backup analysis results
  prefs: []
  type: TYPE_NORMAL
- en: You can view the data contained in the examined iTunes backup by clicking on
    the icons of categories.
  prefs: []
  type: TYPE_NORMAL
- en: iPhone Backup Extractor can extract iTunes backups from iCloud. If an iTunes
    backup is encrypted, you will be prompted to enter the password. The program will
    decrypt the backup using the provided password.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Website of the iPhone Backup Extractor program: [https://www.iphonebackupextractor.com](https://www.iphonebackupextractor.com)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: iOS backup parsing with UFED Physical Analyzer
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**UFED Physical Analyzer** is a tool that is provided together with Cellebrite
    products such as UFED 4PC, UFED Touch, UFED Touch 2, UFED UME-36, and so on. Using
    this tool, you can analyze the following extracted data: physical dumps, backups,
    and filesystems of mobile devices, and also you can extract data from Apple mobile
    devices and from GPS/mass storage devices.  UFED Physical Analyzer includes SQLite
    Wizard, which we described in [Chapter 7](../Text/248b64c6-9d2a-4d0f-aabe-9f9349ad4a81.xhtml),
    *Understanding Plist Forensics*.'
  prefs: []
  type: TYPE_NORMAL
- en: Getting ready
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You can request a trial license of UFED Physical Analyzer from Cellebrite distributors.
    In response to the request, you will receive an email with links to the distribution
    kits. Download UFED Physical Analyzer. Double-click the icon for the setup file
    of the program. Follow the instructions to install UFED Physical Analyzer. When
    the installation is finished, click the icon for UFED Physical Analyzer.
  prefs: []
  type: TYPE_NORMAL
- en: When the program has started, it will show a window that indicates that the
    program is not activated.
  prefs: []
  type: TYPE_NORMAL
- en: Click Software. In the new window, you will find the computer's ID, which you
    need to send to the distributor.
  prefs: []
  type: TYPE_NORMAL
- en: In response to your email with the computer's ID, you will receive a new email,
    which will contain links to the license files and activation instructions.
  prefs: []
  type: TYPE_NORMAL
- en: Follow the instruction to activate UFED Physical Analyzer.
  prefs: []
  type: TYPE_NORMAL
- en: How to do it…
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Double-click the icon for UFED Physical Analyzer. In the toolbar, click File |
    Open (Advanced). In the Open (Advanced) window, click the Select Device button:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/058459cd-edea-4651-94cb-faba188cf37c.png)'
  prefs: []
  type: TYPE_IMG
- en: Selection of the type of extraction
  prefs: []
  type: TYPE_NORMAL
- en: 'Select Apple iOS iTunes (Backup). Click the Next button and then Next again.
    In the next window, click the Folder button, and specify the path to the iTunes
    backup. Click the Open button. Click Finish. The process of analysis will start.
    When the analysis process is finished, the results of it will be displayed in
    the program''s window:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/8c3444be-74f8-44f2-aed3-b43b4f5802e4.png)'
  prefs: []
  type: TYPE_IMG
- en: Results of analysis of data extracted from iTunes backup
  prefs: []
  type: TYPE_NORMAL
- en: UFED Cloud Analyzer can extract iTunes backups from iCloud. If an iTunes backup
    is encrypted, you will be prompted to enter the password. The program will decrypt
    the backup using the provided password.
  prefs: []
  type: TYPE_NORMAL
- en: iOS backup parsing with BlackLight
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**BlackLight** is a tool from BlackBag Technologies, Inc. BlackLight can be
    used for the analysis of hard drives of computers or laptops running Windows or
    macOS. Using BlackLight, you can acquire and analyze Android and Apple mobile
    devices.'
  prefs: []
  type: TYPE_NORMAL
- en: Getting ready
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Request the demo version of the program. In response to the request, you will
    receive a link to download the trial version of the program and the activation
    code. Download the installation file. Double-click on it. Follow the instruction
    to install the program. Double-click the icon for BlackLight. In the opened Dongle
    Required window, click the Enter Demo Key… button. Fill in the Name and ;License fields and
    click the OK button. Restart the program.
  prefs: []
  type: TYPE_NORMAL
- en: How to do it…
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In the BlackLight Case Manager window, click the New… button and enter the name
    of the new case. Click the Save button. Fill in the fields of the Examiner Information and
    Case Information sections. In the program toolbar, select File. In the drop-down
    menu, select Add Evidence ....
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/c8b28754-bf54-4e05-8241-d2f80d5e36cf.png)'
  prefs: []
  type: TYPE_IMG
- en: Fragment of the main BlackLight window
  prefs: []
  type: TYPE_NORMAL
- en: Click the Add icon that is located next to the Files/Folders/Disk Images inscription.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/10570080-9c38-40bf-a37e-f543ac74e177.png)'
  prefs: []
  type: TYPE_IMG
- en: Fragment of the Add Evidence window.
  prefs: []
  type: TYPE_NORMAL
- en: 'In the opened additional window, click the Add Folder…. Select the folder where
    the iTunes backup is stored and click the Open button. The information about the
    selected backup will be displayed in the Add Evidence window:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/65371f33-8de6-49ce-b854-6541e4c83a86.png)'
  prefs: []
  type: TYPE_IMG
- en: Fragment of the Add Evidence window
  prefs: []
  type: TYPE_NORMAL
- en: Select the ingestion options by ticking the appropriate boxes in the Add Evidence window.
    Click the Start button.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The analysis of the selected iTunes backup will start. The analysis progress
    will be displayed in the lower part of the main BlackLight window.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'When the analysis process is finished, you will be able to view the results
    by clicking on the icons of the BlackLight toolbar or by clicking on the categories
    in the Artefacts section of the main BlackLight window:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/f2ea4e59-486a-4113-9a1e-3b2b8cab8c1b.png)'
  prefs: []
  type: TYPE_IMG
- en: Icons on the BlackLight toolbar
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/cc80b957-e0b7-47fa-8ffb-2dc3d780ada9.png)'
  prefs: []
  type: TYPE_IMG
- en: Appearance of the Artefacts section
  prefs: []
  type: TYPE_NORMAL
- en: If an iTunes backup is encrypted, you will be prompted to enter the password.
    The program will decrypt the backup using the provided password.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Website of the BlackLight company: [https://www.blackbagtech.com/software-products.html](https://www.blackbagtech.com/software-products.html)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: iOS physical dump and backup parsing with Oxygen Forensic
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The Oxygen Forensic program has already been described in [Chapter 1](../Text/5aee1bd3-1728-4cef-ba49-96c69133fbba.xhtml),
    *SIM Cards Acquisition and Analysis*. In this recipe, we will show how to analyze
    an iTunes backup via Oxygen Forensic.
  prefs: []
  type: TYPE_NORMAL
- en: How to do it…
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In order to import data from an iTunes backup, click the arrow to the right
    of the Import file button on the Oxygen Forensic toolbar. In the drop-down menu,
    go to Import Apple backup/image and then Import iTunes backup ....
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/da8e101f-8a53-46cc-b38b-4d7ea29d5b33.png)'
  prefs: []
  type: TYPE_IMG
- en: Selection of the data import type
  prefs: []
  type: TYPE_NORMAL
- en: In the opened window, specify the path to the backup copy. Select the `Manifest.plist` file
    and click the Open file.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'In the new window, fill in the details of the case, such as Case number, Evidence
    number, Place, Incident number, Backup password (optional), Inspector, Device
    owner, Owner email, and so on. If you need to recover deleted data, tick Search
    and recover deleted data from applications. The process of data restoration will
    take additional time. Click the Next button:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/27697d40-0386-4c52-9508-dea714baa226.png)'
  prefs: []
  type: TYPE_IMG
- en: Window of Oxygen Forensic Extractor with information about the case and extraction's
    option
  prefs: []
  type: TYPE_NORMAL
- en: 'The program will prompt you to double-check the entered data by displaying
    it in the window. If all the data is correct, click the Extract button. The import
    process will start:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/b87b3868-770b-47d6-adc4-3e9d7f3ab205.png)'
  prefs: []
  type: TYPE_IMG
- en: Process of data import
  prefs: []
  type: TYPE_NORMAL
- en: 'When the data import is finished, the final window of Oxygen Forensic Extractor
    with summary information about the import will be displayed:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/3850808d-632d-4f72-8268-bed301d1506f.png)'
  prefs: []
  type: TYPE_IMG
- en: Window with summary information
  prefs: []
  type: TYPE_NORMAL
- en: 'Click Finish to finish the data extraction. You will be able to view the information
    about the extracted data that was found during the analysis process in the main
    window of the Oxygen Forensic program:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/1f1c3a6e-113d-4a29-94eb-5474f73a276c.png)'
  prefs: []
  type: TYPE_IMG
- en: The analysis results
  prefs: []
  type: TYPE_NORMAL
- en: Oxygen Forensic can extract iTunes backups from iCloud. Oxygen Forensic can
    extract data from iTunes backups that are protected by passwords. The tool of
    the Passware company is used for recovery of iTunes backup passwords. The tool
    is included in the installation kit of Oxygen Forensic.
  prefs: []
  type: TYPE_NORMAL
- en: iOS backup parsing with Belkasoft Evidence Center
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The Belkasoft Evidence Center program has already been described in [Chapter
    6](../Text/5313ab90-5ac8-4edf-87c6-3603401bf1b3.xhtml), *SQLite Forensics*. In
    this recipe, we will describe how to analyze an iTunes backup via Belkasoft Evidence
    Center.
  prefs: []
  type: TYPE_NORMAL
- en: How to do it…
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Start the Belkasoft Evidence Center program. Click the New Case button. Specify
    the information about the new case, such as the name of the case, the path, where
    the data of the case will be located, the name of the investigator, a description
    of the case, and the time zone. Click on the Create and open button:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/af8258a6-69dd-44cf-bf64-d586f45f7ae3.png)'
  prefs: []
  type: TYPE_IMG
- en: The window of a new case setting
  prefs: []
  type: TYPE_NORMAL
- en: 'In the next window, specify the path to the iTunes backup that was extracted
    earlier. Select the `Manifest.plist` file. Click the Open button and then the
    Next button:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/5593040b-af56-48bc-93a9-9ba57eb63652.png)'
  prefs: []
  type: TYPE_IMG
- en: Selection window of data source
  prefs: []
  type: TYPE_NORMAL
- en: 'Specify the types of data (chats, email messages images, videos, calls, SMS
    messages, and so on) that you need to extract. Click the Finish button. The more
    types of data specified for extraction, the longer the analysis process will take.
    As a rule, the analysis time is not critical for the analysis of backups of mobile
    devices. The analysis of the device used as an example took 12 minutes:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/3fb6c600-8866-4c53-9a65-190378f341be.png)'
  prefs: []
  type: TYPE_IMG
- en: Selection window of the types of data to be found
  prefs: []
  type: TYPE_NORMAL
- en: 'The detected types of data will be displayed when the analysis process is finished:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/40d87d37-3172-4fe4-95ea-3f56cb02a6a0.png)'
  prefs: []
  type: TYPE_IMG
- en: Types of data extracted from the examined backup of an Apple mobile device
  prefs: []
  type: TYPE_NORMAL
- en: 'Despite the fact that the created backup copy contains only the data that is
    stored on the device in an explicit form, during the analysis process the following
    types of data are recovered: deleted records from the phonebook, calls, chats,
    deleted SMS messages, and notes. Analyzing thumbnails of graphics and video files,
    it is possible to understand what pictures and video was on the examined device.
    Extracted and recovered data can be viewed and analyzed in the Belkasoft Evidence
    Center program. Also, you can create reports that can be provided to the court
    as evidence.'
  prefs: []
  type: TYPE_NORMAL
- en: iOS backup parsing with AXIOM
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The AXIOM program has already been described in [Chapter 8](../Text/865ac213-6a01-4be9-9786-e947111f175e.xhtml),
    *Analyzing Physical Dumps and Backups of Android Devices*. In this recipe, we
    will describe how to analyze an iTunes backup via AXIOM.
  prefs: []
  type: TYPE_NORMAL
- en: How to do it…
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Double-click the AXIOM Process icon. In the program’s window, click the CREATE
    NEW CASE button. In the next window, fill in the case information fields, such
    as Case number, Folder name, File path, and Scanned by, then click the GO TO EVIDENCE
    SOURCES button. In the next window, in the SELECT EVIDENCE SOURCE section, click
    the MOBILE icon. In the next window, click the IOS icon:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/5c761728-e6e7-4b26-8a34-5b42a15e7336.png)'
  prefs: []
  type: TYPE_IMG
- en: SELECT EVIDENCE SOURCE (MOBILE) section
  prefs: []
  type: TYPE_NORMAL
- en: In the next window, click the LOAD EVIDENCE icon. In the next window, click
    on the FILES & FOLDERS icon. In the opened additional EVIDENCE SOURCES window,
    click the WINDOWS FOLDER BROWSER button. Specify the path to the iTunes backup
    to be examined and click the Select Folder button.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Click the GO TO PROCESSING DETAILS button. In the next window, you will be
    prompted to set additional criteria for processing the examined file, such as
    keywords, whether to calculate hash for the detected files or not, the criteria
    for detected image separation, and so on. When you have set all the parameters
    you need, click GO TO ARTIFACT DETAILS. In the next window, you will be prompted
    to select the categories of artifacts that are to be found in the examined backup.
    Click the CUSTOMIZE ARTIFACTS button and select the types of artifacts you need
    to find in the iTunes backup:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/92012b0a-564f-4b21-abd9-7a4a8304333b.png)'
  prefs: []
  type: TYPE_IMG
- en: Selection of the artifact types
  prefs: []
  type: TYPE_NORMAL
- en: Once the artifacts are selected, click the GO TO ANALYZE EVIDENCE button and
    then the  ANALYZE EVIDENCE button. The analysis process will start, the progress
    of which will be displayed in the AXIOM Process window. The artifacts found during
    the process of backup analysis will be displayed in the AXIOM Examine window.
    Since iTunes backups are small, their examination process does not take a lot
    of time.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'AXIOM Examine is automatically opened when the analysis process is started.
    When the analysis process is finished, the window of AXIOM Process can be closed.
    The results of the analysis can be viewed in the main window of AXIOM Examine:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/db56c369-7484-4321-86b8-12eee67ed08d.png)'
  prefs: []
  type: TYPE_IMG
- en: The results of the iTunes backup analysis
  prefs: []
  type: TYPE_NORMAL
- en: It is convenient to view and make primary analysis of the extracted data. Also,
    using AXIOM Examine you can generate forensic reports both for all extracted data
    and for a certain selected category.
  prefs: []
  type: TYPE_NORMAL
- en: If an iTunes backup is encrypted, you will be prompted to enter the password.
    The program will decrypt the backup using the provided password.
  prefs: []
  type: TYPE_NORMAL
- en: iOS backup parsing with Encase Forensic
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The Encase Forensic program has already been described in [Chapter 8](../Text/865ac213-6a01-4be9-9786-e947111f175e.xhtml),
    *Analyzing Physical Dumps and Backups of Android Devices*. In this recipe, we
    will describe how to analyze an iTunes backup via Encase Forensic.
  prefs: []
  type: TYPE_NORMAL
- en: How to do it…
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Double-click the icon of the program. Pay attention to the title of the program
    window when it starts. If the title of the program window says Encase Forensic,
    then the program runs in full-function mode. If the title of the window says Encase
    Acquire, it means that the program did not find the license.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: To get started, you will need to create a new case. In the program’s toolbar,
    select Case | New Case .... In the opened Options window, fill in the Name field
    and click the OK button. Then, in the toolbar, select Add Evidence | Acquire Mobile
    | Acquire From File….
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/7d8337a4-a67d-4f40-b9f4-5c391bd3a22b.png)'
  prefs: []
  type: TYPE_IMG
- en: Appearance of the Add Evidence drop-down menu
  prefs: []
  type: TYPE_NORMAL
- en: 'In the opened Output File Settings, fill in the following fields: Notes, Evidence
    Number, and Examiner Name. Specify the path to the folder, where the files of
    Encase program with extracted data will be saved, and click the OK button.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'In the Import Wizard window, tick iPhone Backup. Click the Next button:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/5ef3c75b-3c1c-42df-8334-4d800d99ea5f.png)'
  prefs: []
  type: TYPE_IMG
- en: Fragment of the Import Wizard window
  prefs: []
  type: TYPE_NORMAL
- en: 'Click the Browse… button and specify the path to the folder where the iTunes
    backup is stored. Select the `Manifest.plist` file and click the Open button,
    and then Finish:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/018eb0ca-9ec6-4829-8591-fe15f30fd023.png)'
  prefs: []
  type: TYPE_IMG
- en: Fragment of the Import Wizard window
  prefs: []
  type: TYPE_NORMAL
- en: 'The process of data extraction from the examined backup will start. The progress
    of it will be displayed in the Import Wizard window:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/15cc426a-50cf-4f38-a3f8-9a4e01b2e13c.png)'
  prefs: []
  type: TYPE_IMG
- en: The progress of the data extraction process from the iTunes backup
  prefs: []
  type: TYPE_NORMAL
- en: 'When the extraction process is finished, a message about the successful import
    from the backup to Encase Forensic will be displayed in the Import Wizard window.
    Click the Finish button:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/9aabd99d-2b5c-40a1-a4aa-6edbd83e88df.png)'
  prefs: []
  type: TYPE_IMG
- en: A message about the successful import of the iTunes backup
  prefs: []
  type: TYPE_NORMAL
- en: The imported data will be added to the opened case in this program. The progress
    of the data import to the case will be displayed in the right lower corner of
    the main window of Encase Forensic.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'When the analysis is finished, its results will be presented in a form familiar
    to any expert working with the Encase Forensic program:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/e35ab20f-f059-47bd-bb5b-c73f7af1b412.png)'
  prefs: []
  type: TYPE_IMG
- en: Results of the data extraction from the iTunes backup
  prefs: []
  type: TYPE_NORMAL
- en: iOS backup parsing with Elcomsoft Phone Viewer
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Elcomsoft Phone Viewer** is a tool from Elcomsof Co.Ltd. Using this tool,
    you can extract data from iCloud and iTunes, and BlackBerry backups. This program
    has a low price. In this recipe, we will describe how to analyze an iTunes backup
    via Elcomsoft Phone Viewer.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/08724e8b-99dc-4b58-8bbf-88d70e7983a3.png)'
  prefs: []
  type: TYPE_IMG
- en: Data types available for import to Elcomsoft Phone Viewer
  prefs: []
  type: TYPE_NORMAL
- en: Getting ready
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Download the tool from the link sent to you and double-click on the installation
    file icon. Follow the instructions to install the program. During the installation
    process, you will be prompted to enter the registration code. Enter the registration
    code sent to you and click the Next button. Finish the installation of the program.
  prefs: []
  type: TYPE_NORMAL
- en: How to do it…
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Double-click the icon of the Elcomsoft Phone Viewer. In the main window of the
    program, click on the icon with the iTunes backup inscription.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the opened Select iOS backup for view window, specify the path to the folder
    where the iTunes backup is stored. Select the `Manifest.plist` file and click
    the Open button.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'The program will display an additional window with a clarification request
    for whether you want to find all media files, including those contained in third-party
    applications or not. If you want it, click Yes, if do not, click No:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/b0f68f38-7018-4828-a1d2-faa5030065ab.png)'
  prefs: []
  type: TYPE_IMG
- en: Window with the clarification request
  prefs: []
  type: TYPE_NORMAL
- en: 'The process of the iTunes backup analysis will start, the progress of which
    will be displayed in the main window of the program:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/ea5da888-7384-4091-a059-796d3a037f54.png)'
  prefs: []
  type: TYPE_IMG
- en: Progress of the data extraction process
  prefs: []
  type: TYPE_NORMAL
- en: 'When the extraction process is finished, the results will be displayed in the
    main window of the program. You can view the data that is contained in the examined
    backup by clicking the icons of categories:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/ef2f1696-4d15-45dc-b21f-e5242caf4241.png)'
  prefs: []
  type: TYPE_IMG
- en: Results of the iTunes backup analysis
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The website of Elcomsoft Phone Viewer: [https://www.elcomsoft.com/epv.html](https://www.elcomsoft.com/epv.html)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Thumbnail analysis with iThmb Converter
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If an Apple mobile device user synchronized it using iTunes, then in this device
    you can find files with the ITHMB extension. These files serve to create thumbnail
    galleries that speed up the process of image viewing. The graphics file thumbnails
    contained in the ITHMB files also contain EXIF sections, which makes their identification
    much easier. It can also help experts to find other devices that contain these
    graphic files.
  prefs: []
  type: TYPE_NORMAL
- en: iThmb Converter allows extracting thumbnails of graphics files and their EXIF
    sections from ITHMB files.
  prefs: []
  type: TYPE_NORMAL
- en: Getting ready
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Two versions of the program are available for downloading: the installation
    file and the portable version. Go to the program''s website and download it. Double-click
    on the downloaded file. Follow the instructions to install the program. When the
    installation is finished, the license agreement will be displayed. Read it. If
    you agree to the terms, tick I accept the agreement and click OK. On first start,
    you will be shown an information window, which will inform you that the program
    is not licensed and is running in demo mode. Click the OK button.'
  prefs: []
  type: TYPE_NORMAL
- en: If you have the license code, go to the Help | Registration option in the toolbar
    of the program. Enter the code in the additional Please enter the registration
    key window. Click OK. Restart the program.
  prefs: []
  type: TYPE_NORMAL
- en: How to do it…
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The main window of the program has three sections:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Section 1 (located on the left) has a tree structure, like Windows Explorer.
    Using this section, you can navigate through local drives and folders:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/0010dd2e-6961-4180-9b1f-9c99c54cc608.png)'
  prefs: []
  type: TYPE_IMG
- en: The appearance of section 1
  prefs: []
  type: TYPE_NORMAL
- en: 'Section 2 (located in the middle) displays the names of all files with the
    ITHMB extension that are located in the selected folder:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/3e8aec86-703f-4e3e-bd48-faf738f69909.png)'
  prefs: []
  type: TYPE_IMG
- en: The appearance of section 2
  prefs: []
  type: TYPE_NORMAL
- en: 'Section 3 (located on the right) displays the thumbnails of the files, which
    is contained in the selected ITHMB file:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/63676e35-37b0-4183-a8e8-1007e7f94433.png)'
  prefs: []
  type: TYPE_IMG
- en: The appearance of section 3
  prefs: []
  type: TYPE_NORMAL
- en: Select the folder where the ITHMB files are contained in section 1\. Select
    the ITHMB file you need in section 2\. View the thumbnails contained in the file
    in section 3.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: See also
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The website of the iThmb Converter program: [http://www.ithmbconverter.com/](http://www.ithmbconverter.com/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
