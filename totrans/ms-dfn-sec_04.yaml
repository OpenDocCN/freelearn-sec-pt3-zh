- en: '*Chapter 3*: Comprehending Policies, Procedures, Compliance, and Audits'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '*"All industries are facing the necessity to have subject matter experts on
    Cybersecurity; while the current reality has demonstrated a deficit of this profile
    in the market. This means an opportunity for us to get specialized on the matter
    and help industries to mitigate current and future Cybersecurity related risks."*'
  prefs: []
  type: TYPE_NORMAL
- en: '*– Joel González Saldivar – Human resources and skills development expert México*'
  prefs: []
  type: TYPE_NORMAL
- en: Policies, procedures, compliance, and audits are topics that may sound boring
    for technical specialists. However, they are of utter importance in the field
    of cybersecurity.
  prefs: []
  type: TYPE_NORMAL
- en: In fact, policies and procedures are the backbone of all organizations' cybersecurity
    strategy and posture, while compliance and audits are the best mechanisms to ensure
    they are being followed; therefore, these are critical topics to be addressed
    by all cybersecurity professionals.
  prefs: []
  type: TYPE_NORMAL
- en: You also need a tool to measure your level of cybersecurity as this will help
    you to understand where you are, where you want to be, and the path to get there.
    The best tool to enable you to achieve that is a **Cybersecurity Maturity Model**
    (**CMM**).
  prefs: []
  type: TYPE_NORMAL
- en: 'In this chapter, we are going to cover the following topics:'
  prefs: []
  type: TYPE_NORMAL
- en: Understanding the value and importance of cybersecurity policies and procedures
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Implementing the **Create, Update, Distribute, Socialize, Enforce** (**CUDSE**)
    method to create and manage cybersecurity policies and procedures
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Understanding the impact of compliance and how to ensure you are always aligned
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Understanding the different types of audit and how to effectively manage them
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The benefits, characteristics, and structure of a good CMM
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'An overview of the best CMM: the **Enterprise Cybersecurity Maturity Model**
    (**ECM2**)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Creating world-class cybersecurity policies and procedures
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'When we work in cybersecurity, we used to think about the technical side of
    it: how to secure our networks, how to develop better code, how to be more resilient,
    and so on. However, there is a very important layer that supports all those efforts,
    and is the backbone of enterprise-level security: the **cybersecurity policies
    and procedures**.'
  prefs: []
  type: TYPE_NORMAL
- en: However, creating them is not an easy task, and most people were never trained
    to do this. In fact, as IT professionals, we are used to following a tutorial
    or recipe to install a new system or server, but there is no such a thing as creating
    cybersecurity policies and procedures.
  prefs: []
  type: TYPE_NORMAL
- en: Therefore, to make this task as simple as possible, I will show you the **CUDSE
    method** ([www.cudse.com](http://www.cudse.com)), which has been successfully
    used by several companies around the world as a guideline for creating best-in-class
    cybersecurity policies and procedures.
  prefs: []
  type: TYPE_NORMAL
- en: Cybersecurity policies
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The main goal of defensive security is to keep your data and systems secure
    (available, confidential, and integral).
  prefs: []
  type: TYPE_NORMAL
- en: To do that, we implement *systems* (such as an **intrusion prevention system**
    (**IPS**) and an **intrusion detection system** (**IDS**)), *strategies* (such
    as a **Defense in Depth** (**DiD**) strategy), and *plans* (such as a **business
    continuity plan** (**BCP**) and a **disaster recovery plan** (**DRP**)); however,
    you also need to create the *rules* that will govern all the factors around your
    infrastructure.
  prefs: []
  type: TYPE_NORMAL
- en: Those rules can be related to a system (for example, an access policy), to a
    user (a password policy), or to data (a privacy policy).
  prefs: []
  type: TYPE_NORMAL
- en: It is important to remember that *all policies* must be custom-made for each
    company. In fact, there are cases where a company may have different policies
    based on geography, and normally they are driven by the culture, local laws, regulations,
    and markets.
  prefs: []
  type: TYPE_NORMAL
- en: 'However, there are some policies that are almost *standard* and present in
    most organizations. Some examples of these are shown in the following figure:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 3.1 – Correlation of policies and procedures'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_3.1_B16290.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 3.1 – Correlation of policies and procedures
  prefs: []
  type: TYPE_NORMAL
- en: Tip
  prefs: []
  type: TYPE_NORMAL
- en: 'If you need a hand to start creating your policies, you can download a template
    from the internet and use it as a guide; for example, here is a good repository
    from the **SysAdmin, Audit, Network, and Security** (**SANS**) Institute: [https://www.sans.org/information-security-policy/](https://www.sans.org/information-security-policy/).
    However, as mentioned earlier, you need to make sure that you create policies
    that adhere to your organization, culture, and local regulations.'
  prefs: []
  type: TYPE_NORMAL
- en: Cybersecurity procedures
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Procedures are step-by-step instructions that guide users on how to achieve
    a result that ensures compliance with a given policy.
  prefs: []
  type: TYPE_NORMAL
- en: 'Usually, policies contain (or make reference to) a plurality of procedures
    aimed to guide users about how to perform a task to comply with the policy. The
    following figure illustrates this correlation of policies and procedures:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 3.2 – Correlation of policies and procedures'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_3.2_B16290.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 3.2 – Correlation of policies and procedures
  prefs: []
  type: TYPE_NORMAL
- en: 'For example, an **Identity and Access Management** (**IAM**) policy may make
    reference to the following procedures:'
  prefs: []
  type: TYPE_NORMAL
- en: How to remove users from **Active Directory** (**AD**)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How to delete disabled IDs
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How to archive access logs
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How to elevate privileges on UNIX servers
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How to elevate privileges on Windows servers
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: User notification procedure
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Those *invisible* layers are normally overlooked by cybersecurity professionals;
    however, it is of the utmost importance to invest time, knowledge, and resources
    to ensure they are properly **created**, **updated**, **distributed**, **socialized**,
    and **enforced**.
  prefs: []
  type: TYPE_NORMAL
- en: The CUDSE method
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A common mistake in cybersecurity is the lack of a clear guideline on how to
    address the creation of policies and procedures.
  prefs: []
  type: TYPE_NORMAL
- en: This may be caused because we don't like to deal with non-technical stuff (it
    seems boring), because nobody seems to care about policies or procedures, or just
    because this is such a forgotten topic that almost no cybersecurity book talks
    about it.
  prefs: []
  type: TYPE_NORMAL
- en: So, to fill this gap, I designed the **CUDSE method** ([www.cudse.com](http://www.cudse.com)),
    which covers all the important aspects that you need to take into consideration
    when creating your cybersecurity policies and procedures. Let's take a look at
    this method now.
  prefs: []
  type: TYPE_NORMAL
- en: Create
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'First, you need to make sure you create meaningful policies that make sense
    to you and to your organization, and to achieve that you need to follow these
    simple rules:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Easy to understand**: The reason people hate reading policies is because
    they seem to be written to be boring and complex. So, instead, write them using
    simple language to make them more appealing to the reader. *Keep it simple and
    keep it short*. As seen in the following table, a bad policy is complex, uses
    a lot of technicisms (which are irrelevant and confusing for most users), does
    not provide clear guidelines on how to be compliant, and refers to an unknown
    resource (no link provided). On the other hand, a good policy is clear, briefly
    talks about the problem it addresses, and provides a clear way to fix the problem
    and be compliant with the policy:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Figure 3.3 – Example of a good policy and a bad policy'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_3.3_B16290.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 3.3 – Example of a good policy and a bad policy
  prefs: []
  type: TYPE_NORMAL
- en: '**Easy to implement**: Make sure that what you write can be implemented and
    enforced, otherwise you are wasting your time. A good tip is to work closely with
    **Human Resources** (**HR**) to ensure that all policies can be enforced and that
    there are no conflicts with local regulations, laws, or rights.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Integrated**: As you surely know, technologies need to be integrated to close
    any possible gaps, and policies are no different. They need to be smartly integrated
    to ensure that there are no gaps to bypass them. For example, as seen in the following
    figure, you may have a plurality of policies that together will be the baseline
    of your defensive security:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Figure 3.4 – Integration of policies'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_3.4_B16290.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 3.4 – Integration of policies
  prefs: []
  type: TYPE_NORMAL
- en: '**Inclusive and cooperative**: Remember, you are not alone in this. In fact,
    if you sit at your desk to write all policies by yourself, you will be making
    a grave mistake. Instead, work with each area or department in your company to
    develop those guidelines together. This will help you to create better policies
    and also to gain buy-in from the people concerned. As mentioned earlier, HR is
    one of your biggest allies in this endeavor.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Use dummy-proof examples**: Use examples that people can easily understand
    and relate to and that illustrate the point you are trying to make. A good way
    to achieve this is by using a *Dos and Don''ts table*, as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Figure 3.5 – Example of a dummy-proof policy'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_3.5_B16290.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 3.5 – Example of a dummy-proof policy
  prefs: []
  type: TYPE_NORMAL
- en: '**Get approvals**: Find out who needs to review and approve these policies
    before moving to the next step. Most of the time, HR or the legal department can
    help you to identify the individuals, teams, or groups that need to review and
    approve your cool policies.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Update
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In the same way you keep your servers up to date (to protect against new threats),
    you must also do this with your policies.
  prefs: []
  type: TYPE_NORMAL
- en: But this is harder because *this is not about adding a check to ensure your
    policies get daily updates*; instead, you need to determine a time when every
    policy needs to be reviewed and analyzed to ensure they are still relevant in
    the current threat landscape (normally, a yearly review is acceptable).
  prefs: []
  type: TYPE_NORMAL
- en: 'However, there are some events that may trigger an early review of your policies,
    as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: Changes to the corporate policies
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Acquisitions of new companies
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: New laws and regulations
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Opening of businesses/offices in new geographies
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Tip
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Make sure that all updates and revisions made to policies and procedures are
    properly tracked in the version history of the document.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Distribute
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A very common mistake observed is that policies are distributed once they are
    created and then abandoned in an almost *unknown* location. I have seen cases
    where not even the **chief information security officer** (**CISO**) knows the
    location of those policies, so it is imperative that you make sure that cybersecurity
    policies are distributed to all employees in an organized manner.
  prefs: []
  type: TYPE_NORMAL
- en: As confirmed by the attorney and cybersecurity expert Roberto Lemaître, "*you
    can't enforce any penalties or sanctions for violating a policy if you don't have
    proof that it was properly shared or distributed."*
  prefs: []
  type: TYPE_NORMAL
- en: Therefore, this is not only about distribution but also about securing confirmation
    from the employees that the policy was received.
  prefs: []
  type: TYPE_NORMAL
- en: Tip
  prefs: []
  type: TYPE_NORMAL
- en: Marking a checkbox online is a very easy way to get confirmation from a user
    in a legally enforceable way. However, always check with your legal department
    to ensure adherence to corporate policies and local regulations and laws.
  prefs: []
  type: TYPE_NORMAL
- en: 'Now, you need to create a distribution strategy, and this can be as simple
    as defining when policies need to be distributed (or redistributed). Example scenarios
    are shown here:'
  prefs: []
  type: TYPE_NORMAL
- en: When the policy is created or updated
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: During the onboarding of new employees
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: As part of annual required training
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: When a person changes their current role
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Socialize
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Some companies only go as far as distributing the policies without any further
    follow-up activity. However, *that is not enough*!
  prefs: []
  type: TYPE_NORMAL
- en: To be successful, you need to make sure that those policies and their associated
    procedures become part of the organizational culture.
  prefs: []
  type: TYPE_NORMAL
- en: '*This is not easy to achieve, but once a policy becomes part of the organizational
    culture, then everyone will naturally support and enforce the policy*.'
  prefs: []
  type: TYPE_NORMAL
- en: Additionally, this will also help you ensure that new employees adhere to the
    policies or adopt them faster. For example, if *everyone* locks the computer even
    to wake up for a second, then new employees will naturally do the same, even if
    they have not read the policy.
  prefs: []
  type: TYPE_NORMAL
- en: Tip
  prefs: []
  type: TYPE_NORMAL
- en: As you may have already guessed, making cybersecurity policies part of the organizational
    culture will allow you to significantly reduce future costs in policy training
    and education.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are some tips to help you with this step:'
  prefs: []
  type: TYPE_NORMAL
- en: Develop constant educational campaigns that include training, flyers, emails,
    and so on.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Identify influencers and assign them as champions of one policy (to help in
    promoting compliance).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Get buy-in from upper management and request their support to communicate the
    importance of having cybersecurity policies.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Get buy-in from HR and request their support to communicate the consequences
    of not following cybersecurity policies.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Enforce
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: As the owner of the policy, you must determine *who* is in charge of making
    sure that the policy is being followed, as well as who is in charge of the application
    of sanctions in the case of violations.
  prefs: []
  type: TYPE_NORMAL
- en: In most cases, you will be the one with access and knowledge to the tools that
    may detect any violation to such policies, therefore you must define a procedure
    on how you are going to manage these interactions (normally with upper management,
    HR, and the legal department).
  prefs: []
  type: TYPE_NORMAL
- en: Another way to enforce this is by leveraging some technical tools—for example,
    you can enforce the password policy on the Active Directory, make encryption mandatory
    on emails, and so on.
  prefs: []
  type: TYPE_NORMAL
- en: Another—less technical—way to do this is by updating corporate templates to
    make sure users don't forget to fill in some mandatory fields—for example, include
    a footnote in all corporate templates to ensure that *data classification* is
    properly labeled (Public, Private, Confidential, and Restricted).
  prefs: []
  type: TYPE_NORMAL
- en: Understanding and achieving compliance
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Companies may be required to adhere to a plurality of laws and regulations governing
    how data should be stored, managed, and processed. As with any other law, failure
    to comply may result in fines or other legal consequences that may culminate in
    the shutdown of the business, therefore they need to be taken very seriously.
  prefs: []
  type: TYPE_NORMAL
- en: Types of regulations
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Before we look at how to achieve compliance, let's look at the types of regulations
    based on the source.
  prefs: []
  type: TYPE_NORMAL
- en: Country regulations
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: These are laws and regulations created by governments to regulate how data should
    be stored, managed, and processed by private companies.
  prefs: []
  type: TYPE_NORMAL
- en: These regulations can be tricky because they may protect the individuals of
    the country regardless of the location of the company, so you need to also understand
    the regulations associated with the geographical location of your users or clients.
  prefs: []
  type: TYPE_NORMAL
- en: Regional regulations
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: These regulations are very similar to country regulations, but they cover several
    countries. Those countries are normally tied by some international cooperation
    treaty, such as the **General Data Protection Regulation** (**GDPR**) created
    by the **European Union** (**EU**).
  prefs: []
  type: TYPE_NORMAL
- en: GDPR
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'A famous example of a regional regulation is the GDPR, whose logo is shown
    in the following figure:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 3.6 – EU flag representing the GDPR logo'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_3.6_B16290.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 3.6 – EU flag representing the GDPR logo
  prefs: []
  type: TYPE_NORMAL
- en: This is an EU regulation about data protection and privacy, aimed primarily
    at giving individuals control over their data and over how companies handle it.
  prefs: []
  type: TYPE_NORMAL
- en: This regulation is complex as it also applies to companies outside of the EU
    that manage the data of EU citizens.
  prefs: []
  type: TYPE_NORMAL
- en: While there is a lot of criticism about the costs associated in complying with
    this regulation, some experts embrace this as a legal mechanism, to encourage
    companies to have a better cybersecurity posture and to prevent misuse of personal
    information.
  prefs: []
  type: TYPE_NORMAL
- en: Another good reason to comply is the astronomical cost of the associated fines.
    As an example, British Airways had to pay more than 200 million **US Dollars**
    (**USD**) due to poor security practices that caused a massive breach of client
    information.
  prefs: []
  type: TYPE_NORMAL
- en: Tip
  prefs: []
  type: TYPE_NORMAL
- en: In some cases, regional or international regulations are above local regulations,
    so the recommendation is to work with your legal department to analyze them carefully.
  prefs: []
  type: TYPE_NORMAL
- en: Market/industry regulations
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: There are some regulations associated with certain markets or industries. Some
    of those regulations are very rigorous and may also apply to suppliers and vendors,
    so it is imperative that you know your business to make sure you are compliant.
  prefs: []
  type: TYPE_NORMAL
- en: In case your company is in the services sphere, it could be a good strategy
    to be compliant with these sorts of regulations as that is a great way to attract
    top-tier customers.
  prefs: []
  type: TYPE_NORMAL
- en: 'Some examples of those regulations are outlined here:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Health Insurance Portability and Accountability Act of 1996** (**HIPAA**)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Sarbanes-Oxley** (**SOX**) Act of 2002'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Payment Card Industry Data Security Standard (PCI DSS)**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Client regulations
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Some clients may demand that their service providers adhere to a set of regulations
    in order to do business with them. Most of the time, those regulations are a subset
    of the regulations mentioned previously (country, regional, or market), and companies
    use them to ensure their providers have a given level of security in their environment.
    So, while your organization may not be legally required to comply with those regulations,
    they must do so to maintain business with those clients.
  prefs: []
  type: TYPE_NORMAL
- en: Internal regulations
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Big international corporations may have their own cybersecurity regulations
    aimed at maintaining a given level of security across all divisions and geographies.
  prefs: []
  type: TYPE_NORMAL
- en: These regulations are very similar to company policies, but large corporations
    prefer to use the term *regulation*, especially when they have big operations
    in different countries. This term is also widely used in franchises, to ensure
    that each franchisee is aligned with their internal cybersecurity regulations.
  prefs: []
  type: TYPE_NORMAL
- en: Tip
  prefs: []
  type: TYPE_NORMAL
- en: Create a matrix with the regulations that apply to your infrastructure to make
    sure you *keep them in your radar at all times*, and ensure that they are accounted
    for when you create your security strategies and policies (see an example of this
    in *Figure 3.5*).
  prefs: []
  type: TYPE_NORMAL
- en: Achieving compliance
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'As explained earlier, achieving compliance is a very complex task that may
    require a considerable investment of time and resources. However, there are some
    clear incentives that you can provide to senior management to justify an investment
    in compliance, as illustrated in the following figure:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 3.7 – Benefits of achieving compliance with external regulations'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_3.7_B16290.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 3.7 – Benefits of achieving compliance with external regulations
  prefs: []
  type: TYPE_NORMAL
- en: These points should be strong enough to ensure *buy-in* from upper management
    (in fact, just the first point should be more than enough). Let's now focus on
    some good practices that you can apply to achieve compliance with most regulations.
  prefs: []
  type: TYPE_NORMAL
- en: Creating a plan
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Let''s be honest—compliance is a very complex task, so in this case the best
    way to deal with the pain is to invest some time in *planning*. Remember that
    compliance has a binary result—you are either complaint or not; so, as my grandpa
    used to say: *If you got to do it, you better do it right!*'
  prefs: []
  type: TYPE_NORMAL
- en: Now, don't see planning as a waste of time—instead, think of it as a tool to
    ensure that you have a clear path to follow to achieve the required compliance
    level.
  prefs: []
  type: TYPE_NORMAL
- en: 'To make this as simple as possible, I will summarize here the items that you
    need to include to create a great *compliance plan*:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Title**: Name of the regulation or regulations that will be covered by this
    plan.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Stakeholders**: Names of the people associated with this regulation—for example,
    the HR manager, legal counsel, **chief financial officer** (**CFO**), and so on.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Regulation details**: A detailed list of the requirements to comply with
    said regulation—for example, encryption requirements, data handling requirements,
    and so on.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Penalties and sanctions**: Here, you need to include all the penalties and
    sanctions related to each regulation. Also, remember that this is mostly a legal
    topic, so you *must* work with your legal department to properly create this section
    of the plan.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Scope**: The scope of action of the regulation. This could be defined by
    geography, industry, and so on.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Impact**: A detailed list of the systems, servers, services, data, and any
    other IT components that will be impacted by this regulation. Also, make sure
    you include the name of the owners so that you have them handy.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Relevant dates**: Here, you need to add two different set of dates—firstly,
    the dates related to when the regulation will come into effect, and secondly,
    the dates by which you plan to be compliant.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: One plan or two plans?
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Normally, you will create a single plan for compliance, but if you work for
    a big organization or your company needs to comply with too many regulations,
    then it may be a good idea to have several plans. A good option is to break the
    regulations (based on the types explained earlier) into groups and create a plan
    for each group.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Creating a compliance team
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: As I already mentioned in this book, *a good cybersecurity professional is not
    the one that does everything by themselves, but the one that knows how to get
    things done*.
  prefs: []
  type: TYPE_NORMAL
- en: Therefore, you need to learn to work with other professionals to achieve your
    goals.
  prefs: []
  type: TYPE_NORMAL
- en: A good way to do this is by creating support teams and—in this case—creating
    a compliance team who will help you to get things moving faster and better.
  prefs: []
  type: TYPE_NORMAL
- en: Now, this is not about randomly asking who wants to be part of a team; instead,
    it is about selecting a group of people who have some interest in this regulation.
    For example, the e-commerce (sales) department may be a good stakeholder for **Payment
    Card Industry** (**PCI**) certification, while the HR, legal, and medical departments
    will be the ideal stakeholders for HIPAA.
  prefs: []
  type: TYPE_NORMAL
- en: Leveraging your existing information
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: You can leverage your business information—such as a **business impact analysis**
    (**BIA**) or risk assessment—to determine the current efforts that you can leverage
    to comply with a given regulation.
  prefs: []
  type: TYPE_NORMAL
- en: As we mentioned in [*Chapter 2*](B16290_02_Final_JC_ePub.xhtml#_idTextAnchor035),
    *Managing Threats, Vulnerabilities, and Risks*, risk assessment is an iterative
    process, and this review may trigger a change in the previously specified response
    to a risk—for example, a *risk* that a company decided to *accept* may need to
    be *remediated*, as accepting it is not an appropriate response when dealing with
    regulations.
  prefs: []
  type: TYPE_NORMAL
- en: Reviewing your current controls
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*Remember—we need to work smarter, not harder*, and one way to be smarter is
    to leverage current systems and controls to achieve new goals.'
  prefs: []
  type: TYPE_NORMAL
- en: Do an inventory of your current controls and correlate them against the regulation
    to determine which controls can be used to comply with that regulation.
  prefs: []
  type: TYPE_NORMAL
- en: You will find that many times, you just need to do some adjustments in your
    current systems in order to be aligned with the regulations.
  prefs: []
  type: TYPE_NORMAL
- en: Aligning compliance requirements with cybersecurity policies
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Not all regulations can be addressed with systems because there are many regulations
    related to users and, in those cases, you need policies.
  prefs: []
  type: TYPE_NORMAL
- en: '*However, as mentioned earlier, you want to keep your policies simple, so try
    to leverage your existing cybersecurity policies instead of creating new ones.*'
  prefs: []
  type: TYPE_NORMAL
- en: I know that there will be cases in which you may have to create new policies,
    but that will only happen when you confirm that current policies do not apply.
  prefs: []
  type: TYPE_NORMAL
- en: 'A good solution is to create a policy matrix, as seen in the following table,
    in which you can map your current policies against the applicable regulations:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 3.8 – Cybersecurity policy matrix'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_3.8_B16290.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 3.8 – Cybersecurity policy matrix
  prefs: []
  type: TYPE_NORMAL
- en: Such a matrix will help you to easily identify any change that needs to be made
    on the policy (based on a change in the regulations) or confirm that there will
    be no compliance impact if a policy is updated.
  prefs: []
  type: TYPE_NORMAL
- en: Establishing mechanisms to validate compliance
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: As of now, we have developed a framework to ensure you are aligned with any
    given regulation, but *this is not a one-time effort*. Instead, compliance is
    something that needs to be sustained over time, so you need to put a mechanism
    in place to make sure that you are compliant and that you stay compliant over
    time.
  prefs: []
  type: TYPE_NORMAL
- en: The mechanisms used to test and verify compliance are called **audits**.
  prefs: []
  type: TYPE_NORMAL
- en: Exploring, creating, and managing audits
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'At this point, we have reviewed concepts such as *policies*, *regulations*,
    and also a very cool defensive security strategy: *Defense in Depth*; however,
    all these policies, systems, strategies, and controls need to be tested to ensure
    they are giving the required results and that they are being implemented and followed.'
  prefs: []
  type: TYPE_NORMAL
- en: In simple words, *an audit is a process to test the compliance level of a set
    of policies, regulations, or requirements*.
  prefs: []
  type: TYPE_NORMAL
- en: Audits can be internal or external, so let's take a quick look at both.
  prefs: []
  type: TYPE_NORMAL
- en: Internal cybersecurity audits
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Normally, these audits are designed by an organization to ensure their systems,
    users, and data are compliant with a set of policies and regulations.
  prefs: []
  type: TYPE_NORMAL
- en: Large corporations may have a corporate-wide audit that includes *data security*
    as part of the audit.
  prefs: []
  type: TYPE_NORMAL
- en: In most cases, corporate auditors report directly to C-level management to ensure
    their results are *as objective as possible*.
  prefs: []
  type: TYPE_NORMAL
- en: Due to the level of visibility of these audits, it is recommended that you perform
    internal (departmental) cybersecurity audits of your systems to make sure your
    environment is **audit-ready**.
  prefs: []
  type: TYPE_NORMAL
- en: 'As seen in the following diagram, you may have departmental audits (Wintel
    team; UNIX Team; IAM team), then organizational audits (networks; development;
    support), and having both covered will ensure that your IT department remains
    in **audit-ready** mode:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 3.9 – Internal audit structure'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_3.9_B16290.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 3.9 – Internal audit structure
  prefs: []
  type: TYPE_NORMAL
- en: If your company does not perform audits, then *you must create your own security
    audits* as that is one of the best mechanisms to ensure that your policies and
    controls are in place and are being followed as expected.
  prefs: []
  type: TYPE_NORMAL
- en: External cybersecurity audits
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In many cases, companies are required to be audited by a third party in order
    to verify their level of compliance with a law or regulation.
  prefs: []
  type: TYPE_NORMAL
- en: There are also cases in which a company may want a third party to validate that
    cybersecurity policies are being followed.
  prefs: []
  type: TYPE_NORMAL
- en: Tip
  prefs: []
  type: TYPE_NORMAL
- en: You must ensure that the company performing the audit is not the same company
    that provides you some cybersecurity services, as that may create some conflicts
    of interest and may impact the neutrality and objectivity of the results.
  prefs: []
  type: TYPE_NORMAL
- en: In some cases, the third party will announce the audit to give you some time
    to prepare the evidence required (logs, reports, and so on), but in other cases
    an auditor may show up to verify compliance right on the spot, requesting access
    to servers, validating physical access, and more.
  prefs: []
  type: TYPE_NORMAL
- en: Normally, the result of the audit (called *findings*) will be provided to C-level
    management and then it will cascade down to you, and that highlights the importance
    of having your environment *audit-ready* at all times.
  prefs: []
  type: TYPE_NORMAL
- en: The auditor
  prefs: []
  type: TYPE_NORMAL
- en: There is a big debate about whether a cybersecurity auditor should or should
    not be a cybersecurity expert. However, that depends on the goal of the audit.
  prefs: []
  type: TYPE_NORMAL
- en: If the **chief executive officer** (**CEO**) wants a basic audit of policies
    based on a checklist, then I don't see a reason for hiring a cybersecurity professional.
    On the other hand, if the goal of the audit is to perform a real test of the level
    of data security in the organization, then I would say that a cybersecurity professional
    is a *must*.
  prefs: []
  type: TYPE_NORMAL
- en: Now that we have seen both types of audits (internal and external), let's move
    on to see some best practices for how systems and data need to be managed during
    an audit.
  prefs: []
  type: TYPE_NORMAL
- en: Data management during audits
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You need to pay special attention to the way you manage data and systems during
    an audit.
  prefs: []
  type: TYPE_NORMAL
- en: In general, it is recommended to put—*on* *hold*—any change to the infrastructure
    to avoid impacts during an audit. Additionally, there are some specific items
    that you need to consider during an audit, and these are different depending on
    if you are the auditor or the person being audited (owner of the systems being
    audited).
  prefs: []
  type: TYPE_NORMAL
- en: As the person being audited
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In this case, you will be responsible for providing all the data and access
    required by the auditor.
  prefs: []
  type: TYPE_NORMAL
- en: 'However, giving this level of access to a third party (or even someone outside
    of your organization) is very risky, so I compiled the following list of tips
    that may help you to reduce that risk:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Always* do a backup before someone touches your systems and data. This is
    very important as it lets you do a quick recovery in case any data gets accidentally
    corrupted (or modified/deleted) during the audit.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Use the **principle of least privilege** (**PoLP**) when giving access to an
    auditor.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Avoid* giving external access to your systems for audit purposes. Instead,
    request that the auditor perform the audit on-site to reduce risks.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Make sure you comply with the *data retention policy* to ensure that all required
    logs are available for the audit.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Also, make sure you check with your HR and legal department to ensure that the
    external auditor signs all required documentation, to reduce the risk of exfiltration
    of data (such as signing a **non-disclosure agreement** (**NDA**), confidentiality
    clauses, and so on).
  prefs: []
  type: TYPE_NORMAL
- en: As an auditor
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Auditors have a huge responsibility because the results of their findings may
    have legal, monetary, or professional consequences. Therefore, as an auditor you
    must adhere not only to high ethical standards but also to technical standards,
    to ensure that the data gathered is not tampered with. Here are the best practices:'
  prefs: []
  type: TYPE_NORMAL
- en: Adhere to best practices when gathering evidence. A good example is to *hash
    the files* before extracting them from the source. That way, you can demonstrate
    that the data you have was not altered.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If you foresee any *conflict of interest*—for example, a family relation with
    the CISO of the company being audited—then speak up before you start to avoid
    the audit findings getting questioned.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Sometimes, you may find errors that can be fixed with a simple click on a checkbox,
    but as an auditor your job is to report and not to fix, so *do not fall into the
    temptation to apply quick fixes*.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Remember that your access may be monitored, so *do not abuse your access*.
    Something as simple as accessing a folder or files that were not strictly necessary
    as part of your audit may result in fines or legal action against you and your
    company, so remember: *with great power comes great responsibility*.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Some companies use *generic* auditors to perform all type of audits (including
    security audits). However, an auditor without basic cybersecurity knowledge may
    *overlook* some situations or can be easily tricked, so the best practice is that
    *cybersecurity audits must be done by auditors with at least basic knowledge in
    cybersecurity*.
  prefs: []
  type: TYPE_NORMAL
- en: Types of cybersecurity audit
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You can audit almost anything; however, that doesn't mean you are going to waste
    time and resources on auditing, so next is a list of the most common audits performed
    in the area of cybersecurity.
  prefs: []
  type: TYPE_NORMAL
- en: Systems audit
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: These audits are normally aimed at testing the level of compliance of your servers
    against the cybersecurity policies. Most of the time this is segmented by the
    operating system, so you may have an audit for Wintel, UNIX, Red Hat, and so on.
  prefs: []
  type: TYPE_NORMAL
- en: 'Depending on the scope, this may also include the following: IAM, passwords,
    and data retention.'
  prefs: []
  type: TYPE_NORMAL
- en: Policy audit
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This is normally an extensive audit that tests the level of compliance of all
    cybersecurity policies in a company.
  prefs: []
  type: TYPE_NORMAL
- en: IAM audit
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This audit is about making sure that all IAM processes are aligned with a given
    policy or regulation. This may include the creation of users, disabling users,
    the deletion of users, and so on.
  prefs: []
  type: TYPE_NORMAL
- en: Data-handling audit
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This is one of the most complex audits because data can be associated with a
    plurality of factors that may impact the regulation or policies related—for example,
    owner of the data, location of the data, classification of the data, purpose of
    the data, and so on.
  prefs: []
  type: TYPE_NORMAL
- en: International regulations such as HIPAA, PCI, and GDPR are highly focused on
    auditing data.
  prefs: []
  type: TYPE_NORMAL
- en: Network audit
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This is often associated with pentesting because it is aimed at testing the
    level of compliance of a network, and many times, you need to perform a pentest
    to successfully audit the level of compliance of a network.
  prefs: []
  type: TYPE_NORMAL
- en: The most frequently used tools for this purpose are **Nmap** and **Wireshark**
    (both will be covered in [*Chapter 8*](B16290_08_Final_JC_ePub.xhtml#_idTextAnchor193),
    *Enhancing Your Network Defensive Skills*). Other tools—such as **Nessus**, **Open
    Vulnerability Assessment System** (**OpenVAS**), **Acunetix**, **SolarWinds**
    and **ManageEngine**—are also used on these types of audits.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following screenshot shows the Nessus interface:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 3.10 – Nessus interface'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_3.10_B16290.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 3.10 – Nessus interface
  prefs: []
  type: TYPE_NORMAL
- en: Additionally, these tools can also be used as a low-cost and convenient solution
    to test our infrastructure against a given threat or vulnerability such as **Spectre
    Meltdown**, or to determine if we are compliant against a given standard such
    as PCI DDS.
  prefs: []
  type: TYPE_NORMAL
- en: Physical access audit
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This audit is about testing all your mechanisms and controls related to physical
    access, and this is not just about physical access to the server room, but all
    systems to control and restrict physical access to the company building.
  prefs: []
  type: TYPE_NORMAL
- en: In fact, *physical security* (which we will see in depth in [*Chapter 9*](B16290_09_Final_JC_ePub.xhtml#_idTextAnchor213),
    *Deep Diving into Physical Security*) must be at the core of your defense strategy
    because the associated risks (for example, the **Universal Serial Bus** (**USB**)
    vulnerabilities reviewed in *Chapter 2*, *Managing Threats, Vulnerabilities, and
    Risks*) may cause a catastrophic impact to a company.
  prefs: []
  type: TYPE_NORMAL
- en: Additionally, an intruder may have access to the most vulnerable asset—*the
    users*, and could gain access to valuable information just by talking with them
    (we will see more about this type of social engineering attack in [*Chapter 4*](B16290_04_Final_JC_ePub.xhtml#_idTextAnchor092),
    *Patching Layer 8*).
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs: []
  type: TYPE_NORMAL
- en: One of the biggest hacks of a social network was one targeting Twitter, in which
    an attacker was able to compromise the top 100 accounts (influencers with +2 million
    followers) by using social engineering techniques against some Twitter employees.
  prefs: []
  type: TYPE_NORMAL
- en: Code audits
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'These audits can be focused on a plurality of factors, such as the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Identification of bugs
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Auditing the functionality of the code
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Auditing the security of the code (to make sure best practices were applied)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Adherence to a given development framework (such as the **Software Development
    Life Cycle** (**SDLC**) and **Agile** development)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: General best practices (such as comments and indentation)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Version management
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Secure code repositories and deployment rules
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: There is a common misconception that these audits are *exclusively applied on
    software development companies*; however, if a company modifies some of their
    apps, then code audits are still applicable.
  prefs: []
  type: TYPE_NORMAL
- en: Password compliance audits
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Most modern systems have tools in place to ensure user passwords are compliant
    with company policies; however, there are some legacy systems that lack this capability
    and therefore may enable users to select non-compliant passwords.
  prefs: []
  type: TYPE_NORMAL
- en: Another risk is that a privileged account (such as root) may be able to *bypass*
    those restrictions and set up a non-compliant password on other user accounts.
  prefs: []
  type: TYPE_NORMAL
- en: Additionally, there is also a risk of devices being left with default passwords
    (very common on network and **Internet of Things** (**IoT**) devices).
  prefs: []
  type: TYPE_NORMAL
- en: Therefore, many companies invest in having at least an annual review of their
    systems (servers, network devices, IoT devices, and others) to make sure that
    all passwords are complaint with current password policies.
  prefs: []
  type: TYPE_NORMAL
- en: What triggers an audit?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: There are several factors that may trigger an audit—for example, external audits
    are usually very expensive, so they are performed when required by a regulation
    such as PCI.
  prefs: []
  type: TYPE_NORMAL
- en: Internal (corporate) audits are also expensive because of the resources that
    need to be dedicated to this effort, so these audits are normally scheduled by
    upper management based on budget.
  prefs: []
  type: TYPE_NORMAL
- en: 'Now, you may wonder: *Is there a mechanism that I can use to test my environment
    that is easier and faster but also enables me to know not just where I am in terms
    of security, but also how to achieve the next level?*'
  prefs: []
  type: TYPE_NORMAL
- en: Yes—this is called a **Cybersecurity Maturity Model**.
  prefs: []
  type: TYPE_NORMAL
- en: Applying a CMM
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The main idea behind a CMM is to provide a standard mechanism for any organization
    to perform a self-assessment of their cybersecurity level.
  prefs: []
  type: TYPE_NORMAL
- en: They are being used and implemented by many organizations all around the globe,
    from top multinational organizations to small businesses, and each can leverage
    all the advantages associated with the implementation of a CMM.
  prefs: []
  type: TYPE_NORMAL
- en: The goals of a CMM
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'A CMM is a great tool that allows cybersecurity professionals to achieve the
    following three goals:'
  prefs: []
  type: TYPE_NORMAL
- en: Determine (by using a standardized mechanism) the level of cybersecurity of
    a given company.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Determine, based on company objectives (or regulations), the expected level
    of cybersecurity (based on a standardized mechanism).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'A clear path to go from point #1 to point #2.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Characteristics of a good CMM
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'A good CMM needs to have the following characteristics:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Easy to implement**: We don''t want the complexity of an **International
    Standards for Organization** (**ISO**) system; we want something that can be self-explanatory
    and easy to follow so that organizations can use their own resources to implement
    it.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Integral view of cybersecurity**: A good CMM is not just about assessing
    the servers and network but also about assessing all the components that may affect
    the overall cybersecurity posture—for example, human resources (does the company
    have appropriate disciplinary processes in place?) or suppliers (controls; **service-level
    agreements** (**SLAs**); penalties).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Customizable**: You should be able to easily tweak it based on the needs
    of the business. This means that you can add or remove sections without affecting
    the final result of the evaluation.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Scalable**: A good CMM should be able to be used by a small company as well
    as a big international corporation.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Adaptable**: It should be adaptable to any industry, any requirement, and
    any geography.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Clearly defined levels**: The CMM must have the same levels (ratings) across
    all domains to ensure the results are realistic and can be successfully used as
    a benchmark.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: There are several kinds of CMM available—some of them are proprietary (used
    internally by some companies); some of them are private (you need to pay first
    in order to see them, which I don't think is a good idea); and some of them are
    public (those are the best because normally, they are open and receive feedback
    from the community).
  prefs: []
  type: TYPE_NORMAL
- en: The structure of a good CMM
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A good CMM must be modular so that the company implementing it can add or remove
    sections without impacting the final results—for example, not all companies have
    developers, so asking a company without developers to fill in those sections just
    to complete the model doesn't make any sense.
  prefs: []
  type: TYPE_NORMAL
- en: Domains and controls
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: When implementing the CMM, the IT person in charge of it (let's say *an analyst*)
    will assess a plurality of items called **controls**.
  prefs: []
  type: TYPE_NORMAL
- en: To make the implementation (including the analysis of the results) easier, the
    controls should be logically grouped with other related controls. These groups
    are called **domains**.
  prefs: []
  type: TYPE_NORMAL
- en: 'As seen in the following table, a good CMM evaluates other areas that have
    a direct impact on your cybersecurity strategy—for example, HR:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 3.11 – Domains and controls of ECM2'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_3.11_B16290.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 3.11 – Domains and controls of ECM2
  prefs: []
  type: TYPE_NORMAL
- en: '**ECM2** is modular and it contains a comprehensive list of 14 domains, from
    which you can select the ones that are relevant to your organization.'
  prefs: []
  type: TYPE_NORMAL
- en: Maturity levels
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Now that you have the controls sorted by domain, it's time to evaluate them.
    The evaluation should be done using a scale that clearly defines each level. The
    most common evaluation scales are 3-level, 5-level, and +7-level scales.
  prefs: []
  type: TYPE_NORMAL
- en: A 3-level scale may be very simplistic and gives you very little room for rating
    and improvement, therefore that is not the best option for you.
  prefs: []
  type: TYPE_NORMAL
- en: On the other hand, a +7-level scale may be too complex to evaluate, analyze,
    and report, and since one of the goals of a CMM is to be simple to implement,
    then this is not a good option either.
  prefs: []
  type: TYPE_NORMAL
- en: However, a 5-level scale is considered the best standard because it allows you
    to accurately rate a control or domain without unnecessary complications.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following table illustrates how all the components come together on the
    assessment page of a CMM. This is based on Enterprise Cybersecurity Maturity Model
    ([www.ecm2.info](http://www.ecm2.info)), and you can see how easy it will be for
    you to assess the cybersecurity level of your company using this model:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 3.12 – Enterprise Cybersecurity Maturity Model'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_3.12_B16290.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 3.12 – Enterprise Cybersecurity Maturity Model
  prefs: []
  type: TYPE_NORMAL
- en: Here, you can see that we are evaluating a control related to **Segregation
    of duties**, which is part of the **Corporate organization related to cybersecurity**
    domain, where you will have to select which of the five levels provided *truly*
    represents the current reality of your company.
  prefs: []
  type: TYPE_NORMAL
- en: Analyzing the results
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The analysis of results is also a very simple task with **ECM2**. Once you
    finish assessing all the relevant controls and domains, you will get three different
    reports, as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '**By control**: This is very useful when you want to support your budget request
    in one area—for example, the lack of an IAM system and the risk of not having
    one.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**By domain**: This is very simple to calculate; basically, the level of the
    domain is equal to the rate of the lowest control. For example, if you have very
    good cybersecurity policies (Level 4) but the company lacks a plan to distribute
    them (Level 0), then the overall rate of the cybersecurity policies domain is
    0\. These results are exceptionally useful in helping you define weak areas in
    which you should be investing your budget (it''s better to have all controls at
    Level 2 than having two at Level 4 and two at Level 1).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**By company**: This result is normally used to report the overall cybersecurity
    level of an organization to corporate executives (C-level). Again, this is especially
    useful for justifying a budget request to improve any of the domains.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The following figure illustrates an example of the results shown by company.
    Notice how easily you can determine that the company invested heavily in **Access
    Control** and **Network Security**, but also how some other critical components
    need attention and should be prioritized in the next budget:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 3.13 – Graphical results of the implementation of ECM2'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_3.13_B16290.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 3.13 – Graphical results of the implementation of ECM2
  prefs: []
  type: TYPE_NORMAL
- en: 'I know what you are thinking, and *YES*: the results of ECM2 are a great tool
    that you can leverage when requesting a budget for cybersecurity and also to support
    your numbers and future investments.'
  prefs: []
  type: TYPE_NORMAL
- en: Advantages of a CMM
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Now, let me summarize some additional benefits of implementing ECM2\.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following are management advantages:'
  prefs: []
  type: TYPE_NORMAL
- en: Clear understanding of the real status of the company/organization in regard
    to cybersecurity.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Better understanding of cybersecurity best practices.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The results can be used as a great benchmarking tool.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Easy identification of cybersecurity risks.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Provides visibility to the risk scenario and exposure level of a company.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Supports investment in cybersecurity initiatives.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The following are financial advantages:'
  prefs: []
  type: TYPE_NORMAL
- en: Helps you create a better (smarter) cybersecurity budget
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Helps you identify critical areas of investment required to improve your cybersecurity
    program
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Helps you to identify the **return of investment** (**ROI**) on cybersecurity
    initiatives
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The following are operative advantages:'
  prefs: []
  type: TYPE_NORMAL
- en: Smart assignment of resources for cybersecurity
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Provides a clear guideline to understand the most vulnerable areas in cybersecurity
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Reduces *waste* in resources and efforts related to cybersecurity tasks
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Provides a better understanding of the company strategy in terms of cybersecurity
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Helps to promote a cybersecurity culture in your organization
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
