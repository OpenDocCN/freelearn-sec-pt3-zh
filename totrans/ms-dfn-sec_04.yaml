- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: By now, you should know the value of having cybersecurity policies and procedures
    in place and the importance of investing time and resources in creating them.
  prefs: []
  type: TYPE_NORMAL
- en: You learned how to implement the CUDSE method to create and manage cybersecurity
    policies and procedures like a pro! You then expanded your knowledge of compliance
    and learned how to achieve and manage it.
  prefs: []
  type: TYPE_NORMAL
- en: However, staying compliant requires assessment, so you also expanded your knowledge
    on the different types of audits and how to deal with them.
  prefs: []
  type: TYPE_NORMAL
- en: But since audits are complex and expensive, you learned about a great tool to
    perform a self-evaluation of your cybersecurity level in a faster, easier, and
    more effective way, with the implementation of ECM2.
  prefs: []
  type: TYPE_NORMAL
