  zh: '**基于Debian的（Ubuntu）**：运行**sudo apt-get update**和**sudo apt-get install python3**'
- en: '**Red Hat-based (Fedora)** : Run **sudo dnf** **install python3**'
  id: totrans-73
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**基于Red Hat的（Fedora）**：运行**sudo dnf install python3**'
