  zh: 进入 **扩展**（ *Ctrl* + *Shift* + *X* ）。
- en: Search for **Python** and install the Microsoft extension.
  id: totrans-100
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 搜索 **Python** 并安装Microsoft扩展。
- en: 'Configure the Python interpreter:'
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
