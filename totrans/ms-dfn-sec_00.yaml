- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '*Mastering Defensive Security* is a book aimed at IT pros who want to increase
    their knowledge about cybersecurity, including the use of tools such as Wireshark,
    DVWA, Burp Suite, OpenVAS, and NMAP, hardware threats such as a weaponized Raspberry
    Pi, and hardening techniques for Unix and Windows.'
  prefs: []
  type: TYPE_NORMAL
- en: But if you are a cybersecurity professional, this book will help you to explore
    advanced defensive security fields such as IoT, web apps, and the cloud and handle
    complex topics such as malware analysis and forensics.
  prefs: []
  type: TYPE_NORMAL
- en: By the end of this book, you will have acquired all the technical skills required
    to become a cybersecurity pro as well as all the required knowledge to develop
    a customized cybersecurity strategy to ultimately become a master in defensive
    security.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is perfect for IT professionals, data scientists, developers, and
    any other IT experts who want to learn and explore more about the fascinating
    world of cybersecurity.
  prefs: []
  type: TYPE_NORMAL
- en: This book is also a great asset for cybersecurity professionals who want to
    increase their knowledge of a wider range of cybersecurity topics to effectively
    create and design a defensive security strategy for a large organization.
  prefs: []
  type: TYPE_NORMAL
- en: A basic understanding of concepts such as networking, IT, servers, virtualization,
    and the cloud is required.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[*Chapter 1*](B16290_01_Final_JC_ePub.xhtml#_idTextAnchor014), *A Refresher
    on Defensive Security Concepts*, provides a comprehensive overview of cybersecurity
    concepts (including the types of attacks) to better understand the current threat
    landscape.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 2*](B16290_02_Final_JC_ePub.xhtml#_idTextAnchor035), *Managing Threats,
    Vulnerabilities, and Risks*, includes an overview of how to handle cybersecurity
    vulnerabilities and threats, including risk management, business continuity, and
    disaster recovery.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 3*](B16290_03_Final_JC_ePub.xhtml#_idTextAnchor068), *Comprehending
    Policies, Procedures, Compliance, and Audits*, provides a detailed guide about
    how to design and develop cybersecurity policies (and procedures), how to achieve
    compliance, an introduction to audits, and how to apply a cybersecurity maturity
    model.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 4*](B16290_04_Final_JC_ePub.xhtml#_idTextAnchor092), *Patching Layer
    8*, is a chapter dedicated to understanding the risks associated with users, the
    most common types of threats associated with them (including social engineering),
    and how to prevent them.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 5*](B16290_05_Final_JC_ePub.xhtml#_idTextAnchor109), *Cybersecurity
    Technologies and Tools*, explains how to leverage advanced cybersecurity devices
    in your defensive security strategy, as well as providing an introduction to APT
    and threat intelligence.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 6*](B16290_06_Final_JC_ePub.xhtml#_idTextAnchor132), *Securing Windows
    Infrastructures*, provides a deep dive into the strategies, tools, and techniques
    to secure your Windows infrastructure, including hardening, patching, and endpoint
    security.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 7*](B16290_07_Final_JC_ePub.xhtml#_idTextAnchor161), *Hardening a
    Unix Server*, comprises an extensive compilation of the best practices to ensure
    a good defensive security posture on your Unix application server.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 8*](B16290_08_Final_JC_ePub.xhtml#_idTextAnchor193), *Enhancing Your
    Network Defensive Skills*, is a chapter designed to cover the most important elements
    of network security, including network scanners, Wi-Fi vulnerabilities, plus a
    user security guide for wireless networks that you can leverage in your organization.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 9*](B16290_09_Final_JC_ePub.xhtml#_idTextAnchor213), *Deep Diving
    into Physical Security*, provides a deep dive into the most dangerous tools and
    attacks in physical security, including the powerful LAN Turtle, the stealthy
    Plunder Bug LAN Tap, the dangerous Packet Squirrel, the portable Shark Jack, the
    amazing Screen Crab, and the advanced Key Croc, as well as the latest USB threats.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 10*](B16290_10_Final_JC_ePub.xhtml#_idTextAnchor231), *Applying IoT
    Security*, is a complete guide to IoT security, including how to detect malicious
    IoT devices, as well as how to leverage IoT-enabled devices to create your own
    cybersecurity systems.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 11*](B16290_11_Final_JC_ePub.xhtml#_idTextAnchor264), *Secure Development
    and Deployment on Cloud*, explores the different types of clouds and how to secure
    the different states of data on those clouds, plus an introduction to security
    in Kubernetes and some tools to test the security of your cloud.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 12*](B16290_12_Final_JC_ePub.xhtml#_idTextAnchor287), *Mastering
    Web App Security*, is an interesting chapter to teach you how to harvest public
    information about your websites, as well as providing some hands-on labs to understand
    the tools used for web application security, including DVWA and Burp Suite.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 13*](B16290_13_Final_JC_ePub.xhtml#_idTextAnchor308), *Vulnerability
    Assessment Tools*, provides an introduction to vulnerability management and scanners,
    including the installation and configuration of advanced tools such as OpenVAS.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 14*](B16290_14_Final_JC_ePub.xhtml#_idTextAnchor323), *Malware Analysis*,
    is a thorough guide to malware analysis, including an explanation of the types
    of malware analysis, the tools used, and even a hands-on lab to perform your first
    malware analysis.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 15*](B16290_15_Final_JC_ePub.xhtml#_idTextAnchor350), *Leveraging
    Pentesting for Defensive Security*, comprises hands-on experience to learn about
    the tools used in offensive security, including how to install and set up Metasploit,
    SearchSploit, sqlmap, and Weevely.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 16*](B16290_16_Final_JC_ePub.xhtml#_idTextAnchor371), *Practicing
    Forensics*, is a comprehensive guide to digital forensics, including an introduction
    to forensics platforms, how and where to gather evidence, plus a series of international
    standards to properly gather evidence from a legal point of view.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 17*](B16290_17_Final_JC_ePub.xhtml#_idTextAnchor395), *Achieving
    Automation of Security Tools*, provides an explanation of the most common automated
    attacks, plus some examples of the automation of security tools with Python and
    the Raspberry Pi.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 18*](B16290_18_Final_JC_ePub.xhtml#_idTextAnchor431), *The Master''s
    Compilation of Useful Resources*, is a compilation of web resources that you can
    leverage in defensive security, including tools, best practices, free templates,
    frameworks, and standards.'
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You need a machine with Kali Linux installed to follow the examples and labs
    in the book. The examples have been tested using a virtual machine loaded with
    the virtual machine image of Kali Linux version 2020.3\. However, they may also
    work with any other future release of Kali.
  prefs: []
  type: TYPE_NORMAL
- en: A Raspberry Pi is optional if you want to create some cybersecurity tools based
    on this tiny but powerful device.
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/Table.jpg)'
  prefs: []
  type: TYPE_IMG
- en: We will also use a plurality of cybersecurity tools, including NMAP, Wireshark,
    sqlmap, DVWA, Burp Suite, and Metasploit. However, the installation and configuration
    of those tools will be covered in this book!
  prefs: []
  type: TYPE_NORMAL
