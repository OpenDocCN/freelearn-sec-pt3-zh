- en: '10'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Online Investigations
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: What information is available in the online environment? Did you identify a
    potential suspect? Are there databases that you can use to find information about
    potential targets of the investigation? Is it possible to conduct a sting operation
    using online resources? These are valid questions, and in most cases, the answer
    to these questions will be yes. When you ask someone to find information about
    an individual, one of the first searches will be conducted via Google. Google
    will give you a lot of information that may or may not be pertinent to the individual
    who is the search’s target. A Google search will provide you with many different
    threads that may need to be followed but can also lead you down a rabbit hole
    that may not provide any helpful information.
  prefs: []
  type: TYPE_NORMAL
- en: Law enforcement and private organizations are conducting online investigations
    as we speak. Law enforcement is looking for criminal activity, such as adults
    looking to sexually exploit children. Private organizations are vetting potential
    new hires, maybe conducting opposition research on a competitor, and institutes
    of higher learning are researching numbers for the incoming class. I am sure you
    have read about a job offer or an offer to attend a college that has been rescinded
    because they discovered historical online information where the user had posted
    derogatory or inflammatory opinions.
  prefs: []
  type: TYPE_NORMAL
- en: 'We will cover the following topics in this chapter:'
  prefs: []
  type: TYPE_NORMAL
- en: Undercover Investigations
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Background Searches
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Preserving Online Communications
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Undercover investigations
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: What is an online investigation? Is it a set of resources, or is it a user’s
    activity in the digital world? An online investigation is a systematic search
    of the internet to identify, preserve, analyze, and report on information relevant
    to the subject of the investigation. Most of us are familiar with someone being
    fired for something they posted online. It could be an insensitive tweet, a TikTok
    video filmed at work, or a Facebook post that could be considered offensive.
  prefs: []
  type: TYPE_NORMAL
- en: 'Consider, in 2020 and 2021, the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Maryland fired Arthur Love because of his posts on Facebook that supported Kyle
    Rittenhouse. Love was the Deputy Director for the state of Maryland’s Office of
    Community Initiatives. The firing was because the postings contained “divisive
    images and statements.” Love has since filed a lawsuit stating Maryland violated
    his rights, and he should not be punished for content created on his private time
    and personal social media accounts.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: “Eli,” a barista for Starbucks, was fired after they posted a video to the social
    media platform TikTok. The video’s subject included a skit on how the baristas
    wanted to respond to demanding customers. Eli stated that no customers were present
    for the filming, no company equipment was damaged, and the filming occurred after
    the store was closed. Starbucks responded and said “Eli” was fired because all
    employees are expected “to create a respectful, safe, and welcoming environment.”
    Starbucks further stated “Eli” “demonstrated behavior not aligned with Starbucks
    Mission Values by posting content on TikTok that shows partners mocking customers.”
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The Third Circuit Court of Appeals stated that an employer could fire an employee
    based on social media posts. The case is “Ellis v. Bank of New York Mellon Corp.”
    The employee was fired after several postings advocating violence against protesters
    on her open Facebook account. Complaints were made to the employer about the postings.
    As a result, the bank conducted an internal investigation that included an employee
    interview. After the investigation, the bank terminated the employee for violating
    the bank’s Social Media Policy. The bank felt the posts were “offensive, demonstrated
    poor judgment, showed a lack of respect for others, and encouraged violent behavior.”
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Open-source information can be a treasure trove of information relating to your
    investigation.
  prefs: []
  type: TYPE_NORMAL
- en: Michael Brazzell authored the book “Open-Source Intelligence Techniques,” which
    is an extensive deep dive into using the internet as a resource. I will be providing
    an overview, but if you want to get deep into the weeds, I recommend his work.
  prefs: []
  type: TYPE_NORMAL
- en: Is information gathering an aspect of an undercover online investigation? Yes,
    absolutely. Is it possible for a non-law enforcement organization to conduct an
    undercover investigation, or is it just the purview of an agent of the government?
    No, it is not, commercial organizations conduct undercover online investigations
    for various reasons, such as opposition research on a competitor, an investigation
    into the theft of services, interacting with suspected “threat actor” to identify
    if the “threat actor” will target their organization, or any other reason, intending
    to protect the organization.
  prefs: []
  type: TYPE_NORMAL
- en: Undercover platform
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Preparation is essential to conduct an online undercover investigation.
  prefs: []
  type: TYPE_NORMAL
- en: 'Before starting an undercover online investigation, the first consideration
    is the platform you will use when interacting with other users. Do you want to
    use your personal desktop/laptop, the organization’s equipment, or start fresh
    with an entirely new desktop/laptop? You will want to make sure, whichever option
    you choose, that the platform is wiped clean of any prior information that may
    lead to the true identity of the undercover operative or the organization. Make
    sure that there isn’t any:'
  prefs: []
  type: TYPE_NORMAL
- en: Spyware
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Malware
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Tracking Cookies
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Internet Cache
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you have any of the above-listed items on your platform, when you are using
    your true identity, it is possible that that information could compromise your
    undercover identity.
  prefs: []
  type: TYPE_NORMAL
- en: When deciding which platform to use, you will want to ensure that the platform
    helps support your undercover identity. For example, if your undercover identity
    is supposed to be an elite threat actor with skills using the **command-line interface**
    (**CLI**), but you only interact with other users using the **graphical user interface**
    (**GUI**) of Windows 10, this discrepancy could cause your credibility to be questioned.
  prefs: []
  type: TYPE_NORMAL
- en: Another consideration is that if your undercover online activities result in
    an arrest or proceedings in an administrative or civil environment, the platform
    you use will be treated as evidence. If you do not adequately remove all the data
    relating to your true identity, it is possible that information could be used
    against you. While in a perfect world, the obvious answer is to use only new equipment,
    unfortunately, that is not the reality. When you use previously used equipment
    as your platform, you must reformat and reinstall the operating system and any
    applications needed for the undercover online investigation.
  prefs: []
  type: TYPE_NORMAL
- en: Once you have completed the process, the undercover investigator must exclusively
    use the platform for the undercover online investigation.
  prefs: []
  type: TYPE_NORMAL
- en: You also want to ensure that your connection to the network is protected. For
    example, you will want to deploy an anti-malware/antivirus solution to monitor
    your platform and your connection to the network. In addition, you will want to
    use a **virtual private networking** (**VPN**) connection, which will allow you
    to obfuscate your location. The VPN will also encrypt your traffic from your platform
    to the destination, making it unreadable to anyone attempting to eavesdrop on
    your traffic. There are several free and paid VPN services you can use, along
    with the option of creating your own VPN.
  prefs: []
  type: TYPE_NORMAL
- en: Another option to protect your online undercover identity is to use the onion
    network, also known as the Tor network. The Tor project is a non-profit organization
    whose mission is to “advance human rights and freedoms by creating and deploying
    free and open-source anonymity and privacy technologies, supporting unrestricted
    availability and use, and furthering their scientific and popular understanding.”
    The Tor project maintains the Tor network. The Tor network uses open-source software
    to create an overlay network enabled by volunteers. The Tor network allows users
    to maintain their anonymity by protecting their online activities. If the undercover
    operative uses or accesses the “dark web,” they will have to use the Tor network.
  prefs: []
  type: TYPE_NORMAL
- en: Once the platform has been created, the next step is to create the online persona
    of the undercover online investigator.
  prefs: []
  type: TYPE_NORMAL
- en: Online persona
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: What is needed for an online persona? First, you are pretending to be another
    person, so you should have a similar online footprint to what the average user
    might have. You will want to ensure your undercover online persona will stand
    up to scrutiny.
  prefs: []
  type: TYPE_NORMAL
- en: The first step in creating an undercover online persona is to create an email
    address. The obvious option is creating a free email account using a provider
    such as Gmail or Yahoo. Using a free provider will require providing an established
    email account or a non-voice over IP (VoIP) telephone account. In addition, some
    providers will allow you to create a disposable email address for verification
    purposes.
  prefs: []
  type: TYPE_NORMAL
- en: A disposable email address is a method of using a unique email address for online
    interactions. This method provides the advantage that if the address is compromised
    or used for illegal activity, the user may quickly cancel it without impacting
    other online interactions.
  prefs: []
  type: TYPE_NORMAL
- en: 'You will find options for free and paid disposable accounts. The following
    is a sampling of disposable email providers:'
  prefs: []
  type: TYPE_NORMAL
- en: Temp Mail [https://temp-mail.org/en/](https://temp-mail.org/en/)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Guerrilla Mail [https://www.guerrillamail.com/](https://www.guerrillamail.com/)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Tutanota [https://tutanota.com/](https://tutanota.com/)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ProtonMail [https://protonmail.com/](https://protonmail.com/)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The Guerrilla Mail interface is displayed below:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/B18329_10_01.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 10.1: Guerrilla Mail interface'
  prefs: []
  type: TYPE_NORMAL
- en: Guerrilla Mail is a free service. When you go to the website, it will auto-generate
    a username, and then you can select the domain for the email account. There is
    also an option to create a “Scramble Address” to create an alias for the disposable
    email account.
  prefs: []
  type: TYPE_NORMAL
- en: The undercover online investigator may have to make purchases or transmit funds
    to the targets of the investigation. You would not want to use any financial resources
    that can be traced back to your true identity or identify the organization you
    are working for. Cryptocurrency is perfect to use in this environment and under
    these restrictions. Cryptocurrency uses an encrypted data string and is administrated
    through a blockchain. The blockchain will also serve as the “ledger, “tracking
    the transactions to include when the cryptocurrency is transferred to another
    party. You will not find a centralized infrastructure that maintains the cryptocurrency;
    it is the decentralized process that allows for its anonymity.
  prefs: []
  type: TYPE_NORMAL
- en: Bitcoin is a decentralized, open-source, peer-to-peer virtual currency that
    started in 2009\. Some countries have accepted Bitcoin as legal tender, but mostly
    you will find a small amount of local and national governments using it in some
    capacity. Bitcoin has come to be recognized by the average consumer. And as a
    result, it is now being accepted by more and more organizations. A Bitcoin wallet
    is required to store the user’s Bitcoins. Several vendors provide digital wallets
    for users’ digital currencies. There are many digital currencies to choose from
    that are like Bitcoin. For example, in 2013, Billy Marcus and Jackson Palmer released
    Dogecoin. This is considered the first “meme coin” because they created it as
    a joke, making fun of the speculation by investors into cryptocurrency. The official
    logo of Dogecoin is the face of the Shiba Inu.
  prefs: []
  type: TYPE_NORMAL
- en: Also available to the undercover online investigator is the world of **person-to-person**
    (**P2P**) transactions. These are typically money transfers through an application
    on a mobile device or home computer system. Some applications include Cash App,
    Venmo, and Zelle. These applications are usually associated with the user’s credit
    card or bank account.
  prefs: []
  type: TYPE_NORMAL
- en: Another option is prepaid credit/debit cards, which do not require personal
    identifiers.
  prefs: []
  type: TYPE_NORMAL
- en: To create the particular details of the undercover online persona, I like to
    use the website Fake Name Generator ([https://www.fakenamegenerator.com](https://www.fakenamegenerator.com)).
    This website provides a free service that can provide the name, address, email
    address, telephone number, mother’s maiden name, credit card numbers, national
    identification numbers, and customize the content to fit any region, nationality,
    or gender. In the screenshot below, you can see the interface for the fake name
    generator.
  prefs: []
  type: TYPE_NORMAL
- en: The drop-down menus have been expanded to choose the gender, the name set, and
    country. You could create a name type if you so desire, such as American, German,
    hobbit, Klingon, and the ever-popular ninja. In the main body of the screenshot,
    you can see the generated information.
  prefs: []
  type: TYPE_NORMAL
- en: The name Paul D. Walker has been created with an address in the state of Kentucky.
    We also have Walker’s phone number, birthday, zodiac sign, and some online artifacts.
    They created an actual email address for the persona and username/passwords.
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/B18329_10_02.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 10.2: Fake Name Generator persona creation'
  prefs: []
  type: TYPE_NORMAL
- en: The following screenshot shows the persona’s physical characteristics, employment
    information, and credit card number. The website states they use a credit card
    number generator that creates a syntax valid credit card number.
  prefs: []
  type: TYPE_NORMAL
- en: However, the expiration date is randomly generated, and the credit card prefix
    is not a valid entry to help prevent fraud.
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/B18329_10_03.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 10.3: Remainder of the persona’s information'
  prefs: []
  type: TYPE_NORMAL
- en: The undercover online persona may also need a picture to help the believability
    of the persona. The website This Person Does Not Exist ([https://thispersondoesnotexist.com](https://thispersondoesnotexist.com))
    creates a random computer-generated image, and you can refresh the page to generate
    different images.
  prefs: []
  type: TYPE_NORMAL
- en: The following screenshot shows a selection of images created by the website.
  prefs: []
  type: TYPE_NORMAL
- en: '![A group of people posing for the camera  Description automatically generated
    with medium confidence](img/B18329_10_04.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure: 10.4: Random set of images from https://thispersondoesnotexist.com'
  prefs: []
  type: TYPE_NORMAL
- en: Mobile communications are next on the list to be anonymized. You can deploy
    several physical and digital methods to protect the true identity of the undercover
    investigator. Many pay-as-you-go cellular phone vendors offer a 1 to 3 months
    service plan, which sometimes will also include the mobile device. The communications
    company will usually bundle together voice and data services. For example, Mint
    Mobile ([https://www.mintmobile.com](https://www.mintmobile.com)) offers services
    for $15 a month. If a mobile device is needed, the monthly cost increases from
    $20 to $44 a month. You will have the option of receiving a OnePlus n200 phone,
    a Samsung Galaxy A02, or an Apple iPhone SE.
  prefs: []
  type: TYPE_NORMAL
- en: A digital option is Fake Caller ID ([https://fakecallerid.io](https://fakecallerid.io)),
    an application that you can use on either Apple or Android devices. The pricing
    for the service runs from $9.95 (60 credits) to $49.95 (350 credits). It allows
    the user to create a fake caller identification, change the user’s voice, record
    a call, and send a call directly to voicemail and international calling.
  prefs: []
  type: TYPE_NORMAL
- en: To record voice communications, law enforcement must get approval from a judicial
    official to intercept wire, oral, and electronic communications. Suppose you are
    not a member of law enforcement. In that case, you still have to determine whether
    the state (this is for the United States, your local jurisdiction may have different
    rules and regulations for recording voice communications) is a one-party or a
    two-party consent state. A one-party consent state only requires permission from
    a single party in the communication channel to consent to be recorded; a two-party
    consent state requires the consent of both parties in the communication channel
    to consent to be recorded. There are only 12 two-party consent states in the United
    States. There may be some specific requirements, depending on the state. For example,
    Oregon only requires one party to consent for electronic communications but requires
    two-party consent for in-person communications.
  prefs: []
  type: TYPE_NORMAL
- en: If you have ever called a vendor or organization and received a message that
    they will record the call for training purposes, they consider your action of
    staying on the line to be consent. If you tell the organization’s representative
    that you decline to be recorded, they will quickly end the call.
  prefs: []
  type: TYPE_NORMAL
- en: Background searches
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'After identifying a potential target, the online investigator should start
    their reconnaissance of the subject. The investigator will need to be familiar
    with what resources are available online and offline. Some of the information
    that you may uncover may consist of the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Personal identifiers
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Physical location
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Social media activity
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Professional memberships/activity
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Participation in online groups
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You may not have all the information to identify the subject’s online persona
    and connect the online persona with the physical persona. For example, if the
    subject has a common last name, it will be challenging to differentiate one John
    Smith from another John Smith. However, identifying the target’s email address
    may allow you to distinguish between the potential millions of hits for the common
    name “John Smith.”
  prefs: []
  type: TYPE_NORMAL
- en: Even with an email address, you may not get any responses to your query. For
    example, suppose the subject of investigation is using the email address “`badguy27@yahoo.com`,”
    and you do not get any responses. It could be because there is an error in the
    email address, a missing character, or a word was misspelled.
  prefs: []
  type: TYPE_NORMAL
- en: 'The next step should be to validate the email address to determine if it is
    valid. Many online services will help you validate email addresses. Below are
    some of the services. Some are fee-based, while others only require you to create
    an account:'
  prefs: []
  type: TYPE_NORMAL
- en: Email Hippo ([https://tools.emailhippo.com/](https://tools.emailhippo.com/))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Hunter ([https://hunter.io/](https://hunter.io/))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Verify Email ([https://verify-email.org/](https://verify-email.org/))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: DeBounce ([https://debounce.io/](https://debounce.io/))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Emailable ([https://emailable.com/](https://emailable.com/))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Reacher ([https://reacher.email/](https://reacher.email/))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: WhoisXML API ([https://geekflare.com/email-verification-api/](https://geekflare.com/email-verification-api/))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'In the following example, I am using the WhoisXML API service. I entered the
    email address as shown below:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Rectangle  Description automatically generated](img/B18329_10_05.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 10.5: WhoisXML API input badguy27@yahoo.com'
  prefs: []
  type: TYPE_NORMAL
- en: 'WhoisXML API provided a response very quickly. The response is shown below:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Graphical user interface, text, application  Description automatically generated](img/B18329_10_06.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 10.6: WhoisXML API response for badguy27@yahoo.com'
  prefs: []
  type: TYPE_NORMAL
- en: 'As you can see, the email address “`badguy27@yahoo.com`" is valid. Next, you
    may have to determine if that email account has been compromised in the past.
    Pastebin ([https://pastebin.com/](https://pastebin.com/)) is a website where users
    are allowed to create public posts, “pastes,” which contain content in plain text.
    It is prevalent for users to share code or any other text-based content such as:'
  prefs: []
  type: TYPE_NORMAL
- en: Content that exceeds Twitter’s character limit (users can include a link to
    the full content on Pastebin)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A Google Docs alternative
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Site promotion
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sharing source code
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Reposting banned material
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sharing data sets obtained from a network breach
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sharing content/links from the dark web
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Content from the Sony Pictures attack, the InfraGard attack, and the Ring intrusion
    were all posted to Pastebin.
  prefs: []
  type: TYPE_NORMAL
- en: There are several online sources where you could check to determine if an email
    address is a part of a compromised data set. The following is not an all-inclusive
    list but just a small sample of what can be found.
  prefs: []
  type: TYPE_NORMAL
- en: PSBDMP ([https://psbdmp.ws/](https://psbdmp.ws/))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: have i been pwned? ([https://haveibeenpwned.com/](https://haveibeenpwned.com/))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: SpyCloud ([https://spycloud.com/](https://spycloud.com/))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Using “have i been pwned?” I have entered the email address “`badguy27@yahoo.com`"
    to determine if this email account has been involved in any network attack/compromise.
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/B18329_10_07.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 10.7: have i been pwned? search for badguy27@yahoo.com'
  prefs: []
  type: TYPE_NORMAL
- en: In the below screenshot, you will see that the email address “`badguy27@yahoo.com`"
    has been involved in two data breaches, the MySpace data breach in 2008 and the
    Gravatar data breach in 2020.
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/B18329_10_08.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 10.8: have i been pwned? results for badguy27@yahoo.com'
  prefs: []
  type: TYPE_NORMAL
- en: So far, we have determined that the email address is valid, but it may be compromised.
    If you are involved in a criminal investigation and the matter is going before
    a judicial hearing or adjudication, the opposing counsel may try to use a “threat
    actor” defense. An email address was involved with data breaches, but it does
    not automatically equate to being compromised. If you gain access to the subject’s
    digital devices, you would want to make sure that the devices have not been compromised.
  prefs: []
  type: TYPE_NORMAL
- en: You will want to be proactive, rule out the “threat actor” defense before the
    opposition, can start to use it as a defense.
  prefs: []
  type: TYPE_NORMAL
- en: An online investigator can also use usernames to help identify the potential
    target. It is not uncommon for users to use the same username across different
    accounts. For example, when using the email address `badguy27@yahoo.com`, the
    username “bad guy 27” may be used for various email providers such as Gmail or
    AOL. The user may also use it for social media such as Facebook, Instagram, or
    TikTok. Therefore, you will want to use the term “bad guy 27” or variations of
    that username when conducting a background check of the target.
  prefs: []
  type: TYPE_NORMAL
- en: Knowem ([knowem.com](https://knowem.com)) is a website that allows users to
    search for usernames across many different platforms. The stated purpose of the
    website is to enable users to discover if their trademark, copyright, or brand
    name is being used without their permission.
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/B18329_10_09.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 10.9: Knowem search for badguyneedslove'
  prefs: []
  type: TYPE_NORMAL
- en: Once you enter the username and start the search, the service will start searching
    through social media and other websites and will tell you if the username is “available,”
    or if the term “available” is crossed and grayed out, it is an indication that
    the username is being used on that site.
  prefs: []
  type: TYPE_NORMAL
- en: '![Graphical user interface, application, Teams  Description automatically generated](img/B18329_10_10.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 10.10: Knowem search results for badguyneedslove'
  prefs: []
  type: TYPE_NORMAL
- en: The below screenshot shows that the username “badguyneedslove” is available
    on several websites. The results that we are looking for are the websites where
    the word “available” is grayed out, such as the entry for Facebook.com.
  prefs: []
  type: TYPE_NORMAL
- en: When we add the username URL [www.facebook.com/badguyneedslove](https://www.facebook.com/badguyneedslove),
    you now get the Facebook page for the potential target.
  prefs: []
  type: TYPE_NORMAL
- en: '![Graphical user interface, text, application, chat or text message  Description
    automatically generated](img/B18329_10_11.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 10.11: Facebook and Twitter results'
  prefs: []
  type: TYPE_NORMAL
- en: It is certainly allowed to conduct a person search via the Google search engine.
    Just be prepared to have to sort through the search results hoping to get a hit
    on your target. There are search engines that are designed to search for people
    specifically. These people search engines generally allow you to retrieve basic
    information about your subject and then request a fee before providing any in-depth
    results. Below are some of the more common people search engines, and the list
    is not exhaustive. I recommend using multiple people search engines to ensure
    that you get the best available information. When I have used the search engines,
    the accuracy I get has varied from search engine to search engine, but I compile
    all of the results into a single document.
  prefs: []
  type: TYPE_NORMAL
- en: I have discovered current and past addresses, current and past landline and
    cellular telephone numbers, immediate and extended family members, current and
    past accounts, and birthdays. In some cases, I was able to determine their voter
    registration and neighbors.
  prefs: []
  type: TYPE_NORMAL
- en: The people search engine I use first is True People Search ([https://truepeoplesearch.com/](https://truepeoplesearch.com/)).
  prefs: []
  type: TYPE_NORMAL
- en: '![Graphical user interface, text, application  Description automatically generated](img/B18329_10_12.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 10.12: True People Search – search screen'
  prefs: []
  type: TYPE_NORMAL
- en: When searching True People Search, you have the option of searching by name,
    telephone number, or address.
  prefs: []
  type: TYPE_NORMAL
- en: When you select the search results, you will then be presented with the subject’s
    first and last name, their age and year of birth, their current address, and phone
    numbers. You can have a map created showing the current address, as well as obtaining
    all phone numbers associated with that subject. (As shown below).
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/B18329_10_13.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 10.13: True People Search – results (name)'
  prefs: []
  type: TYPE_NORMAL
- en: Next, you will see the previous addresses associated with the subject. The addresses
    will include the street address, the city, state, and ZIP code. Also included
    is the month and year that the address was associated with this individual. (As
    shown below).
  prefs: []
  type: TYPE_NORMAL
- en: '![Graphical user interface, application, Teams  Description automatically generated](img/B18329_10_14.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 10.14: True People Search – results (address)'
  prefs: []
  type: TYPE_NORMAL
- en: The following field will then contain the current email addresses associated
    with the subject. The search engine does not date the email addresses, making
    it more challenging to determine if the user is still utilizing the email accounts.
    The user can select a dialogue button to view additional email addresses that
    may be associated with the subject. Remember, it is up to you to validate these
    results; there is no guarantee that these results return to the physical person
    conducting your reconnaissance. There are times when you may get false positives
    while conducting your reconnaissance on the subject.
  prefs: []
  type: TYPE_NORMAL
- en: '![Graphical user interface  Description automatically generated with low confidence](img/B18329_10_15.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 10.15: True People Search – results (email)'
  prefs: []
  type: TYPE_NORMAL
- en: Towards the end of the report, (as shown below) you will find a listing of possible
    relatives, associates, and businesses. This information provides you with additional
    investigative avenues to either confirm or deny that this information is related
    to the subject of your investigation.
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/B18329_10_16.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 10.16: True People Search – results (possible)'
  prefs: []
  type: TYPE_NORMAL
- en: There are many services available for you to conduct people searches. Far too
    many for me to include all of them in this book. As you become aware of which
    sites are available for people searches, you can start creating your list of people
    search engines that you prefer.
  prefs: []
  type: TYPE_NORMAL
- en: 'As I stated before, True People Search is one of the first people search engines
    I use. The following also provides information on the subject of your searches.
    There will be some overlap with the results; you’ll have to analyze the results
    to determine if the information that is being provided applies to the subject
    you’re investigating. Below are some of the additional people search engines that
    I have used in the past:'
  prefs: []
  type: TYPE_NORMAL
- en: Whitepages – [https://www.whitepages.com/](https://www.whitepages.com/)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ZabaSearch – [https://zabasearch.com/](https://zabasearch.com/)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: People Search Now – [https://peoplesearchnow.com/](https://peoplesearchnow.com/)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Spokeo – [https://www.spokeo.com/](https://www.spokeo.com/)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Next, we will discuss how to preserve the aspects of your online investigation
    so that you may properly document your efforts and present your evidence in an
    administrative or judicial proceeding.
  prefs: []
  type: TYPE_NORMAL
- en: Preserving online communications
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Did an investigation happen if you conducted the investigation and failed to
    document your efforts? Your ability to record your investigative efforts is as
    critical as the investigative states themselves. You have to document your efforts
    in the results. You must include those results which are positive as well as negative.
    When the online investigator is performing investigative activities, there must
    be documentation. This requirement requires you to either capture your efforts
    retroactively or in real time as it occurs.
  prefs: []
  type: TYPE_NORMAL
- en: Screen captures are an effective method of capturing what is viewed on the display.
    However, the screenshot must focus on the artifact or behavior you capture for
    screen capture to be effective. What I mean is that when a screen capture is taken,
    the capture needs to focus on what is important. For example, capturing a desktop
    with six or seven windows open does not effectively communicate to a third party
    what is pertinent. Both macOS and Windows OS can natively capture what is displayed
    on the screen.
  prefs: []
  type: TYPE_NORMAL
- en: With macOS, you can do a Spotlight Search by pressing the *command* key and
    *spacebar* (<Command> + <Spacebar>) at the same time (as shown below.)
  prefs: []
  type: TYPE_NORMAL
- en: '![Graphical user interface  Description automatically generated with medium
    confidence](img/B18329_10_17.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 10.17: Spotlight Search – “screenshot”'
  prefs: []
  type: TYPE_NORMAL
- en: With the Windows operating system, you have the Snipping Tool, which is being
    migrated to the new Snip and Sketch tool. Both tools provide the same functionality.
    Below is an example of the interface you may experience when using the Snipping
    Tool or the Snip and Sketch tool.
  prefs: []
  type: TYPE_NORMAL
- en: '![Graphical user interface, application  Description automatically generated](img/B18329_10_18.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 10.18: MS Windows – Snipping Tool and Snip and Sketch'
  prefs: []
  type: TYPE_NORMAL
- en: Using video to record the screen as the events occur is also an option. Using
    a macOS-based system, you will have access to the free utility QuickTime Player.
    QuickTime Player can record video using a USB camera and create a screen recording
    of what is displayed by the monitor. If you are recording audio, make sure if
    you have any colleagues around that they know you are recording. It can be very
    frustrating 30 minutes into the recording when one of your coworkers lets out
    a loud expletive in the middle of your court exhibit.
  prefs: []
  type: TYPE_NORMAL
- en: '![Graphical user interface, application  Description automatically generated](img/B18329_10_19.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 10.19: QuickTime Player menu'
  prefs: []
  type: TYPE_NORMAL
- en: When using Microsoft Windows, you can use the *Windows Key* + *Alt* + *R* to
    start screen recording. A small recording widget will appear. Repeat using the
    *Windows* *Key* + *Alt* + *R* to stop screen recording or left-click on the stop
    button on the widget. A notification will appear, *Game clip recorded*. The system
    will save the video in the user’s `Videos/Captures` folder.
  prefs: []
  type: TYPE_NORMAL
- en: The Edge browser can capture webpages. Using the keyboard, press on the *Control*,
    *Shift*, +*S* key to bring up the interface.
  prefs: []
  type: TYPE_NORMAL
- en: '![Graphical user interface, application  Description automatically generated](img/B18329_10_20.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 10.20: Edge browser capture menu'
  prefs: []
  type: TYPE_NORMAL
- en: Another option to save the data being displayed via the browser is the tool
    Hunchly ([https://www.hunch.ly/](https://www.hunch.ly/)). It is not uncommon for
    an online investigator to start with one tab open on their browser while working
    through the investigation. As the investigator finds additional investigative
    leads, additional tabs are then opened. Soon there are many tabs open from following
    the threads of the investigation. If the investigator did not take appropriate
    notes/documentation, it could be challenging to go back and accurately preserve
    what the investigator has seen. The tool Hunchly helps avoid that dilemma. The
    investigator will have to use a Chrome-based browser and install the Hunchly application.
  prefs: []
  type: TYPE_NORMAL
- en: The application will also install an extension to the browser.
  prefs: []
  type: TYPE_NORMAL
- en: '![Graphical user interface, application  Description automatically generated](img/B18329_10_21.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 10.21: Hunchly extension menu'
  prefs: []
  type: TYPE_NORMAL
- en: Hunchly does provide a free 30-day trial, after which you can purchase a year-long
    license for a very reasonable cost.
  prefs: []
  type: TYPE_NORMAL
- en: Once you activate Hunchly via the extension, it will monitor your progress as
    you switch from webpage to webpage. If you open additional tabs, Hunchly will
    also record those websites. For example, in the below screenshot, you can see
    the active **Case** and next, you will see an indicator for **Pages viewed** and
    **Searches** with a number below the headings. I have visited ten web pages in
    this trial run and conducted six searches.
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/B18329_10_22.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 10.22: Hunchly desktop'
  prefs: []
  type: TYPE_NORMAL
- en: One of the websites I visited was the **American Kennel Club** (**AKC**) website,
    and I looked at the breed information for Miniature Schnauzer. I also did some
    Google image searches for Miniature Schnauzers. In the below screenshot, the dashboard
    shows what pages I visited, along with a date and time stamp.
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/B18329_10_23.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 10.23: Hunchly history'
  prefs: []
  type: TYPE_NORMAL
- en: Hunchly does not only collect the visual aspect of the webpage, but it also
    collects embedded data such as email addresses, IP addresses, Google analytics,
    and in some cases, GPS coordinates. For example, in the below screenshot, you
    can see the page preview for the American Kennel Club, and directly above and
    centered in the preview is the **Data** button.
  prefs: []
  type: TYPE_NORMAL
- en: '![A screenshot of a computer  Description automatically generated](img/B18329_10_24.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 10.24: Hunchly preview'
  prefs: []
  type: TYPE_NORMAL
- en: In this case, 311 data entries have been recovered from the website. In the
    screenshot below, you can see entries for Google Analytics, Facebook tracking,
    email addresses, and IP addresses. All of this information was embedded within
    the website.
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/B18329_10_25.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 10.25 Hunchly Data view
  prefs: []
  type: TYPE_NORMAL
- en: Hunchly also allows the user to export the captured data to a PDF file. This
    will enable you to create a physical copy if you need to disseminate your investigative
    actions.
  prefs: []
  type: TYPE_NORMAL
