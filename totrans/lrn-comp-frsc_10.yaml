- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this chapter, we have discussed an online investigation. We have looked at
    undercover operations and how to create a persona that the online investigator
    can use. You never want to use your personal online identity to investigate. If
    the target of your investigation can determine your true identity and you have
    been using your personal online persona, you could put yourself in danger. We
    also looked at the various options that investigators can use to identify a subject
    to conduct background investigations. A person may have no digital footprint,
    but I would find that very unlikely. By using open-source information, you may
    be able to collect that data set without alerting the target. Finally, you will
    want to document all of your investigative endeavors.
  prefs: []
  type: TYPE_NORMAL
- en: 'You can do this by using screenshots, videos, and website capture. You should
    now be able to:'
  prefs: []
  type: TYPE_NORMAL
- en: Determine ways to collect personal information about an individual from online
    sources
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Determine how investigations are performed online
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Determine how to preserve internet communications, video, photos, and other
    content that is important to a case
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In the next chapter, we will cover networking basics. Understanding how data
    is transmitted across the internet will be crucial to understanding where to find
    the artifacts that will help you prove or disprove the allegations you are investigating.
