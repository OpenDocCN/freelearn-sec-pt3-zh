- en: This list is not exhaustive; there may be other utilities that will perform
    the same functionality. Some utilities are free to use, some are reasonably priced,
    and some are very expensive. Your specific situation will determine which utilities
    you will be able to use. It does not matter which utility you use; some paid utilities
    have the same functionality as a free utility. However, you are paying for the
    customer support that comes with the expense of the utility, while with a free
    utility, you may have to do your research to solve a problem you may be having.
    Ultimately the goal is to be proficient in the use of the utilities that you use.
    You also must understand what is occurring underneath the visual interface of
    the utility.
  prefs: []
