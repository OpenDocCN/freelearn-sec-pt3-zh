- en: Exploring Firefox
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Firefox is an open-source browser developed by the Mozilla foundation. Mozilla
    released Firefox in 2004 and is a browser you may encounter during your investigations.
    We will cover some more common artifacts that you may encounter during your examination.
  prefs: []
  type: TYPE_NORMAL
- en: Profiles
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'One feature offered by Firefox is the use of multiple profiles. A user has
    the option to create multiple profiles for the browser to segregate their activity.
    The path where you can find the profiles is as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE22]'
  prefs: []
  type: TYPE_PRE
- en: 'I have found three user profiles, and they are displayed as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE23]'
  prefs: []
  type: TYPE_PRE
- en: 'This is the `Badguy` profile:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE24]'
  prefs: []
  type: TYPE_PRE
- en: 'The user of this profile is `BadGuy Needs Love`:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE25]'
  prefs: []
  type: TYPE_PRE
- en: The final profile is the default user.
  prefs: []
  type: TYPE_NORMAL
- en: 'Firefox creates the profile with a random alphanumeric eight-digit prefix,
    followed by the username. If the user has not created any additional profiles,
    you will only see the default-release and default username. Here, the user has
    created two additional profiles:'
  prefs: []
  type: TYPE_NORMAL
- en: '`Badguy`'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Badguy Needs Love`'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Inside each folder structure, Firefox will save data appropriate to each profile.
  prefs: []
  type: TYPE_NORMAL
- en: 'There is also a `profiles.ini` file, which can be found at the following path:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE26]'
  prefs: []
  type: TYPE_PRE
- en: 'The contents of the `profile.ini` file are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE27]'
  prefs: []
  type: TYPE_PRE
- en: The `Startwithlastprofile` field shows which profile will start when the application
    starts. Here, it shows that the `BadGuy` profile is the default profile.
  prefs: []
  type: TYPE_NORMAL
- en: We will now move on and look at the cache.
  prefs: []
  type: TYPE_NORMAL
- en: Cache
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Firefox stores the cache files under each profile. The file path will remain
    the same, as we discussed in the previous section:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE28]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE29]'
  prefs: []
  type: TYPE_PRE
- en: Firefox will store the cache in the `cache2` profiles. You can use the open-source
    application `MZcacheview` (available at [https://www.nirsoft.net/utils/mozilla_cache_viewer.html](https://www.nirsoft.net/utils/mozilla_cache_viewer.html))
    to view the contents. The results are very similar to what we have seen in the
    previous browsers.
  prefs: []
  type: TYPE_NORMAL
- en: Cookies
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Unlike Internet Explorer, Firefox does not save the browser cookies in single
    files. Firefox uses a SQLite database to store this information. You can find
    the cookie database at the following path:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE30]'
  prefs: []
  type: TYPE_PRE
- en: Note the change in the path. Instead of being stored in the `Local` folder,
    we are now in the `Roaming` folder.
  prefs: []
  type: TYPE_NORMAL
- en: You can use the third-party open-source application MZCookiesView (available
    at [https://www.nirsoft.net/utils/mzcv.html](https://www.nirsoft.net/utils/mzcv.html))
    to view the file or any SQLite database reader.
  prefs: []
  type: TYPE_NORMAL
- en: The next artifact we will discuss is the history file.
  prefs: []
  type: TYPE_NORMAL
- en: History
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Mozilla Firefox tracks the browser history in the SQLite database file called
    `places.sqlite`. Firefox also tracks the users’ typed URLs in this database. You
