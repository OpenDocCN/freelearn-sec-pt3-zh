- en: '9'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Internet Artifacts
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The internet has become a staple in commercial and consumer environments. Digital
    communication between users is a daily activity. It is uncommon for a household
    not to have a device connected to the internet in some manner. They give students
    in elementary school devices to connect to the internet to enhance their education.
    Email addresses, URLs, social media, and file sharing are all vectors of activities
    a user can partake in. It is up to the user to decide whether their online activities
    will meet social norms and be accepted or whether they will cross the line and
    conduct criminal activity. Your job as a digital forensic investigator will be
    to investigate their activities in the digital realm.
  prefs: []
  type: TYPE_NORMAL
- en: In this chapter, we will be discussing some of the common browsers and social
    media sites and the artifacts they provide. We will also discuss P2P file-sharing
    tools, cloud computing services, and their artifacts.
  prefs: []
  type: TYPE_NORMAL
- en: 'We’ll be covering them in the following topics:'
  prefs: []
  type: TYPE_NORMAL
- en: Understanding browsers
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Social media
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Peer-to-Peer** (**P2P**) file sharing'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Cloud computing
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Understanding browsers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: What is a browser? A user can use a program or an application to access websites
    via the **World Wide Web** (**WWW**). The best browser is an ongoing debate and
    can be a very personal choice for a user. The user has options to personalize
    the browser to enhance their experience when accessing the WWW.
  prefs: []
  type: TYPE_NORMAL
- en: As a result, this creates many artifacts that any digital forensic investigator
    can use to recreate the user’s activity. In addition, there will be logs, history
    files, and cache files that a digital forensic investigator can examine to identify
    unethical or criminal activity.
  prefs: []
  type: TYPE_NORMAL
- en: Like all technology, browsers are continuously being updated and changed. User
    experience is typically the key to these changes, but security has also been a
    driving factor lately. While the security enhancements are not specifically designed
    to frustrate or hamper digital forensic investigations, they do have that effect.
  prefs: []
  type: TYPE_NORMAL
- en: We will now discuss some common browsers you may encounter during your investigations.
    This is not an all-inclusive list, and there will be browsers that you may encounter
    that we will not discuss.
  prefs: []
  type: TYPE_NORMAL
- en: As of July 2019, according to W3Counter, the Chrome browser has a 55 percent
    market share, followed by Safari at 12 percent, Internet Explorer/Edge at 8 percent,
    and Firefox at 6 percent. Chrome is the leader in the browser wars, and you can
    find the Chrome browser in many operating systems. We will now discuss the Chrome
    browser and the artifacts you may run into during your investigations.
  prefs: []
  type: TYPE_NORMAL
- en: Exploring Google Chrome
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Google Chrome was released in 2008 and was very popular with users. It provided
    a fast and efficient user experience and experienced very few exploits. Chrome
    stores much of the data within different databases and provides us with the option
    of syncing data across multiple platforms. This means you may come across artifacts
    that have been generated with another device. So, let’s get into the details of
    the Chrome browser.
  prefs: []
  type: TYPE_NORMAL
- en: Understanding bookmarks
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The first artifact we will look at is the user’s bookmarks. The bookmarks allow
    the user to save web pages they find interesting and may give insight into the
    user’s activity. You can find the bookmarks file at the following path:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: The file will *not* have a file extension, and it is a **JSON** (**JavaScript
    Object Notation**)formatted file. JSON is an open standard file and data interchange
    format.
  prefs: []
  type: TYPE_NORMAL
- en: 'You can open the file in any text reader, and it will show you the contents,
    as shown in the following screenshot of a JSON BBC bookmark:'
  prefs: []
  type: TYPE_NORMAL
- en: '![A picture containing text, receipt  Description automatically generated](img/B18329_09_01.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 9.1: JSON BBC bookmark'
  prefs: []
  type: TYPE_NORMAL
- en: 'Here, we can see the following fields:'
  prefs: []
  type: TYPE_NORMAL
- en: Date added
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Last visited desktop
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The name of the bookmark
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The URL
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: But the presentation of information is not very graphical. An alternative method
    is to use a free text viewer such as Notepad++ (available at [https://notepad-plus-plus.org/](https://notepad-plus-plus.org/))
    and the JSON plugin.
  prefs: []
  type: TYPE_NORMAL
- en: 'That will make the folder structure easier to read, as depicted in the following
    screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Graphical user interface, text, application  Description automatically generated](img/B18329_09_02.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 9.2: JSON root folder'
  prefs: []
  type: TYPE_NORMAL
- en: 'The preceding screenshot shows that there are three folders underneath the
    root directory: `bookmark_bar`, `other`, and `synced`. When the `bookmark_bar`
    folder is expanded, it reveals the existence of additional `children` folders,
    as depicted in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 9.3 – JSON children ](img/B18329_09_03.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 9.3: JSON children'
  prefs: []
  type: TYPE_NORMAL
- en: 'The first folders are only labeled with numbers starting from zero. When we
    expand the `1` folder, the folder’s name is revealed to be `News`, along with
    the date/timestamps or when it was added and modified. When the `children` folder
    is opened, the bookmarks are now available for viewing, as shown in the following
    screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 9.4 – JSON bookmarks ](img/B18329_09_04.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 9.4: JSON bookmarks'
  prefs: []
  type: TYPE_NORMAL
- en: The date/timestamps are encoded in Google Chrome Value. To decode the date/timestamp,
    I enjoy using the open-source tool DCode (which is available at [https://www.digital-detective.net/dcode/](https://www.digital-detective.net/dcode/)).
    DCode can also be used to decipher numerous different types of date/timestamps.
  prefs: []
  type: TYPE_NORMAL
- en: 'As shown in the following screenshot, you can see the tool has translated the
    Google Chrome Value into a more readable format:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 9.5 – DCode tool used for translating Google Chrome value  ](img/B18329_09_05.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 9.5: DCode tool used for translating the Google Chrome Value'
  prefs: []
  type: TYPE_NORMAL
- en: The BBC News bookmark was added on Saturday, April 16, 2016, at 03:30:21 UTC.
  prefs: []
  type: TYPE_NORMAL
- en: The mere presence of an incriminating bookmark may not be enough to act upon.
    To support the hypothesis, the user visited the web page indicated by the bookmark;
    you may have to look at additional artifacts. One such artifact is the history
    file, which we will examine next.
  prefs: []
  type: TYPE_NORMAL
- en: Understanding the Chrome history file
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The Google Chrome history file will be found in the following path:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'The file will not have a file extension, and it is a SQLite database. Most
    forensic tools will view the contents of the database. The history database contains
    quite a lot of information about the user’s activity:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Downloads:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This will include the path of where the downloaded file was saved, the location
    the file was downloaded from, the start/stop times of the download, and the size
    of the file downloaded.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Keyword search will track the search terms that the user entered using the URL
    address bar.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Typed URLs will track the URLs the user typed into the address bar.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'History:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This will track the URLs visited by the user, the number of times the URL was
    visited, and the date/time the URL was visited.
  prefs: []
  type: TYPE_NORMAL
- en: 'As we examine the history file, the following text depicts the user’s activity:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Text  Description automatically generated with medium confidence](img/B18329_09_06.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 9.6: User’s Chrome History'
  prefs: []
  type: TYPE_NORMAL
- en: The user downloaded a file named `Thunderbird Setup 68.0.exe` and saved it in
    the `Downloads` folder of the `IEUser`. We also have the start time of 16:14:38
    UTC and know that the download was completed at 16:14:40 UTC.
  prefs: []
  type: TYPE_NORMAL
- en: '![A screenshot of a computer  Description automatically generated with medium
    confidence](img/B18329_09_07.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 9.7: User’s Search History'
  prefs: []
  type: TYPE_NORMAL
- en: 'The user also conducted two keyword searches, as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: The user searched for the terms `Gmail` and `Thunderbird`. The search engine
    Google was used for the search, searching for the term `Gmail`. The search was
    conducted on August 28, 2019, and the `Thunderbird` search was conducted on August
    29, 2019\. (I have redacted a portion of the URL(s) to help with formatting.)
  prefs: []
  type: TYPE_NORMAL
- en: 'The following is a listing of the websites the user visited:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Text  Description automatically generated](img/B18329_09_08.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 9.8: User’s Internet History'
  prefs: []
  type: TYPE_NORMAL
- en: From the history file, we can see that the user searched for the term **Thunderbird**
    and that seconds later, the user went to the Thunderbird download page. Before
    the user searched for the term **Thunderbird**, the user visited two different
    web-based email accounts. In addition, we can see the user visited Yahoo mail
    and Gmail the night before. Based on this analysis, we have identified distinct
    and different email addresses the user may be using or, at a minimum, has access
    to.
  prefs: []
  type: TYPE_NORMAL
- en: Next, in terms of browser artifacts, are cookies.
  prefs: []
  type: TYPE_NORMAL
- en: Cookies
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A cookie is a dataset created by a website and stored on the user’s system.
    Cookies are designed to track the user’s activity, such as adding an item to a
    shopping cart or recording the number of pages the user has visited. Be aware
    that just because a cookie is on the system, it is not conclusive evidence that
    the user knowingly visited the site. You will need to find other artifacts as
    supporting evidence of the user’s activity.
  prefs: []
  type: TYPE_NORMAL
- en: 'The Google Chrome cookie file can be found at the following path:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: 'The file will not have a file extension, and it is a SQLite database. Most
    forensic tools will view the contents of the database. The following screenshot
    is the output of X-Ways Forensics:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 9.6 – Cookies ](img/B18329_09_09.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 9.9: Cookies'
  prefs: []
  type: TYPE_NORMAL
- en: 'While the data is readable, the format leaves a lot to be desired. A third-party
    application, Chrome Cookies View (available at [http://www.nirsoft.net/utils/chrome_cookies_view.html](http://www.nirsoft.net/utils/chrome_cookies_view.html)),
    will parse the data in a format that is easy to read, as shown in the following
    screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 9.7 – Cookie View ](img/B18329_09_10.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 9.10: Cookie View'
  prefs: []
  type: TYPE_NORMAL
- en: Now, the columns and the data are lined up and formatted correctly. The tool
    also converts the date/timestamp from Google Chrome time into UTC time. Cookies
    are one part of tracking a user’s activities, but the cache may also contain artifacts
    that are useful for your investigation.
  prefs: []
  type: TYPE_NORMAL
- en: Cache
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'We discussed the cache earlier in *Chapter 8*, *Email Forensics – Investigation
    Techniques*, and we still have the same issue in that when we examine the content,
    it is difficult to decipher. There is a third-party tool called Chrome Cache View
    (available at [www.nirsoft.net/utils/chrome_cache_view.html](https://www.nirsoft.net/utils/chrome_cache_view.html))
    that converts the data into a readable format. The following screenshot is an
    example of the output you may see:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 9.8 – Cache view ](img/B18329_09_11.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 9.11: Cache view'
  prefs: []
  type: TYPE_NORMAL
- en: 'When you select the items of interest, Chrome Cache View allows you to export
    the information into a much easier to read format, as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: This is much easier to read and understand. You are still being shown the same
    information, but the presentation is much better.
  prefs: []
  type: TYPE_NORMAL
- en: You have the filename and the date/time they visited the web page. Of interest
    is the server IP address. If you find data within the cache, such as illicit images,
    this may lead you to the server where the user hosted the original images.
  prefs: []
  type: TYPE_NORMAL
- en: Now, we will discuss passwords and how they are stored within the Chrome browser.
  prefs: []
  type: TYPE_NORMAL
- en: Passwords
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Passwords can be key to unlocking different files or encryptions. Most users
    will reuse the same passwords for multiple different accounts. Your ability to
    recover the user’s previously used passwords can lead to a treasure trove of information.
    Chrome has the option for a user to save passwords.
  prefs: []
  type: TYPE_NORMAL
- en: 'You will find the password information in the `Logon Data` file, which can
    be found at the following path:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: The file will not have a file extension, and it is a SQLite database. It does
    not contain the actual password for the user accounts; instead, it stores information
    about each account, which is used to encrypt the passwords. There is a third-party
    utility, Chrome Pass (available at [https://www.nirsoft.net/utils/chromepass.html](https://www.nirsoft.net/utils/chromepass.html)),
    which will decrypt the passwords.
  prefs: []
  type: TYPE_NORMAL
- en: The Google Chrome browser is the current number one browser used today. You
    may encounter multiple browsers on a user’s system. The next browser we will talk
    about is Internet Explorer, the default browser for the Microsoft Windows operating
    system.
  prefs: []
  type: TYPE_NORMAL
- en: Exploring Internet Explorer/Microsoft Edge (Old Version)
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Internet Explorer is the web browser of the Microsoft Windows operating system.
    Microsoft has included the browser with Windows since 1995\. Internet Explorer
    was the number one browser during the 1990s, but with the release of Firefox in
    2004 and Google Chrome in 2008, its popularity has dropped. Internet Explorer
    is still included with Windows 10 but has been replaced with Microsoft Edge.
  prefs: []
  type: TYPE_NORMAL
- en: The following artifacts are for the older version of Microsoft Edge as the current
    version is based on Chromium. The Chromium version will have artifacts based on
    Google Chrome.
  prefs: []
  type: TYPE_NORMAL
- en: 'The default location of the artifacts for the Chromium-based Edge browser is:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs: []
  type: TYPE_PRE
- en: You will find artifacts common to Chromium-based browsers, such as bookmarks
    (JSON file), cache files (Index, Datablock, and Data files), cookies (SQLite database),
    and history (SQLite Database). So, let’s jump in and look at the artifacts you
    may recover from the user’s activity in the Internet Explorer Edge (Old Version)
    browser.
  prefs: []
  type: TYPE_NORMAL
- en: Bookmarks
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Unlike the Google Chrome browser, Internet Explorer saves bookmarks in a URL
    format. The default path Internet Explorer keeps the bookmarks in is as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE6]'
  prefs: []
  type: TYPE_PRE
- en: 'All commercial and open-source forensic tools can read the URL format. The
    following screenshot depicts the typical data structure you will find:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 9.9 – IE bookmarks ](img/B18329_09_12.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 9.12: IE bookmarks'
  prefs: []
  type: TYPE_NORMAL
- en: As you examine the bookmarks stored in the `Favorites` folder, you can also
    view the created and modified timestamps. These are the date/timestamps for when
    the URL file was created/modified.
  prefs: []
  type: TYPE_NORMAL
- en: 'When you examine the URL file, you may find content like the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE7]'
  prefs: []
  type: TYPE_PRE
- en: As you can see, it contains the URL, which is the point of interest if the website
    is dealing with contraband, or the user’s activity, which supports your hypothesis
    about the events you are investigating.
  prefs: []
  type: TYPE_NORMAL
- en: Next, we’ll check the user’s history and see if we can find any interesting
    artifacts.
  prefs: []
  type: TYPE_NORMAL
- en: IE history
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Internet Explorer will track the user’s activity for 20 days. This is the default
    setting and can be changed by the user. As we discussed in *Chapter 6*, *Windows
    Artifact Analysis,* Internet Explorer will also track some user activity in the
    operating system. Internet Explorer is an integral part of the Windows operating
    system, and even if the user prefers a different browser, there still may be artifacts
    of interest within the Internet Explorer history.
  prefs: []
  type: TYPE_NORMAL
- en: 'Edge and Internet Explorer version 10 and higher use an ESE database called
    `WebCacheV01.dat` that can be found at the following path:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE8]'
  prefs: []
  type: TYPE_PRE
- en: To analyze the `WebCacheV01.dat` file, we will use `ESEDatabaseView` (we first
    used it in *Chapter 6*, *Windows Artifact Analysis*). Export the database from
    the forensic image to analyze it.
  prefs: []
  type: TYPE_NORMAL
- en: 'The first table you will want to look at is the `Containers` table, and you
    should see something similar to what is depicted in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![A screenshot of a computer  Description automatically generated with medium
    confidence](img/B18329_09_13.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 9.13: ESE database showing the Containers table'
  prefs: []
  type: TYPE_NORMAL
- en: There are 16 tables in the database, and the containers of interest are tables
    `12`, `14`, `15`, and `16`. When you look at the names of the tables, they start
    with `MSHist01`, followed by numbers.
  prefs: []
  type: TYPE_NORMAL
- en: 'The numbers tell us if the history file is a daily or a weekly file. In the
    following diagram, you can see the breakdown of the table name:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Diagram  Description automatically generated](img/B18329_09_14.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 9.14: The Daily history folder naming convention'
  prefs: []
  type: TYPE_NORMAL
- en: 'The name contains the period of time the history covers. As shown in the preceding
    diagram, the data it contains spans from August 29, 2019, to August 30, 2019\.
    In the following diagram, we can see the breakdown of a weekly timeframe:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 9.12 – Weekly history naming convention ](img/B18329_09_15.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 9.15: Weekly history naming convention'
  prefs: []
  type: TYPE_NORMAL
- en: This data spans the time period from August 26, 2019, to September 2, 2019.
  prefs: []
  type: TYPE_NORMAL
- en: For the `MSHist01` files, the file path shown under the `Directory` field is
    for legacy purposes. If you follow the path shown, you will find a file called
    `container.dat` that does not contain any information.
  prefs: []
  type: TYPE_NORMAL
- en: '**Note**'
  prefs: []
  type: TYPE_NORMAL
- en: For the rest of the entries, the file path will contain data corresponding to
    the specific table and may be relevant to your investigation.
  prefs: []
  type: TYPE_NORMAL
- en: 'Let’s look at the contents of table `12`, as shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 9.13 – Contents of table 12 ](img/B18329_09_16.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 9.16: Contents of table 12'
  prefs: []
  type: TYPE_NORMAL
- en: Table `12` is a daily history file, and it shows five entries for that day.
    When we look at the URL, it is not showing up as internet history but is depicting
    the files the user accessed with File Explorer. The user accessed the `Windows
    Mail` folder and the `Download` folder. It lists the specific filenames at the
    end of the path.
  prefs: []
  type: TYPE_NORMAL
- en: The date and time values are a decimal conversion of the hexadecimal Windows
    64-bit (Big Endian).
  prefs: []
  type: TYPE_NORMAL
- en: 'To convert the values, you will need to do the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Take the decimal number, `132115734791679663`
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Convert it into hex, `1D5 5E8F 917F 6EAF`
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Then, you need to use DCode to get the date/timestamp:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 9.14 – DCode tool used to convert Windows Time value ](img/B18329_09_17.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 9.17: DCode tool used to convert the Windows Time value'
  prefs: []
  type: TYPE_NORMAL
- en: We have the user’s history, but does it show that the user willingly and knowingly
    visited the sites listed in the history? Is it possible there are references to
    websites the user never visited? The answer to those questions is yes. With popups
    and ads, it is possible to have a reference in the history file that the user
    never visited.
  prefs: []
  type: TYPE_NORMAL
- en: To help show the intent of the user, we want to see an artifact showing the
    user’s actions explicitly. That is the next artifact we will talk about – the
    typed URL.
  prefs: []
  type: TYPE_NORMAL
- en: Typed URL
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'When the user types a URL into the address bar, a record is created in the
    user’s `NTUSER.dat` file. The following output is from `RegRipper`:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE9]'
  prefs: []
  type: TYPE_PRE
- en: The most recent typed URL is `url1`. The system will only list each URL once.
    If the user enters the same URL, the system will move the URL to the top of the
    list to become the most recent URL. With Internet Explorer version 10, the maximum
    number of URLs is 50.
  prefs: []
  type: TYPE_NORMAL
- en: 'There is a registry key of typed URLs time; see `TypedUrlTime` in the following
    screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 9.15 – TypedURLsTime registry entry ](img/B18329_09_18.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 9.18: TypedURLsTime registry entry'
  prefs: []
  type: TYPE_NORMAL
- en: The URL number corresponds to the same value in typed URLs. The hexadecimal
    value is in the Windows file time format; it represents the date and time when
    the user entered the URL into the address bar.
  prefs: []
  type: TYPE_NORMAL
- en: Another source of information is the cache, which we will discuss next.
  prefs: []
  type: TYPE_NORMAL
- en: Cache
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The `WebCacheV01.dat` file we analyzed in the *IE history* section also handles
    the cache files. You can use `ESEDatabaseViewer` to analyze the database, but
    there is another option you can use called Internet Explorer Cache Viewer (available
    at [https://www.nirsoft.net/utils/ie_cache_viewer.html](https://www.nirsoft.net/utils/ie_cache_viewer.html)).
  prefs: []
  type: TYPE_NORMAL
- en: 'The following screenshot (cache view) shows the output of the viewer:'
