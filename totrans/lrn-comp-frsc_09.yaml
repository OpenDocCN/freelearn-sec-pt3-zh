  type: TYPE_NORMAL
- en: '![Figure 9.16 – The output of cache view ](img/B18329_09_19.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 9.19: The output of cache view'
  prefs: []
  type: TYPE_NORMAL
- en: 'The tool will give you the filename and the URL of where the file came from,
    along with the date/timestamps. The system stores these files in the following
    path(s):'
