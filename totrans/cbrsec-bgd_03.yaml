  type: TYPE_NORMAL
- en: Good as TruSec, with many customized cybersecurity training options. Their website
    can be found at [https://cqureacademy.com/](https://cqureacademy.com/).
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/552514d8-4201-4882-80ca-a69bf083740d.png)'
  prefs: []
  type: TYPE_IMG
- en: Training with Troy Hunt
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Troy Hunt is an Australian web security expert who is known for public education
    and outreach on various security topics. He created **Have I Been Pwned?**, which
    is a data breach search website that allows non-technical users to see if their
    personal information has been compromised. The website was launched in late 2013\.
    You can follow the link to get access to his workshops at [https://www.troyhunt.com/workshops/](https://www.troyhunt.com/workshops/).
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/3328dc37-e14d-408c-8ac6-76bea34d340d.png)'
  prefs: []
  type: TYPE_IMG
- en: Have I Been Pwned ?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This website by Troy Hunt, will allow you to see if your personal data or password
    has been compromised. The service is totally for free and highly recommend you
    to visit the web site and subscribe to get alert if you get hacked. The website
    can be found at [https://haveibeenpwned.com/](https://haveibeenpwned.com/).
  prefs: []
  type: TYPE_NORMAL
- en: DevSecOps
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Learning institutions are continually releasing developers into the world. However,
    most of these institutions only focus on teaching developers how to actualize
    functionalities in application systems. Very few developers join the market with
    the aspect of security in development. As the IT environment is continually becoming
    less secure and more unpredictable, a new approach is required when developing
    apps and systems.
  prefs: []
  type: TYPE_NORMAL
- en: DevSecOps is a premise that states that anyone involved in software development
    is responsible for bringing together development and security. Initially, security
    used to be an after-thought. The development team would build the software first
    and then integrate security into it.
  prefs: []
  type: TYPE_NORMAL
- en: DevSecOps discourages this, and instead enforces a new development approach
    where security is tightly coupled with all other software development phases.
    Security is thus embedded in all development processes rather than coming in as
    an addition at the end of a development project.
  prefs: []
  type: TYPE_NORMAL
- en: DevSecOps ensures that the responsibility of security is equally shared in a
    software development project and that security is continually integrated from
    start to end. With the integrated approach, security is not built around the perimeter
    of systemsâ€”it is built within every part of the system. This makes it hard for
    malicious persons to compromise the system. During software development, developers
    have security in mind and they continually share their insights on security threats
    and how they can make their software resistant to the threats. For instance, if
    the known threat takes advantage of a one-time authentication procedure, the developers
    can implement authentication at every module of a software so that an unauthorized
    person is not able to carry out any significant transactions in a system, even
    after bypassing the initial authentication process.
  prefs: []
  type: TYPE_NORMAL
- en: 'When learning DevSecOps, you will develop a new perspective on development.
    It will not just be about functionalities, but the security of the software as
    well. You will learn how to determine the risk tolerance of a software and how
    to improve it. You will also learn how to do a risk/benefit analysis. At times,
    too much security might hinder some essential services or make the software needlessly
    slow. Therefore, DevSecOps ensures that security is not at either extreme so that
    it makes a software unusable due to the inclusion of too many security controls,
    or insecure to use due to few security controls. DevSecOps is fast gaining popularity
    in the market and organizations are looking for system developers that use this
    approach of building software. The benefits of DevSecOps are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Speed and agility**: Software development is done in small iterations in
    which security is continually added. Also, security teams do not have to wait
    until a piece of software is completed to integrate security controls.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Response to changes**: There are many changes that occur in the IT environment
    and they may, at times, affect the way security is integrated into software. For
    instance, new threats may emerge during software development and the developers
    have to respond by making their system resistant to the threat. For instance,
    older systems were built to check where login credentials matched those in a database.
    However, when hackers began using password dictionaries, software developers responded
    by including a counter to prevent a certain number of login trials from being
    exceeded. DevSecOps prepares developers to react in such ways.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Quality assurance testing**: Systems built with the DevSecOps approach are
    easier to test, since all components are tightly coupled. Security is not a module;
    rather, it is built into the software and can be thoroughly tested when other
    functionalities of the software are being tested.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Early identification of vulnerabilities**: With DevSecOps, software does
    not have to get to bug testers for vulnerabilities to be identified. All developers
    have the mindset of ensuring the security of a system, so they are always on the
    lookout for vulnerabilities that can be exploited. With many eyes sweeping through
    the code just to find out vulnerabilities, nearly all possible vulnerabilities
    are identified and resolved during development.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: DevSecOps training is focused on a technical shift where you learn how to prioritize
    security during development. You also learn how to collaborate with other developers
    or security teams to ensure that the end deliverable is highly secure. DevSecOps
    is also focused on agility and fast responses to change. When taking the training,
    you will mostly learn code analysis, change management, compliance monitoring,
    threat investigation, and vulnerability assessment. In the future, other software
    development approaches will slowly be abandoned and companies will be looking
    for developers who are well-versed in DevSecOps. Therefore, take the course today
    and reserve yourself a guaranteed space in software development in tomorrow's
    job market.
  prefs: []
  type: TYPE_NORMAL
- en: IoT security
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In the first two quarters of 2018, IoT devices grew at an unprecedented rate
    to hit a total of 7 billion devices. It has been projected that there may be 20.8
    billion IoT devices in active use by 2020.
  prefs: []
  type: TYPE_NORMAL
- en: You can find more about this at [https://iot-analytics.com/state-of-the-iot-update-q1-q2-2018-number-of-iot-devices-now-7b/](https://iot-analytics.com/state-of-the-iot-update-q1-q2-2018-number-of-iot-devices-now-7b/).
  prefs: []
  type: TYPE_NORMAL
- en: Going by the numbers from the first two quarters of 2018, the numbers are going
    to grow quickly. However, there has been a major challenge with IoT devices regarding
    their security. These devices have been flooded into the market by different manufacturers
    while lacking the bare minimum security requirements. As a result, many botnets
    are being formed using these devices.
  prefs: []
  type: TYPE_NORMAL
- en: Botnets are malicious networks of internet-connected devices that are used for
    performing denial-of-service attacks, or spamming. One of the most powerful botnets
    today is called Mirai, which is purely made up of IoT devices. These are the repercussions
    of having so many insecure devices in use.
  prefs: []
  type: TYPE_NORMAL
- en: IoT devices are being targeted by hackers and are being used as points of entry
    into organizations or homes. Since the devices are normally connected to a network,
    hackers are breaching the devices and navigating through the network to attack
    other devices.
  prefs: []
  type: TYPE_NORMAL
- en: For instance, a hacker might breach an IoT device and get into the network to
    spread malware to all computers sharing the same network with the device. Such
    attacks have been happening, and there are bound to be more attacks like this
    in the future.
  prefs: []
  type: TYPE_NORMAL
- en: Since many organizations are prioritizing their security, they will be looking
    for experts to secure their IoT devices so that they cannot be manipulated by
    hackers. Apart from organizations, governments that are using IoT devices to implement
    systems such as smart grids are also going to be looking for experts to secure
    such systems from attacks. This, therefore, opens the opportunities for an IoT
    security expert.
  prefs: []
  type: TYPE_NORMAL
- en: 'IoT security is a fast growing area that is seeking to add a layer of reliable
    security to the IoT technology. It aims at eradicating the currently existing
    security flaws in the IoT technology so that they can be more resistant to cyber
    attacks. IoT security is performed in four steps:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Understanding the IoT process**: IoT devices play different roles, such as
    collecting data or actualizing some functionalities in a system. You need to learn
    how to identify the process that needs to be protected. Some processes are more
    sensitive than others, and a good example is an IoT that controls a life-critical
    system.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Understanding the engineering of the product**: There are many IoT device
    manufacturers and they have engineered their devices in different ways due to
    the absence of industry-wide standards. Of importance from a security point of
    view is understanding how some access controls such as login have been implemented.
    It is also important to identify the backdoors and other poor security practices
    that may lead the device to being compromised.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Securing the device**: With a good understanding of the engineering of an
    IoT device, you can make the appropriate changes to secure it. These changes involve
    the implementation of security best practices to ensure that the device is secured.
    Default passwords can be changed, backdoors could be removed, cryptography could
    be enabled, the device could be reset to free it from any botnet, and all IoT
    devices could be connected to an isolated and highly secured network. The changes
    made need to be well-thought out to prevent potential damage or disruption of
    service to the IoT device itself.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Implementation of security policies**: To ensure standardized security for
    all IoT devices, it is important to set up security policies to be followed wherever
    IoT devices are concerned. Due to the interconnected nature of these devices,
    it only takes one insecure IoT device to compromise the whole organization. Therefore,
    there should be strict compliance with security policies.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: It is already expected that there will be more IoT devices in the market, so
    it is not a question of whether or not there will be IoT security jobs. With the
    trend of quick adoption of IoT devices and increased cyber attacks, many organizations
    will seek IoT security services. Therefore, this could be a secure career path
    to start today.
  prefs: []
  type: TYPE_NORMAL
- en: You can get free IoT training online from University of California at [https://www.classcentral.com/tag/internet-of-things](https://www.classcentral.com/tag/internet-of-things).
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/fbd19175-e290-45a7-9094-0aa72e468cf1.png)'
  prefs: []
  type: TYPE_IMG
- en: User behavior analytics (UBA)
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Users have contributed to some of the worst cyber attacks that have happened
    in the world. For instance, the worst attack on Yahoo, an email service provider,
    was caused by just one click from a user. The FBI investigated the cause of the
    breach that led to the compromise of millions of user accounts and discovered
    that there were spear-phishing emails that were targeted at specific Yahoo employees.
    It is said that one of those targeted clicked on a malicious link that led to
    hackers compromising the employee's computer and using it to gain access to the
    network.
  prefs: []
  type: TYPE_NORMAL
- en: Once in the network, the hackers installed a backdoor that allowed them to connect
    to and steal Yahoo's user database. Investigations revealed that the hacker responsible
    for these operations handed over the stolen database to other commercial hackers.
    Soon, the hackers started breaching individual accounts to a point where Yahoo
    came open with news about the hack.
  prefs: []
  type: TYPE_NORMAL
- en: The hack can, therefore, be traced back to a single user that did not follow
    security policies and clicked on a malicious link. There might have been impenetrable
    defenses in the network, but once a logged in user was compromised, it was easy
    for the hackers to complete their mission. This type of scenario can happen to
    any organization. Users are known to be careless and their mistakes can lead to
    devastating cyber attacks.
  prefs: []
  type: TYPE_NORMAL
- en: Cybercriminals will take advantage of a compromised computer to achieve certain
    functionalities. For instance, they could use a compromised computer of a finance
    department employee to initiate financial transactions.
  prefs: []
  type: TYPE_NORMAL
- en: UBA is a new technology aimed at averting disasters when users are compromised.
    With UBA, big data analytics is used to map the normal user behaviors. For instance,
    finance department employees could be recorded to transact certain amounts of
    money to specific accounts and at certain dates. When an anomalous behavior is
    recorded from a certain user, a red flag is triggered by the system. For instance,
    if the account of a finance department employee makes abnormally large transactions
    or transacts at abnormal times, the UBA will send an alert and prevent the transaction
    from going through. This, therefore, stops an attack from being actualized.
  prefs: []
  type: TYPE_NORMAL
- en: UBA has already been adopted by big organizations that cannot tolerate huge
    losses. For instance, the SWIFT global payment network, which is used globally
    by banks to send huge amounts of money, uses such a system. In 2016, there was
    a hack of the Bangladeshi central bank and hackers initiated huge transactions,
    some of which SWIFT declined.
  prefs: []
  type: TYPE_NORMAL
- en: The hackers stole $81 million via sending fraudulent messages, and malware which
    allowed them to hack in to the bank's **SWIFT** (**Society for Worldwide Interbank
    Financial Telecommunication**), ostensibly from the central bank in Dhaka, Bangladesh.
    Despite blocking most of the transfer, about $81 million was sent to a Fillipino
    bank. Following this, the money was further moved to casinos and casino agents
    and much of it is still missing.
  prefs: []
  type: TYPE_NORMAL
- en: According to SWIFT, hackers obtained valid credentials of the banks employees
    and then used those credentials to initiate money transactions as if they were
    legitimate bank employees.
  prefs: []
  type: TYPE_NORMAL
- en: UBA is only getting better with the advancements in artificial intelligence
    and big data analytics. In the future, many organizations will be adopting such
    UBA systems. Therefore, there is huge potential in consultancy services for this
    technology. There are online learning academies that are offering training in
    several UBA programs that can be used to fight cyber attacks. Such courses teach
    you how to install and configure the UBA system in organizations, collect normal
    user data, and define the actions to be taken when a threat is detected. Since
    most of the actions are taken by the UBA system, most of the hard work will be
    during installation, configuration, and learning processes. With this information,
    you could be an established consultant for the installation of UBA systems, user
    training, and troubleshooting. Since many organizations are going to implement
    these systems to help them deal with hacking attempts, spam, the spread of malware,
    and leaks from employees, any trained professional in UBA will find lots of work
    opportunities in the future.
  prefs: []
  type: TYPE_NORMAL
- en: Learn how credentials work, what **Pass the Hash** (**PtH**) is as of April
    2019, those kind attacks are still very active and effective.
  prefs: []
  type: TYPE_NORMAL
- en: PtH is an attack technique where an attacker captures a password or hash and
    then simply uses the passwords or hash for authentication.
  prefs: []
  type: TYPE_NORMAL
- en: April 2019, Microsoft has confirmed that their free email service (Outlook/Hotmail
    /MSN) has been compromised. A support agents credential was stolen, which gave
    hackers unauthorized access to some accounts where they could view account email
    address, folder names, and some emails.
  prefs: []
  type: TYPE_NORMAL
- en: 'You can learn how to mitigate PtH attacks and other credential theft attacks
    via a white paper which Microsoft has published. You can download and read the
    white paper from this URL: [https://www.microsoft.com/en-us/download/details.aspx?id=36036](https://www.microsoft.com/en-us/download/details.aspx?id=36036)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Also having **Privileged Access Workstations** (**PAWs**) can help you to minimize
    the potential internet attacks and threat vectors. You can learn more about PAW
    here: [https://docs.microsoft.com/en-us/windows-server/identity/securing-privileged-access/privileged-access-workstations](https://docs.microsoft.com/en-us/windows-server/identity/securing-privileged-access/privileged-access-workstations)'
  prefs: []
  type: TYPE_NORMAL
- en: 'To learn more about cybersecurity attack and defense strategies, you can read
    a book which is published by Packt and authored by Yuri Diogenes and myself:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/d7395734-1c9f-413f-b8eb-2c81119bf0af.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Endpoint detection and response (EDR)
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: EDR has been predicted to be the future of incidence response. Normal incidence
    response teams are not always well-informed about an attack to be able to quickly
    identify the cause, mitigate it to prevent adverse impacts, and to remediate the
    situation. Even after an attack has ended, the normal incidence response personnel
    cannot assure that they can prevent a future similar attack from happening. EDR
    is a term that's used to refer to the combination of tools that are used to detect
    and investigate incidences on endpoints.
  prefs: []
  type: TYPE_NORMAL
- en: This emerging technology is redefining what incidence response is by providing
    more reliable and timely incidence responses during attacks. EDR is not just one
    toolâ€”it is composed of different tools that continually monitor endpoints, networks,
    and users regarding where they centrally store all important information.
  prefs: []
  type: TYPE_NORMAL
- en: EDR is powered by powerful analytics systems that run from a central point to
    identify any peculiar data recorded by the monitoring agents running in different
    systems. When a security incident is about to happen, the EDR will give an early
    warning to system and network admins about a potential attack. For instance, the
    EDR could detect that a server's internal firewall has continually blocked suspicious
    traffic streaming from a certain source. The EDR will warn of an imminent attack
    on the specific server so that preventative measures can be taken. Some EDRs can
    integrate with other security software, such as antivirus programs that can be
    used to intervene in cases where malware is detected to have been passed to an
    endpoint.
  prefs: []
  type: TYPE_NORMAL
- en: EDR is going to receive adoption in the near future by organizations that want
    continuous monitoring to deter attacks and assist with incidence response. The
    technology has been marked as an essential component of today's cybersecurity
    infrastructure. Since attacks are going to keep increasing, organizations will
    want to have a tool that can help incidence response teams during attacks to quickly
    identify the cause and mitigate it. They will, therefore, be looking for professionals
    that can deploy EDR to their IT infrastructure. Also, knowledge of the EDR technology
    will give you an advantage in IT jobs. It is, therefore, worthwhile to learn about
    the technology.
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: There are inevitable changes happening today in the cyberspace. Cyber attacks
    are on the rise and they are becoming more sophisticated. These changes are also
    shaping careers in cybersecurity. The old approaches to cybersecurity are slowly
    being phased out and new technologies are being adopted. The future job market
    in the cybersecurity industry will be significantly impacted by these technologies.
  prefs: []
  type: TYPE_NORMAL
- en: This chapter has gone through some of the most promising technologies to learn
    today. The analysis of the technologies to learn has been guided by their applicability
    and job outlook in the near future. The technologies that we discussed are the
    ones that are going to be predominant in the cybersecurity space in the near future.
    With knowledge of these technologies, it will be easy to pursue different careers
    in IT, and, specifically, in the cybersecurity industry. They will also give you
    added advantages should you choose to go into a normal IT career.
  prefs: []
