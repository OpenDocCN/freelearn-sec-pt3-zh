    you can find resources about cloud from Cisco as well at [https://www.cisco.com/c/en_sg/solutions/cloud/overview.html](https://www.cisco.com/c/en_sg/solutions/cloud/overview.html).
  prefs: []
  type: TYPE_NORMAL
- en: Modern day regulations
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Tough regulations have already been put in place to punish companies that fail
    to safeguard user data. The most recent regulation touching on this was the **General
    Data Protection Regulation** (**GDPR**), which is quite demanding for organizations
    that want to be fully compliant with its requirements. The consequence of non-compliance
    with GDPR is that organizations found culpable will be heavily fined. GDPR is
    just one of the many regulations in cyberspace that have been designed to protect
    privacy and ensure security. There are many other regulations that apply to different
    jurisdictions. In the US, there is the **HIPAA Act**, the **Gramm-Leach-Bliley
    Act**, and the **Federal Information Security Act**, which regulate the collection,
    use, and protection of data in healthcare, financial, and federal agencies. There
    are more laws that are coming up in countries such as the US, with more bills
    still in the queue to become future laws.
  prefs: []
  type: TYPE_NORMAL
- en: The regulatory space can, therefore, drastically change in months. Organizations
    do not always have the resources to stay abreast with the regulatory changes.
    The problem with data is that it can move across several regions and be subject
    to different regulations. For instance, while the GDPR only affects the data belonging
    to EU citizens, organizations world over have to comply with it, since they cannot
    foretell when they will interact with data from EU citizens. Many data regulations
    have to be followed, regardless of the geographical region they are passed in.
  prefs: []
  type: TYPE_NORMAL
- en: It would take a lot of resources for organizations to research all of the regulations
    that they are supposed to follow, and this is why they mostly outsource this function.
    You can create a career out of being a consultant for data regulations. You have
    to be conversant with all applicable data regulations to a company and help the
    company in complying with the regulations. You have to keep updated with all the
    changes in these regulations and advise organizations accordingly when changes
    are made. The cyberspace is soon going to face major challenges for regulatory
    compliance. It is estimated that there is an average of 200 regulatory changes
    globally. While many of these do not currently affect the cybersecurity industry,
    soon they will. It is, therefore, best to start learning to become a regulatory
    compliance consultant for organizations today.
  prefs: []
  type: TYPE_NORMAL
- en: Incidence response and forensics
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Statistics released each year from credible sources show a startling fact that
    cybersecurity incidences are going up at a fast rate. In July 2018, Positive Technologies
    released a report showing that cyber attacks had increased by 32% in 2018's first
    quarter compared to the previous year's statistics. Malware attacks alone had
    increased by 75% since 2017 and had been targeted at individuals, government agencies,
    and businesses.
  prefs: []
  type: TYPE_NORMAL
- en: You can read more about this at [https://www.ptsecurity.com/ww-en/about/news/293941/](https://www.ptsecurity.com/ww-en/about/news/293941/).
  prefs: []
  type: TYPE_NORMAL
- en: What is common in many cybersecurity incidences is that the targets try to respond
    to minimize the impacts and then do thorough investigations to find out the cause
    of the incident. However, there are not many professionals skilled enough to do
    this. With the frequency of attacks only going up, organizations are finding the
    need to hire competent personnel that can respond to and mitigate cybersecurity
    incidences as they happen. Individuals and organizations that have already fallen
    victim to cyber attacks will be looking for professionals that can trace back
    the attack in order to prevent future similar attacks.
  prefs: []
  type: TYPE_NORMAL
- en: The problem is that the cybersecurity industry is playing catch-up with cybercriminals,
    since today's attackers are increasingly becoming sophisticated. Organizations
    are finding hope in skilled incidence response personnel that have the capabilities
    to stop attacks as they happen, or drastically reduce the impact. If you train
    to be an incident response expert, you will hardly be free given the trend that's
    been observed in the cybersecurity industry. Coupled with this, digital forensics
    is also now coming into play.
  prefs: []
  type: TYPE_NORMAL
- en: Some organizations that lost money to attackers have been able to track and
    find part of it due to digital forensics. For instance, Ubiquiti Networks lost
    $44 million to attackers, and, due to efforts from digital forensic experts, $8
    million was recovered shortly afterwards. Therefore, you will also find demand
    in the digital forensics job market. Incidence response and digital forensics
    go hand-in-hand and it is best that you learn the two together. If you pursue
    these two, you will first learn about the techniques used to respond to cybersecurity
    incidences at different stages. You will also learn about the tools and techniques
    used in digital forensic investigations. Once equipped with these skills, you
    will be ready for a promising career in the cybersecurity industry.
  prefs: []
  type: TYPE_NORMAL
- en: Enterprise security at scale
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Security has become a broad and challenging issue for enterprises. It is wide-scoped
    and includes ensuring the security of systems and networks, understanding the
    motive of attackers, understanding different types of attacks, understanding the
    users and targets, and also planning on how to respond to attacks. The scope keeps
    getting wider as organizations adopt new technologies, deploy new systems, or
    get new personnel. Internal staff working in IT departments are not always able
    to comb through the wide scope and ensure that the organization is safe. This
    is why there has been an increase in the demand for enterprise security specialists.
  prefs: []
  type: TYPE_NORMAL
- en: To venture into this career, you need to have vast experience in IT. This is
    because clients will expect you to be knowledgeable in all of the seven domains
    of an IT infrastructure. You will also need to have up-to-date information on
    the most prevalent cyber attacks and how they can be prevented or mitigated. You
    might also need some soft skills, as you will be expected to train users on security
    threats and how they can reduce their exposure or act during an attack.
  prefs: []
  type: TYPE_NORMAL
- en: There are several courses for this career being offered by reputable institutions.
    Microsoft has 39 courses on enterprise security, which touch upon the whole scope
    of today's IT infrastructure. One of these is the **Microsoft Professional Program
    for Cybersecurity**, which is fully inclusive of all that you need to know to
    be an enterprise security specialist for organizations that use Microsoft operating
    systems. Taking such courses is an investment, since job opportunities are already
    there and others will continually present themselves. Besides this, there is less
    competition in this line of work, as it requires a specialist that has undergone
    long-term training and is conversant with all the enterprise security needs.
  prefs: []
  type: TYPE_NORMAL
- en: Penetration testing
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Most organizations are opting to have white hats search for vulnerabilities
    in different systems, networks, and even users to identify the weak points that
    can be used to attack. Penetration testing entails the legal attempts to hack
    an organization with the purpose of finding all possible avenues that can be exploited
    by real hackers during attacks. Learning to be a penetration tester takes you
    through the same concepts of hacking that black hats use. Black hats only use
    these hacking skills for their own malicious purposes, while white hats use the
    hacking skills they have to help organizations protect themselves. In a penetration
    testing course, the tools and techniques that are used during real attacks are
    the ones that get taught. This ensures that white hats are at par with black hats
    as far as skills and techniques are concerned.
  prefs: []
  type: TYPE_NORMAL
- en: 'Leading universities and online learning academies have warmed up to the idea
    of teaching this course. A comprehensive outline of what the course covers can
    be obtained from SANS, and it outlines the following:'
  prefs: []
  type: TYPE_NORMAL
- en: The initial training introduces a learner to cybersecurity and ethical hacking
    in general. The learner then progresses and learns the categories of learning
    tools, techniques, and exploits that are used during hacks. The real ethical hacking
    then begins where learners are taught about web-based systems penetration testing
    using tools and techniques that hackers rely on to compromise such systems. From
    web-apps, learners are taught about network penetration where different tools
    that can compromise networks and devices connected to the networks are taught.
    At this point, the learner is able to scout for networks, steal network passwords,
    observe the traffic flowing in a network, and target devices connected to the
    network.
  prefs: []
  type: TYPE_NORMAL
- en: The stage of penetration testing involves learning social engineering techniques
    that can be used to hack the users. Users are often referred to as the weakest
    links in the cybersecurity chain because they can be easily manipulated. White
    hats are taught the techniques and tools that they can use to dig up background
    information about a user, target them with a social engineering attack, and take
    advantage of the user when he or she has fallen prey to the attack. Commonly,
    social engineering allows hackers to steal login credentials to highly secure
    systems, or directly steal data and funds by ordering the users to make unauthorized
    transactions. Lastly, the penetration testing course trains students on how to
    steal data from mobile devices. It might seem as though the course might lead
    to more malicious hackers, but, in the real sense, it produces white hats that
    protect organizations from black hats. Penetration testing courses are also neatly
    structured so that they promote ethical values in the IT world.
  prefs: []
  type: TYPE_NORMAL
- en: Learning penetration testing thrusts you into a lucrative career of being a
    vulnerability assessment consultant or a penetration tester. As the number of
    malicious actors continues to rise, organizations are going to be in demand of
    experts that can find vulnerabilities in their systems before the hackers can.
    Statistics show that organizations are continually increasing their IT spending
    on cybersecurity, and hiring a pen tester is one of the best investments that
    they can make. Therefore, it is worthwhile to learn penetration testing as it
    can guarantee a stable and well-paying career in the cybersecurity industry.
  prefs: []
  type: TYPE_NORMAL
- en: If you do not want to sign to a course which is standard worldwide, and you
    want to learn from worldwide known experts directly, companies like TrueSec, Cqure
    can help you as well.
  prefs: []
  type: TYPE_NORMAL
- en: TruSec training
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The website for TruSec training can be found at [https://www.truesec.com/training/](https://www.truesec.com/training/).
  prefs: []
  type: TYPE_NORMAL
- en: 'I would highly recommend training from Marcus Murray and Hasain Alshakarti:'
