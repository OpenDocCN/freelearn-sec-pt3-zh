- en: Mobile security
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Mobile security is a cybersecurity field that deals with the protection of portable
    computing devices from threats and vulnerabilities. In this section, we will discover
    what mobile computing devices are normally more exposed to.
  prefs: []
  type: TYPE_NORMAL
- en: Loss or theft
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Devices such as phones and laptops can be easily lost or stolen in public places,
    cabs, and offices, among other places. From a cybersecurity perspective, what
    is more worrying is the amount of sensitive data that can be recovered from the
    lost or stolen devices. Users tend to keep lots of personal information in mobile
    devices. Passwords, bank information, social security numbers, and even confidential
    information belonging to corporations can be stolen from these devices. Alongside
    these, mobile devices are normally logged in to several email accounts, social
    media accounts, and sensitive systems. When the device is accessed by unauthorized
    people, sensitive data could be stolen and the logged-in accounts could be used
    for theft, extortion, or social engineering.
  prefs: []
  type: TYPE_NORMAL
- en: Below are some recent newspaper articles which highlights the dangers of losing
    your mobile phone. And based on Kensington the average cost of a loss or theft
    of a mobile device can be exceeding US $49.000
  prefs: []
  type: TYPE_NORMAL
- en: 'Tips you should apply before you lose your mobile device:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Turn on remote tracking:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**In iOS:** Find my iPhone'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**In Android**: Find My Device'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**For Windows**: Sign in to [http://account.microsoft.com/devices](http://account.microsoft.com/devices)
    with your Microsoft account, and follow the steps in Lost My Device to register
    your laptop'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Software-related security issues
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Most smartphone operating systems use a permission-based system to allow apps
    to do certain functions or access certain data from the phone. However, this is
    not a guarantee that the apps will not request too many privileges. The approval
    part still lies with the user, but not all users are tech-savvy enough to know
    when apps are requesting unnecessary permissions. According to Appthority Inc.,
    many free apps have ties with advertising networks. Therefore, the apps are used
    to collect data such as contacts, browser records, and location, which is then
    shared with the advertisers.
  prefs: []
  type: TYPE_NORMAL
- en: By using the Appthority Platformâ„¢, the security team at Appthority analyzed
    the top 50 free apps from Apple's App Store and Google Play Store for risky app
    behavior. The findings are recorded in the *App Reputation Report*. You can read
    the *App Reputation Report* at [https://www.appthority.com/company/press/press-releases/appthority-reveals-security-risks-of-free-mobile-apps/](https://www.appthority.com/company/press/press-releases/appthority-reveals-security-risks-of-free-mobile-apps/).
  prefs: []
  type: TYPE_NORMAL
- en: Malware attacks are also increasingly becoming a mobile security concern. There
    has been a rise in the number of threats that can be used against phones across
    several operating systems. This is a big threat, since many users do not install
    antivirus systems on their phones.
  prefs: []
  type: TYPE_NORMAL
- en: The number of threats and vulnerabilities keeps rising, and this has opened
    up a career for mobile security professionals. Individuals and corporations that
    want to have all-around security want professionals that can protect their mobile
    devices so that they cannot be easily compromised when on the go. Also, there
    is an increasing demand for smartphone forensic experts that can track back a
    mobile security attack to find its root cause and mitigation. Therefore, studying
    mobile security technologies and mobile forensic technologies could open up a
    long-term career in cybersecurity.
  prefs: []
  type: TYPE_NORMAL
- en: Advanced data security
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Data has become a prime target in cyber attacks, and, consequently, individuals
    and corporations are opting to spend more resources to secure their confidential
    data. There have been many reports of data breaches where user data is stolen
    by hackers, trade secrets are stolen by competitors, enemy states steal each other's
    military records, and prototypes for sensitive products are continually stolen.
  prefs: []
  type: TYPE_NORMAL
- en: The threat landscape surrounding data is continually changing. To prevent attacks
    and comply with all data security regulations, organizations are going to be looking
    for experts to offer advanced data security. This will prevent data breaches,
    ensure that sensitive data is not accessed by unauthorized people, and prevent
    an event that will lead to non-compliance with data regulations. A cybersecurity
    career in advanced data security is, therefore, a guarantee of never-ending career
    opportunities in the future. As an expert in this field, you will mainly be in
    charge of installing data security products, configuring existing security software
    in the most secure way, and drafting security policies to ensure data protection
    in organizations.
  prefs: []
  type: TYPE_NORMAL
- en: There are several e-Learning websites that offer training courses on data security.
    One of them is Udemy, which offers introductory courses to data security and then
    allows a learner to specialize with one of many advanced data security courses.
    The introductory course lays a good foundation from which you can advance to specific
    aspects of data security. Some of the advancement options in data security are
    cloud data security and encryption. Taking these courses allows you to build a
    career in the general data security field or in specific niches, such as data
    stored in the cloud.
  prefs: []
  type: TYPE_NORMAL
- en: Please Google `advanced data security` and read the recommendations from Microsoft,
    IBM, and Oracle to learn more what those tech giants offer in terms of advanced
    data security.
  prefs: []
  type: TYPE_NORMAL
- en: Cloud security
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The cloud technology has come with benefits that are valuable to many organizations.
    Today, organizations do not need to own computing resources to deploy software
    and systems. The cost benefits that have been realized from cloud computing have
    seen quite a number of organizations adopting it. However, there have been several
    fears about the technology that have possibly held back organizations from fully
    adopting it. Organizations are not quite ready to trust third-party cloud vendors
    with sensitive data. The organizations that have put out their data on the cloud
    want to ensure that it is safe and cannot be accessed by unauthorized parties,
    and this includes the cloud platform vendors.
  prefs: []
  type: TYPE_NORMAL
- en: Many of the organizations that have adopted, or are contemplating adopting,
    the cloud technology undoubtedly need a cybersecurity expert to guide them. As
    a cloud security expert, you will have the skills to ensure that data and systems
    are secure on the cloud platform. You will ensure that apps running from the cloud
    cannot be manipulated by third parties. You will also ensure that the data stored
    on the cloud is secure and cannot be accessed by unauthorized parties. You will
    ensure that authentication and authorization to databases and systems are strict,
    so that stolen credentials cannot be used to access it. Lastly, you will have
    to devise ways to prevent the cloud platform owner or vendor from accessing data
    on the cloud. Since many organizations will eventually adopt cloud technologies,
    job opportunities in this field will gradually increase.
  prefs: []
  type: TYPE_NORMAL
- en: The learning options in cloud security are many, as most e-Learning academies
    offer the course. Some of the trusted platforms that you can learn about this
    include Coursera and edX. edX in particular offers cloud security as a micro masters
    program and delves deeply into the cloud, its associated security challenges,
    and how they can be mitigated. At the end of the course, a student is able to
    handle virtually all security challenges affecting the cloud.
  prefs: []
  type: TYPE_NORMAL
- en: We will discuss more about this in [Chapter 9](6db093ec-4c27-4f86-8025-b6a5df56780a.xhtml),
    *Knowledge Check and Certifications*.
  prefs: []
  type: TYPE_NORMAL
