- en: Learning Cybersecurity Technologies
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: There is a unique trend that is being witnessed world over in the job market.
    While the overall number of jobs in different industries is rising, the technology
    industry is seeing one of the highest rates of job growth. In some countries,
    it is expected that by 2020, the number of IT jobs will outweigh the supply of
    people with skills to take them up. It is evident that the world is leaning more
    toward technology and that this is opening up opportunities for those skilled
    in different technologies. This is why the future is more promising for those
    that invest time to learn IT skills today.
  prefs: []
  type: TYPE_NORMAL
- en: There are different paths that someone can take in their IT career. While most
    careers in IT are good, there are some that are limited or might face sudden death
    in the near future as well. Therefore, caution must be taken when choosing the
    right path in the tech industry.
  prefs: []
  type: TYPE_NORMAL
- en: One of the most assuring paths to take is that of a cybersecurity career. The
    demand for cybersecurity professionals will only get higher. According to previous
    reports and future projections, cyber attacks are on the rise. The losses from
    cyber attacks are growing each year. Most organizations are planning on how to
    defend their systems, networks, and data from cyber attacks, so they have created
    a demand for cybersecurity professionals.
  prefs: []
  type: TYPE_NORMAL
- en: Cybersecurity is emerging as a rewarding career for professionals that master
    the skills needed to help protect organizations against cyber attacks. Cybersecurity
    is also a wide-scoped career. There are many technologies to be covered, all of
    which are built on different systems, and a cybersecurity professional needs to
    be knowledgeable about this.
  prefs: []
  type: TYPE_NORMAL
- en: 'This chapter will take you through the most vital security technologies to
    take to kick-start your cybersecurity career. We will cover the following topics:'
