- en: A sample iPhone device chip-off
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: We all know the importance of physical dumps of mobile devices. Only the physical
    dumps allow an expert to retrieve the maximum of data from the examined device.
    The physical dump extraction becomes a pressing issue, when we need to examine
    a screen locked device or damaged device. Unfortunately, the physical dump extraction
    from Apple mobile devices is a huge problem. At conferences among colleagues,
    there are rumors that someone was able to extract data from an iPhone using the
    chip-off technique. This is the truth and a lie at the same time. The thing is
    that starting from iPhone 3GS, Apple mobile devices are encrypted, meaning that
    the use of the chip-off method does not make any sense. Some experts suggest to
    use the brute force method to decrypt physical dumps of Apple devices. However,
    if you are familiar with the Apple iOS Security document, you will understand
    that it is meaningless to decrypt these dumps using the brute force method. The
    chip-off method can be used in the early models of Apple mobile devices, where
    there is no encryption.
  prefs: []
  type: TYPE_NORMAL
- en: In this recipe, we will describe the data extraction from iPhone 3G. There is
    no encryption of user data in this device.
  prefs: []
  type: TYPE_NORMAL
- en: Getting ready
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Remove the system board from the device. There is only one memory chip in the
    DIP package in such devices. It will be easy to find it.
  prefs: []
  type: TYPE_NORMAL
- en: How to do it…
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Use the soldering station, heat the chip for 2 minutes at the temperature of
    100 degrees Celsius. Then heat the chip for 5 minutes at the temperature of 230
    degrees Celsius. Hold the nozzle of the soldering station as close to the chip
    as possible; it is important, because when the distance between the nozzle and
    the chip increases, the temperature of hot air drops rapidly. If you did everything
    correctly, the chip should be easily removed from the system board:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/d9ff3df4-c619-4db0-826f-e771a9c43b43.png)'
  prefs: []
  type: TYPE_IMG
- en: The memory chip removed from the system board of iPhone 3G
  prefs: []
  type: TYPE_NORMAL
- en: As the chip has a standard DIP package, create its image using any programmer
    unit designed to work with such chips. Place the chip on the programmer unit’s
    pad and read the data from the chip to the file via the control program of the
    programming tool.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The next important step is the preliminary processing of the extracted data
    and bringing it to a state when it can be processed by mobile forensics tools.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'The difficulty is that in addition to the data sectors, technical headers are
    extracted from the chip, which contain additional information. These headers interfere
    with the analysis of the dump via mobile forensics tools. Also, the entire memory
    area of the chip is divided into segments that are interconnected as RAID. However,
    it is not a big problem. The ACE Lab company has a solution base, where it describes
    how to properly configure the extracted data so it is available for further analysis:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/bd44f692-6ce0-4741-8d11-3a40e8167174.png)'
  prefs: []
  type: TYPE_IMG
- en: Fragment of solutions from the ACE Lab knowledge base
  prefs: []
  type: TYPE_NORMAL
- en: 'Use the control program of the programmer PC 3000 FLASH and a solution from
    their knowledge base that will allow you to configure the data extracted from
    the chip in the right way. If you did everything correctly, then in the program
    you will see information about the filesystem of the mobile device:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/4004f6d9-58cf-4560-a918-f929547c24bc.png)'
  prefs: []
  type: TYPE_IMG
- en: The result of extracted data configuration
  prefs: []
  type: TYPE_NORMAL
- en: Save the result in the new file. Now the file is available for the analysis
    via mobile forensics tools.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Double click the UFED Physical Analyzer icon. In the toolbar, click File |
    Open (advanced). In the Open (Advanced) window, click the Select Device button:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/51364dee-27ff-4df9-a3ee-8aea106ee560.png)'
  prefs: []
  type: TYPE_IMG
- en: Selection of extraction type
  prefs: []
  type: TYPE_NORMAL
- en: 'Select the device Apple iPhone (Physical). Click the Next button. Click the
    Next button again. In the next window, click the Image button and specify the
    location of your file. Click the Open button. Click the Finish button. The process
    of the analysis of data extracted from the iPhone will start. At the end of the
    analysis, its results will be displayed in the program window:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/a7376a6b-42e4-40fc-818b-2d92200dbc92.png)'
  prefs: []
  type: TYPE_IMG
- en: The results of data analysis extracted from iPhone 3G
  prefs: []
  type: TYPE_NORMAL
