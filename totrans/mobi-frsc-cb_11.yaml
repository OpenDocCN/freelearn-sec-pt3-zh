- en: 'PC-3000 MOBILE: Unique all-in-one solution for recovering data from mobile
    devices: [http://www.acelaboratory.com/news/newsitem.php?itemid=206](http://www.acelaboratory.com/news/newsitem.php?itemid=206)'
