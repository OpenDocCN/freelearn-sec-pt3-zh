- en: JTAG and Chip-off Techniques
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'In this chapter, we''ll cover the following recipes:'
  prefs: []
  type: TYPE_NORMAL
- en: A sample Android device JTAG
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A sample Android device chip-off
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A sample Windows Phone device JTAG
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A sample iPhone device chip-off
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Introduction
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this chapter, we will describe methods of data extraction from mobile devices
    that are used only in cases when you cannot get the intended result using other
    methods. For example, you can use the method (chip-off) for extracting data from
    physical damaged devices or water damaged devices. Also, these methods are used
    when a mobile device is not supported by commercial mobile forensics tools or
    when you need to examine a damaged mobile device or even a fragment of it that
    has a memory chip.
  prefs: []
  type: TYPE_NORMAL
- en: 'These methods are:'
  prefs: []
  type: TYPE_NORMAL
- en: '**JTAG** – This method is named after the name of the industry standard. Joint
    Test Action Group (JTAG) is a standard used for testing system boards. There is
    a contact pad on a system board. Using the JTAG interface, you cannot only test
    a system board, but you can also make a physical dump of a memory chip. This method
    is not destructive. The examined mobile device has to be in working order if you
    want to use this method.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Chip-off** is a destructive method, which is based on the removal of the
    memory chip from the system board. Then the data from the memory chip can be extracted
    via the programmer unit or via a special adapter. Using this method, you read
    information directly from the memory chip that allows examining hardly damaged
    mobile devices or parts of mobile devices. The use of the programmer or adapter
    is determined by the type of the memory chip. Although the sizes of the memory
    chips are standardized, there are many different form factors and due to this
    fact, an expert has to have a lot of different expensive adapters for this method.
    After removing the memory chip from the mobile device, it will be impossible to
    use this device.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**ISP** is a gentle version of the chip-off method. This method does not involve
    memory chip desoldering from the system board of the mobile device; instead, external
    conductors are used to attach to it, with the help of which the data from the
    memory chip will be copied.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The complexity of this method is as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: It is not always possible to access the contacts of the memory chip installed
    on the system board of the mobile device
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It is not always possible to provide high-quality contact of external conductors
    with contact pads of the memory chip
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: As a rule, the use of JTAG, chip-off, and ISP methods may require the purchase
    of additional expensive equipment and a highly qualified expert.
  prefs: []
  type: TYPE_NORMAL
- en: A sample Android device JTAG
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Flashers are used when physical dumps of mobile devices are made with the use
    of the JTAG method. Flashers are devices for flashing mobile devices. Unfortunately,
    there is no flasher with which you could make a physical dump of any mobile device.
    As a rule, a flasher supports only devices of one manufacturer (Samsung, LG, Motorola,
    and so on) or even several models of the same manufacturer. For this reason ,
    you have to be ready to buy or rent a flasher to make a physical dump of the examined
    mobile device.
  prefs: []
  type: TYPE_NORMAL
- en: There are adapters for some flashers, which are used for the connection of flashers
    to the system boards of mobile devices. It is recommended to purchase such adapters,
    as they reduce the time spent on the connection of the flasher to the mobile device.
    Moreover, in modern mobile devices, the density of JTAG contacts is so high that
    there is no other option but to connect a flasher to a system board via an adapter.
  prefs: []
  type: TYPE_NORMAL
- en: Flashers can save the extracted data in their own format. You may need additional
    software for extracted data conversion into another format, which will be suitable
    for analysis via mobile forensics tools.
  prefs: []
  type: TYPE_NORMAL
- en: 'The most well-known flashers in mobile forensics are: RIFF BOX, Medusa BOX,
    and Z3X EasyJTAG BOX.'
  prefs: []
  type: TYPE_NORMAL
- en: In addition to the data extraction, flashers can help to unlock bootloaders
    in some Android mobile devices. A bootloader is a piece of software that is executed
    every time the hardware device is powered up. A bootloader may be locked. Nobody
    can change it. A bootloader may be unlocked. Somebody can change it. The locked
    bootloader is an obstacle to the super user’s rights . When you have super user’s
    rights you can easily make a physical dump of a mobile device via tools described
    in previous chapters.
  prefs: []
  type: TYPE_NORMAL
- en: There are mobile devices that do not have JTAG contact pads on their system
    boards, meaning that it is impossible to extract data using the JTAG method from
    such devices.
  prefs: []
  type: TYPE_NORMAL
- en: As flashers are not forensic equipment, you have to be very attentive and careful
    when you use them. Otherwise, you can damage or destroy the data contained on
    the mobile device.
  prefs: []
  type: TYPE_NORMAL
- en: The fact that encryption of userdata partition is used more often in modern
    mobile devices makes this method of data extraction from the mobile device inapplicable. In
    this recipe, we will describe the sample of data extraction from the Samsung GT-I9192
    smartphone via Z3X EasyJTAG BOX.
  prefs: []
  type: TYPE_NORMAL
- en: How to do it...
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Disassemble the smartphone and extract the system board before the data extraction.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Double click the icon of the control program of the Z3X EasyJTAG BOX - Z3X
    EasyJtag BOX JTAG Classic Suite. In the opened window of the program, select the
    model of the mobile device - Samsung GT-I9192\. In the main window, there will
    be displayed the interface circuit of the smartphone and the flasher:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/51d1e22f-e5d3-4f7f-8f07-ad3102412196.png)'
  prefs: []
  type: TYPE_IMG
- en: The interface circuit of Z3X EasyJTAG BOX and Samsung GT-I9192
  prefs: []
  type: TYPE_NORMAL
- en: Using short copper wires, connect the Z3X EasyJTAG BOX with the Samsung GT-I9192.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/0592215a-eab3-4862-9f82-400958a79ecd.png)'
  prefs: []
  type: TYPE_IMG
- en: The connection of Z3X EasyJTAG BOX with Samsung GT-I9192
  prefs: []
  type: TYPE_NORMAL
- en: 'Turn on the flasher. After that, the information about the connected device
    will be displayed in the Z3X EasyJtag BOX JTAG Classic Suite program window:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/03d88216-951d-4821-b331-e991aadcdc2a.png)'
  prefs: []
  type: TYPE_IMG
- en: Information about connected device
  prefs: []
  type: TYPE_NORMAL
- en: Verify that the device’s memory size is displayed correctly (8 GB) and the start
    address of the memory reads Start (HEX) and the size of the memory fragment Length
    (HEX) is correctly set. If necessary, specify the name of the file to which the
    data will be read. Click the Read eMMC Card button.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: When the extraction is complete, you will receive a file with the `.bin` extension
    containing a copy of the mobile device's memory.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The structure of this file corresponds to the structure of the physical dump
    obtained from a similar device via mobile forensics tools. To verify that the
    mobile device's memory dump was made correctly, use the free AccessData FTK Imager
    tool. Download the tool from the developer’s website and double click the installation
    file. Install the program following the instructions. When the program is installed,
    double click its icon. When the program is started, select File | Add Evidence
    Item… in its toolbar. In the opened Select Source window, tick Image File and
    click the Next button. In the next window, click Browse… and select the created
    flasher bin-file. Click the Finish button.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'After that, you will be able to view partitions, folders, and files that are
    contained in the memory of the mobile device:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/6dab8c53-3197-4d1c-bda7-394a8937c8e7.png)'
  prefs: []
  type: TYPE_IMG
- en: Partitions of the Samsung GT-I9192 mobile device
  prefs: []
  type: TYPE_NORMAL
- en: The user's data is contained in the userdata partition.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The website of the Z3X EasyJTAG BOX producer: [http://easy-jtag.com/](http://easy-jtag.com/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The website of the FTK Imager program: [http://accessdata.com/](http://accessdata.com/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A sample Android device chip-off
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: For some of our colleagues, the data extraction from a device damaged by fire
    or water, or even from a piece of a system board seems to be a miracle. However,
    it is routine for us.
  prefs: []
  type: TYPE_NORMAL
- en: Most of the memory chips that are used in mobile devices have eMMC (embedded
    MMC) types. These chips are used when the memory chips are soldered to the system
    boards of devices. These memory chips have the same interface as SD cards. That
    is why you can read the information from this kind of memory card just by soldering
    the memory card pinouts to the pinouts of your card reader. However, it is more
    convenient to do it using specialized adapters. As memory chips have different
    sizes, companies specializing in the distribution of equipment for data extraction
    from eMMC chips sell such adapters in sets. For example, you can buy a set of
    adapters with the SMARTPHONE KIT from the Rusolut company, the use of which will
    almost guarantee that you will be able to read information from any memory chip.
    Also, a similar set of adapters is included in the PC-3000 MOBILE set of the ACE
    lab company. You can buy adapters separately or sets of adapters from the Allsocket
    company.
  prefs: []
  type: TYPE_NORMAL
- en: On Aliexpress or on eBay, you can buy adapters separately or sets of adapters
    for the eMMS readings of other manufacturers.
  prefs: []
  type: TYPE_NORMAL
- en: In the popular smartphone models, UFS chips for data storage are increasingly
    used. UP828 Programmer with the adapter is used for data extraction from such
    chips.
  prefs: []
  type: TYPE_NORMAL
- en: Getting ready
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Disassemble the phone and remove the system board. As a rule, chips on the
    system boards are covered with metal cases, which you need to remove. When the
    metal cases are removed, use markings on the chips to understand which one is
    the memory chip. The memory chip is always located next to a microprocessor:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/09729bfb-09d2-438d-a830-8fd6f8bb45a0.png)'
  prefs: []
  type: TYPE_IMG
- en: Memory chip that was covered with the metal case on the system board of the
    mobile device
  prefs: []
  type: TYPE_NORMAL
- en: How to do it…
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You need to remove the memory chip from the system board. The chip must be heated
    in a certain sequence, avoiding overheating. The heating temperature should be
    sufficient to melt the solder, with which the chip is soldered to the system board.
    If the solder is not melted, you will damage the chip during the process of removing
    it. If you overheat the chip, the data on the chip will be lost. You need to use
    a soldering station with a wide nozzle and temperature sensor, which has to be
    placed on the chip to control its temperature. You can find heating modes for
    particular chips on the internet.
  prefs: []
  type: TYPE_NORMAL
- en: 'If you cannot find the heating mode to your chip, we recommend the following: 
    heat the chip for 2 minutes at the temperature of 100 degrees Celsius. Then heat
    the chip for 5 minutes at the temperature of 230 degrees Celsius. Hold the nozzle
    of the soldering station as close to the chip as possible. This is important,
    because when the distance between the nozzle and the chip increases, the temperature
    of hot air drops rapidly. It is important not to miss the moment when the small
    components located next to the memory chip on the system board will begin to shift.
    This indicates that the solder under the memory chip has melted. However, you
    will not be able to remove the chip yet, as the chip is not only soldered, but
    also glued to the system board with epoxy resin. When you see that the solder
    has melted, put the back of a utility knife to any side of the chip and press
    firmly, inserting the blade between the system board and the chip. If you press
    the knife too hard it may lead to mechanical damage of the chip and the examination
    will be impossible:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/175917a0-6fec-449c-adbf-d51ced521de5.png)'
  prefs: []
  type: TYPE_IMG
- en: The memory chip removed from the system board
  prefs: []
  type: TYPE_NORMAL
- en: 'When the memory chip is removed from the system board, you need to clean it
    from the remains of epoxy resin and cover the contacts with the layer of solder.
    There should not be any problems with the contacts being covered with a new layer
    of solder, but the cleaning from epoxy resin can be difficult. There are two main
    methods of cleaning chips from epoxy resin:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Method 1: chemical:**  Removal of epoxy resin is done with the help of special
    mixtures.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Method 2: mechanical:** The chip is heated with the hot air from the soldering
    station. The epoxy resin becomes soft and it is scraped off mechanically. This
    procedure causes a strong smell and for that reason, you need to do it in a well-ventilated
    place or in a ventilation hood.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'When the memory chip is ready for the examination, place it on the adapter
    and connect to your computer:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/3c638d53-bb7c-4137-9de6-b2a5f99043bc.png)'
  prefs: []
  type: TYPE_IMG
- en: Adapter for data reading from the memory chip
  prefs: []
  type: TYPE_NORMAL
- en: As such adapters are not specialized forensic equipment, their use does not
    exclude the recording of information on the connected memory chip. For that reason,
    you must use a software write blocker (for example, SAFE Block) or a hardware
    write blocker (for example, Tableau UltraBlock USB3 (T8u)).
  prefs: []
  type: TYPE_NORMAL
- en: To create a forensic image of the memory chip, you can use any forensic software
    that has this functionality. For example, AccessData FTK Imager, which has been
    described already in this chapter. Double click the icon of the program. When
    the program is started, go to the toolbar and click File | Create Disk Image….
    In the next window, in the list, select the drive that corresponds to the memory
    chip. Click the Finish button.
  prefs: []
  type: TYPE_NORMAL
- en: 'In the Create Image window, click the Add button. In the Select Image Type window,
    check the Raw (dd) box, and click the Next button. In the Evidence Item Information window,
    you can add a description of your case. Click the Next button. In the Select Image
    Destination window, click the Browse button and specify the path to save the data.
    In the Image Filename (Excluding Extension) field, specify the filename. In the
    Image Fragment Size (MB) field, set the value to zero. All the data extracted
    from the memory chip will be written to one file:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/00e62e21-9fbe-4090-92a6-d3bae4d267f0.png)'
  prefs: []
  type: TYPE_IMG
- en: The appearance of the Select Image Destination window
  prefs: []
  type: TYPE_NORMAL
- en: Click the Finish button. Click the Start button. The process of creating forensic
    copy of the data contained in the memory chip will start.
  prefs: []
  type: TYPE_NORMAL
- en: 'At the end of this process, the image can be analyzed via mobile forensic software.
    Double-click on the Autopsy icon and follow the steps for the physical dump analysis
    of the Android mobile device that was described in [Chapter 8](../Text/865ac213-6a01-4be9-9786-e947111f175e.xhtml),
    *Analyzing Physical Dumps and Backups of Android Devices*. The next figure shows
    the results of the analysis:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/17c8b679-565e-47d6-8dd1-d18335f331ef.png)'
  prefs: []
  type: TYPE_IMG
- en: The results of the memory chip dump analysis
  prefs: []
  type: TYPE_NORMAL
- en: There's more…
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The article, *Extracting data from damaged mobile devices*: [https://articles.forensicfocus.com/2013/08/21/extracting-data-from-damaged-mobile-devices/](https://articles.forensicfocus.com/2013/08/21/extracting-data-from-damaged-mobile-devices/)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The article, *Chip-off technique in mobile forensics*: [https://www.digitalforensics.com/blog/chip-off-technique-in-mobile-forensics/](https://www.digitalforensics.com/blog/chip-off-technique-in-mobile-forensics/)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: See also
  prefs:
