  prefs: []
  type: TYPE_IMG
- en: Timeline of events using Timeline Maker Pro
  prefs: []
  type: TYPE_NORMAL
- en: Time event charts aim to correct these shortcomings, as do flow diagrams that
    assist in interpreting complicated processes. When confronted with a complicated
    scheme or a process that is unfamiliar, flow diagrams facilitate the visualizing
    of the event.
  prefs: []
  type: TYPE_NORMAL
- en: These models are beyond the scope of this book but are worth incorporating as
    part of any practitioner's analysis toolkit.
  prefs: []
