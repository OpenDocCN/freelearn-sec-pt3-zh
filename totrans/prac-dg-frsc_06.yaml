- en: Volume Shadow Copy analysis tools
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A shadow volume, also known as the **Volume Snapshot Service** (**VSS**), is
    a service that creates point-in-time copies of files. The service is built in
    to versions of Windows Vista, 7, 8, and 10 and is turned on by default. ILookIX
    can recover true copies of overwritten files from shadow volumes, as long as they
    resided on the volume at the time the snapshot was created. VSS recovery is a
    method of recovering extant and deleted files from the volume snapshots available
    on the system. It is a valuable resource for locating previously unavailable data
    to assist an investigation, as illustrated in the case study at the end of this
    chapter.
  prefs: []
  type: TYPE_NORMAL
- en: 'ILookIX, unlike any other forensic tool, is capable of reconstructing VSS copies
    in a readable structure in differential or full recovery modes, including VSS
    and deleted files and folders. Either option is available in the image-loading
    window of the tool, as shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Volume Shadow Copy analysis tools](img/B04931_06_40.jpg)'
  prefs: []
  type: TYPE_IMG
- en: The ILookIX Volume Shadow Snapshot tool with differential records selected
  prefs: []
  type: TYPE_NORMAL
- en: 'In the test scenario, shown in the following screenshot, the tool recovered
    a total of 87,000 files, equaling conventional tool recovery rates. Using ILookIX''s
    **Xtreme File Recovery**, some 337,000 files were recovered. The **Maximal Full
    Volume Shadow Snapshot** application recovered a total of 778,000 files. Using
    the differential process, 354,000 files were recovered, which filtered out 17,000
    additional files for further analysis, as shown in the following screenshot. This
    enabled the detection of e-mail messages and attachments and Windows Registry
    changes that would normally remain hidden or difficult to find:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Volume Shadow Copy analysis tools](img/B04931_06_41.jpg)'
  prefs: []
  type: TYPE_IMG
- en: The ILookIX Volume Shadow Snapshot tool showing different search results
  prefs: []
  type: TYPE_NORMAL
- en: Differential XFR-VSS records reports on only those VSS where there is a difference
    (of even one file) between each record to speed up identification of evidential
    material. Deleted snapshots were recovered and further deconstructed, resulting
    in more than a terabyte of compressed data being recovered from the original 30-GB
    drive—believe it or not!
  prefs: []
  type: TYPE_NORMAL
- en: Timelines and other analysis tools
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Timelines are often used to reconstruct a chronology of events of given periods.
    However, they can become too densely populated and extended over lengthy periods,
    so some thought should be given to producing more reader-friendly charts. For
    example, the overall reconstruction could be provided as a simple, uncluttered
    chart showing the key events and so on. Each of the major event nodes could be
    shown as a separate chart with some linkage to contiguous events.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following diagram shows a fairly simple reconstruction of an actual bank
    fraud that involved two suspects and some electronic transactions and e-mail messages:'
  prefs: []
  type: TYPE_NORMAL
