- en: Case study – illustrating the recovery of deleted evidence held in volume shadows
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The case study involves an emerging business providing specialist technical
    services to a range of mining exploration companies. The business had lost a number
    of its technical experts to a rival business and noticed a drop in in its market
    share. There was a suspicion that departing staff members may have stolen some
    proprietary knowledge and expertise, which they later shared with the competing
    business. A forensic examination of the business' server and the computer terminals
    used by the departed staff members was initiated to determine whether some form
    of industrial espionage or sabotage had occurred.
  prefs: []
  type: TYPE_NORMAL
- en: With little to go on other than the CEO's hunch that there was mischief afoot,
    the former employees' computer terminals and external storage devices were searched
    for evidence of possible misconduct. Logically, the employees' e-mails were considered
    to be a sound starting point, but examination only recovered details of their
    dissatisfaction and contempt for the business and plans to move to the competitor.
    The e-mails did, however, provide details of the former employees' contacts at
    the competing business, from which further leads could be developed.
  prefs: []
  type: TYPE_NORMAL
- en: What was noticed was the presence of a Dropbox account that had been installed
    and used on one of the former employees' computers. The application had been used
    and contained a number of folders synchronized and evidently uploaded to the employee's
    online account. Most of the files appeared to be of a personal and social nature
    and not relevant to the investigation. However, there was one large deleted archive
    (compressed) file some 4 GB in size named `Calibration.rar` that appeared to be
    of a technical nature. This file could not be opened during the preliminary examination
    and may have required some specialist recovery, provided the file was not too
    seriously corrupted.
  prefs: []
  type: TYPE_NORMAL
- en: 'The CEO was advised of the location of the file and questioned about its significance
    and the presence of the Dropbox account on the employee''s terminal, which seemed
    appalling security practice. The file appeared to be an essential record of technical
    calibrations critical to the operation of the business, and it transpired that:'
  prefs: []
  type: TYPE_NORMAL
- en: The folder containing the data was insecurely stored on the business server
    but had been removed at about the same time as it appeared in the employee's terminal
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Poor security on the server allowed all users to access and potentially sabotage
    and steal any data without hindrance and without recording the event
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Unless the data could be recovered, the business faced serious operational problems
    that could lead to its closure
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'It seems likely that the archive folder was removed as a deliberate act of
    sabotage but also exported to the employee''s Dropbox folder for some other purpose.
    A "deep rinse" of the employee''s computer was then completed and ILookIX recovered
    12 VSS folders, one relating to an earlier period provided a readable copy of
    the archive file. The file was not password protected, and examination by the
    CEO established that it contained the missing data so important to the company''s
    operations intact. The file is highlighted in the following screenshot, where
    it was recovered from the Dropbox synchronization account:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Case study – illustrating the recovery of deleted evidence held in volume
    shadows](img/B04931_06_43.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Recovered data from a Dropbox folder held in a volume shadow snapshot
  prefs: []
  type: TYPE_NORMAL
- en: 'While the company was relieved to have its precious data returned to it in
    a short period of time, the following points were noted regarding the business''
    inability to protect its vital electronic assets:'
  prefs: []
  type: TYPE_NORMAL
- en: The business was not aware that the archive was missing and would not have learned
    of its disappearance for several weeks if it had not been recovered during the
    examination
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The server and terminals had no password protection and no sound backup to protect
    and preserve critical data
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: No security auditing of data access management was in place
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The inadequate physical protection of the premises added to the general vulnerability
    of the business
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The network administrator was a friend of the CEO and an amateur with poor network
    security abilities
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Evidence of theft and malicious destruction of electronic information and serious
    personnel misconduct was evident as well as evidence being identified for civil
    action against the former employee. With little information to base a meaningful
    search on hampered by the absence of any sound information security management
    system, it was mostly intuition that led to the discovery of the security breach
    and recovery of the evidence. Such favorable outcomes involving the recovery of
    stolen data and evidence implicating a specific suspect are not always the usual
    outcome. It is saddening to write that the information security at the business
    remains inadequate and the business obviously did not learn from its mistakes.
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This chapter described in more detail the process of locating and selecting
    evidence in terms of a general process. It also further explained the nature of
    digital evidence and provided examples of its value in supporting a legal case.
    Various advanced analysis and recovery tools were demonstrated that show you how
    technology can speed up and make more efficient the evidence location and selection
    processes. Some of these tools are not new but have been enhanced, while others
    are innovative, and seek out evidence normally unavailable to the practitioner.
  prefs: []
  type: TYPE_NORMAL
- en: The majority of laptop, desktop, and network-based computers use Windows operating
    systems, which have been covered in varying details in this and previous chapters.
    [Chapter 7](ch07.html "Chapter 7. Windows and Other Operating Systems as Sources
    of Evidence"), *Windows and Other Operating Systems as Sources of Evidence*, will
    outline Windows Registry and system files and logs, and some additional benefits
    of VSS recovery will be introduced as a resource for digital evidence recovery
    and analysis. It will describe in some detail other operating systems that are
    commonly examined, including Apple and Linux. The chapter will also touch on remote
    access and malware attacks and the prevalence and challenges of anti-forensics
    that hamper the recovery and identification of evidence.
  prefs: []
  type: TYPE_NORMAL
