- en: '3'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Fundamentals of Digital Forensics
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Forensic science can be defined as the application of scientific principles
    to legal matters. In an incident, **CSIRT** (short for **computer security incident
    response team**) members may be called upon to perform analysis on digital evidence
    acquired during the incident, utilizing digital forensics tools, techniques, and
    knowledge. To make certain that the evidence is processed correctly and can subsequently
    be admitted in a courtroom, digital forensics examiners need to understand the
    legal issues, along with the fine points, of the digital forensics process.
  prefs: []
  type: TYPE_NORMAL
- en: In this chapter, we will examine the legal statutes that impact the CSIRT and
    digital forensics examiners, as well as the rules that govern how evidence is
    admitted in court. To provide context to the kinds of actions taken, we will also
    explore the digital forensics process and, finally, address the infrastructure
    necessary to incorporate a digital forensics capability into a CSIRT.
  prefs: []
  type: TYPE_NORMAL
- en: 'We will be covering the following topics in this chapter:'
  prefs: []
  type: TYPE_NORMAL
- en: An overview of forensic science
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Locard’s exchange principle
  prefs:
